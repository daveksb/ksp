<div class="bg-secondary bg-opacity-10 full-height-2 px-4 py-2">
  <div class="box-header">รายละเอียดใบคำขอรางวัลผลงานวิจัยของคุรุสภา</div>
  <div class="bg-white p-3">
    <ksp-request-header-info></ksp-request-header-info>
    <hr />
    <form [formGroup]="form">
      <div class="box-header">ข้อมูลรางวัลผลงานวิจัยของคุรุสภา</div>
      <mat-tab-group
        class="tab-group"
        animationDuration="0ms"
        [selectedIndex]="0"
      >
        <mat-tab label="ข้อมูลส่วนตัว">
          <ksp-form-user-info
            [mode]="'view'"
            [isSelfService]="true"
            [prefixList]="prefixList$ | async"
            [requiredIdCardNo]="false"
            formControlName="userInfo"
          ></ksp-form-user-info>
        </mat-tab>

        <mat-tab label="ที่อยู่" class="tab-content">
          <div class="box-header text-primary">สถานที่ทำงาน</div>
          <self-service-form-user-workplace
            [mode]="'view'"
            formControlName="workplace"
            [showContactForm]="true"
            [provinces]="provinces$ | async"
            [amphurs]="amphurs$ | async"
            [tumbols]="tumbols$ | async"
            [bureaus]="bureaus$ | async"
          >
          </self-service-form-user-workplace>

        </mat-tab>

        <mat-tab label="ข้อมูลผู้วิจัย">
          <ksp-research-researcher
            [mode]="'view'"
            formControlName="rewardResearcherInfo"
          ></ksp-research-researcher>
        </mat-tab>

        <mat-tab label="ข้อมูลผลงานวิจัย">
          <ksp-research-info
            [mode]="'view'"
            formControlName="rewardResearchInfo"
          ></ksp-research-info>
        </mat-tab>

        <mat-tab label="ประวัติการส่งผลงานวิจัย">
          <ksp-research-submit
            [mode]="'view'"
            formControlName="rewardResearchHistory"
          ></ksp-research-submit>
        </mat-tab>

        <mat-tab label="เอกสารประกอบ">
          <ksp-form-attachment
            [mode]="'view'"
            [titleClass]="'text-primary'"
          ></ksp-form-attachment>
        </mat-tab>
      </mat-tab-group>
    </form>
  </div>
</div>

<div class="sticky-bottom border px-2">
  <ksp-bottom-nav
    [isFirstPage]="true"
    [colorMode]="'blue'"
    [showCenterButtons]="true"
    [showCancelButton]="true"
    [showSaveButton]="true"
  ></ksp-bottom-nav>
