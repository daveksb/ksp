<ksp-top-nav
  ><span header>ยื่นใบคำขอ</span
  ><span subHeader
    >ขอรางวัลหนึ่งโรงเรียนหนึ่งนวัตกรรม (One School One Innovation: OSOI)</span
  ></ksp-top-nav
>

<div class="bg-secondary bg-opacity-10 px-4 py-2">
  <div class="bg-white p-3">
    <ksp-request-header-info></ksp-request-header-info>
    <hr />
    <ksp-request-reward-form
      [mode]="'view'"
      formControlName="requestReward"
    ></ksp-request-reward-form>
  </div>
</div>

<div class="sticky-bottom border px-2">
  <ksp-bottom-nav
    [isFirstPage]="true"
    [colorMode]="'blue'"
    [showCenterButtons]="true"
    [showCancelButton]="true"
    [showSaveButton]="true"
    (nextClicked)="next()"
    (cancelClicked)="cancel()"
  ></ksp-bottom-nav>
</div>
