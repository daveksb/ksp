<ksp-top-nav
  ><span header>ยื่นใบคำขอ</span
  ><span subHeader
    >ขอรางวัลหนึ่งโรงเรียนหนึ่งนวัตกรรม (One School One Innovation: OSOI)</span
  ></ksp-top-nav
>

<div class="bg-secondary bg-opacity-10 px-4 py-2" [formGroup]="form">
  <div class="bg-white p-3">
    <ksp-request-header-info
      [requestDate]="requestData.createdate"
      [requestNumber]="requestData.requestno"
    ></ksp-request-header-info>
    <hr />
    <ksp-request-reward-form
      [mode]="'view'"
      formControlName="rewardInfo"
      [osoiTypes]="osoiTypes$ | async"
      [personTypes]="personTypes$ | async"
      [prefixList]="prefixList$ | async"
      [memberList]="memberData"
    ></ksp-request-reward-form>
  </div>
</div>

<div class="sticky-bottom border px-2">
  <ksp-bottom-nav
    [isFirstPage]="true"
    [colorMode]="'blue'"
    [showCenterButtons]="true"
    [showCancelButton]="true"
    [showSaveButton]="false"
    (nextClicked)="next()"
    (cancelClicked)="cancel()"
  ></ksp-bottom-nav>
</div>
