<div class="d-flex flex-column justify-content-between h-100">
  <div class="d-flex flex-column">
    <div class="box-header">
      รายละเอียดกำหนดการยื่นรางวัลหนึ่งโรงเรียนหนึ่งนวัตกรรม
    </div>
    <hr />
    <div class="row-cols-3">
      <div class="col-8 mb-3">
        <label class="form-label">ปี พ.ศ.</label>
        <input type="text" class="form-control" />
      </div>

      <div class="col-8 mb-3">
        <label class="form-label">วันเดือนปีเปิดรับใบคำขอ</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker1"
            autocomplete="off"
            class="form-control form-date"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </div>
      </div>

      <div class="col-8 mb-3">
        <label class="form-label">วันเดือนปีปิดรับใบคำขอ</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker2"
            autocomplete="off"
            class="form-control form-date"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <button
      class="btn border-primary text-primary"
      type="button"
      matDialogClose
    >
      ยกเลิก</button
    ><button class="btn btn-primary ms-2" type="button">บันทึก</button>
  </div>
</div>
