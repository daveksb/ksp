<ksp-top-nav
  ><span header>ยื่นใบคำขอ</span
  ><span subHeader>พิจารณารับรองหนังสือคุณวุฒิ </span></ksp-top-nav
>

<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 px-4 py-2">
    <div class="box-header">ยืนยันผลการตรวจสอบ และออกหนังสือรับรองคุณวุฒิ</div>
    <div class="bg-white p-3">
      <ksp-request-header-info
        [requestNumber]="'112234467876543'"
      ></ksp-request-header-info>

      <hr />

      <div class="d-flex justify-content-between mb-2 align-items-center">
        <div class="box-header">ประวัติการตรวจสอบคุณสมบัติและเอกสาร</div>
        <button class="btn btn-success">ดูใบคำขอ</button>
      </div>

      <div class="table-responsive w-75">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ลำดับ</th>
              <th scope="col">ชื่อ-นามสกุล เจ้าหน้าที่ที่ตรวจสอบ</th>
              <th scope="col">วันที่ตรวจสอบ</th>
              <th scope="col">สถานะ</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="detail__table">1</td>
              <td class="detail__table">x</td>
              <td class="detail__table">x</td>
              <td class="detail__table">x</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="bg-white p-3 mt-3">
      <div class="box-header">ผลการยืนยันการตรวจสอบ</div>
      <hr />

      <ksp-consider-ksp-request></ksp-consider-ksp-request>
    </div>

    <div class="bg-white p-3 mt-3">
      <div class="d-flex justify-content-between">
        <div class="box-header">หนังสือแจ้งผล</div>
        <button class="btn btn-success">พิมพ์เอกสาร</button>
      </div>

      <hr />
      <div class="d-flex justify-content-center bg-light border mx-auto w-75">
        <div class="h-100 w-50 bg-white" style="padding: 20rem 0">
          <div class="text-danger text-center box-header">
            หนังสืออนุญาตประกอบวิชาชีพ โดยไม่มีใบอนุญาต
          </div>
        </div>
      </div>
      <!-- <ksp-pdf-viewer-preview></ksp-pdf-viewer-preview> -->
    </div>
  </div>
</form>

<div class="sticky-bottom border">
  <ksp-bottom-nav
    [isFirstPage]="true"
    [isLastPage]="true"
    [showCenterButtons]="true"
    [showSaveButton]="true"
    (cancelClicked)="cancel()"
    (saveClicked)="save()"
  >
  </ksp-bottom-nav>
</div>
