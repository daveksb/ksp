<ksp-top-nav
  ><span header>ยื่นแบบคำขอ</span
  ><span subHeader>พิจารณารับรองหนังสือคุณวุฒิ </span></ksp-top-nav
>

<div class="bg-secondary bg-opacity-10 px-4 py-2 full-height-2">
  <div class="box-header">พิจารณารับรอง</div>
  <div class="bg-white p-3">
    <div class="box-header text-primary mb-1">รายการขอหนังสือรับรองคุณวุฒิ</div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">เลขที่แบบคำขอ</th>
            <th scope="col">วันที่ส่งคำขอ</th>
            <th scope="col">ชื่อ-นามสกุล</th>
            <th scope="col">หน่วยงาน/สถานศึกษา</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let r of kspRequests; let i = index">
            <td class="detail__table">{{ r.requestno || '' | reqNoFormat }}</td>
            <td class="detail__table">{{ r.requestdate | thaiDate }}</td>
            <td class="detail__table">
              {{ r.firstnameth }} {{ r.lastnameth }}
            </td>
            <td class="detail__table">{{ r.schoolname }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="mt-3">
      <ksp-license-request-form-meeting-record></ksp-license-request-form-meeting-record>
    </div>
  </div>
  <div class="bg-white px-3 py-2 mt-3">
    <e-service-license-check
      [headerTitle]="'ผลการพิจารณา'"
      [choices]="verifyChoices"
    ></e-service-license-check>
  </div>
</div>

<div class="sticky-bottom border">
  <ksp-bottom-nav
    [isFirstPage]="true"
    [isLastPage]="true"
    [showCenterButtons]="true"
    [showSaveButton]="true"
    (cancelClicked)="cancel()"
  >
  </ksp-bottom-nav>
</div>
