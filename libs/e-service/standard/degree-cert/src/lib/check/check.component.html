<div class="page__container">
  <div class="page__header">รายละเอียดใบคำขอรับรองปริญญาและประกาศนียบัตร</div>
  <div class="content__container">
    <!--     <div class="content__header">
      <div class="label__content">
        วันที่ทำรายการ :
        <span class="label__content--primary">10 ตุลาคม 2565</span>
      </div>
      <div class="label__content">
        เลขใบคำขอ :
        <span class="label__content--secondary">112234467876543</span>
      </div>
    </div> -->
    <ksp-request-header-info></ksp-request-header-info>
    <hr />

    <mat-stepper
      [selectedIndex]="2"
      labelPosition="bottom"
      [animationDuration]="'0'"
      #stepper
    >
      <mat-step>
        <ng-template matStepLabel>ข้อมูลพื้นฐาน</ng-template>
        <ksp-degree-cert-step-one
          [mode]="'view'"
          (degreeType)="degreeType = $event"
        >
        </ksp-degree-cert-step-one>
        <hr />
        <div class="check__form">
          <e-service-license-check></e-service-license-check>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>ด้านหลักสูตร</ng-template>
        <ksp-degree-cert-step-two
          (tabIndexChanged)="({})"
          [formType]="degreeType"
        >
        </ksp-degree-cert-step-two>
        <hr />
        <div class="check__form">
          <e-service-license-check></e-service-license-check>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>ด้านกระบวนการผลิต</ng-template>
        <ksp-degree-cert-step-3></ksp-degree-cert-step-3>
        <hr />
        <div class="check__form">
          <e-service-license-check></e-service-license-check>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>เอกสารแนบ</ng-template>
        <ksp-degree-cert-step-four mode="view"></ksp-degree-cert-step-four>
        <hr />
        <div class="check__form">
          <e-service-license-check></e-service-license-check>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>ตรวจสอบและยื่นคำขอ</ng-template>
        <div class="result__container">
          <e-service-verify-result
            [isBasicValid]="true"
          ></e-service-verify-result>
          <e-service-verify-result
            [number]="2"
            [isBasicValid]="true"
            [isCourseValid]="true"
            [isProcessValid]="true"
          ></e-service-verify-result>
        </div>

        <ksp-degree-cert-step-five></ksp-degree-cert-step-five>
      </mat-step>
    </mat-stepper>
  </div>

  <div class="bottom__container">
    <ksp-bottom-menu
      [isLastPage]="true"
      [isFirstPage]="true"
      [showCenterButtons]="true"
      [showSaveButton]="true"
      [showCancelButton]="true"
      (saveClicked)="save()"
      (cancelClicked)="cancel()"
    ></ksp-bottom-menu>
  </div>
</div>
