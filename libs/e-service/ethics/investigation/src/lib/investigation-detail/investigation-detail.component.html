<ksp-top-nav>
  <span header>ระบบงานจรรยาบรรณ </span
  ><span subHeader>บันทึกการสืบสวนข้อเท็จจริง</span>
</ksp-top-nav>

<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 px-3 py-2">
    <div class="box-header">บันทึกข้อมูลการสืบสวนข้อเท็จจริง</div>

    <div class="bg-white">
      <mat-tab-group class="tab-group" animationDuration="0ms">
        <mat-tab label="บันทึกการกล่าวหา/กล่าวโทษ" class="tab-content">
          <e-service-ethic-accusation-record formControlName="accusation">
          </e-service-ethic-accusation-record>
        </mat-tab>

        <mat-tab label="สืบสวนข้อเท็จจริง">
          <e-service-form-investigation-detail
            formControlName="investigation"
          ></e-service-form-investigation-detail>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</form>

<div class="sticky-bottom border">
  <ksp-bottom-nav
    [showCenterButtons]="true"
    [isFirstPage]="true"
    [isLastPage]="true"
    [showSaveButton]="true"
    [colorMode]="'green'"
    (saveClicked)="save()"
    (cancelClicked)="cancel()"
  ></ksp-bottom-nav>
</div>
