<div class="tab__container">
  <mat-tab-group class="tab-group">
    <mat-tab label="ข้อมูลผู้มีใบอนุญาต" class="tab-content"
      ><e-service-ethic-accusation-record
        [hideAllButtons]="true"
      ></e-service-ethic-accusation-record>
    </mat-tab>

    <mat-tab label="ที่อยู่">
      <e-service-investigation-detail></e-service-investigation-detail>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="bottom__container">
  <ksp-bottom-menu
    [showCenterButtons]="true"
    [isFirstPage]="true"
    [isLastPage]="true"
    [showSaveButton]="true"
    (saveClicked)="save()"
    (cancelClicked)="cancel()"
  ></ksp-bottom-menu>
</div>
