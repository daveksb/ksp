<ksp-top-nav>
  <span subHeader>ระบบงานจรรยาบรรณ </span>
</ksp-top-nav>

<form [formGroup]="form">
  <div class="main__container">
    <div class="page__title">บันทึกข้อมูลการสืบสวนข้อเท็จจริง</div>

    <div class="tab__container">
      <mat-tab-group class="tab-group">
        <mat-tab label="บันทึกการกล่าวหา/กล่าวโทษ" class="tab-content">
          <e-service-ethic-accusation-record
            [hideAllButtons]="true"
            [hideContainer]="true"
            [hideTitle]="true"
            [hideBox]="true"
            formControlName="accusation"
          >
          </e-service-ethic-accusation-record>
        </mat-tab>

        <mat-tab label="สืบสวนข้อเท็จจริง">
          <e-service-investigation-detail
            [hideContainer]="true"
            formControlName="invsetigation"
          ></e-service-investigation-detail>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</form>

<div class="sticky-bottom border">
  <ksp-bottom-nav
    [showCenterButtons]="true"
    [isFirstPage]="true"
    [isLastPage]="true"
    [showSaveButton]="true"
    [colorMode]="'green'"
    (saveClicked)="save()"
    (cancelClicked)="cancel()"
  ></ksp-bottom-nav>
</div>
