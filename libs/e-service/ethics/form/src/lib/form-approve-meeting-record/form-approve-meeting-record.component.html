<form [formGroup]="form">
  <div class="bg-light p-3">
    <div class="row mb-2">
      <div class="col-2">
        <label class="form-label">ปีการศึกษาที่รับรอง (พ.ศ.)</label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="year"
        />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-2">
        <label class="form-label">มติครั้งที่</label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="reasonTimes"
        />
      </div>
      <div class="col-4">
        <label class="form-label">ช่วงวันที่</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker"
            autocomplete="off"
            class="form-control form-date"
            formControlName="date"
            placeholder="วว/ดด/ปปปป"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-6">
        <label class="form-label">ประเภทกรรมการ</label>
        <select class="search__content form-select" formControlName="boardType">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let item of boardOption" [value]="item.value">{{item?.label}}</option>
        </select>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <label class="form-label">ชื่อกรรมการ</label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="boardName"
        />
      </div>
      <div class="col">
        <label class="form-label">ชื่อประธาน</label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="chairmanName"
        />
      </div>
    </div>

    <div class="row">
      <div class="form-label">เอกสารแนบ</div>
      <div class="ms-2 text-danger" *ngIf="mode === 'edit'">
        *กรุณาอัพโหลดไฟล์ .pdf และขนาดไม่เกิน 2 MB สามารถอัพโหลดไฟล์ได้มากกว่า 1
        ไฟล์ต่อรายการ
      </div>
      <div *ngIf="mode === 'edit'">
        <ksp-file-multi-upload
          [buttonLabel]="'อัพโหลดไฟล์'"
          [uniqueTimestamp]="uniqueNo"
          [showDeleteFile]="true"
          (uploadComplete)="onUploadComplete($event)"
        ></ksp-file-multi-upload>
      </div>
      <div class="row" *ngIf="mode === 'view'">
        <div class="col-8">
          <label class="view__label" (click)="view()">ดูเอกสารแนบ</label>
        </div>
      </div>
    </div>
  </div>
</form>
