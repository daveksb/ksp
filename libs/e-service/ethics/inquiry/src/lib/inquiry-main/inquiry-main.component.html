<ksp-top-nav><span subHeader>ระบบงานจรรยาบรรณ </span></ksp-top-nav>

<div class="main__container">
  <div class="page__title">บันทึกข้อมูลการสอบสวน</div>
  <div class="tab__container">
    <mat-tab-group class="tab-group">
      <mat-tab label="สอบสวน" class="tab-content"
        ><e-service-inquiry-detail
          [hideContainer]="true"
        ></e-service-inquiry-detail>
      </mat-tab>

      <mat-tab label="แจ้งผลคำวินิจฉัย">
        <e-service-inquiry-result
          [hideContainer]="true"
        ></e-service-inquiry-result>
      </mat-tab>

      <mat-tab label="บันทึกการกล่าวหา/กล่าวโทษ">
        <e-service-ethic-accusation-record
          [hideAllButtons]="true"
          [hideContainer]="true"
          [hideTitle]="true"
          [hideBox]="true"
        ></e-service-ethic-accusation-record>
      </mat-tab>

      <mat-tab label="สืบสวนข้อเท็จจริง">
        <e-service-investigation-detail
          [hideContainer]="true"
          [hideTitle]="true"
        ></e-service-investigation-detail>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div class="bottom__container" *ngIf="!hideAllButtons">
    <ksp-bottom-menu
      [showCenterButtons]="true"
      [isFirstPage]="true"
      [isLastPage]="true"
      [showCancelButton]="true"
      [showSaveButton]="true"
      (cancelClicked)="cancel()"
      (saveClicked)="save()"
      [colorMode]="'green'"
    ></ksp-bottom-menu>
  </div>
</div>
