<ksp-top-nav><span subHeader>ระบบงานจรรยาบรรณ </span></ksp-top-nav>

<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 px-3 py-2 full-height-2">
    <div class="box-header">บันทึกข้อมูลการสืบสวนข้อเท็จจริง</div>
    <div class="bg-white">
      <mat-tab-group selectedIndex="0" class="tab-group">
        <mat-tab label="สอบสวน" class="tab-content"
          ><e-service-inquiry-detail
            formControlName="inquiry"
          ></e-service-inquiry-detail>
        </mat-tab>

        <mat-tab label="แจ้งผลคำวินิจฉัย">
          <e-service-inquiry-result
            formControlName="rulingInform"
          ></e-service-inquiry-result>
        </mat-tab>

        <mat-tab label="บันทึกการกล่าวหา/กล่าวโทษ">
          <e-service-ethic-accusation-record
            formControlName="accusation"
          ></e-service-ethic-accusation-record>
        </mat-tab>

        <mat-tab label="สืบสวนข้อเท็จจริง">
          <e-service-form-investigation-detail
            [hideTitle]="true"
            formControlName="investigation"
          ></e-service-form-investigation-detail>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</form>

<div class="sticky-bottom border">
  <ksp-bottom-nav
    [showCenterButtons]="true"
    [isFirstPage]="true"
    [isLastPage]="true"
    [showCancelButton]="true"
    [showSaveButton]="true"
    (cancelClicked)="cancel()"
    (saveClicked)="save()"
    [colorMode]="'green'"
  ></ksp-bottom-nav>
</div>
