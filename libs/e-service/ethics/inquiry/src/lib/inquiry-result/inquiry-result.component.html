<form [formGroup]="form">
  <ksp-request-header-info
    [requestLabel1]="'วันที่ทำรายการ'"
    [requestLabel2]="'เลขที่รายการ'"
    [requestDate]="'10 ตุลาคม 2565'"
    [requestNumber]="'112234467876543'"
  ></ksp-request-header-info>
  <hr />
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">หมายเลขแดง </label>
      <input class="form-control" type="text" formControlName="redNumber" />
    </div>
  </div>

  <div class="form-label">จัดทำคำวินิจฉัยคณะกรรมการมาตรฐานวิชาชีพ</div>
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">ครั้งที่ </label>
      <input class="form-control" type="text" formControlName="rulingTimes" />
    </div>
    <div class="col-3 mb-3">
      <label class="form-label">วันที่ </label>
      <input class="form-control" type="date" formControlName="rulingDate" />
    </div>

    <div class="col mb-3">
      <label class="form-label"><br /> </label>
      <div>
        <ksp-file-upload></ksp-file-upload>
      </div>
    </div>
  </div>

  <div class="form-label">แจ้งผู้กล่าวหา/กล่าวโทษทราบ</div>
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">วันที่ </label>
      <input class="form-control" type="date" formControlName="accuserInform" />
    </div>

    <div class="col mb-3">
      <label class="form-label"><br /> </label>
      <div>
        <ksp-file-upload></ksp-file-upload>
      </div>
    </div>
  </div>

  <div class="form-label">แจ้งต้นสังกัดทราบ</div>
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">วันที่ </label>
      <input class="form-control" type="date" formControlName="agencyInform" />
    </div>
    <div class="col mb-3">
      <label class="form-label"><br /> </label>
      <div>
        <ksp-file-upload></ksp-file-upload>
      </div>
    </div>
  </div>

  <div class="form-label">แจ้งผู้ถูกกล่าวหา/กล่าวโทษทราบ</div>
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">วันที่ </label>
      <input class="form-control" type="date" formControlName="accusedInform" />
    </div>

    <div class="col mb-3">
      <label class="form-label"><br /> </label>
      <div>
        <ksp-file-upload></ksp-file-upload>
      </div>
    </div>
  </div>
</form>
