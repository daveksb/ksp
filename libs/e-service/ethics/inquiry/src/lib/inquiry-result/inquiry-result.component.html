<form [formGroup]="form">
  <ksp-request-header-info
    [requestLabel1]="'วันที่ทำรายการ'"
    [requestLabel2]="'เลขที่รายการ'"
    [requestDate]="today"
    [requestNumber]="requestNumber"
  ></ksp-request-header-info>
  <hr />
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">หมายเลขแดง </label>
      <input class="form-control" type="text" formControlName="resultredno" />
    </div>
  </div>

  <div class="form-label">จัดทำคำวินิจฉัยคณะกรรมการมาตรฐานวิชาชีพ</div>
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">ครั้งที่ </label>
      <input
        class="form-control"
        type="text"
        formControlName="resultcomitteeno"
      />
    </div>
    <div class="col-3 mb-3">
      <label class="form-label">วันที่ </label>
      <input
        class="form-control"
        type="date"
        formControlName="resultcomitteedate"
      />
    </div>

    <div class="col mb-3">
      <label class="form-label"><br /> </label>
      <div>
        <ksp-file-upload></ksp-file-upload>
      </div>
    </div>
  </div>

  <div class="form-label">แจ้งผู้กล่าวหา/กล่าวโทษทราบ</div>
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">วันที่ </label>
      <input
        class="form-control"
        type="date"
        formControlName="resulttoaccuserdate"
      />
    </div>

    <div class="col mb-3">
      <label class="form-label"><br /> </label>
      <div>
        <ksp-file-upload></ksp-file-upload>
      </div>
    </div>
  </div>

  <div class="form-label">แจ้งต้นสังกัดทราบ</div>
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">วันที่ </label>
      <input
        class="form-control"
        type="date"
        formControlName="resulttoschooldate"
      />
    </div>
    <div class="col mb-3">
      <label class="form-label"><br /> </label>
      <div>
        <ksp-file-upload></ksp-file-upload>
      </div>
    </div>
  </div>

  <div class="form-label">แจ้งผู้ถูกกล่าวหา/กล่าวโทษทราบ</div>
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">วันที่ </label>
      <input
        class="form-control"
        type="date"
        formControlName="resulttoaccuseddate"
      />
    </div>

    <div class="col mb-3">
      <label class="form-label"><br /> </label>
      <div>
        <ksp-file-upload></ksp-file-upload>
      </div>
    </div>
  </div>
</form>
