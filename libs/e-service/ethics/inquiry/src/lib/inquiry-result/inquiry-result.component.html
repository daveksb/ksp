<form [formGroup]="form">
  <ksp-request-header-info
    [requestLabel1]="'วันที่ทำรายการ'"
    [requestLabel2]="'เลขที่รายการ'"
    [requestDate]="today"
    [requestNumber]="requestNumber"
  ></ksp-request-header-info>
  <hr />
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">หมายเลขแดง </label>
      <input class="form-control" type="text" formControlName="resultredno" />
    </div>
  </div>

  <div class="form-label">จัดทำคำวินิจฉัยคณะกรรมการมาตรฐานวิชาชีพ</div>
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">ครั้งที่ </label>
      <input
        class="form-control"
        type="text"
        formControlName="resultcomitteeno"
      />
    </div>
    <div class="col-3 mb-3">
      <label class="form-label">วันที่ </label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker1"
          autocomplete="off"
          class="form-control form-date"
          formControlName="resultcomitteedate"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </div>
    </div>

    <div class="col mb-3">
      <label class="form-label"><br /> </label>
      <div>
        <ksp-file-upload></ksp-file-upload>
      </div>
    </div>
  </div>

  <div class="form-label">แจ้งผู้กล่าวหา/กล่าวโทษทราบ</div>
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">วันที่ </label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker2"
          autocomplete="off"
          class="form-control form-date"
          formControlName="resulttoaccuserdate"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
    </div>

    <div class="col mb-3">
      <label class="form-label"><br /> </label>
      <div>
        <ksp-file-upload></ksp-file-upload>
      </div>
    </div>
  </div>

  <div class="form-label">แจ้งต้นสังกัดทราบ</div>
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">วันที่ </label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker3"
          autocomplete="off"
          class="form-control form-date"
          formControlName="resulttoschooldate"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker3"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </div>
    </div>
    <div class="col mb-3">
      <label class="form-label"><br /> </label>
      <div>
        <ksp-file-upload></ksp-file-upload>
      </div>
    </div>
  </div>

  <div class="form-label">แจ้งผู้ถูกกล่าวหา/กล่าวโทษทราบ</div>
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">วันที่ </label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker4"
          autocomplete="off"
          class="form-control form-date"
          formControlName="resulttoaccuseddate"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker4"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker4></mat-datepicker>
      </div>
    </div>

    <div class="col mb-3">
      <label class="form-label"><br /> </label>
      <div>
        <ksp-file-upload></ksp-file-upload>
      </div>
    </div>
  </div>
</form>
