<div class="main-container">
  <div class="page__title">ข้อมูลการกล่าวหา / กล่าวโทษ</div>

  <e-service-accusation-search
    (submited)="onSubmit($event)"
  ></e-service-accusation-search>

  <div class="bottom-container">
    <div class="bottom-content">
      <div class="table__title">
        รายการการกล่าวหา/กล่าวโทษ
        <button
          *ngIf="mode === 'accusation'"
          (click)="add()"
          type="button"
          class="btn btn-secondary btn-sm label__button"
        >
          + บันทึกการกล่าวหา/กล่าวโทษ
        </button>
      </div>

      <hr />

      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>เลขที่รายการ</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <ng-container matColumnDef="receiveDate">
            <th mat-header-cell *matHeaderCellDef>วันที่รับ</th>
            <td mat-cell *matCellDef="let element">
              {{ element.receiveDate }}
            </td>
          </ng-container>

          <ng-container matColumnDef="personId">
            <th mat-header-cell *matHeaderCellDef>หมายเลขบัตรประชาชน</th>
            <td mat-cell *matCellDef="let element">{{ element.personId }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>ชื่อ-นามสกุล</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>ดูข้อมูล</th>
            <td mat-cell *matCellDef="let row">
              <mat-icon (click)="next()" class="eye__icon"
                >remove_red_eye</mat-icon
              >
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
