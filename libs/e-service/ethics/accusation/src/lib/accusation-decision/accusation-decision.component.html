<ksp-top-nav><span subHeader>ระบบงานจรรยาบรรณ </span></ksp-top-nav>

<form [formGroup]="form">
  <div class="main-container">
    <div class="page__title">บันทึกข้อมูลการกล่าวหา/กล่าวโทษ</div>
    <img src="" />

    <div class="box-container">
      <ksp-request-header-info
        [requestDate]="'10 ตุลาคม 2565'"
        [requestNumber]="'112234467876543'"
      ></ksp-request-header-info>

      <hr />

      <div class="content__container">
        <div class="header">การพิจารณาดำเนินการ</div>

        <div class="checkbox__container">
          <div class="d-flex flex-column">
            <ng-container *ngFor="let item of decisions">
              <mat-checkbox
                class="fs-5 form-label"
                formControlName="{{ item.name }}"
              >
                {{ item.label }}
              </mat-checkbox></ng-container
            >
          </div>

          <div class="form__container">
            <input class="form-control" formControlName="otherDetail" />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="sticky-bottom border" *ngIf="!hideAllButtons">
  <ksp-bottom-nav
    [showCenterButtons]="true"
    [isLastPage]="true"
    [showSaveButton]="true"
    [colorMode]="'green'"
    (saveClicked)="save()"
    (cancelClicked)="cancel()"
    (prevClicked)="back()"
  ></ksp-bottom-nav>
</div>
