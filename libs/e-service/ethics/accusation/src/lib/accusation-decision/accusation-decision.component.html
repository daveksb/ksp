<div class="main-container">
  <div class="page__title">บันทึกข้อมูลการกล่าวหา/กล่าวโทษ</div>
  <img src="" />

  <div class="box-container">
    <div class="content__header">
      <div class="label__content">
        เลขที่รายการ :
        <span class="label__content--secondary">112234467876543</span>
      </div>

      <div class="label__content">
        วันที่ทำรายการ :
        <span class="label__content--primary">10 ตุลาคม 2565</span>
      </div>
    </div>

    <hr />

    <div class="content__container">
      <div class="header">การพิจารณาดำเนินการ</div>

      <div class="checkbox__container">
        <div class="mb-3">
          <input type="checkbox" class="checkbox" />
          <label class="checkbox__label"
            >รับเรื่องพิจารณา และดำเนินการขั้นต่อไป</label
          >
        </div>
        <div class="mb-3">
          <input type="checkbox" class="checkbox" />
          <label class="checkbox__label"
            >ไม่รับเรื่องพิจารณาและจำหน่ายออก เนื่องจากอายุความเกิน ๅ ปี</label
          >
        </div>
        <div class="mb-3">
          <input type="checkbox" class="checkbox" />
          <label class="checkbox__label">ยุติเรื่องกรณีไม่มีใบอนุญาต</label>
        </div>
        <div class="mb-3">
          <input type="checkbox" class="checkbox" />
          <label class="checkbox__label">บัตรสนเทห์</label>
        </div>
        <div class="mb-3">
          <input type="checkbox" class="checkbox" />
          <label class="checkbox__label">หนังสือร้องเรียนขาดสาระสำคัญ</label>
        </div>
        <div class="mb-3">
          <input type="checkbox" class="checkbox" />
          <label class="checkbox__label"
            >เหตุเกิดก่อนข้อบังคับคุรุสภา
            ว่าด้วยมาตรฐานวิชาชีพและจรรยาบรรณวิชาชีพ พ.ศ.2548</label
          >
        </div>
        <div>
          <input type="checkbox" class="checkbox" />
          <label class="checkbox__label">อื่นๆ (ระบุด้วยตนเอง)</label>
        </div>

        <div class="form__container"><input class="form__control" /></div>
      </div>
    </div>
  </div>
</div>

<div class="bottom__container" *ngIf="!hideAllButtons">
  <ksp-bottom-menu
    [showCenterButtons]="true"
    [isLastPage]="true"
    [showSaveButton]="true"
    [colorMode]="'green'"
    (saveClicked)="save()"
    (cancelClicked)="cancel()"
    (prevClicked)="back()"
  ></ksp-bottom-menu>
</div>
