<ksp-top-nav><span subHeader>ระบบงานจรรยาบรรณ </span></ksp-top-nav>

<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 px-3 py-2 full-height-2">
    <div class="box-header">บันทึกข้อมูลการกล่าวหา/กล่าวโทษ</div>

    <ksp-stepper-nav
      [buttonColor]="'#f68b33'"
      [LabelFirst]="'บันทึกการกล่าวหา/กล่าวโทษ'"
      [LabelSecond]="'พิจารณาดำเนินการ'"
    ></ksp-stepper-nav>

    <div class="bg-white p-3">
      <ksp-request-header-info
        [requestDate]="today"
        [requestNumber]="requestNumber"
      ></ksp-request-header-info>

      <hr />

      <div formGroupName="accusationconsideration" class="bg-light p-3 m-4">
        <div class="fs-5">การพิจารณาดำเนินการ</div>

        <div class="py-2 px-3">
          <ng-container *ngFor="let item of decisions"
            ><div class="d-flex flex-row align-items-center mb-2">
              <input
                type="radio"
                class="me-2"
                formControlName="decisions"
                value="{{ item.value }}"
              />
              <label class="form-label">{{ item.label }}</label>
            </div>
          </ng-container>

          <div class="row ps-4">
            <div class="col-6">
              <input class="form-control" formControlName="otherDetail" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="sticky-bottom border" *ngIf="!hideAllButtons">
  <ksp-bottom-nav
    [showCenterButtons]="true"
    [isLastPage]="true"
    [showSaveButton]="true"
    [colorMode]="'green'"
    (saveClicked)="save()"
    (cancelClicked)="cancel()"
    (prevClicked)="back()"
  ></ksp-bottom-nav>
</div>
