<ksp-top-nav>
  <span subHeader>ระบบงานจรรยาบรรณ </span>
</ksp-top-nav>

<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 py-2 px-3">
    <div class="box-header">บันทึกข้อมูลการกล่าวหา/กล่าวโทษ</div>
    <ksp-stepper-nav
      [LabelFirst]="'บันทึกการกล่าวหา/กล่าวโทษ'"
      [LabelSecond]="'พิจารณาดำเนินการ'"
    ></ksp-stepper-nav>

    <div class="bg-white p-3">
      <e-service-ethic-accusation-record
        formControlName="accusation"
      ></e-service-ethic-accusation-record>
    </div>
  </div>
</form>

<div class="sticky-bottom border">
  <ksp-bottom-nav
    [showCenterButtons]="true"
    [isFirstPage]="true"
    [showSaveButton]="true"
    [colorMode]="'green'"
    [disableNext]="form.invalid"
    [disableSaveButton]="form.invalid"
    (nextClicked)="next()"
    (cancelClicked)="cancel()"
    (saveClicked)="saveEthics()"
  ></ksp-bottom-nav>
</div>
