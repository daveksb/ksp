<form [formGroup]="form">
  <ksp-request-header-info
    [requestLabel1]="'วันที่ทำรายการ'"
    [requestLabel2]="'เลขที่รายการ'"
    [requestDate]="'10 ตุลาคม 2565'"
    [requestNumber]="'112234467876543'"
  ></ksp-request-header-info>
  <hr />
  <div class="box-header">ข้อมูลผู้กล่าวหา/กล่าวโทษ</div>
  <div class="d-flex justify-content-end">
    <label class="text-primary" role="button">+ เพิ่มรายการ</label>
  </div>

  <div class="table-responsive mb-3">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ลำดับ</th>
          <th scope="col">หมายเลขบัตรประชาชน</th>
          <th scope="col">ชื่อ</th>
          <th scope="col">นามสกุล</th>
          <th scope="col">เบอร์โทรศัพท์</th>
          <th scope="col">แก้ไข</th>
          <th scope="col">ลบ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <th>x-xxxx-xxxx-xx-x</th>
          <th>xxxxxx</th>
          <th>yyyyyy</th>
          <th>098-xxx-xxxx</th>
          <th>
            <i role="button" class="bi bi-pencil-square fs-5 text-primary"></i>
          </th>
          <th>
            <i role="button" class="bi bi-trash fs-5 text-danger"></i>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
  <hr />

  <div class="box-header">ข้อมูลผู้ถูกกล่าวหา/กล่าวโทษ</div>
  <button
    (click)="openSearchDialog()"
    type="button"
    class="btn btn-primary w-auto ms-4 my-2"
  >
    ค้นหา/เปลี่ยนแปลงข้อมูลผู้มีใบอนุญาต
  </button>

  <div class="my-3">
    <mat-tab-group class="tab-group">
      <mat-tab label="ข้อมูลผู้ได้รับใบอนุญาต" class="tab-content"
        ><e-service-person-info></e-service-person-info>
      </mat-tab>

      <mat-tab label="ข้อมูลใบอนุญาต">
        <div class="box-header">
          ข้อมูลใบอนุญาตประกอบวิชาชีพทางการศึกษา (ยังไม่หมดอายุ)
        </div>
        <ksp-license-type-button-group></ksp-license-type-button-group>
        <ksp-license-info></ksp-license-info>
      </mat-tab>

      <mat-tab label="ที่อยู่">
        <e-service-address-info></e-service-address-info>
      </mat-tab>

      <mat-tab label="สถานที่ทำงาน">
        <e-service-workplace-info></e-service-workplace-info>
      </mat-tab>
    </mat-tab-group>
  </div>

  <hr />

  <div class="box-header">รายละเอียดการกล่าวหา/กล่าวโทษ</div>

  <div class="row">
    <div class="col mb-3">
      <label class="form-label">หมายเลขคดีดำ</label>
      <input class="form-control" type="text" formControlName="blackNumber" />
    </div>
    <div class="col mb-3">
      <label class="form-label">ประพฤติผิดจรรยาบรรณต่อ</label>
      <select class="form-select" formControlName="misconductEthic">
        <option value="null" disabled hidden selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-6 mb-3">
      <label class="form-label">วันที่เกิดเหตุ</label>
      <input class="form-control" type="date" formControlName="incidentDate" />
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label class="form-label">สถานที่เกิดเหตุ </label>
      <textarea
        class="form-control"
        type="text"
        rows="3"
        formControlName="incidentAddress"
      >
      </textarea>
    </div>
  </div>

  <div class="row">
    <div class="col-6 mb-3">
      <label class="form-label">ประเภทของการกล่าวโทษ/ข้อกล่าวโทษ</label>
      <select class="form-select" formControlName="incidentType">
        <option value="null" disabled hidden selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label class="form-label">ประเด็นตั้งข้อกล่าวหา/กล่าวโทษ</label>
      <textarea
        class="form-control"
        type="text"
        rows="3"
        formControlName="accuseSubject"
      >
      </textarea>
    </div>
  </div>

  <div class="row">
    <div class="col-6 mb-3">
      <label class="form-label">วันที่วินิจฉัยชี้ขาด/วันที่ออกคำสั่ง</label>
      <input class="form-control" type="date" formControlName="orderDate" />
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label class="form-label">รายละเอียด/หมายเหตุ</label>
      <textarea
        class="form-control"
        type="text"
        rows="3"
        formControlName="detail"
      >
      </textarea>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label class="form-label">ลักษณะการลงโทษ</label>
      <textarea
        class="form-control"
        type="text"
        rows="3"
        formControlName="punishType"
      >
      </textarea>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label class="form-label">เนื่องจากกระทำความผิด</label>
      <textarea
        class="form-control"
        type="text"
        rows="3"
        formControlName="offend"
      >
      </textarea>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label class="form-label">เจ้าหน้าที่ได้รับมอบงาน</label>
      <select class="form-select" formControlName="assignStaff">
        <option value="null" disabled hidden selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="col mb-3">
      <label class="form-label">วันที่รับมอบ</label>
      <input class="form-control" type="date" formControlName="assignDate" />
    </div>
  </div>

  <ksp-form-attachment
    [title]="'กรุณาแนบหลักฐาน'"
    [groups]="accusationFiles"
  ></ksp-form-attachment>
</form>
