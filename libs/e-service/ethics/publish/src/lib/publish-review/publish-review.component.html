<ksp-top-nav><span subHeader>ระบบงานจรรยาบรรณ </span></ksp-top-nav>

<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 px-3 py-2">
    <div class="box-header">ตรวจสอบและเผยแพร่คำวินิจฉัยชี้ขาด</div>
    <div class="bg-white mb-3 p-3">
      <div class="d-flex align-items-center">
        <input type="radio" value="1" formControlName="publishstatus" />
        <label class="form-label ms-2">เผยแพร่คำวินิจฉัย</label>
      </div>
      <div class="d-flex align-items-center">
        <input type="radio" value="2" formControlName="publishstatus" />
        <label class="form-label ms-2">ไม่เผยแพร่คำวินิจฉัย</label>
      </div>

      <div class="d-flex justify-content-center">
        <button (click)="cancel()" class="btn border-success text-success">
          ยกเลิก
        </button>
        <button (click)="save()" class="btn btn-success ms-2">บันทึก</button>
      </div>
    </div>

    <div class="bg-white">
      <mat-tab-group
        class="tab-group"
        animationDuration="0ms"
        dynamicHeight="true"
      >
        <mat-tab label="สอบสวน" class="tab-content">
          <e-service-inquiry-detail
            [mode]="'view'"
            formControlName="inquiry"
          ></e-service-inquiry-detail>
        </mat-tab>

        <mat-tab label="แจ้งผลคำวินิจฉัย">
          <e-service-inquiry-result
            [mode]="'view'"
            formControlName="inquiryresult"
          ></e-service-inquiry-result>
        </mat-tab>

        <mat-tab label="บันทึกการกล่าวหา/กล่าวโทษ">
          <e-service-ethic-accusation-record
            [mode]="'view'"
            formControlName="accusation"
          ></e-service-ethic-accusation-record>
        </mat-tab>

        <mat-tab label="สืบสวนข้อเท็จจริง">
          <e-service-form-investigation-detail
            [mode]="'view'"
            formControlName="investigation"
          ></e-service-form-investigation-detail>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</form>
