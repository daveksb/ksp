<div class="container">
  <div class="header">ตรวจสอบและเผยแพร่คำวินิจฉัยชี้ขาด</div>
  <div class="checkbox__container">
    <div class="checkbox__content">
      <input class="checkbox" type="checkbox" />
      <label class="checkbox__label">เผยแพร่คำวินิจฉัย</label>
    </div>
    <div class="checkbox__content">
      <input class="checkbox" type="checkbox" />
      <label class="checkbox__label">ไม่เผยแพร่คำวินิจฉัย</label>
    </div>

    <div class="button__group">
      <button (click)="cancel()" class="btn__cancel">ยกเลิก</button>
      <button (click)="save()" class="btn__save">บันทึก</button>
    </div>
  </div>

  <div class="tab__container">
    <mat-tab-group
      class="tab-group"
      animationDuration="0ms"
      dynamicHeight="true"
    >
      <mat-tab label="สอบสวน" class="tab-content">
        <e-service-inquiry-detail></e-service-inquiry-detail>
      </mat-tab>

      <mat-tab label="แจ้งผลคำวินิจฉัย">
        <e-service-inquiry-result></e-service-inquiry-result>
      </mat-tab>

      <mat-tab label="บันทึกการกล่าวหา/กล่าวโทษ">
        <e-service-ethic-accusation-record></e-service-ethic-accusation-record>
      </mat-tab>

      <mat-tab label="สืบสวนข้อเท็จจริง">
        <e-service-investigation-detail></e-service-investigation-detail>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
