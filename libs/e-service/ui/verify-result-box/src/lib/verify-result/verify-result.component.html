<div class="bg-white w-auto py-2 px-3 border me-4">
  <div class="box-header mb-3">
    ผลการตรวจสอบข้อมูลและเอกสารครั้งที่ {{ number }}
  </div>

  <div class="form-label">วันที่ 12 เมษายน 2564</div>

  <div class="form-label">โดย นางสาวญาดา ทิ่งทอง</div>
  <hr />

  <div
    class="d-flex my-2"
    [ngClass]="{
      content__valid: isBasicValid,
      content__invalid: !isBasicValid
    }"
  >
    <i *ngIf="isBasicValid" class="bi bi-check-circle me-1"></i>
    <i *ngIf="!isBasicValid" class="bi bi-x-circle me-1"></i>
    ข้อมูลพิ้นฐาน
  </div>
  <div
    class="d-flex my-2"
    [ngClass]="{
      content__valid: isCourseValid,
      content__invalid: !isCourseValid
    }"
  >
    <i *ngIf="isCourseValid" class="bi bi-check-circle me-1"></i>
    <i *ngIf="!isCourseValid" class="bi bi-x-circle me-1"></i>
    ด้านหลักสูตร
  </div>
  <div
    class="d-flex my-2"
    [ngClass]="{
      content__valid: isProcessValid,
      content__invalid: !isProcessValid
    }"
  >
    <i *ngIf="isProcessValid" class="bi bi-check-circle me-1"></i>
    <i *ngIf="!isProcessValid" class="bi bi-x-circle me-1"></i>
    ด้านกระบวนการผลิต
  </div>
  <div
    class="d-flex my-2"
    [ngClass]="{
      content__valid: isAttachmentValid,
      content__invalid: !isAttachmentValid
    }"
  >
    <i *ngIf="isAttachmentValid" class="bi bi-check-circle me-1"></i>
    <i *ngIf="!isAttachmentValid" class="bi bi-x-circle me-1"></i>
    เอกสารแนบ
  </div>
</div>
