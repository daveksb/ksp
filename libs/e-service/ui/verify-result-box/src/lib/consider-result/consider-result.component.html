<div class="content__container">
  <div class="header__label">ครั้งที่ {{ number }}</div>

  <div
    class="content__base"
    [ngClass]="{
      content__valid: isBasicValid,
      content__invalid: !isBasicValid
    }"
  >
    <i *ngIf="isBasicValid" class="bi bi-check-circle me-1"></i>
    <i *ngIf="!isBasicValid" class="bi bi-x-circle me-1"></i>
    {{ name }}
  </div>

  <div class="content__label">วันที่ 12 เมษายน 2564</div>
  <div class="content__label">โดย นางสาวญาดา ทิ่งทอง</div>
</div>
