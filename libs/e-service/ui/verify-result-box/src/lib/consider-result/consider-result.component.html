<div class="bg-white w-auto py-2 px-5 border me-3">
  <div class="box-header text-center">ครั้งที่ {{ number }}</div>

  <div
    class="d-flex justify-content-center my-2"
    [ngClass]="{
      content__valid: isBasicValid,
      content__invalid: !isBasicValid
    }"
  >
    <i *ngIf="isBasicValid" class="bi bi-check-circle me-1"></i>
    <i *ngIf="!isBasicValid" class="bi bi-x-circle me-1"></i>
    {{ name }}
  </div>

  <div class="text-center fs-6 text-secondary">วันที่ 12 เมษายน 2564</div>
  <div class="text-center fs-6 text-secondary">โดย นางสาวญาดา ทิ่งทอง</div>
</div>
