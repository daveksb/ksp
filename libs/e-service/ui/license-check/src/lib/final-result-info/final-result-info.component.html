<form [formGroup]="form">
  <div class="bg-light px-3 py-2">
    <div class="header">ผลการรับรอง</div>
    <div id="result__box">
      <div class="result__container">
        <i class="bi bi-check-circle fs-5 text-success me-2"></i>
        <label class="result__title">ครบถ้วนถูกต้อง</label>
      </div>
    </div>
    <div class="group group--primary">
      <div class="group group--secondary">
        <div class="mb-3">
          <label class="form-label">มติครั้งที่</label>
          <input
            class="form-control"
            type="text"
            formControlName="reasonTimes"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">ช่วงวันที่</label>
          <input class="form-control" type="date" formControlName="date" />
        </div>
      </div>
    </div>

    <div class="group group--primary">
      <div class="mb-3">
        <label class="form-label">รหัสรับรองปริญญา</label>
        <input
          class="form-control"
          type="text"
          formControlName="approvedegreeCode"
        />
      </div>
    </div>
  </div>
</form>
