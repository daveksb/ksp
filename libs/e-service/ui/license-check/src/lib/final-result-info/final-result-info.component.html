<form [formGroup]="form">
  <div class="bg-light px-3 py-2">
    <div class="box-header text-primary">ผลการรับรอง</div>

    <div class="d-flex my-2">
      <div
        class="border border-success py-1 px-2 w-auto rounded-pill bg-success bg-opacity-10"
      >
        <div class="d-flex align-items-center">
          <i class="bi bi-check-circle fs-5 text-success me-2"></i>
          <label class="text-success fs-5">ครบถ้วนถูกต้อง</label>
        </div>
      </div>
    </div>

    <div class="row w-50">
      <div class="col-6 mb-3">
        <label class="form-label">มติครั้งที่</label>
        <input class="form-control" type="text" formControlName="reasonTimes" />
      </div>
      <div class="col-6 mb-3">
        <label class="form-label">ช่วงวันที่</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker"
            autocomplete="off"
            class="form-control form-date"
            formControlName="date"
            placeholder="วว/ดด/ปปปป"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>
    </div>

    <fieldset [disabled]="true">
      <div class="row w-50">
        <div class="col mb-3">
          <label class="form-label">รหัสรับรองปริญญา</label>
          <input
            class="form-control"
            type="text"
            formControlName="approvedegreeCode"
          />
        </div>
      </div>
    </fieldset>
  </div>
</form>
