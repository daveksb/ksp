<form [formGroup]="form">
  <div class="d-flex flex-row justify-content-between">
    <div class="box-header text-primary mb-1">{{ headerTitle }}</div>
    <button
      (click)="showHistory.emit(true)"
      type="button"
      class="btn btn-primary w-25"
      *ngIf="showHistoryButton"
    >
      ประวัติผลการตรวจสอบ
    </button>
  </div>

  <div class="d-flex flex-row mb-3">
    <ng-container *ngFor="let choice of choices">
      <div
        class="w-25 d-flex flex-row align-items-center me-3 position-relative"
      >
        <input
          class="form-check-input my-0 radio"
          type="radio"
          value="{{ choice.value }}"
          formControlName="result"
          checked="{{ checkedResult === choice.value }}"
        />
        <div class="form-control">
          <label class="ms-4"> {{ choice.name }} </label>
        </div>
      </div></ng-container
    >
  </div>

  <div class="form-label mb-2" *ngIf="reasons.length">หมายเหตุ/เหตุผล</div>

  <div class="d-flex flex-column ms-3">
    <ng-container *ngFor="let reason of reasons">
      <div class="d-flex align-items-center mb-2">
        <input type="checkbox" formControlName="reason" />
        <label class="form-label text-black ms-2">{{ reason }}</label>
      </div>
    </ng-container>
  </div>

  <textarea
    rows="3"
    class="form-control mb-1"
    placeholder="หมายเหตุ/เหตุผล"
    formControlName="detail"
  ></textarea>
</form>
