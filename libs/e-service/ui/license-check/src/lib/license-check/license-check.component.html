<div class="top__container">
  <div class="header-3">{{ headerTitle }}</div>

  <div class="content__checkbox">
    <ng-container *ngFor="let choice of choices">
      <div class="checkbox__detail">
        <div class="form-check">
          <input
            class="form-check-input"
            id="flexCheckDefault"
            type="radio"
            name="xxx"
          />
          <label class="form-check-label">
            {{ choice }}
          </label>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="form-label mb-2" *ngIf="isHasReason">หมายเหตุ/เหตุผล</div>

  <div class="checkbox__container">
    <ng-container *ngFor="let reason of reasons">
      <div class="mb-3">
        <input type="checkbox" class="checkbox__box" />
        <label class="checkbox__label">{{ reason }}</label>
      </div>
    </ng-container>
  </div>

  <div class="textarea__container">
    <textarea
      rows="3"
      class="form-control"
      placeholder="หมายเหตุ/เหตุผล"
    ></textarea>
  </div>
</div>
