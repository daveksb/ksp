<div class="bg-white border py-3 px-4 mb-4" [formGroup]="form">
  <div class="d-flex justify-content-between mb-3">
    <div class="d-flex align-items-center">
      <div class="box-header me-1">ข้อมูลการเพิกถอน</div>
    </div>
  </div>
  <hr />

  <div class="row mb-3">
    <div class="d-flex align-items-center" style="width: 213px; margin-right: 113px">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        value="1"
        formControlName="isRevoke" />
      <div style="width: 12.5rem">
        <label class="ms-4"> ไม่มีการเพิกถอน </label>
      </div>
    </div>

    <div class="d-flex align-items-center" style="width: 213px;">
      <input
        class=" form-check-input my-0 radio"
        type="radio"
        value="2"
        formControlName="isRevoke" />
      <div style="width: 12.5rem">
        <label class="ms-4"> มีการเพิกถอน </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div style="width: 180px;">
      <label class="form-label">มติครั้งที่</label>
      <input type="text" class="form-control" formControlName="matiNo" />
    </div>

    <div style="width: 300px;">
      <label class="form-label">วันที่</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker1"
          autocomplete="off"
          class="form-control form-date"
          placeholder="วว/ดด/ปปปป"
          formControlName="date" />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </div>
    </div>

    <div style="width: 300px;">
      <label class="form-label">วันที่เพิกถอน</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker2"
          autocomplete="off"
          class="form-control form-date"
          placeholder="วว/ดด/ปปปป"
          formControlName="revokeDate" />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
    </div>
  </div>
</div>
