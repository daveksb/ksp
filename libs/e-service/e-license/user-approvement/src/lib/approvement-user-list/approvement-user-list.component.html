<div class="container">
  <div class="box__container">
    <div class="box__header">
      <div class="title__box">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>
    </div>
    <hr />
    <div class="box__detail">
      <div class="detail__container--half">
        <div>
          <label for="exampleFormControlInput1" class="form-label"
            >สังกัด</label
          >
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="detail__container--half">
        <div>
          <label for="exampleFormControlInput1" class="form-label"
            >รหัสมหาวิทยาลัย</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div>
          <label for="exampleFormControlInput1" class="form-label"
            >ชื่อโรงเรียน/หน่วยงาน</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>

      <div class="detail__container--half">
        <div>
          <label for="exampleFormControlInput1" class="form-label"
            >เลขที่ใบคำขอ</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div>
          <label for="exampleFormControlInput1" class="form-label"
            >ชื่อ-นามสกุล</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>

      <div class="detail__container--half">
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >วันที่ยื่นใบคำขอ
          </label>
          <input class="form-control form-control-sm" type="date" />
        </div>
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >สถานะใบคำขอ
          </label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="detail__action">
        <button type="button" class="btn btn-fourth btn-sm label__button">
          ล้างข้อมูล
        </button>
        <button
          (click)="search()"
          type="button"
          class="btn btn-primary btn-sm label__button"
        >
          ค้นหา
        </button>
      </div>
    </div>
  </div>

  <div class="table__container">
    <div class="detail__header">ผลการค้นหา</div>
    <div class="table-responsive">
      <table class="table">
        <thead class="header__table">
          <tr>
            <th scope="col" class="header__column">ลำดับ</th>
            <th scope="col">ดู/ตรวจสอบ</th>
            <th scope="col">เลขที่ใบคำขอ</th>
            <th scope="col">ชื่อ-นามสกุล</th>
            <th scope="col">เบอร์โทรศัพท์</th>
            <th scope="col">ชื่อ-นามสกุล ผู้แต่งตั้ง</th>
            <th scope="col">โรงเรียน/หน่วยงาน</th>
            <th scope="col">จังหวัด</th>
            <th scope="col">สถานะ</th>
            <th scope="col">วันที่ยื่น</th>
          </tr>
        </thead>
        <tbody class="body__table">
          <tr>
            <td class="detail__table">1</td>
            <td class="detail__table" (click)="goToDetail()">ICON</td>
            <td class="detail__table">1234xxxxxxxx</td>
            <td class="detail__table">xxx xxxx xxxxxx</td>
            <td class="detail__table">098-xxx-xxxx</td>
            <td class="detail__table">xxx xxxx xxxx</td>
            <td class="detail__table">xxxxxx</td>
            <td class="detail__table">xxxxxx</td>
            <td class="detail__table">รอการอนุมัติ</td>
            <td class="detail__table">xx/xx/xxxx</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
