<div class="bg-light p-3">
  <div class="row mb-2">
    <div class="col-6">
      <label class="form-label">จังหวัด</label>
      <select class="form-select">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col">
      <label class="form-label">ประเภทหนังสือ</label>
      <select class="form-select">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-6">
      <label class="form-label">เรียน</label>
      <input type="text" class="form-control" />
    </div>
    <div class="col">
      <label class="form-label">เรื่อง</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker1"
          autocomplete="off"
          class="form-control form-date"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </div>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-6">
      <label class="form-label">อ้างถึง</label>
      <input type="text" class="form-control" />
    </div>
    <div class="col">
      <label class="form-label">สิ่งที่ส่งมาด้วย</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker2"
          autocomplete="off"
          class="form-control form-date"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col">
      <label class="form-label">หมายเหตุ</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-6">
      <label class="form-label">หน่วยงานที่รับ</label>
      <select class="form-select">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
</div>
