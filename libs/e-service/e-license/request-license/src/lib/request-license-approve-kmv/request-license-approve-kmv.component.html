<ksp-top-nav
  ><span header>ใบคำขออนุญาตประกอบวิชาชีพ</span>
  <span subHeader>รับรองใบอนุญาตประกอบวิชาชีพ </span>
</ksp-top-nav>

<div class="bg-secondary bg-opacity-10 px-3 py-4 full-height">
  <!-- <div class="fs-5 mb-3">บันทึกผลการนำเสนอคณะอนุกรรมการกลั่นกรอง</div> -->
  <div class="bg-white px-3 py-3 mb-5">
    <!-- <div class="fs-5">รายงานนำเสนอคณะะอนุกรรมการกลั่นกรอง</div> -->
    <div class="fs-5">-</div>
    <hr />
    <div class="px-4">
      <div class="content mb-2">
        กลุ่มที่เลือกสำหรับบันทึกมติที่ประชุมคณะอนุกรรมการกลั่นกรอง
      </div>
      <div class="d-flex align-items-center mt-2 mb-3">
        <div class="content">กลุ่มที่ / Group No.</div>
        <div class="content-sub" style="margin-left: 37px">110</div>
      </div>
      <div class="d-flex align-items-center mt-2 mb-3">
        <div class="content">บัญชีที่ / List No.</div>
        <div class="content-sub" style="margin-left: 37px">
          7004 | 7005 | 7006 | 7007
        </div>
      </div>

      <div class="content fs-4 mb-2">สรุปจำนวนผู้ยื่นขอขึ้นทะเบียน</div>
      <ksp-request-license-approve-license-table
        [isKmv]="true"
        class="summary-table"
      ></ksp-request-license-approve-license-table>
    </div>
  </div>

  <div class="bg-white px-3 py-3">
    <div class="mb-3">
      <ksp-e-service-license-save-result
        (cancel)="cancel()"
        (save)="confirmDialog()"
      ></ksp-e-service-license-save-result>
    </div>
  </div>
</div>
