<ksp-top-nav
  ><span header
    >ผู้ใช้งานระบบบริการหน่วยงานทางการศึกษา (School Service)</span
  ></ksp-top-nav
>

<div class="bg-secondary bg-opacity-10 px-4 py-2 full-height">
  <ksp-request-search
    (clear)="clear()"
    (search)="search()"
  ></ksp-request-search>
  <br />
  <div class="bg-white p-3">
    <div class="box-header">รายการใบคำขอ</div>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ลำดับ</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>ดู</th>
        <td mat-cell *matCellDef="let element">
          <i
            role="button"
            class="bi bi-pencil-square text-primary fs-5"
            (click)="view()"
          ></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>ใบคำขอ</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
