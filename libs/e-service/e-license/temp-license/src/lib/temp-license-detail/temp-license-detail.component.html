<ksp-top-nav>
  <span header>ยื่นใบคำขอ</span>
  <span subHeader
    >รายละเอียดใบคำขอหนังสืออนุญาตประกอบวิชาชีพ โดยไม่มีใบอนุญาตประกอบวิชาชีพ
    (ชาวไทย)
  </span>
</ksp-top-nav>

<div class="bg-secondary bg-opacity-10 p-4">
  <div class="fs-4">
    รายละเอียดใบคำขอหนังสืออนุญาตประกอบวิชาชีพ โดยไม่มีใบอนุญาตประกอบวิชาชีพ
    (ชาวไทย)
  </div>
  <div class="bg-white p-4">
    <ksp-request-header-info
      [requestDate]="'10 ตุลาคม 2565'"
      [requestNumber]="'112234467876543'"
    ></ksp-request-header-info>

    <hr />

    <div class="bg-light p-4">
      <div class="fs-4 text-primary pb-2">ค้นหารายการ</div>

      <div class="row mb-3">
        <div class="col-6">
          <label class="form-label">หมายเลขบัตรประชาชน</label>
          <input class="form-control" type="text" disabled />
        </div>
      </div>

      <ksp-form-user-info [mode]="'view'"></ksp-form-user-info>
    </div>

    <br />

    <mat-tab-group
      class="tab-group"
      animationDuration="0ms"
      dynamicHeight="true"
      (selectedTabChange)="tabChanged($event)"
      selectedIndex="5"
    >
      <mat-tab label="ที่อยู่">
        <ksp-form-address [mode]="'view'">
          <span class="ms-2">ที่อยู่ทะเบียนบ้าน</span>
        </ksp-form-address>

        <div class="mt-3">
          <ksp-form-address [mode]="'view'">
            <span class="ms-2">ที่อยู่ที่ติดต่อได้สะดวก</span>
            <div class="mt-2 ms-2 d-flex align-items-center">
              <input type="checkbox" class="address__checkbox" disabled />
              <label class="form-label ms-2">ที่อยู่ตามทะเบียนบ้าน</label>
            </div>
          </ksp-form-address>
        </div>
      </mat-tab>

      <mat-tab label="ที่อยู่ของสถานศึกษาที่ขออนุญาต">
        <ksp-form-school-address [mode]="'view'"></ksp-form-school-address>
      </mat-tab>

      <mat-tab label="ข้อมูลทางการศึกษา">
        <div>
          <ksp-form-education-info [defualtDegree]="1" [mode]="'view'">
            <span class="ms-2 fs-5">ข้อมูลทางการศึกษา</span>
          </ksp-form-education-info>
        </div>

        <div class="mt-4">
          <ksp-form-education-info
            class="mt-5"
            [mode]="'view'"
            [defualtDegree]="2"
          >
            <span class="ms-2 fs-5">ข้อมูลทางการศึกษา</span>
          </ksp-form-education-info>
        </div>

        <div class="mx-4 my-3">
          <label class="form-label"
            >คุณสมบัติอื่นที่สอดคล้องหรือเป็นประโยชน์ต่อการจัดการเรียนการสอนในกลุ่มสาระหรือรายวิชาที่สอน
            (พิจารณาเป็นรายกรณี)
          </label>
          <textarea
            class="form-control"
            rows="3"
            placeholder="โปรดระบุ"
            disabled
          ></textarea>
        </div>

        <ksp-form-attachment
          class="mt-3"
          [title]="'หลักฐานประกอบ'"
          [groups]="educationInfo"
          [mode]="'view'"
        ></ksp-form-attachment>
      </mat-tab>

      <mat-tab label="ข้อมูลการสอนและการจ้าง">
        <ksp-form-teaching-info [mode]="'view'"></ksp-form-teaching-info>
        <ksp-form-attachment
          [title]="'หลักฐานประกอบ'"
          [groups]="teachingInfo"
          [mode]="'view'"
        ></ksp-form-attachment>
      </mat-tab>

      <mat-tab label="ข้อมูลชี้แจงเหตุผล">
        <ksp-form-reason-info [mode]="'view'"></ksp-form-reason-info>
        <ksp-form-attachment
          [title]="'หลักฐานประกอบ'"
          [groups]="reasonInfo"
          [mode]="'view'"
        ></ksp-form-attachment>
      </mat-tab>
      <mat-tab label="เอกสารหลักฐานประกอบ">
        <ksp-form-attachment
          [title]="'หลักฐานประกอบ'"
          [groups]="evidenceFiles"
          [mode]="'view'"
        ></ksp-form-attachment>
      </mat-tab>
    </mat-tab-group>
  </div>
  <br />

  <div class="bg-white p-4">
    <e-service-license-check
      [choices]="choices"
      [reasons]="reason[selectedTabIndex]"
    ></e-service-license-check>
  </div>
</div>

<div class="sticky-bottom border">
  <ksp-bottom-nav
    (cancelClicked)="cancel()"
    (prevClicked)="prevPage()"
    (nextClicked)="next()"
    [showSaveButton]="true"
    [showCenterButtons]="true"
    [isFirstPage]="true"
  ></ksp-bottom-nav>
</div>
