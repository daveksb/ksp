<div class="container">
  <div class="header">
    รายละเอียดใบคำขอหนังสืออนุญาตประกอบวิชาชีพ โดยไม่มีใบอนุญาตประกอบวิชาชีพ
    (ชาวไทย)
  </div>
  <div class="detail__container">
    <div class="content__header">
      <div class="label__content">
        วันที่ทำรายการ :
        <span class="label__content--primary">10 ตุลาคม 2565</span>
      </div>
      <div class="label__content">
        เลขใบคำขอ :
        <span class="label__content--secondary">112234467876543</span>
      </div>
    </div>

    <hr />

    <div class="top__container">
      <div class="header-2">ค้นหารายการ</div>
      <label for="exampleFormControlInput1" class="form-label-3"
        >หมายเลขบัตรประชาชน</label
      >
      <div class="content__container--secondary">
        <input class="form-control form-control-sm" type="text" />
      </div>
      <ksp-form-user-info></ksp-form-user-info>
    </div>

    <div class="tab-container">
      <mat-tab-group
        class="tab-group"
        animationDuration="0ms"
        dynamicHeight="true"
      >
        <mat-tab label="ที่อยู่" class="tab-content">
          <ksp-form-address>ที่อยู่ทะเบียนบ้าน</ksp-form-address>
          <ksp-form-address
            >ที่อยู่ทะเบียนบ้าน
            <div class="checkbox__container-2">
              <input type="checkbox" class="checkbox__box" />
              <label class="form-label">ที่อยู่ตามทะเบียนบ้าน</label>
            </div>
          </ksp-form-address>
          <hr />

          <e-service-license-check
            [titles]="title"
            [reasons]="reason[0]"
          ></e-service-license-check>
        </mat-tab>

        <mat-tab label="ที่อยู่ของสถานศึกษาที่ขออนุญาต">
          <ksp-form-school-address></ksp-form-school-address>
          <hr />

          <div class="top__container-2">
            <div class="header-3">ผลการตรวจสอบ</div>

            <div class="content__checkbox">
              <div class="checkbox__detail">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    ครบถ้วน และถูกต้อง
                  </label>
                </div>
              </div>

              <div class="checkbox__detail">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    ไม่ครบถ้วน และไม่ถูกต้อง
                  </label>
                </div>
              </div>
            </div>

            <div class="textarea__container-2">
              <textarea
                rows="4"
                class="form-control form-control-sm"
              ></textarea>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="ข้อมูลทางการศึกษา">
          <ksp-form-education-info></ksp-form-education-info>
          <ksp-form-attachment></ksp-form-attachment>
          <hr />

          <e-service-license-check
            [titles]="title"
            [reasons]="reason[1]"
          ></e-service-license-check>
        </mat-tab>

        <mat-tab label="ข้อมูลการสอนและการจ้าง">
          <ksp-form-teaching-info></ksp-form-teaching-info>
          <ksp-form-attachment></ksp-form-attachment>
          <hr />

          <e-service-license-check
            [titles]="title"
            [reasons]="reason[2]"
          ></e-service-license-check>
        </mat-tab>

        <mat-tab label="ข้อมูลชี้แจงเหตุผล">
          <ksp-form-reason-info></ksp-form-reason-info>
          <ksp-form-attachment></ksp-form-attachment>
          <hr />

          <e-service-license-check
            [titles]="title"
            [reasons]="reason[3]"
          ></e-service-license-check>
        </mat-tab>
        <mat-tab label="เอกสารหลักฐานประกอบ">
          <ksp-form-attachment></ksp-form-attachment>
          <hr />
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>

  <ksp-bottom-menu
    (cancelClicked)="cancel()"
    (prevClicked)="prevPage()"
    (nextClicked)="next()"
