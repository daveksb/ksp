<ksp-top-nav
  ><span header>ยื่นใบคำขอ</span
  ><span subHeader
    >รายละเอียดใบคำขอหนังสืออนุญาตประกอบวิชาชีพ โดยไม่มีใบอนุญาตประกอบวิชาชีพ
    (ชาวไทย)
  </span></ksp-top-nav
>

<div class="container">
  <div class="header">
    รายละเอียดใบคำขอหนังสืออนุญาตประกอบวิชาชีพ โดยไม่มีใบอนุญาตประกอบวิชาชีพ
    (ชาวไทย)
  </div>
  <div class="detail__container">
    <ksp-request-header-info
      [requestDate]="'10 ตุลาคม 2565'"
      [requestNumber]="'112234467876543'"
    ></ksp-request-header-info>

    <hr />

    <div class="top__container">
      <div class="header-2">ค้นหารายการ</div>
      <label class="form-label-3">หมายเลขบัตรประชาชน</label>
      <div class="content__container--secondary">
        <input class="form-control form-control-sm" type="text" />
      </div>
      <ksp-form-user-info [isInputWhite]="true"></ksp-form-user-info>
    </div>

    <div class="tab-container">
      <mat-tab-group
        class="tab-group"
        animationDuration="0ms"
        dynamicHeight="true"
        (selectedTabChange)="tabChanged($event)"
      >
        <mat-tab label="ที่อยู่" class="tab-content">
          <ksp-form-address>ที่อยู่ทะเบียนบ้าน</ksp-form-address>
          <ksp-form-address
            >ที่อยู่ทะเบียนบ้าน
            <div class="checkbox__container-2">
              <input type="checkbox" class="checkbox__box" />
              <label class="form-label">ที่อยู่ตามทะเบียนบ้าน</label>
            </div>
          </ksp-form-address>
        </mat-tab>

        <mat-tab label="ที่อยู่ของสถานศึกษาที่ขออนุญาต">
          <ksp-form-school-address></ksp-form-school-address>
        </mat-tab>

        <mat-tab label="ข้อมูลทางการศึกษา">
          <ksp-form-education-info
            >วุฒิการศึกษาปริญญาตรี</ksp-form-education-info
          >
          <ksp-form-education-info
            >วุฒิการศึกษาปริญญาโท</ksp-form-education-info
          >
          <div class="content__container-2">
            <div class="mb-3">
              <label class="form-label"
                >คุณสมบัติอื่นที่สอดคล้องหรือเป็นประโยชน์ต่อการจัดการเรียนการสอนในกลุ่มสาระหรือรายวิชาที่สอน
                (พิจารณาเป็นรายกรณี)</label
              >
              <textarea
                class="form-control form-control-sm"
                rows="4"
                placeholder="โปรดระบุ"
              ></textarea>
            </div>
          </div>
          <ksp-form-attachment
            [title]="'หลักฐานประกอบ'"
            [groups]="educationInfo"
            [mode]="'view'"
          ></ksp-form-attachment>
        </mat-tab>

        <mat-tab label="ข้อมูลการสอนและการจ้าง">
          <ksp-form-teaching-info></ksp-form-teaching-info>
          <ksp-form-attachment
            [title]="'หลักฐานประกอบ'"
            [groups]="teachingInfo"
            [mode]="'view'"
          ></ksp-form-attachment>
        </mat-tab>

        <mat-tab label="ข้อมูลชี้แจงเหตุผล">
          <ksp-form-reason-info></ksp-form-reason-info>
          <ksp-form-attachment
            [title]="'หลักฐานประกอบ'"
            [groups]="reasonInfo"
            [mode]="'view'"
          ></ksp-form-attachment>
        </mat-tab>
        <mat-tab label="เอกสารหลักฐานประกอบ">
          <ksp-form-attachment
            [title]="'หลักฐานประกอบ'"
            [groups]="evidenceFiles"
            [mode]="'view'"
          ></ksp-form-attachment>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>

  <div class="detail__container">
    <e-service-license-check
      [choices]="choices"
      [reasons]="reason[selectedTabIndex]"
    ></e-service-license-check>
  </div>

  <div class="bottom__container">
    <ksp-bottom-menu
      (cancelClicked)="cancel()"
      (prevClicked)="prevPage()"
      (nextClicked)="next()"
      [showSaveButton]="true"
      [showCenterButtons]="true"
      [isFirstPage]="true"
    ></ksp-bottom-menu>
  </div>
</div>
