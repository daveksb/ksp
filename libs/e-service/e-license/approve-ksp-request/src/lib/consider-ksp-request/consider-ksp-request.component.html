<div class="d-flex">
  <input
    type="radio"
    class="form-check-input radio"
    value="1"
    name="result"
    style="margin-top: 10px"
  />
  <div class="form-control w-50">
    <label class="ms-4"> ยืนยันผลการตรวจสอบ และออกหนังสือรับรอง </label>
    <div class="row mx-3">
      <div class="col mb-3">
        <label class="form-label">เลขที่หนังสือรับรอง</label>
        <input class="form-control" type="text" formControlName="result" />
      </div>
      <div class="col mb-3">
        <label class="form-label">วันเดือนปีที่ออกหนังสือรับรอง</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker"
            autocomplete="off"
            class="form-control form-date"
            formControlName="licenseDate"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex align-items-center mt-2">
  <input
    type="radio"
    class="form-check-input my-0 radio"
    value="2"
    name="result"
  />
  <div class="form-control w-50">
    <label class="ms-4"> ไม่ยืนยันผลการตรวจสอบ </label>
  </div>
</div>
