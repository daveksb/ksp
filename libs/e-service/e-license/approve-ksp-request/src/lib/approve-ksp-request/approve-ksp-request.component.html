    <ng-container *ngFor="let s of processTable?.status; index as i">
      <div class="d-flex align-items-center mb-3">
        <div class="form-control" style="width: 25rem; height: 2.5rem">
          <div class="d-flex align-items-center">
            <input type="radio" [value]="s.id" formControlName="result" />

        </div>
      </div>
    </ng-container>
