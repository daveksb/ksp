<form [formGroup]="form">
  <div class="bg-white border py-3 px-4">
    <div class="d-flex justify-content-between mb-3">
      <div class="d-flex align-items-center">
        <div class="box-header text-primary me-1">ยืนยันผลการตรวจสอบ</div>
        <div class="text-danger">* กรุณาเลือกอย่างใดอย่างหนึ่งเท่านั้น</div>
      </div>
      <div *ngIf="showUrgent" class="d-flex align-items-center">
        <input formControlName="isurgent" type="checkbox" class="me-2" />
        <label class="form-label mb-2">กรณีเร่งด่วน</label>
      </div>
    </div>

    <div class="row mb-3">
      <div class="d-flex align-items-center">
        <input
          class="form-check-input my-0 radio"
          type="radio"
          value="1"
          formControlName="result"
        />
        <div class="form-control" style="width: 12.5rem">
          <label class="ms-4"> ครบถ้วน และถูกต้อง </label>
        </div>
      </div>
    </div>

    <div class="d-flex align-items-center mb-3">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        value="2"
        formControlName="result"
      />
      <div class="form-control" style="width: 12.5rem">
        <label class="ms-4"> ขอแก้ไข / เพิ่มเติม </label>
      </div>

      <div class="d-flex align-items-center w-50">
        <div class="col-4 d-flex justify-content-center">
          <div class="form-label text-center" style="width: 12.5rem">
            วันที่ต้องการใบคำขอส่งกลับ
          </div>
        </div>

        <div class="col-4">
          <div class="d-flex align-items-center">
            <input
              [min]="today"
              matInput
              [matDatepicker]="picker"
              autocomplete="off"
              class="form-control form-date"
              formControlName="returndate"
              placeholder="วว/ดด/ปปปป"
            />
            <mat-datepicker-toggle
              class="button-date"
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="mb-3 col-8">
      <textarea class="form-control" rows="3"></textarea>
    </div> -->

    <div class="d-flex align-items-center mb-3">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        value="3"
        formControlName="result"
      />
      <div class="form-control" style="width: 12.5rem">
        <label class="ms-4"> ขาดคุณสมบัติ </label>
      </div>

      <div class="d-flex align-items-center w-50">
        <div class="col-4 d-flex justify-content-center">
          <div class="form-label text-center" style="width: 12.5rem">
            หมายเหตุ / เหตุผล
          </div>
        </div>

        <div class="row-cols-2 w-100">
          <div class="col-12">
            <div class="d-flex align-items-center">
              <select class="form-select" formControlName="reason">
                <option value="null" selected hidden disabled>
                  กรุณาเลือก
                </option>
                <option value="1">1. มีอายุต่ำกว่ายี่สิบปีบริบูรณ์</option>
                <option value="2">2. อื่นๆ</option>
              </select>
            </div>
          </div>

          <div class="col-12 mt-2" *ngIf="reason === '2'">
            <input
              class="form-control"
              type="text"
              placeholder="กรุณาระบุเหตุผลอื่นๆ"
            />
          </div>
        </div>

        <!-- <div class="row align-items-center ms-5">
        <div class="col">
          <div class="form-label">หมายเหตุ / เหตุผล</div>
        </div>

        <div class="col">
          <select class="form-select" formControlName="reason">
            <option value="null" selected hidden disabled>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div> -->
      </div>
    </div>

    <hr />

    <div class="d-flex align-items-center mb-3">
      <div class="box-header text-primary me-1">
        ต้องการส่งตรวจสอบลำดับต่อไป หรือส่งเพื่อพิจารณา
      </div>
      <div class="text-danger">* กรุณาเลือกอย่างใดอย่างหนึ่งเท่านั้น</div>
    </div>

    <div class="d-flex align-items-center col-auto mb-3">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        [attr.disabled]="result !== '1' ? true : null"
        value="1"
        formControlName="shouldForward"
      />
      <div class="form-control" style="width: 25rem">
        <label class="ms-4"> ไม่ส่งตรวจสอบลำดับต่อไป </label>
      </div>
    </div>

    <div class="d-flex align-items-center col-auto mb-3">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        [attr.disabled]="result !== '1' ? true : null"
        value="2"
        formControlName="shouldForward"
      />
      <div class="form-control" style="width: 25rem">
        <label class="ms-4"> ส่งตรวจสอบลำดับต่อไป </label>
      </div>
    </div>

    <div class="d-flex align-items-center col-auto mb-3">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        [attr.disabled]="result === '1' || result === '2' ? true : null"
        value="3"
        formControlName="shouldForward"
      />
      <div class="form-control" style="width: 25rem">
        <label class="ms-4">
          ไม่ผ่านการตรวจสอบ เนื่องจากไม่ครบถ้วน / ไม่ถูกต้อง
        </label>
      </div>
    </div>

    <div class="d-flex align-items-center col-auto mb-3">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        [attr.disabled]="result !== '1' ? true : null"
        value="4"
        formControlName="shouldForward"
      />
      <div class="form-control" style="width: 25rem">
        <label class="ms-4"> ส่งเรื่องพิจารณา </label>
      </div>
    </div>

    <div class="d-flex align-items-center col-auto mb-3">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        [attr.disabled]="result === '1' || result === '2' ? true : null"
        value="5"
        formControlName="shouldForward"
      />
      <div class="form-control" style="width: 25rem">
        <label class="ms-4"> ยกเลิก </label>
      </div>
    </div>
  </div>
</form>
