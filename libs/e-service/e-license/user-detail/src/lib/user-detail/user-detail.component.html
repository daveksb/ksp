<div class="container">
  <div class="header">รายละเอียดใบคำขอรหัสเข้าใช้งานระบบ</div>

  <div class="content__container">
    <div class="content__header">
      <div class="label__content">
        วันที่ทำรายการ :
        <span class="label__content--primary">10 ตุลาคม 2565</span>
      </div>
      <div class="label__content">
        เลขใบคำขอ :
        <span class="label__content--secondary">112234467876543</span>
      </div>
    </div>

    <hr />

    <div class="form__container-2">
      <div class="detail__content">
        <div class="mb-3">
          <label class="form-label">สังกัด</label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">หน่วยงาน/สถานศึกษา</label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">ที่อยู่</label>
        <select
          class="form-select form-select-sm"
          aria-label=".form-select-sm example"
        >
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="view__lebel" *ngIf="!viewUser">
        ดูรายชื่อผู้เข้าใช้งานระบบของหน่วยงาน/สถานศึกษานี้
      </div>
    </div>

    <div class="form__container">
      <div class="detail__header">
        ข้อมูลผู้ขอเข้ารหัสสำหรับเข้าใช้งานระบบ (ผู้ประสานงาน)
      </div>

      <div class="detail__content-primary">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >หมายเลขบัตรประชาชน</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>

      <div class="detail__content--secondary">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >คำนำหน้าชื่อภาษาไทย</label
          >
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >ชื่อภาษาไทย</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >นามสกุลภาษาไทย</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>

      <div class="detail__content">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >เบอร์โทรศัพท์มือถือ</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">อีเมล</label>
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>

      <div class="detail__content">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >ตำแหน่งงาน</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>
    </div>

    <div class="form__container">
      <div class="detail__header">
        ข้อมูลผู้ขอเข้ารหัสสำหรับเข้าใช้งานระบบ (ผู้ประสานงาน)
      </div>

      <div class="detail__content--secondary">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >คำนำหน้าชื่อภาษาไทย</label
          >
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >ชื่อภาษาไทย</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >นามสกุลภาษาไทย</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>

      <div class="detail__content">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >ตำแหน่งงาน</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >เบอร์โทรศัพท์ (ที่ติดต่อได้)</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>
    </div>

    <div class="upload__content">
      <ksp-form-attachment></ksp-form-attachment>
    </div>
  </div>

  <div class="content__container-2">
    <e-service-license-check
      [titles]="title"
    ></e-service-license-check>
  </div>
</div>

<div class="footer">
  <button (click)="cancel()" type="button" class="btn btn-third">ยกเลิก</button>
  <button (click)="save()" type="button" class="btn btn-fourth">บันทึก</button>
</div>
