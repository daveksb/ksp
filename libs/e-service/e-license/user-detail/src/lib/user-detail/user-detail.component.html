<ksp-top-nav>
  <span header>{{ headers[pageType][0] }}</span>
  <span subHeader>{{ headers[pageType][1] }}</span>
</ksp-top-nav>

<div class="container">
  <div class="header">รายละเอียดใบคำขอรหัสเข้าใช้งานระบบ</div>

  <div class="content__container">
    <ksp-request-header-info
      [requestDate]="'10 ตุลาคม 2565'"
      [requestNumber]="'112234467876543'"
    ></ksp-request-header-info>

    <hr />

    <div class="form__container-2">
      <div class="detail__content">
        <div class="mb-3">
          <label class="form-label">สังกัด</label>
          <select
            [disabled]="pageType === 2"
            class="form-select form-select-sm"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">หน่วยงาน/สถานศึกษา</label>
          <select
            [disabled]="pageType === 2"
            class="form-select form-select-sm"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">ที่อยู่</label>
        <select [disabled]="pageType === 2" class="form-select form-select-sm">
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="view__lebel" *ngIf="pageType === 1">
        ดูรายชื่อผู้เข้าใช้งานระบบของหน่วยงาน/สถานศึกษานี้
      </div>
    </div>

    <div class="form__container">
      <div class="detail__header">
        ข้อมูลผู้ขอเข้ารหัสสำหรับเข้าใช้งานระบบ (ผู้ประสานงาน)
      </div>
      <ksp-form-requester-info></ksp-form-requester-info>
    </div>

    <ksp-form-coordinator-info></ksp-form-coordinator-info>

    <div class="upload__content">
      <ksp-form-attachment
        [title]="'หลักฐานเพื่อพิจารณา'"
        mode="view"
        [groups]="['หนังสือแต่งตั้ง']"
      ></ksp-form-attachment>
    </div>
  </div>

  <div class="content__container-2">
    <e-service-license-check
      [headerTitle]="checkComponentTitles[pageType]"
      [choices]="checkComponentChoices[pageType]"
    ></e-service-license-check>
  </div>
</div>

<div class="sticky-bottom border">
  <ksp-bottom-nav
    [isFirstPage]="true"
    [isLastPage]="true"
    [showCenterButtons]="true"
    [showSaveButton]="true"
    (cancelClicked)="cancel()"
    (saveClicked)="save()"
  >
  </ksp-bottom-nav>
</div>
