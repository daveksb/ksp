<ksp-top-nav
  ><span header>ใบอนุญาตประกอบวิชาชีพ</span
  ><span subHeader>ขอขึ้นใบอนุญาตประกอบวิชาชีพ</span></ksp-top-nav

<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 px-4 py-2 full-height">
    <div class="box-header">รายละเอียดใบคำขอใบอนุญาตประกอบวิชาชีพ</div>
    <div class="bg-white px-4 py-2">
      <ksp-request-header-info
        [requestDate]="'requestDate'"
        [requestNumber]="'requestNo'"
      ></ksp-request-header-info>
      <hr />
      <div class="row align-items-center bg-light py-2 mx-0 mb-3">
        <div class="col-lg-3">
          <self-service-form-upload-image></self-service-form-upload-image>
        </div>
        <div class="col-md">
          <ksp-form-user-info
            formControlName="userInfo"
            [isDarkMode]="true"
            [prefixList]="prefixList$ | async"
            [nationList]="nationalitys$ | async"
            [isSelfService]="true"
          >
          </ksp-form-user-info>
        </div>
      </div>

      <mat-tab-group
        class="tab-group"
        animationDuration="0ms"
        [selectedIndex]="0"
      >
        <mat-tab label="ที่อยู่" class="tab-content">
          <ksp-form-address
            formControlName="address1"
            [isDarkMode]="true"
            [provinces]="provinces$ | async"
            [amphurs]="amphurs1$ | async"
            [tumbols]="tumbols1$ | async"
          >
            <span>ที่อยู่ทะเบียนบ้าน</span>
          </ksp-form-address>
          <hr />
          <ksp-form-address
            formControlName="address2"
            [isDarkMode]="true"
            [provinces]="provinces$ | async"
            [amphurs]="amphurs2$ | async"
            [tumbols]="tumbols2$ | async"
          >
            <span>ที่อยู่ที่ติดต่อได้สะดวก</span>
          </ksp-form-address>
        </mat-tab>

        <mat-tab label="สถานที่ทำงาน">
          <div class="d-flex align-items-center">
            <input type="checkbox" class="me-2" />
            <label class="form-label mb-2"
              >เป็นผู้ประสงค์ประกอบวิชาชีพทางการศึกษา</label
            >
          </div>
          <self-service-form-user-workplace
            [showContactForm]="true"
            formControlName="workplace"
            [provinces]="provinces$ | async"
            [amphurs]="amphurs3$ | async"
            [tumbols]="tumbols3$ | async"
          >
          </self-service-form-user-workplace>

        </mat-tab>

        <mat-tab label="ผลการปฏิบัติงานตามมาตรฐานการปฏิบัติงาน">
          <self-service-standard-working
            formControlName="standardworking"
            [educationType]="'teacher'"
            [uniqueTimestamp]="'uniqueTimestamp'"
            [workingInfo]="workingInfoFiles"
          ></self-service-standard-working>
        </mat-tab>
      </mat-tab-group>
    </div>
    <div [formGroup]="form2" class="bg-white px-4 py-3 mt-3">
      <e-service-license-check
        formControlName="verifyResult"
        [headerTitle]="'ผลการตรวจสอบ'"
        [choices]="choices"
      ></e-service-license-check>
    </div>
  </div>
</form>

<div class="sticky-bottom border px-2">
  <ksp-bottom-nav
    [showCenterButtons]="true"
    [isFirstPage]="true"
