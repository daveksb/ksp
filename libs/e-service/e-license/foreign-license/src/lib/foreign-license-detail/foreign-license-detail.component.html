<ksp-top-nav>
  <span header>ยื่นใบคำขอ</span>
  <span subHeader>ขอสร้างเลขประจำตัวคุรุสภาสำหรับครูชาวต่างชาติ </span>
</ksp-top-nav>

<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 px-4 py-2">
    <div class="box-header">
      รายละเอียดใบคำขอสร้างเลขคุรุสภาสำหรับครูชาวต่างชาติ
    </div>
    <div class="bg-white p-3">
      <ksp-request-header-info
        [requestDate]="today"
        [requestNumber]="requestNo"
      ></ksp-request-header-info>
      <hr />

      <div class="px-3 pt-1 pb-2 mb-3">
        <div class="row mb-2">
          <div class="col-6">
            <label class="form-label">สังกัด</label>
            <input
              class="form-control"
              type="text"
              disabled
              placeholder="xxxxx"
            />
          </div>
        </div>

        <div class="row mb-2">
          <div class="col">
            <label class="form-label">รหัสหน่วยงาน / สถานศึกษา</label>
            <input
              class="form-control"
              type="text"
              disabled
              placeholder="xxxxx"
            />
          </div>
          <div class="col">
            <label class="form-label">ชื่อหน่วยงาน / สถานศึกษา</label>
            <input
              class="form-control"
              type="text"
              disabled
              placeholder="xxxxx"
            />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label class="form-label">ที่อยู่</label>
            <input
              class="form-control"
              type="text"
              disabled
              placeholder="xxxxx"
            />
          </div>
        </div>
      </div>

      <ksp-form-foreign-id
        [mode]="'view'"
        [prefixList]="prefixList$ | async"
        [countries]="countries$ | async"
        formControlName="foreignTeacherInfo"
      >
        <ksp-form-visa-info
          [mode]="'view'"
          formControlName="foreignVisaInfo"
        ></ksp-form-visa-info>
      </ksp-form-foreign-id>
      <br />

      <ksp-form-attachment
        [groups]="evidenceFile"
        [mode]="mode"
      ></ksp-form-attachment>
    </div>
    <br />

    <div class="bg-white px-3 py-2">
      <e-service-license-check
        [choices]="verifyChoice"
      ></e-service-license-check>
    </div>
  </div>
</form>
<div class="sticky-bottom border">
  <ksp-bottom-nav
    (cancelClicked)="cancel()"
    [isLastPage]="true"
    [isFirstPage]="true"
    [showCenterButtons]="true"
    [showSaveButton]="true"
    (saveClicked)="onConfirmed()"
  ></ksp-bottom-nav>
</div>
