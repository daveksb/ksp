<ksp-top-nav><span header>ยื่นใบคำขอ</span>
  <span subHeader>ขอเปลี่ยนแปลง/แก้ไขใบอนุญาต</span>
</ksp-top-nav>
<div class="bg-secondary bg-opacity-10 px-4 py-2 full-height">
  <div class="box-header">รายละเอียดใบคำขอเปลี่ยนแปลง/แก้ไขใบอนุญาต</div>
  <div class="bg-white p-3">
    <form [formGroup]="form">
      <ksp-edit-license
        [mode]="'view'"
        [prefixList]="prefixList$ | async"
        formControlName="userInfo"></ksp-edit-license>

      <div class="mt-3">
        <ksp-form-attachment></ksp-form-attachment>
      </div>
    </form>
  </div>

  <div [formGroup]="form2" class="bg-white px-4 py-3 mt-3">
    <e-service-license-check
      formControlName="verifyResult"
      [headerTitle]="'ผลการตรวจสอบ'"
      [choices]="choices"></e-service-license-check>
  </div>
</div>

<div class="sticky-bottom border px-2">
  <ksp-bottom-nav
    [showSaveButton]="true"
    [showCenterButtons]="true"
    [isFirstPage]="true"
    [isLastPage]="true"></ksp-bottom-nav>
</div>
