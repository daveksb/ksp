<ksp-top-nav>
  <span header>ผู้ใช้งานระบบบริการหน่วยงานทางการศึกษา (Self Service)</span>
  <span subHeader>ข้อมูลผู้เข้าใช้งานระบบ Self Service</span>
</ksp-top-nav>

<div [formGroup]="form" class="bg-secondary bg-opacity-10 px-4 py-2">
  <div class="box-header">รายละเอียดแบบคำขอรหัสเข้าใช้งานระบบ</div>

  <div class="bg-white p-3">
    <ksp-request-header-info
      [requestDate]="requestDate"
      [requestNumber]="requestNo"
    ></ksp-request-header-info>
    <hr />

    <div class="bg-light px-4 py-2">
      <div class="box-header">ข้อมูลผู้ใช้งานระบบ</div>
      <div class="row mb-2">
        <div class="col-6">
          <label class="form-label required">หมายเลขบัตรประชาชน</label>
          <input type="text" class="form-control" disabled />
        </div>
      </div>
      <div class="row">
        <div class="col-3 mb-2">
          <label class="form-label required">คำนำหน้าชื่อภาษาไทย</label>
          <select class="form-select" disabled>
            <option disabled selected hidden value="null">กรุณาเลือก</option>
            <option value="1">นาย</option>
            <option value="2">นาง</option>
            <option value="3">นางสาว</option>
          </select>
        </div>

        <div class="col mb-2">
          <label class="form-label required">ชื่อภาษาไทย</label>
          <input type="text" class="form-control" disabled />
        </div>

        <div class="col mb-2">
          <label class="form-label required">นามสกุลภาษาไทย</label>
          <input type="text" class="form-control" disabled />
        </div>
      </div>

      <div class="row">
        <div class="col-3 mb-2">
          <label class="form-label required">คำนำหน้าชื่อภาษาอังกฤษ</label>
          <select class="form-select" disabled>
            <option disabled selected hidden value="null">กรุณาเลือก</option>
            <option value="1">Mr.</option>
            <option value="2">Mrs.</option>
            <option value="3">Miss</option>
          </select>
        </div>

        <div class="col mb-2">
          <label class="form-label required">ชื่อภาษาอังกฤษ</label>
          <input type="text" class="form-control" disabled />
        </div>

        <div class="col mb-2">
          <label class="form-label required">นามสกุลภาษาอังกฤษ</label>
          <input type="text" class="form-control" disabled />
        </div>
      </div>

      <div class="row">
        <div class="col mb-2">
          <label class="form-label required">วันเดือนปีเกิด</label>
          <div class="d-flex align-items-center">
            <input
              disabled
              matInput
              [matDatepicker]="picker"
              autocomplete="off"
              class="form-control form-date"
            />
            <mat-datepicker-toggle
              class="button-date"
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>
        </div>
        <div class="col mb-2">
          <label class="form-label required">สัญชาติ</label>
          <select class="form-select" disabled>
            <option value="null" selected hidden disabled>กรุณาเลือก</option>
            <!--  <option
              *ngFor="let n of nationalitys$ | async"
              [value]="n.nationId"
            >
              {{ n.nationName }}
            </option> -->
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col mb-2">
          <label class="form-label required">เบอร์โทร</label>
          <input type="text" class="form-control" disabled />
        </div>
        <div class="col mb-2">
          <label class="form-label required">อีเมล</label>
          <input type="email" class="form-control" disabled />
        </div>
      </div>
    </div>
    <br />
    <ksp-form-address [mode]="'view'" [isDarkMode]="false"
      ><span>ที่อยู่ปัจจุบัน </span></ksp-form-address
    >
  </div>
  <br />
  <div [formGroup]="form2" class="bg-white p-4">
    <e-service-license-check
      formControlName="verifyResult"
      [headerTitle]="approveTitles[pageType]"
      [choices]="approveChoices[pageType]"
    ></e-service-license-check>
  </div>
</div>
<div class="sticky-bottom border">
  <ksp-bottom-nav
    [isFirstPage]="true"
    [isLastPage]="true"
    [showCenterButtons]="true"
    [showSaveButton]="true"
    (cancelClicked)="cancel()"
    (saveClicked)="confirm()"
    [disableSaveButton]="!form2.valid"
  >
  </ksp-bottom-nav>
</div>
