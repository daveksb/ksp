<ksp-top-nav
  ><span header>ตรวจสอบใบคำขอ</span
  ><span subHeader>ขอคืนค่าธรรมเนียม </span></ksp-top-nav
>

<div class="bg-secondary bg-opacity-10 px-4 py-2">
  <div class="box-header">รายละเอียดใบคำขอ</div>
  <div class="bg-white p-3">
    <ksp-request-header-info
      [requestDate]="'10 ตุลาคม 2565'"
      [requestNumber]="'112234467876543'"
    ></ksp-request-header-info>
    <hr />
    <div class="bg-light p-3">
      <div class="box-header">ข้อมูลผู้ยื่นใบคำขอ</div>
      <ksp-form-user-info
        [isSelfService]="true"
        [mode]="'view'"
      ></ksp-form-user-info>
    </div>
    <br />
    <div class="bg-light p-3">
      <ksp-form-refund-fee-detail [mode]="'view'"></ksp-form-refund-fee-detail>
    </div>
    <br />
    <ksp-form-attachment
      [groups]="refundInfo"
      [mode]="'view'"
    ></ksp-form-attachment>
  </div>
  <br />
  <div class="bg-white p-3">
    <e-service-license-check [choices]="choices"></e-service-license-check>
  </div>
</div>

<div class="sticky-bottom border">
  <ksp-bottom-nav
    [isFirstPage]="true"
    [showCenterButtons]="true"
    [showSaveButton]="true"
    [colorMode]="'blue'"
    (nextClicked)="nextPage()"
    (cancelClicked)="cancel()"
  >
  </ksp-bottom-nav>
</div>
