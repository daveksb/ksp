<div class="container">
  <div class="wrapper">
    <button
      id="button"
      type="button"
      class="btn btn-outline-secondary text-dark shadow"
      [disabled]="false"
      (click)="elicense()"
    >
      ระบบใบอนุญาตประกอบวิชาชีพทางการศึกษา (E-Licensing)
    </button>
    <button
      id="button"
      type="button"
      class="btn btn-outline-secondary text-dark shadow"
      [disabled]="false"
      (click)="standard()"
    >
      ระบบงานมาตรฐานวิชาชีพ
    </button>
    <button
      id="button"
      type="button"
      class="btn btn-outline-secondary text-dark shadow"
      [disabled]="false"
      (click)="ethics()"
    >
      ระบบงานจรรยาบรรณวิชาชีพ
    </button>

    <button
      id="button"
      type="button"
      class="btn btn-outline-secondary text-dark shadow"
      [disabled]="true"
    >
      ระบบงานพัฒนาและยกย่องวิชาชีพ
    </button>
    <button
      id="button"
      type="button"
      class="btn btn-outline-secondary text-dark shadow"
      [disabled]="true"
    >
      ระบบงานค่าธรรมเนียม
    </button>
    <button
      id="button"
      type="button"
      class="btn btn-outline-secondary text-dark shadow"
      [disabled]="true"
    >
      ระบบบริหารจัดการผู้ดูแลระบบ
    </button>
  </div>
</div>
