<div class="container">
  <div class="d-flex flex-column gap-5 container-sm">
    <div class="row" style="height: 6rem">
      <div class="col-4">
        <button
          type="button"
          class="btn btn-outline-light text-secondary border shadow w-100 h-100 fs-5"
          [disabled]="false"
          (click)="elicense()"
        >
          ระบบใบอนุญาตประกอบวิชาชีพทางการศึกษา (E-Licensing)
        </button>
      </div>
      <div class="col-4">
        <button
          type="button"
          class="btn btn-outline-light text-secondary border shadow w-100 h-100 fs-5"
          [disabled]="false"
          (click)="standard()"
        >
          ระบบงานมาตรฐานวิชาชีพ
        </button>
      </div>
      <div class="col-4">
        <button
          type="button"
          class="btn btn-outline-light text-secondary border shadow w-100 h-100 fs-5"
          [disabled]="false"
          (click)="ethics()"
        >
          ระบบงานจรรยาบรรณวิชาชีพ
        </button>
      </div>
    </div>

    <div class="grid" style="height: 6rem">
      <button
        id="button"
        type="button"
        class="col btn btn-outline-light text-secondary border shadow g-col-4 w-100 fs-5"
        (click)="professional()"
      >
        ระบบงานพัฒนาและยกย่องวิชาชีพ
      </button>
      <button
        id="button"
        type="button"
        class="col btn btn-outline-light text-secondary border shadow g-col-4 w-100 fs-5"
        (click)="fee()"
      >
        ระบบงานค่าธรรมเนียม
      </button>
      <button
        id="button"
        type="button"
        class="col btn btn-outline-light text-secondary border shadow g-col-4 w-100 fs-5"
        [disabled]="true"
      >
        ระบบบริหารจัดการผู้ดูแลระบบ
      </button>
    </div>
  </div>
</div>
