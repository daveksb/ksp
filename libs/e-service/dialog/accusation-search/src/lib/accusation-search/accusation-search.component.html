<div class="header">ข้อมูลผู้ถูกกล่าวหา/กล่าวโทษ</div>

<div class="top-container">
  <div class="box__title">ค้นหา</div>

  <div class="row__container row__container--4">
    <div class="input__container">
      <label for="exampleFormControlInput1" class="form-label"
        >หมายเลขบัตรประชาชน
      </label>
      <input class="form-control form-control-sm" type="text" />
    </div>

    <div class="input__container">
      <label for="exampleFormControlInput1" class="form-label"
        >คำนำหน้าชื่อ</label
      >
      <input class="form-control form-control-sm" type="text" />
    </div>

    <div class="input__container">
      <label for="exampleFormControlInput1" class="form-label">ชื่อ</label>
      <input class="form-control form-control-sm" type="text" />
    </div>

    <div class="input__container">
      <label for="exampleFormControlInput1" class="form-label">นามสกุล</label>
      <input class="form-control form-control-sm" type="text" />
    </div>
  </div>

  <div class="row__container row__container--2">
    <div class="input__container">
      <label for="exampleFormControlInput1" class="form-label"> สังกัด</label>
      <input class="form-control form-control-sm" type="text" />
    </div>
  </div>

  <div class="row__container row__container--2">
    <div class="input__container">
      <label for="exampleFormControlInput1" class="form-label"> จังหวัด</label>
      <input class="form-control form-control-sm" type="text" />
    </div>
    <div class="input__container">
      <label for="exampleFormControlInput1" class="form-label"
        >หน่วยงาน/ สถานศึกษา</label
      >
      <input class="form-control form-control-sm" type="text" />
    </div>
  </div>

  <div class="buttons__search">
    <button
      (click)="clear()"
      type="button"
      class="btn btn-transparent btn-sm label__button"
    >
      ล้างข้อมูล
    </button>
    <button
      (click)="search()"
      type="button"
      class="btn btn-primary btn-sm label__button"
    >
      ค้นหา
    </button>
  </div>
</div>

<div class="table__container">
  <div>ผลการค้นหา</div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>เลือก</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"> </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef>ดูข้อมูล</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon (click)="personSelected = true" class="eye__icon"
          >remove_red_eye</mat-icon
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="personId">
      <th mat-header-cell *matHeaderCellDef>หมายเลขบัตรประชาชน</th>
      <td mat-cell *matCellDef="let element">{{ element.personId }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>ชื่อ-นามสกุล</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="organization">
      <th mat-header-cell *matHeaderCellDef>สังกัด</th>
      <td mat-cell *matCellDef="let element">{{ element.organization }}</td>
    </ng-container>

    <ng-container matColumnDef="school">
      <th mat-header-cell *matHeaderCellDef>หน่วยงาน/ สถานศึกษา</th>
      <td mat-cell *matCellDef="let element">{{ element.school }}</td>
    </ng-container>

    <ng-container matColumnDef="province">
      <th mat-header-cell *matHeaderCellDef>จังหวัด</th>
      <td mat-cell *matCellDef="let element">{{ element.province }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="buttons__table">
    <button
      matDialogClose
      type="button"
      class="btn btn-default btn-sm label__button"
    >
      ยกเลิก
    </button>
    <button
      matDialogClose
      type="button"
      class="btn btn-success btn-sm label__button"
    >
      ตกลง
    </button>
  </div>
</div>

<div class="tab__container">
  <mat-tab-group class="tab-group" animationDuration="0ms" dynamicHeight="true">
    <mat-tab label="ข้อมูลผู้มีใบอนุญาต" class="tab-content">
      <ng-container *ngIf="dataSource.data.length && personSelected">
        <ksp-person-info></ksp-person-info>
      </ng-container>
    </mat-tab>

    <mat-tab label="ข้อมูลใบอนุญาต">
      <ng-container *ngIf="dataSource.data.length && personSelected">
        <ksp-license-info></ksp-license-info>
      </ng-container>
    </mat-tab>

    <mat-tab label="ที่อยู่">
      <ng-container *ngIf="dataSource.data.length && personSelected"
        ><ksp-address-info></ksp-address-info
      ></ng-container>
    </mat-tab>

    <mat-tab label="สถานที่ทำงาน">
      <ng-container *ngIf="dataSource.data.length && personSelected">
        <ksp-workplace-info></ksp-workplace-info>
      </ng-container>
    </mat-tab>
  </mat-tab-group>
</div>
