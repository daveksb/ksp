<div class="bg-white">
  <div class="box-header">
    ค้นหาข้อมูลปริญญา และประกาศนียบัตรทางการศึกษาที่ต้องการ
  </div>
  <hr />
  <div class="row">
    <div class="col">
      <label class="form-label">รหัสรับรองปริญญา</label
      ><input class="form-control" type="text" />
    </div>
    <div class="col">
      <label class="form-label">ชื่อปริญญา และประกาศนียบัตรทางการศึกษา</label
      ><input class="form-control" type="text" />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label class="form-label">ระดับปริญญาทางการศึกษา</label
      ><select class="form-select">
        <option value="null" disabled selected hidden>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col">
      <label class="form-label">สาขาวิชา</label
      ><select class="form-select">
        <option value="null" disabled selected hidden>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label class="form-label">วิชาเอก</label
      ><select class="form-select">
        <option value="null" disabled selected hidden>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col">
      <label class="form-label">แขนงวิชา</label
      ><select class="form-select">
        <option value="null" disabled selected hidden>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label class="form-label">ปีการศึกษา</label
      ><select class="form-select">
        <option value="null" disabled selected hidden>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col">
      <label class="form-label">จังหวัดที่จัดการเรียนการสอน</label
      ><select class="form-select">
        <option value="null" disabled selected hidden>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-2">
    <button class="btn border-primary text-primary bg-white" (click)="clear()">
      ล้างข้อมูล
    </button>
    <button class="btn btn-primary ms-2" (click)="search()">ค้นหา</button>
  </div>
  <hr />
  <table class="table">
    <thead>
      <tr>
        <th scope="col">เลือก</th>
        <th scope="col">รหัสการรับรอง</th>
        <th scope="col">ระดับปริญญา</th>
        <th scope="col">มหาวิทยาลัย/สถาบัน</th>
        <th scope="col">ชื่อปริญญาและประกาศนียบัตรทางการศึกษา</th>
        <th scope="col">วิชาเอก</th>
        <th scope="col">แขนงวิชา</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Data">
        <th scope="row" class="body__detail">
          <div>
            <input
              class="form-check-input"
              type="radio"
              (change)="onItemChange(item.uniCode)"
              name="university"
            />
          </div>
        </th>
        <td class="detail__table">{{ item.uniCode }}</td>
        <td class="detail__table">{{ item.uniName }}</td>
        <td class="detail__table">{{ item.address }}</td>
        <td class="detail__table">{{ item.organization }}</td>
        <td class="detail__table">{{ item.uniCode }}</td>
        <td class="detail__table">{{ item.uniName }}</td>
      </tr>
    </tbody>
  </table>
  <br />
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" (click)="confirm()">ยืนยัน</button>
  </div>
</div>
