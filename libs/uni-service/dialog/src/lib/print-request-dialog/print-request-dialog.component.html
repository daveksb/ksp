<div class="d-flex justify-content-between align-items-center mb-3">
  <div></div>
  <div class="fs-5">ประวัติคำขอยื่น</div>
  <i class="bi bi-x-lg" role="button" matDialogClose></i>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">เลขที่คำขอ</th>
      <th scope="col">วันที่ยื่น</th>
      <th scope="col">วันที่แก้ไขล่าสุด</th>
      <th scope="col">พิมพ์ใบคำขอ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataSource;">
      <th scope="row">{{item?.requestno || "-"}}</th>
      <td>{{item?.requestdate ? toDateTh(item?.requestdate): '-'}}</td>
      <td>{{item?.updatedate ? toDateTh(item?.updatedate) : '-'}}</td>
      <td>
        <i role="button" class="bi bi-printer-fill text-primary fs-5 ms-3"></i>
      </td>
    </tr>
    <tr *ngIf="!dataSource" colSpan="4" style="width: 100%" class="text-center">ไม่พบข้อมูล</tr>
  </tbody>
</table>
