<div class="container">
  <div class="box__container">
    <div class="box__header">
      <div class="title__box">สถานที่ปฏิบัติการสอน</div>
    </div>
    <hr />
    <div class="box__detail">
      <div class="header__label">สถานที่ปฏิบัติการสอนครั้งที่ 1</div>
      <div class="detail__container--half">
        <div>
          <label for="exampleFormControlInput1" class="form-label"
            >รหัสหน่วยงาน/สถานศึกษา</label
          >
          <div class="search__content">
            <input class="form-control form-control-sm" type="text" />
            <img
              class="icon"
              (click)="searchAddress()"
              src="/assets/images/img-uni/search.svg"
            />
          </div>
        </div>
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >ชื่อหน่วยงาน/สถานศึกษา
          </label>
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>

      <div class="header__label">สถานที่ปฏิบัติการสอนครั้งที่ 2</div>
      <div class="detail__container--half">
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >รหัสหน่วยงาน/สถานศึกษา
          </label>
          <div class="search__content">
            <input class="form-control form-control-sm" type="text" />
            <img
              class="icon"
              (click)="searchAddress()"
              src="/assets/images/img-uni/search.svg"
            />
          </div>
        </div>
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >ชื่อหน่วยงาน/สถานศึกษา
          </label>
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>

      <div class="detail__footer">
        <button type="button" class="btn btn-add">
          <img
            src="/assets/images/img-uni/add-icon.svg"
            class="icon"
          />เพิ่มสถานที่ปฏิบัติการสอน
        </button>
      </div>

      <div class="detail__action">
        <button
          matDialogClose
          type="button"
          class="btn btn-fourth btn-sm label__button"
        >
          ยกเลิก
        </button>
        <button
          matDialogClose
          type="button"
          class="btn btn-primary btn-sm label__button"
        >
          บันทึก
        </button>
      </div>
    </div>
  </div>
</div>
