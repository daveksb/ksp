<form [formGroup]="form">
  <div class="bg-light px-3 py-2">
    <div class="box-header text-primary">
      {{ formHeader }}
    </div>
    <div class="row mb-3">
      <div class="col-2">
        <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
        <select class="form-select" formControlName="prefixTh">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-5">
        <label class="form-label">ชื่อภาษาไทย</label>
        <input class="form-control" type="text" formControlName="firstnameTh" />
      </div>
      <div class="col-5">
        <label class="form-label">นามสกุลภาษาไทย</label>
        <input class="form-control" type="text" formControlName="lastnameTh" />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-2">
        <label class="form-label">คำนำหน้าชื่ออังกฤษ</label>
        <select class="form-select" formControlName="prefixEn">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-5">
        <label class="form-label">ชื่อภาษาอังกฤษ</label>
        <input class="form-control" type="text" formControlName="firstnameEn" />
      </div>
      <div class="col-5">
        <label class="form-label">นามสกุลภาษาอังกฤษ</label>
        <input class="form-control" type="text" formControlName="lastnameEn" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">ตำแหน่งทางการบริหาร</label>
        <select class="form-select" formControlName="post">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col">
        <label class="form-label"><br /></label>
        <input
          class="form-control"
          type="text"
          placeholder="อื่นๆ โปรดระบุ"
          formControlName="other"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">เบอร์โทรศัพท์ (ที่ทำงาน)</label>
        <input
          class="form-control"
          type="text"
          formControlName="workPlacePhone"
        />
      </div>
      <div class="col">
        <label class="form-label">เบอร์โทรศัพท์ (ที่ติดต่อได้)</label>
        <input
          class="form-control"
          type="text"
          formControlName="contactPhone"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <label class="form-label">อีเมล</label>
        <input class="form-control" type="text" formControlName="email" />
      </div>
    </div>
  </div>
</form>
