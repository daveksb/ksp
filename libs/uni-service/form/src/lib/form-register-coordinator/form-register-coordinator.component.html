<form [formGroup]="form">
  <div class="bg-light px-3 py-2">
    <div class="box-header text-primary">
      {{ formHeader }}
    </div>
    <div class="row mb-3">
      <div class="col-2">
        <label class="form-label required"
          >คำนำหน้าชื่อภาษาไทย</label
        >
        <select class="form-select" formControlName="prefixth">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let prefix of prefixName" [value]="prefix.id">{{prefix.name_th}}</option>
        </select>
      </div>
      <div class="col-5">
        <label class="form-label required"
          >ชื่อภาษาไทย</label
        >
        <input class="form-control" type="text" formControlName="firstnameth" />
        <ng-container
          *ngIf="
            firstNameTh.invalid && (firstNameTh.dirty || firstNameTh.touched)
          "
        >
          <span class="text-danger" *ngIf="firstNameTh.errors?.['pattern']">
            {{ validatorMessages.th }}
          </span>
        </ng-container>
      </div>
      <div class="col-5">
        <label class="form-label required"
          >นามสกุลภาษาไทย</label
        >
        <input class="form-control" type="text" formControlName="lastnameth" />
        <ng-container
          *ngIf="lastNameTh.invalid && (lastNameTh.dirty || lastNameTh.touched)"
        >
          <span class="text-danger" *ngIf="lastNameTh.errors?.['pattern']">
            {{ validatorMessages.th }}
          </span>
        </ng-container>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-2">
        <label class="form-label">คำนำหน้าชื่ออังกฤษ</label>
        <select class="form-select" formControlName="prefixen">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let prefix of prefixName" [value]="prefix.id">{{prefix.name_en}}</option>
        </select>
      </div>
      <div class="col-5">
        <label class="form-label">ชื่อภาษาอังกฤษ</label>
        <input class="form-control" type="text" formControlName="firstnameen" />
        <ng-container
          *ngIf="
            firstNameEn.invalid && (firstNameEn.dirty || firstNameEn.touched)
          "
        >
          <span class="text-danger" *ngIf="firstNameEn.errors?.['pattern']">
            {{ validatorMessages.en }}
          </span>
        </ng-container>
      </div>
      <div class="col-5">
        <label class="form-label">นามสกุลภาษาอังกฤษ</label>
        <input class="form-control" type="text" formControlName="lastnameen" />
        <ng-container
          *ngIf="lastNameEn.invalid && (lastNameEn.dirty || lastNameEn.touched)"
        >
          <span class="text-danger" *ngIf="lastNameEn.errors?.['pattern']">
            {{ validatorMessages.en }}
          </span>
        </ng-container>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-6">
        <label class="form-label required">ตำแหน่งทางการบริหาร</label>
        <select class="form-select" formControlName="position" (change)="chageposition($event)">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let occupy of occupyList" [value]="occupy.eduoccupytype">{{occupy.eduoccupyname}}</option>
        </select>
      </div>
      <div class="col-sm-6" *ngIf="form.value.position && form.value.position === '0'">
        <label class="form-label"><br /></label>
        <input
          class="form-control"
          type="text"
          placeholder="อื่นๆ โปรดระบุ"
          formControlName="other"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label required">เบอร์โทรศัพท์ (ที่ทำงาน)</label>
        <input
          class="form-control"
          type="text"
          formControlName="workphone"
        />
        <ng-container
          *ngIf="workPhone.invalid && (workPhone.dirty || workPhone.touched)"
        >
          <span class="text-danger" *ngIf="workPhone.errors?.['pattern']"
            >{{ validatorMessages.phone }}
          </span>
        </ng-container>
      </div>
      <div class="col">
        <label class="form-label required">เบอร์โทรศัพท์ (ที่ติดต่อได้)</label>
        <input
          class="form-control"
          type="text"
          formControlName="contactphone"
        />
        <ng-container
          *ngIf="
            contactPhone.invalid && (contactPhone.dirty || contactPhone.touched)
          "
        >
          <span class="text-danger" *ngIf="contactPhone.errors?.['pattern']"
            >{{ validatorMessages.phone }}
          </span>
        </ng-container>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-6">
        <label class="form-label required">อีเมล</label>
        <input class="form-control" type="text" formControlName="email" />
        <ng-container *ngIf="email.invalid && (email.dirty || email.touched)">
          <span class="text-danger" *ngIf="email.errors?.['email']">{{
            validatorMessages.email
          }}</span>
        </ng-container>
      </div>
    </div>
  </div>
</form>
