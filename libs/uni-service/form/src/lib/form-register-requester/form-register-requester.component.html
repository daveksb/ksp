<form [formGroup]="form">
  <div class="bg-light mt-3 px-4 py-2">
    <div class="box-header text-primary mb-1">
      ข้อมูลผู้ขอรหัสสำหรับเข้าใช้งานระบบ (ผู้ประสานงาน/ผู้รับผิดชอบ)
    </div>

    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label">สิทธิสำหรับการเข้าใช้งาน</label>
        <select class="form-select" formControlName="grant">
          <option selected>กรุณาเลือก</option>
          <option value="1">
            เจ้าหน้าที่ประสานงาน (รับรองปริญญาและประกาศนียบัตรทางการศึกษา)
          </option>
          <option value="2">
            เจ้าหน้าที่ประสานงาน (นำส่งรายชื่อผู้เข้าศึกษาและผู้สำเร็จการศึกษา)
          </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-5 mb-3">
        <label class="form-label">หมายเลขบัตรประชาชน</label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกหมายเลขบัตรประชาชนจำนวน 13 หลัก"
          formControlName="personId"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-2">
        <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
        <select class="form-select" formControlName="prefixTh">
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-5">
        <label class="form-label">ชื่อภาษาไทย</label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกชื่อภาษาไทย"
          formControlName="firstnameTh"
        />
      </div>
      <div class="col-5">
        <label class="form-label">นามสกุลภาษาไทย</label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกนามสกุลภาษาไทย"
          formControlName="lastnameTh"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-2">
        <label class="form-label">คำนำหน้าชื่ออังกฤษ</label>
        <select class="form-select" formControlName="prefixEn">
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-5">
        <label class="form-label">ชื่อภาษาอังกฤษ</label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกชื่อภาษาอังกฤษ"
          formControlName="firstnameEn"
        />
      </div>
      <div class="col-5">
        <label class="form-label">นามสกุลภาษาอังกฤษ</label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกนามสกุลภาษาอังกฤษ"
          formControlName="lastnameEn"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-6">
        <label class="form-label">ตำแหน่งทางการบริหาร</label>
        <select class="form-select" formControlName="post">
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-6">
        <label class="form-label"><br /></label>
        <input
          class="form-control"
          type="text"
          placeholder="อื่นๆ โปรดระบุ"
          formControlName="other"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">สังกัด</label>
        <input
          class="form-control form-search"
          type="text"
          formControlName="affiliation"
        />
      </div>
      <div class="col">
        <label class="form-label">เบอร์โทรศัพท์ (ที่ทำงาน)</label>
        <input
          class="form-control"
          type="text"
          formControlName="workPlacePhone"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">เบอร์โทรศัพท์ (ที่ติดต่อได้)</label>
        <input
          class="form-control"
          type="text"
          formControlName="contactPhone"
        />
      </div>
      <div class="col">
        <label class="form-label">อีเมล</label>
        <input class="form-control" type="text" formControlName="email" />
      </div>
    </div>
  </div>
</form>
