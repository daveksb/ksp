<div class="container">
  <div class="login__container">
    <div class="login__header">
      <img src="/assets/images/k-logo-2.png" class="img__header" />
      <div class="header">ระบบบริการสถาบันผลิตครู (Uni Service)</div>
      <div class="sub__header">เข้าสู่ระบบใช้งาน</div>
    </div>
    <div class="login__content">
      <form>
        <div class="form-group">
          <label class="form-label">รหัสผู้ใช้งาน</label>
          <input
            type="email"
            class="form-control"
            placeholder="กรอกรหัสผู้ใช้งาน"
          />
        </div>
        <div class="form-group">
          <label class="form-label">รหัสผ่าน</label>
          <input
            [type]="eyeIconClicked ? 'text' : 'password'"
            class="form-control form__password"
            placeholder="กรอกรหัสผ่าน"
          />
          <img
            class="eye__icon"
            (click)="eyeIconClicked = !eyeIconClicked"
            [ngClass]="{
              'eye__icon--open': eyeIconClicked,
              'eye__icon--close': !eyeIconClicked
            }"
          />
        </div>
        <div class="detail__content">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" checked />
            <label class="form-check-label"> จดจำฉัน </label>
          </div>
          <div class="label__third" (click)="forgotPassword()">
            ลืมรหัสผ่าน?
          </div>
        </div>
        <div class="button__content">
          <button (click)="home()" type="submit" class="btn btn-primary">
            เข้าสู่ระบบ
          </button>
          <hr />
          <div class="label__secondary">ยังไม่มีรหัสเข้าใช้งาน</div>
          <button (click)="register()" type="button" class="btn btn-warning">
            ลงทะเบียนขอรับรหัสเข้าใช้งาน
          </button>
        </div>
      </form>
    </div>
    <div class="footer">
      <button type="button" class="btn btn-outline-warning">
        ตรวจสอบยื่นผู้ประสานงาน
      </button>
      <button (click)="retired()" type="button" class="btn btn-outline-primary">
        ขอถอดถอนผู้ประสานงาน
      </button>
    </div>
  </div>
</div>
