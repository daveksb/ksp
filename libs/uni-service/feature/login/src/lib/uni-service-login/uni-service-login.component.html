<div class="container">
  <div class="login__container">
    <div class="login__header">
      <img src="/assets/images/k-logo-2.png" class="img__header" />
      <div class="header">ระบบบริการสถาบันผลิตครู (Uni Service)</div>
      <div class="sub__header">เข้าสู่ระบบใช้งาน</div>
    </div>

    <ksp-login-form
      (login)="login()"
      (register)="register()"
      (forgetPassword)="forgetPassword()"
    ></ksp-login-form>

    <div class="footer">
      <button type="button" class="btn border-orange text-orange">
        ตรวจสอบยื่นผู้ประสานงาน
      </button>
      <button
        (click)="retired()"
        type="button"
        class="btn border-primary text-primary"
      >
        ขอถอดถอนผู้ประสานงาน
      </button>
    </div>
  </div>
</div>
