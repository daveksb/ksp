<div class="container">
  <div class="login__container">
    <div class="login__header">
      <img src="/assets/images/k-logo-2.png" class="img__header" />
      <h1>ระบบบริการสถาบันผลิตครู (Uni Service)</h1>
      <h3>เข้าสู่ระบบใช้งาน</h3>
    </div>
    <div class="login__content">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail" class="form-label"
            >รหัสผู้ใช้งาน</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail"
            placeholder="กรอกรหัสผู้ใช้งาน"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword" class="form-label">รหัสผ่าน</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword"
            placeholder="กรอกรหัสผ่าน"
          />
        </div>
        <div class="detail__content">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              จดจำฉัน
            </label>
          </div>
          <div class="label__third" (click)="forgotPassword()">
            ลืมรหัสผ่าน?
          </div>
        </div>
        <div class="button__content">
          <button
            (click)="home()"
            type="submit"
            class="btn btn-primary btn-sm label__button"
          >
            เข้าสู่ระบบ
          </button>
          <hr />
          <div class="label__secondary">ยังไม่มีรหัสเข้าใช้งาน</div>
          <button
            (click)="register()"
            type="button"
            class="btn btn-secondary btn-sm label__button"
          >
            ลงทะเบียนขอรับรหัสเข้าใช้งาน
          </button>
        </div>
      </form>
    </div>
    <div class="footer">
      <button type="button" class="btn btn-third btn-sm label__button">
        ตรวจสอบยื่นผู้ประสานงาน
      </button>
      <button type="button" class="btn btn-fourth btn-sm label__button">
        ขอถอดถอนผู้ประสานงาน
      </button>
    </div>
  </div>
</div>
