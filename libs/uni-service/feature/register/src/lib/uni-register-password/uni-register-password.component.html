<ksp-top-nav-2>ลงทะเบียนขอรับรหัสเข้าใช้งาน</ksp-top-nav-2>

<form [formGroup]="form">
  <div class="container-fluid bg-secondary bg-opacity-10 pb-5 pt-5">
    <div class="container-xl p-0 fs-4">
      รายละเอียดใบคำขอรหัสเข้าใช้งานระบบ (ผู้ประสานงาน / ผู้รับผิดชอบ)
    </div>
    <div class="bg-white container-xl py-3 px-5">
      <div class="pt-2">
        <ksp-request-header-info
          [requestDate]="requestDate"
        ></ksp-request-header-info>
      </div><hr />
      <div class="pt-2">
        <ksp-stepper-nav
          [buttonColor]="'#f68b33'"
          [LabelSecond]="'ข้อมูลผู้แต่งตั้งผู้ประสานงาน/ผู้รับผิดชอบ'"
        ></ksp-stepper-nav>
      </div>
      <div class="my-3">
        <ksp-university-select
          [label1]="'สถาบัน / มหาวิทยาลัย'"
          [label2]="'กลุ่มสถาบัน'"
          [searchType]="'uni'"
          [schoolName]="uniData?.affiliation"
          [bureauName]="uniData?.institution"
          mode="view"
        ></ksp-university-select>
      </div>
      <div class="container-fluid bg-secondary bg-opacity-10 px-4 pt-3 pb-3">
        <div class="text-primary" style="font-size: 22px">
          กรุณาตั้งค่ารหัสผ่านสำหรับเข้าใช้งาน
        </div>
        <div class="d-flex">
          <div class="box-header">รหัสเข้าใช้งาน (หมายเลขบัตรประชาชน)</div>
          <div class="box-header ms-2">คือ {{ savingData?.idcardno }}</div>
        </div>
        <div class="col">
          <label class="form-label">รหัสผ่าน (Password)</label>
          <input class="form-control" formControlName="password" type="password" />
        </div>
        <div class="col">
          <label class="form-label"> กรอกรหัสผ่านอีกครั้ง (Re-password)</label>
          <input class="form-control" formControlName="repassword" type="password" />
        </div>
        <div class="text-danger">กรอกรหัสอย่างน้อย 8 ตัวอักษร ภาษาอังกฤษ ตัวเลข และอักขระพิเศษเท่านั้น</div>
      </div>
      <ksp-bottom-nav
        [isLastPage]="true"
        [showCenterButtons]="true"
        [showSaveButton]="true"
        [showCancelButton]="true"
        [disableSaveButton]="disable"
        (prevClicked)="back()"
        (saveClicked)="save()"
        (cancelClicked)="cancel()"
        [disableCancelButton]="false"
      ></ksp-bottom-nav>
    </div>
  </div>
</form>
