<ksp-top-nav-2>ลงทะเบียนขอรับรหัสเข้าใช้งาน</ksp-top-nav-2>

<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 pt-1 pb-3">
    <div class="container-xl p-0 fs-4">
      รายละเอียดใบคำขอรหัสเข้าใช้งานระบบ (ผู้ประสานงาน / ผู้รับผิดชอบ)
    </div>
    <div class="bg-white container-xl">
      <div class="py-2">
        <ksp-request-header-info
          [requestDate]="requestDate"
          [requestNumber]="requestNo"
        ></ksp-request-header-info>
      </div>

      <hr />
      <div>
        <ksp-stepper-nav
          [LabelSecond]="'ข้อมูลผู้แต่งตั้งผู้ประสานงาน/ผู้รับผิดชอบ'"
        ></ksp-stepper-nav>

        <ksp-university-select
          formControlName="universityInfo"
          [label1]="'สถาบัน / มหาวิทยาลัย'"
          [label2]="'กลุ่มสถาบัน'"
          [searchType]="'uni'"
          [schoolName]="'โปรดระบุ'"
          [bureauName]="'โปรดระบุ'"
          (selectedUniversity)="selectedUniversity($event)"
        ></ksp-university-select>

        <uni-form-register-requester
          formControlName="requester"
          [displayMode]="[userInfoFormdisplayMode]"
          [uniType]="uniType$ | async"
          [prefixName]="prefixName$ | async"
          [occupyList]="occupyList$ | async"
        ></uni-form-register-requester>

        <div class="my-2">
          <ksp-bottom-nav
            [disableNext]="form.invalid"
            [isFirstPage]="true"
            [disableNextMessage]="'กรุณากรอกข้อมูลให้ครบถ้วน'"
            [showCenterButtons]="false"
            (nextClicked)="next()"
          ></ksp-bottom-nav>
        </div>
      </div>
    </div>
  </div>
</form>
