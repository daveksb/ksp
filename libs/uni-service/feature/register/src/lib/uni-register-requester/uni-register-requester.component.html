<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 pt-1 pb-3">

    <div class="bg-white container-xl">
      <div class="py-2">
        <ksp-request-header-info
          [requestDate]="'10 ตุลาคม 2565'"
          [requestNumber]="'112234467876543'"
        ></ksp-request-header-info>
      </div>

      <hr />
      <div>
        <ksp-stepper-nav

        <uni-form-register-requester

            (nextClicked)="next()"
