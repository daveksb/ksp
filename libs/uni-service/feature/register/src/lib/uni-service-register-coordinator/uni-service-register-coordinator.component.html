<uni-service-top-nav>ลงทะเบียนขอรับรหัสเข้าใช้งาน</uni-service-top-nav>

<div class="container">
  <div class="title__label">
    รายละเอียดใบคำขอรหัสเข้าใช้งานระบบ (ผู้ประสานงาน / ผู้รับผิดชอบ)
  </div>
  <div class="content__container">
    <ksp-request-header-info
      [requestDate]="'10 ตุลาคม 2565'"
      [requestNumber]="'112234467876543'"
    ></ksp-request-header-info>

    <hr />
    <div class="img__step">
      <img src="/assets/images/img-uni/stepper.png" />
    </div>
    <div class="detail__container">
      <div class="detail__header">กรุณาเลือกสถาบันที่ท่านสังกัด</div>
      <div class="detail__content">
        <div class="mb-3">
          <label class="form-label">สถาบัน / มหาวิทยาลัย</label>
          <input
            (click)="search()"
            class="form-control form-control-sm"
            type="search"
            placeholder="กรุณาเลือก"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">สังกัด</label>
          <input
            (click)="search()"
            class="form-control form-control-sm"
            type="search"
            placeholder="กรุณาเลือก"
          />
        </div>
      </div>
    </div>

    <uni-service-register-coordinator-info></uni-service-register-coordinator-info>

    <ksp-form-attachment [groups]="registerFiles"></ksp-form-attachment>

    <div class="footer__container">
      <div class="footer__content--left">
        <button
          (click)="prevPage()"
          type="button"
          class="btn btn-outline-warning"
        >
          ย้อนกลับ
        </button>
      </div>
      <div class="footer__content">
        <button
          (click)="cancel()"
          type="button"
          class="btn btn-outline-primary"
        >
          ยกเลิก
        </button>
        <button
          (click)="confirm()"
          id="btn-save"
          type="button"
          class="btn btn-primary"
        >
          บันทึก
        </button>
      </div>
    </div>
  </div>
</div>
