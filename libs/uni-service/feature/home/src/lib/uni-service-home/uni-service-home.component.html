<div class="main-container">
  <div class="top-container">
    <div class="box__container">
      <div class="box__title">ค้นหาข้อมูล/หลักสูตรที่ต้องการ</div>
      <div class="detail__container--third">
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >สถาบัน / มหาวิทยาลัย
          </label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >สังกัด / คณะหน่วยงาน
          </label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="detail__container--third">
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >รหัสรับรองปริญญา</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >ชื่อปริญญา และประกาศนียบัตรทางการศึกษา</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>

      <div class="detail__container--third">
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >ระดับปริญญาทางการศึกษา</label
          >
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >ปีการศึกษาที่เปิด</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>

      <div class="detail__container--third">
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >เลขที่ใบคำขอ</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >วันที่ได้รับรอง</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>

      <div class="button__container">
        <button
          (click)="clear()"
          type="button"
          class="btn btn-fourth btn-sm label__button"
        >
          ล้างข้อมูล
        </button>
        <button
          (click)="search()"
          type="button"
          class="btn btn-primary btn-sm label__button"
        >
          ค้นหา
        </button>
      </div>
    </div>
  </div>

  <div class="table__title">ข้อมูลรับรองปริญญาและประกาศนียบัตร</div>
  <div class="bottom-container">
    <div class="bottom-content">
      <div class="table-responsive">
        <table class="table">
          <thead class="header__table">
            <tr>
              <th scope="col">ลำดับ</th>
              <th scope="col">รหัสปริญญา</th>
              <th scope="col">รายชื่อมหาวิทยาลัย</th>
              <th scope="col">ชื่อหลักสูตร</th>
              <th scope="col">สาขาวิชา</th>
              <th scope="col">ชื่อปริญญา</th>
              <th scope="col">ระดับการศึกษาที่ขอรับรอง</th>
            </tr>
          </thead>
          <tbody class="body__table">
            <tr *ngFor="let item of data">
              <td class="detail__table">{{ item.order }}</td>
              <td class="detail__table">{{ item.degreeId }}</td>
              <td class="detail__table">{{ item.uniName }}</td>
              <td class="detail__table">{{ item.course }}</td>
              <td class="detail__table">{{ item.major }}</td>
              <td class="detail__table">{{ item.degreeName }}</td>
              <td class="detail__table">{{ item.educationLevel }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
