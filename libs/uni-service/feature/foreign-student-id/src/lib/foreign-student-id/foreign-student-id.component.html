<ksp-top-nav
  ><span header>ยื่นใบคำขอ </span
  ><span subHeader
    >ขอสร้างเลขคุรุสภาสำหรับนักศึกษาชาวต่างชาติ
  </span></ksp-top-nav
>

<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 px-4 py-2">
    <div class="box-header">
      รายละเอียดใบคำขอสร้างเลขคุรุสภาสำหรับนักศึกษาชาวต่างชาติ
    </div>
    <div class="bg-white py-3 px-4">
      <ksp-request-header-info
        [requestDate]="'10 ตุลาคม 2565'"
        [requestNumber]="'112234467876543'"
      ></ksp-request-header-info>
      <hr />
      <div class="px-3">
        <div class="row">
          <div class="col mb-1">
            <label class="form-label">สังกัด</label>
            <input
              class="form-control"
              type="text"
              disabled
              placeholder="xxxxx"
            />
          </div>
          <div class="col mb-1">
            <label class="form-label">ชื่อหน่วยงาน / สถานศึกษา</label>
            <input
              class="form-control"
              type="text"
              disabled
              placeholder="xxxxx"
            />
          </div>
        </div>
        <div class="row">
          <div class="col mb-1">
            <label class="form-label">ที่อยู่</label>
            <input
              class="form-control"
              type="text"
              disabled
              placeholder="xxxxx"
            />
          </div>
        </div>
      </div>
      <br />
      <ksp-form-foreign-id
        formControlName="foreignStudent"
        [formHeader]="'ข้อมูลนักศึกษาชาวต่างชาติ'"
      ></ksp-form-foreign-id>

      <div class="mt-3 mb-3"><hr /></div>

      <div class="form__upload">
        <ksp-form-attachment
          [title]="'กรุณาแนบหลักฐานประกอบการปฏิบัติงาน '"
          [groups]="foreignInfo"
          [mode]="mode"
        ></ksp-form-attachment>
      </div>
    </div>
  </div>
</form>

<div class="sticky-bottom border">
  <ksp-bottom-nav
    [saveButtonLabel]="'บันทึกและยื่นอนุมัติ'"
    [showCenterButtons]="true"
    [showSaveButton]="true"
    [isFirstPage]="true"
    [isLastPage]="true"
    (saveClicked)="save()"
    (cancelClicked)="cancel()"
  >
  </ksp-bottom-nav>
</div>
