<uni-service-top-nav>ขอถอดถอนผู้ประสานงาน</uni-service-top-nav>

<div class="container">
  <div class="title__label">
    รายละเอียดใบคำขอถอดถอน (ผู้ประสานงาน / ผู้รับผิดชอบ)
  </div>

  <div class="content__container">
    <ksp-request-header-info
      requestDate="10 ตุลาคม 2565"
      requestNumber="112234467876543"
    ></ksp-request-header-info>

    <hr />

    <uni-service-register-coordinator-info
      [formHeader]="
        'ข้อมูลถอดถอนผู้ประสานงาน / ผู้รับผิดชอบ (ที่ระบุไว้ในเอกสารแนบ)'
      "
    ></uni-service-register-coordinator-info>
    <ksp-form-attachment
      [title]="'กรุณาแนบหลักฐานเพื่อพิจารณา'"
      [groups]="retiredFiles"
    ></ksp-form-attachment>

    <div class="button__container">
      <div class="button__content--left">
        <button class="btn btn-outline-warning" (click)="prevPage()">
          ย้อนกลับ
        </button>
      </div>
      <div class="button__content">
        <button class="btn btn-outline-primary" (click)="cancel()">
          ยกเลิก
        </button>
        <button class="btn btn-primary" id="btn-save" (click)="save()">
          บันทึก
        </button>
      </div>
    </div>
  </div>
</div>
