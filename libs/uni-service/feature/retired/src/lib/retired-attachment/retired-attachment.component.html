<ksp-top-nav-2>ขอถอดถอนผู้ประสานงาน</ksp-top-nav-2>

<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 py-2 full-height">
    <div class="container-xl ps-0 box-header">
      รายละเอียดแบบคำขอถอดถอน (ผู้ประสานงาน / ผู้รับผิดชอบ)
    </div>

    <div class="container-xl bg-white px-3 py-2">
      <ksp-request-header-info
        [requestDate]="null"
      ></ksp-request-header-info>
      <hr />

      <uni-form-register-coordinator
        formControlName="coordinator"
        [prefixName]="prefixName$ | async"
        [occupyList]="occupyList$ | async"
        [formHeader]="
          'ข้อมูลผู้มีอำนาจถอดถอนผู้ประสานงาน / ผู้รับผิดชอบ (ที่ระบุไว้ในเอกสารแนบ)'
        "
      >
      </uni-form-register-coordinator>

      <div class="mt-3">
        <ksp-form-multi-attachment
          [uniqueTimestamp]="uniqueTimestamp"
          [title]="'กรุณาแนบหลักฐานเพื่อพิจารณา'"
          [titleClass]="'box-header text-primary'"
          [pageType]="pageType.fileAttachTab"
          [requestType]="requesttype"
          [groups]="retiredFiles"
        ></ksp-form-multi-attachment>
      </div>
      <br />
      <ksp-bottom-nav
        [isFirstPage]="false"
        [isLastPage]="true"
        [showCenterButtons]="true"
        [showSaveButton]="true"
        [disableSaveButton]="this.form.invalid"
        (prevClicked)="prevPage()"
        (cancelClicked)="cancel()"
        (saveClicked)="save()"
      >
      </ksp-bottom-nav>
    </div>
  </div>
</form>
