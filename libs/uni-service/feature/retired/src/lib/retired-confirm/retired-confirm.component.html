<div class="d-flex flex-column">
  <div class="header__title">คุณต้องการยืนยันข้อมูลใช่หรือไม่?</div>

  <div class="detail__title">
    คุณยืนยันข้อมูลและส่งเรื่องเพื่อขออนุมัติ <br />
    ใช่หรือไม่
  </div>

  <div class="btn__container">
    <button
      (click)="cancel()"
      type="button"
      class="btn btn-fourth btn-sm label__button"
    >
      ยกเลิก
    </button>
    <button
      (click)="confirm()"
      type="button"
      class="btn btn-primary btn-sm label__button"
    >
      บันทึก
    </button>
  </div>
</div>
