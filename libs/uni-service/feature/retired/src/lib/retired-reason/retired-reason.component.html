<uni-service-top-nav>ขอถอดถอนผู้ประสานงาน</uni-service-top-nav>

<div class="container">
  <div class="header">รายละเอียดใบคำขอถอดถอน (ผู้ประสานงาน / ผู้รับผิดชอบ)</div>

  <div class="content__container">
    <ksp-request-header-info
      requestDate="10 ตุลาคม 2565"
      requestNumber="112234467876543"
    ></ksp-request-header-info>
    <hr />

    <div class="detail__container">
      <div class="detail__header">สถานที่สังกัด</div>

      <ng-container *ngFor="let address of addressInfo">
        <div class="detail__content-2">
          <div class="detail__label">{{ address[0] }} :</div>
          <div class="detail__label-2">{{ address[1] }}</div>
        </div></ng-container
      >

      <div class="detail__header-2">
        ข้อมูลผู้ขอรหัสสำหรับเข้าใช้งานระบบ (ผู้ประสานงาน / ผู้รับผิดชอบ)
      </div>

      <ng-container *ngFor="let user of userInfo">
        <div class="detail__content-2">
          <div class="detail__label">{{ user[0] }} :</div>
          <div class="detail__label-2">{{ user[1] }}</div>
        </div></ng-container
      >

      <div class="box__container">
        <div class="detail__header">เหตุผลการถอดถอน</div>
        <div class="detail__content--secondary">
          <div class="mb-3">
            <label class="form-label">เหตุผลการถอดถอน</label>
            <select class="form-select form-select-sm">
              <option selected>กรุณาเลือก</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <textarea
          class="form-control form-control-sm"
          rows="3"
          placeholder="กรุณาระบุ"
        ></textarea>
      </div>
      <ksp-bottom-menu
        [isFirstPage]="true"
        [showCenterButtons]="false"
        (nextClicked)="next()"
      ></ksp-bottom-menu>
    </div>
  </div>
</div>
