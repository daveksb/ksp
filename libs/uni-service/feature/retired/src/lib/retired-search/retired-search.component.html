<uni-service-top-nav>ขอถอดถอนผู้ประสานงาน</uni-service-top-nav>

<div class="container">
  <div class="content__container">
    <div class="header">ค้นหาหน่วยงาน/สถานศึกษา</div>
    <hr />

    <div class="detail__container">
      <div class="detail__header">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>
      <div class="detail__content--secondary">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >สิทธิ์สำหรับการเข้าใช้งาน</label
          >
          <select class="form-select form-select-sm">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="detail__content--secondary">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >สังกัด</label
          >
          <select class="form-select form-select-sm">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="detail__content--third">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >รหัสมหาวิทยาลัย</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >ชื่อมหาวิทยาลัย</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>
      <div class="detail__content">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >เลขที่ใบคำขอ</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >ชื่อ-นามสกุล</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>
      <div class="detail__content">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >เบอร์โทรศัพท์</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>
    </div>
    <div class="button__container">
      <button (click)="clear()" class="btn btn-outline-primary">
        ล้างข้อมูล
      </button>
      <button (click)="search()" id="btn-search" class="btn btn-primary">
        ค้นหา
      </button>
    </div>

    <hr />

    <div class="table__header">ผลการค้นหา</div>
    <div class="table-responsive">
      <table class="table">
        <thead class="header__table">
          <tr>
            <th scope="col">เลือก</th>
            <th scope="col">สิทธิ์สำหรับการเข้าใช้งาน</th>
            <th scope="col">ชื่อ-นามสกุล</th>
            <th scope="col">เบอร์โทรศัพท์</th>
          </tr>
        </thead>
        <tbody class="body__table">
          <tr *ngFor="let item of data">
            <td class="detail__table"><input type="checkbox" /></td>
            <td class="detail__table">{{ item.retiredRole }}</td>
            <td class="detail__table">{{ item.retiredName }}</td>
            <td class="detail__table">{{ item.retiredPhone }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="button__container-2">
      <button id="btn-confirm" class="btn btn-primary" (click)="confirm()">
        ยืนยัน
      </button>
    </div>
  </div>
</div>
