<uni-service-top-nav>ขอถอดถอนผู้ประสานงาน</uni-service-top-nav>

<div class="bg-secondary bg-opacity-10 py-4 full-height">
  <div class="container-xl bg-white pb-3 default-width">
    <div class="fs-4 pt-2">ค้นหาหน่วยงาน/สถานศึกษา</div>
    <hr />

    <div class="bg-light px-3 pt-1 pb-3">
      <div class="fs-4 text-primary">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>
      <div class="row mb-3">
        <div class="col-7">
          <label class="form-label">สิทธิ์สำหรับการเข้าใช้งาน</label>
          <select class="form-select">
            <option selected>กรุณาเลือก</option>
            <option value="1">
              เจ้าหน้าที่ประสานงาน (รับรองปริญญาและประกาศนียบัตรทางการศึกษา)
            </option>
            <option value="2">
              เจ้าหน้าที่ประสานงาน
              (นำส่งรายชื่อผู้เข้าศึกษาและผู้สำเร็จการศึกษา)
            </option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-7">
          <label class="form-label">สังกัด</label>
          <select class="form-select">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-3">
          <label class="form-label">รหัสมหาวิทยาลัย</label>
          <input class="form-control" type="text" />
        </div>
        <div class="col-9">
          <label class="form-label">ชื่อมหาวิทยาลัย</label>
          <input class="form-control" type="text" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">เลขที่ใบคำขอ</label>
          <input class="form-control" type="text" />
        </div>
        <div class="col">
          <label class="form-label">ชื่อ-นามสกุล</label>
          <input class="form-control" type="text" />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="form-label">เบอร์โทรศัพท์</label>
          <input class="form-control" type="text" />
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button (click)="clear()" class="btn text-primary border-primary">
        ล้างข้อมูล
      </button>
      <button (click)="search()" class="ms-2 btn btn-primary">ค้นหา</button>
    </div>

    <ng-container *ngIf="data.length">
      <hr />

      <div class="text-primary fs-5">ผลการค้นหา</div>

      <table class="table">
        <thead style="background-color: #edf6ff">
          <tr>
            <th>เลือก</th>
            <th>สิทธิ์สำหรับการเข้าใช้งาน</th>
            <th>ชื่อ-นามสกุล</th>
            <th>เบอร์โทรศัพท์</th>
          </tr>
        </thead>
        <tbody class="body__table">
          <tr class="text-secondary" *ngFor="let item of data">
            <td><input type="checkbox" /></td>
            <td>{{ item.retiredRole }}</td>
            <td>{{ item.retiredName }}</td>
            <td>{{ item.retiredPhone }}</td>
          </tr>
        </tbody>
      </table>

      <div class="py-2 d-flex justify-content-center">
        <button class="btn btn-primary" (click)="confirm()">ยืนยัน</button>
      </div>
    </ng-container>
  </div>
</div>
