<div class="main-container">
  <div class="box__title">
    รายละเอียดใบคำขอสร้างเลขคุรุสภาสำหรับนักศึกษาชาวต่างชาติ
  </div>
  <div class="content__container">
    <ksp-request-header-info
      [requestDate]="'10 ตุลาคม 2565'"
      [requestNumber]="'112234467876543'"
    ></ksp-request-header-info>

    <hr />

    <div class="detail__content">
      <div>
        <label class="form-label">สังกัด</label>
        <input
          class="form-control form-control-sm"
          type="text"
          disabled
          placeholder="xxxxx"
        />
      </div>
      <div>
        <label class="form-label">หน่วยงาน / สถานศึกษา</label>
        <input
          class="form-control form-control-sm"
          type="text"
          disabled
          placeholder="xxxxx"
        />
      </div>
    </div>
    <div class="detail__content--primary">
      <div>
        <label class="form-label">ที่อยู่</label>
        <input
          class="form-control form-control-sm"
          type="text"
          disabled
          placeholder="xxxxx"
        />
      </div>
    </div>

    <div class="detail__container--secondary">
      <div class="detail__header--secondary">ข้อมูลนักศึกษาชาวต่างชาติ</div>

      <div class="detail__content--fifth">
        <div>
          <label class="form-label">คำนำหน้าชื่อภาษาอังกฤษ</label>
          <select class="search__content form-select form-select-sm">
            <option selected>นางสาว</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div>
          <label class="form-label">ชื่อภาษาอังกฤษ </label>
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="กรุณากรอก"
          />
        </div>
        <div>
          <label class="form-label">ชื่อกลางภาษาอังกฤษ </label>
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="กรุณากรอก"
          />
        </div>

        <div>
          <label class="form-label">นามสกุลภาษาอังกฤษ </label>
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="กรุณากรอก"
          />
        </div>
      </div>

      <div class="detail__content--fifth">
        <div>
          <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
          <select class="search__content form-select form-select-sm">
            <option selected>นางสาว</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div>
          <label class="form-label">ชื่อภาษาไทย </label>
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="กรุณากรอก"
          />
        </div>
        <div>
          <label class="form-label">ชื่อกลางภาษาไทย </label>
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="กรุณากรอก"
          />
        </div>

        <div>
          <label class="form-label">นามสกุลภาษาไทย </label>
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="กรุณากรอก"
          />
        </div>
      </div>

      <div class="detail__content">
        <div>
          <label class="form-label">เพศ</label>
          <select class="search__content form-select form-select-sm">
            <option selected>หญิง</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div>
          <label class="form-label">วันเดือนปีเกิด</label>
          <input
            class="form-control form-control-sm"
            type="date"
            placeholder="กรุณากรอก"
          />
        </div>
      </div>

      <div class="detail__content">
        <div>
          <label class="form-label">อีเมล์</label>
          <input
            class="form-control form-control-sm"
            type="email"
            placeholder="กรุณากรอก"
          />
        </div>
        <div>
          <label class="form-label">เบอร์โทรศัพท์ (ที่ติดต่อได้)</label>
          <input
            class="form-control form-control-sm"
            type="tel"
            placeholder="กรุณากรอก"
          />
        </div>
      </div>

      <div class="detail__content">
        <div>
          <label class="form-label"
            >หมายเลขหนังสือเดินทาง (Passport Number)</label
          >
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="กรุณากรอก"
          />
        </div>
        <div>
          <label class="form-label">ประเทศ</label>
          <select class="search__content form-select form-select-sm">
            <option selected>อังกฤษ</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="detail__content--third">
        <div>
          <label class="form-label">วันเดือนปีที่ออกหนังสือเดินทาง</label>
          <input
            class="form-control form-control-sm"
            type="date"
            placeholder="กรุณากรอก"
          />
        </div>

        <div>
          <label class="form-label">วันเดือนปีที่หนังสือเดินทางหมดอายุ</label>
          <input
            class="form-control form-control-sm"
            type="date"
            placeholder="กรุณากรอก"
          />
        </div>

        <div>
          <label class="form-label">Visa Class</label>
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="กรุณากรอก"
          />
        </div>
      </div>

      <div class="detail__content">
        <div>
          <label class="form-label">ประเภทวีซ่า</label>
          <select class="search__content form-select form-select-sm">
            <option selected>F (Official)</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div>
          <label class="form-label">วันเดือนปีวีซ่าหมดอายุ</label>
          <input
            class="form-control form-control-sm"
            type="date"
            placeholder="กรุณากรอก"
          />
        </div>
      </div>

      <br />
      <hr />
      <br />

      <ksp-form-attachment
        [title]="'กรุณาแนบหลักฐานประกอบการปฏิบัติงาน'"
        [groups]="foreignFiles"
      ></ksp-form-attachment>
    </div>
  </div>
</div>

<div class="bottom__container">
  <ksp-bottom-menu
    [saveButtonLabel]="'บันทึกและยื่นอนุมัติ'"
    [showCenterButtons]="true"
    [showSaveButton]="true"
    [isFirstPage]="true"
    [isLastPage]="true"
    (saveClicked)="save()"
    (cancelClicked)="cancel()"
  >
  </ksp-bottom-menu>
</div>
