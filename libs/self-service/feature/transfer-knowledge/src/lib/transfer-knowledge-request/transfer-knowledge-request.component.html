<ksp-top-nav [isSelfService]="true"
  ><span header>ใบคำขอเทียบโอนความรู้ตามมาตรฐานวิชาชีพครู</span></ksp-top-nav
>
<div class="main__container px-4 py-2">
  <self-service-request-status
    [showContent3]="false"
    [showContent4]="false"
    [showContent5]="false"
    [showContent6]="false"
    [showContent7]="false"
  ></self-service-request-status>

  <div class="row mx-0 border shadow-sm rounded-4 px-2 py-4 bg-white my-4">
    <div class="col-lg-3">
      <self-service-form-upload-image
        [imgDetail]="'col'"
      ></self-service-form-upload-image>
    </div>
    <div class="col-md">
      <ksp-form-user-info
        [displayMode]="[userInfoType]"
        [isSchoolService]="false"
      ></ksp-form-user-info>
    </div>
  </div>

  <mat-tab-group class="tab-group" animationDuration="0ms" [selectedIndex]="0">
    <mat-tab label="ที่อยู่" class="tab-content">
      <ksp-form-address [isDarkMode]="true">
        <span>ที่อยู่ทะเบียนบ้าน</span>
      </ksp-form-address>

      <hr />
      <ksp-form-address [isDarkMode]="true">
        <span>ที่อยู่ที่ติดต่อได้สะดวก</span>
        <span class="text-danger ms-1 fs-6">*กรุณากรอกข้อมูลตำบล, อำเภอ</span>
        <div class="d-flex align-items-center">
          <input type="checkbox" class="me-1" />
          <label class="form-label">ที่อยู่ตามทะเบียนบ้าน</label>
        </div>
      </ksp-form-address>
    </mat-tab>

    <mat-tab label="สถานที่ทำงาน">
      <self-service-form-user-workplace></self-service-form-user-workplace>
    </mat-tab>

    <mat-tab label="ข้อมูลทางการศึกษา">
      <self-service-transfer-knowledge-education></self-service-transfer-knowledge-education>
      <br />
      <ksp-form-attachment
        [title]="'กรุณาแนบหลักฐานประกอบ'"
        [groups]="objectiveFiles"
      ></ksp-form-attachment>
    </mat-tab>

    <mat-tab label="ข้อมูลขอเทียบโอนความรู้วิชาชีพครู">
      <self-service-transfer-knowledge-info></self-service-transfer-knowledge-info>
      <br />
      <ksp-form-attachment
        [title]="'กรุณาแนบหลักฐานประกอบ'"
        [groups]="objectiveFiles"
      ></ksp-form-attachment>
    </mat-tab>
  </mat-tab-group>

  <div class="fs-6 text-danger mt-1">
    *กรุณากรอกข้อมูลให้ถูกต้องเพื่อประโยชน์ของตัวท่านเอง
    โปรดตรวจสอบอีกครั้งก่อนทำการบันทึกข้อมูลลงในระบบ
  </div>

  <div class="d-flex justify-content-center my-3">
    <button type="button" class="btn btn-secondary">ย้อนกลับ</button>
    <button type="button" class="ms-3 btn btn-primary">ต่อไป</button>
  </div>
</div>
