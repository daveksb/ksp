    <div class="login__container">
      <div></div>
      <div class="d-flex flex-column align-items-center px-md-5">
        <div class="text-center">
          <img src="/assets/images/K-logo.png" />
          <h1 class="mb-1">เข้าใช้งานเว็บไซต์</h1>
          <h3 class="mb-3 text-secondary">Selfservice</h3>
        </div>

        <div class="w-100">
          <div class="row">
            <div class="col mb-3">
              <label class="fs-5">รหัสบัตรประชาชน</label>
              <input
                type="email"
                class="form-control form-control-lg"
                placeholder="กรุณากรอกรหัสบัตรประชาชน 13 หลัก"
                formControlName="username" />
            </div>
          </div>

          <div class="row">
            <div class="col mb-3">
              <label class="fs-5">รหัสผ่าน</label>
              <input
                [type]="eyeIconClicked ? 'text' : 'password'"
                class="form-control form-control-lg w-100"
                placeholder="รหัสผ่าน"
                formControlName="password" />
              <img
                class="eye__icon"
                (click)="eyeIconClicked = !eyeIconClicked"
                [ngClass]="{
                  'eye__icon--open': eyeIconClicked,
                  'eye__icon--close': !eyeIconClicked
                }" />
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <div
              role="button"
              class="text-secondary text-decoration-underline fs-4"
              (click)="forgot()">
              ลืมรหัสผ่าน?
            </div>
          </div>

          <div class="d-flex justify-content-center my-3">
            <button
              (click)="login()"
              type="button"
              class="btn btn-primary fs-4 w-100">
              เข้าสู่ระบบ
            </button>
          </div>

          <div class="d-flex justify-content-center">
            <div
              role="button"
              (click)="register()"
              class="label__secondary text-decoration-underline fs-4">
              สมัครสมาชิก
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <div class="fs-6 bottom-0 position-fixed">
        service support 20-484-3976 hotline 1124
      </div>
    </div>
  </div>
</form>
