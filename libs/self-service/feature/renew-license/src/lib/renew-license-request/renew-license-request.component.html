<ksp-top-nav [isSelfService]="true"
  ><span header>ใบคำขอต่ออายุใบประกอบวิชาชีพ</span></ksp-top-nav
>

<div class="main__container px-4 py-2">
  <self-service-request-status></self-service-request-status>

  <form [formGroup]="form">
    <div class="row mx-0 border shadow rounded-4 px-2 py-4 bg-white my-4">
      <div class="col-lg-2">
        <self-service-form-upload-image
          [imgDetail]="'col'"
        ></self-service-form-upload-image>
      </div>
      <div class="col-md">
        <ksp-form-user-info
          formControlName="userInfo"
          [isDarkMode]="true"
          [prefixList]="prefixList$ | async"
          [displayMode]="[userInfoType]"
          [nationList]="nationalitys$ | async"
          [isSchoolService]="false"
        >
        </ksp-form-user-info>
      </div>
    </div>

    <mat-tab-group
      class="tab-group"
      animationDuration="0ms"
      [selectedIndex]="0"
    >
      <mat-tab label="ที่อยู่" class="tab-content">
        <ksp-form-address
          formControlName="address1"
          [isDarkMode]="true"
          [provinces]="provinces1$ | async"
          [amphurs]="amphurs1$ | async"
          [tumbols]="tumbols1$ | async"
          (provinceChanged)="provinceChanged(1, $event)"
          (amphurChanged)="amphurChanged(1, $event)"
        >
          <span>ที่อยู่ทะเบียนบ้าน</span>
        </ksp-form-address>
        <hr />
        <ksp-form-address
          formControlName="address2"
          [isDarkMode]="true"
          [provinces]="provinces2$ | async"
          [amphurs]="amphurs2$ | async"
          [tumbols]="tumbols2$ | async"
          (provinceChanged)="provinceChanged(2, $event)"
          (amphurChanged)="amphurChanged(2, $event)"
        >
          <span>ที่อยู่ที่ติดต่อได้สะดวก</span>
        </ksp-form-address>
      </mat-tab>

      <mat-tab label="สถานที่ทำงาน">
        <self-service-form-user-workplace
          formControlName="workplace"
          [provinces]="provinces3$ | async"
          [amphurs]="amphurs3$ | async"
          [tumbols]="tumbols3$ | async"
          [bureaus]="bureau$ | async"
          (provinceChanged)="provinceChanged(3, $event)"
          (amphurChanged)="amphurChanged(3, $event)"
        >
        </self-service-form-user-workplace>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">โทรศัพท์</label>
            <input
              class="form-control"
              type="text"
              formControlName="workPhone"
            />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">โทรสาร</label>
            <input class="form-control" type="text" formControlName="fax" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">อีเมล</label>
            <input
              class="form-control"
              type="text"
              formControlName="workEmail"
            />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">เว็บไซต์</label>
            <input class="form-control" type="text" formControlName="website" />
          </div>
        </div>
      </mat-tab>

      <mat-tab label="ผลการปฏิบัติงานตามมาตรฐานการปฏิบัติงาน">
        <self-service-standard-working
          formControlName="standardWorking"
          [educationType]="'teacher'"
        ></self-service-standard-working>
      </mat-tab>
    </mat-tab-group>
  </form>

  <div class="fs-6 text-danger mt-1">
    *กรุณากรอกข้อมูลให้ถูกต้องเพื่อประโยชน์ของตัวท่านเอง
    โปรดตรวจสอบอีกครั้งก่อนทำการบันทึกข้อมูลลงในระบบ
  </div>

  <div class="d-flex justify-content-center my-3">
    <button type="button" class="btn border-primary text-primary bg-white">
      บันทึกชั่วคราว
    </button>
    <button
      type="button"
      class="ms-3 btn btn-primary"
      [disabled]="disableNextButton"
      (click)="save()"
    >
      บันทึกและยื่น
    </button>
  </div>
</div>
