<ksp-top-nav [isSelfService]="true">
  <span header>ข้อมูลของฉัน</span>
  <span subHeader>ข้อมูลผลการประเมินสมรรถนะ</span>

<div class="main__container px-4 py-2 full-height">
  <div class="box-header">ข้อมูลผลการประเมินสมรรถนะ</div>
  <mat-tab-group class="tab-group" animationDuration="0ms" dynamicHeight="true">
    <mat-tab label="วิชาชีพครู" class="tab-content">
      <button
        type="button"
        class="btn bg-secondary bg-opacity-10 text-primary w-auto mb-3"
      >
        + เพิ่มรายการประเมินสมรรถนะ
      </button>
      <self-service-test-result-table></self-service-test-result-table>
    </mat-tab>

    <mat-tab label="วิชาภาษาไทยเพื่อการสื่อสาร"
      ><button
        type="button"
        class="btn bg-secondary bg-opacity-10 text-primary w-auto mb-3"
      >
        + เพิ่มรายการประเมินสมรรถนะ</button
      ><self-service-test-result-table></self-service-test-result-table>
    </mat-tab>

    <mat-tab label="วิชาภาษาอังกฤษเพื่อการสื่อสาร"
      ><button
        type="button"
        class="btn bg-secondary bg-opacity-10 text-primary w-auto mb-3"
      >
        + เพิ่มรายการประเมินสมรรถนะ</button
      ><self-service-test-result-table></self-service-test-result-table>
    </mat-tab>

    <mat-tab label="วิชาการใช้เทคโนโลยีเพื่อการศึกษา"
      ><button
        type="button"
        class="btn bg-secondary bg-opacity-10 text-primary w-auto mb-3"
      >
        + เพิ่มรายการประเมินสมรรถนะ</button
      ><self-service-test-result-table></self-service-test-result-table>
    </mat-tab>
  </mat-tab-group>
  <div class="d-flex justify-content-center my-3">
    <button class="btn btn-secondary me-2">ล้างข้อมูล</button>
    <button class="btn btn-primary">แก้ไขข้อมูล</button>
  </div>
</div>
