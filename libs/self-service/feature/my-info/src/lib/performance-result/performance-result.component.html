<ksp-top-nav
  ><span header>ข้อมูลของฉัน</span
  ><span subHeader>ข้อมูลผลการประเมินสมรรถนะ</span></ksp-top-nav
>
<div class="main__container full-height">
  <div class="box-header">ข้อมูลผลการประเมินสมรรถนะ</div>
  <div class="border shadow rounded p-3">
    <div class="table">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="table__header">ลำดับ</th>
          <td mat-cell *matCellDef="let element" class="table__detail">
            {{ element.id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef class="table__header">วิชา</th>
          <td mat-cell *matCellDef="let element" class="table__detail">
            {{ element.subject }}
          </td>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef class="table__header">คะแนน</th>
          <td mat-cell *matCellDef="let element" class="table__detail">
            {{ element.score }}
          </td>
        </ng-container>

        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef class="table__header">
            ผลประเมิน
          </th>
          <td mat-cell *matCellDef="let element" class="table__detail">
            {{ element.result }}
          </td>
        </ng-container>

        <ng-container matColumnDef="announceDate">
          <th mat-header-cell *matHeaderCellDef class="table__header">
            วันที่ประกาศผล
          </th>
          <td mat-cell *matCellDef="let element" class="table__detail">
            {{ element.announceDate }}
          </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef class="table__header">
            วันที่สิ้นสุด
          </th>
          <td mat-cell *matCellDef="let element" class="table__detail">
            {{ element.endDate }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
