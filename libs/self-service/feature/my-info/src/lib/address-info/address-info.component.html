<ksp-top-nav [isSelfService]="true">
  <span header>ข้อมูลของฉัน</span>
</ksp-top-nav>

<div class="main__container px-4 py-2 full-height">
  <form [formGroup]="form">
    <div class="box-header">ที่อยู่ทะเบียนบ้าน</div>
    <div class="detail__container p-3">
      <ksp-form-address
        [isDarkMode]="true"
        [mode]="mode"
        [provinces]="provinces1$ | async"
        [amphurs]="amphurs1$ | async"
        [tumbols]="tumbols1$ | async"
        (provinceChanged)="provinceChanged(1, $event)"
        (amphurChanged)="amphurChanged(1, $event)"
        formControlName="addr1"
      >
      </ksp-form-address>
    </div>
    <br />
    <div class="box-header">ที่อยู่ที่ติดต่อได้สะดวก</div>
    <div class="detail__container p-3">
      <ksp-form-address
        [isDarkMode]="true"
        [mode]="mode"
        [provinces]="provinces2$ | async"
        [amphurs]="amphurs2$ | async"
        [tumbols]="tumbols2$ | async"
        (provinceChanged)="provinceChanged(2, $event)"
        (amphurChanged)="amphurChanged(2, $event)"
        formControlName="addr2"
      >
      </ksp-form-address>
    </div>
  </form>
  <div class="d-flex justify-content-center my-3">
    <button class="btn text-secondary bg-light border-secondary me-2">
      ล้างข้อมูล
    </button>
    <button
      class="btn"
      (click)="onClickChangeMode()"
      [ngClass]="mode === 'edit' ? 'btn-success' : 'btn-primary'"
    >
      {{ label }}
    </button>
  </div>
</div>
