<ksp-top-nav>
  <span header>ข้อมูลของฉัน</span>
  <span subHeader>ข้อมูลส่วนตัว</span>
</ksp-top-nav>

<form [formGroup]="form">
  <div class="main__container">
    <self-service-form-upload-image></self-service-form-upload-image>

    <div class="detail__container">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">ชื่อ</label>
          <input class="form-control" type="text" formControlName="name" />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">นามสกุล</label>
          <input class="form-control" type="text" formControlName="lastname" />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">รหัสผ่าน</label>
          <input class="form-control" type="text" formControlName="password" />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">เบอร์โทร</label>
          <input class="form-control" type="text" formControlName="phone" />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">วันเดือนปีเกิด</label>
          <input class="form-control" type="date" formControlName="birthDate" />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">สัญชาติ</label>
          <select class="form-select" formControlName="nationality">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">ศาสนา</label>
          <input class="form-control" type="text" formControlName="religion" />
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">ลำดับชั้นตำแหน่ง</label>
          <input class="form-control" type="text" formControlName="postLevel" />
        </div>

        <div class="col mb-3">
          <label class="form-label">ที่อยู่ปัจจุบัน</label>
          <textarea
            class="form-control"
            rows="3"
            formControlName="address"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="button__container">
      <button class="btn btn-secondary" (click)="clearData()">
        ล้างข้อมูล
      </button>
      <button
        id="btn-edit"
        class="btn btn-primary"
        (click)="onClick()"
        [ngClass]="status === 'edit' ? 'btn-primary' : 'btn-warning'"
      >
        {{ label }}
      </button>
    </div>
  </div>
</form>
