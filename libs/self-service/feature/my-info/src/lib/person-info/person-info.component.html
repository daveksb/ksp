<ksp-top-nav>
  <span header>ข้อมูลของฉัน</span>
  <span subHeader>ข้อมูลส่วนตัว</span>
</ksp-top-nav>

<form [formGroup]="form">
  <div class="container">
    <div class="img__container">
      <img src="/assets/images/img-profile.png" class="img__content" />
      <div class="mt-3">JPG. or PNG. / size 130 x 130px / 15MB. maximum</div>
    </div>

    <div class="detail__container">
      <div class="content__container--secondary">
        <div class="mb-3">
          <label class="form-label">ชื่อ</label>
          <input
            class="form-control form-control-sm"
            type="text"
            formControlName="name"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">นามสกุล</label>
          <input
            class="form-control form-control-sm"
            type="text"
            formControlName="lastname"
          />
        </div>
      </div>
      <div class="content__container--secondary">
        <div class="mb-3">
          <label class="form-label">รหัสผ่าน</label>
          <input
            class="form-control form-control-sm"
            type="text"
            formControlName="password"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">เบอร์โทร</label>
          <input
            class="form-control form-control-sm"
            type="text"
            formControlName="phone"
          />
        </div>
      </div>
      <div class="content__container--secondary">
        <div class="mb-3">
          <label class="form-label">วันเดือนปีเกิด</label>
          <input
            class="form-control form-control-sm"
            type="date"
            formControlName="birthDate"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">สัญชาติ</label>
          <select
            class="form-select form-select-sm"
            formControlName="nationality"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="content__container--secondary">
        <div class="mb-3">
          <label class="form-label">ศาสนา</label>
          <input
            class="form-control form-control-sm"
            type="text"
            formControlName="religion"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">ลำดับชั้นตำแหน่ง</label>
          <input
            class="form-control form-control-sm"
            type="text"
            formControlName="postLevel"
          />
        </div>
      </div>

      <div class="content">
        <div class="mb-3">
          <label class="form-label">ที่อยู่ปัจจุบัน</label>
          <textarea
            class="form-control form-control-sm"
            rows="3"
            formControlName="address"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="button__container">
      <button class="btn btn-secondary">ล้างข้อมูล</button>
      <button id="btn-edit" class="btn btn-primary" >
        แก้ไชข้อมูล
      </button>
    </div>
  </div>
</form>
