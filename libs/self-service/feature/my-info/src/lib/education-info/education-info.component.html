<ksp-top-nav [isSelfService]="true">
  <span header>ข้อมูลของฉัน</span>
</ksp-top-nav>

<div class="main__container px-4 py-2 full-height">
  <div class="box-header">ข้อมูลทางการศึกษา</div>
  <form [formGroup]="form">
    <div class="detail__container p-3">
      <self-service-transfer-knowledge-education
        [showSeeButton]="true"
        [mode]="mode"
        formControlName="eduinfo"
        [countries]="countries$ | async"
      ></self-service-transfer-knowledge-education>
    </div>
  </form>
  <div class="d-flex justify-content-center my-3">
    <button class="btn text-secondary bg-light border-secondary me-2">
      ล้างข้อมูล
    </button>
    <button
      class="btn"
      (click)="onClickSave()"
      [ngClass]="mode === 'edit' ? 'btn-success' : 'btn-primary'"
    >
      {{ label }}
    </button>
  </div>
</div>
