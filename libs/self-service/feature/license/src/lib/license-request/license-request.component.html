<ksp-top-nav
  ><span header>ใบอนุญาตประกอบวิชาชีพ</span
  ><span subHeader>ขอขึ้นใบอนุญาตประกอบวิชาชีพ</span></ksp-top-nav
>

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> แสดง/ซ่อน ข้อมูลผู้ใช้ </mat-panel-title>
    </mat-expansion-panel-header>
    <ksp-self-service-box-menu></ksp-self-service-box-menu>
    <self-service-form-upload-image></self-service-form-upload-image>
    <div class="detail__container">
      <ksp-form-user-info></ksp-form-user-info>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<div class="tab-container">
  <mat-tab-group class="tab-group" animationDuration="0ms" [selectedIndex]="0">
    <mat-tab label="ที่อยู่" class="tab-content">
      <ksp-form-address>ที่อยู่ทะเบียนบ้าน</ksp-form-address>
      <ksp-form-address
        >ที่อยู่ที่ติดต่อได้สะดวก
        <span class="label__warn">*กรุณากรอกข้อมูลตำบล , อำเภอ</span>
        <div class="checkbox__container-2">
          <input type="checkbox" class="checkbox__box" />
          <label class="form-label">ที่อยู่ตามทะเบียนบ้าน</label>
        </div>
      </ksp-form-address>
      <div class="label__warn">
        *กรุณากรอกข้อมูลให้ถูกต้องเพื่อประโยชน์ของตัวท่านเอง
        โปรดตรวจสอบอีกครั้งก่อนทำการบันทึกข้อมูลลงในระบบ
      </div>
    </mat-tab>
    <mat-tab label="สถานที่ทำงาน">
      <self-service-form-user-workplace></self-service-form-user-workplace>
    </mat-tab>
    <mat-tab label="ข้อมูลทางการศึกษา">
      <self-service-form-user-education></self-service-form-user-education>
      <hr />
      <ksp-form-attachment
        [title]="'กรุณาแนบหลักฐานประกอบวุฒิทางการศึกษา'"
        [groups]="educationFiles"
      ></ksp-form-attachment>
    </mat-tab>
    <mat-tab label="ข้อมูลประสบการณ์วิชาชีพ">
      <self-service-form-user-experience></self-service-form-user-experience>
      <hr />
      <ksp-form-attachment
        [title]="'กรุณาแนบหลักฐานประกอบการฝึกประสบการณ์วิชาชีพ'"
        [groups]="experienceFiles"
      ></ksp-form-attachment>
    </mat-tab>
    <mat-tab label="ข้อมูลผลการประเมินสมรรถนะ">
      <self-service-form-user-performance></self-service-form-user-performance>

      <ksp-form-attachment
        title="กรุณาแนบหลักฐาน"
        [groups]="['สำเนาผลการทดสอบ']"
      ></ksp-form-attachment>
    </mat-tab>
  </mat-tab-group>

  <div class="footer">
    <button type="button" class="btn btn-light">ล้างข้อมูล</button>
    <button
      (click)="save()"
      id="next__button"
      type="button"
      class="btn btn-primary"
    >
      ต่อไป
    </button>
  </div>
</div>
