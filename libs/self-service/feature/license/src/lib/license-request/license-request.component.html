<ksp-top-nav
  ><span header>ใบอนุญาตประกอบวิชาชีพ</span
  ><span subHeader>ขอขึ้นใบอนุญาตประกอบวิชาชีพ</span></ksp-top-nav
>

<self-service-license-info></self-service-license-info>

<self-service-form-upload-image></self-service-form-upload-image>

<div class="user-info__container">
  <ksp-form-user-info [isDarkMode]="true"></ksp-form-user-info>
</div>

<form [formGroup]="form">
  <div class="tab-container">
    <mat-tab-group
      class="tab-group"
      animationDuration="0ms"
      [selectedIndex]="0"
    >
      <mat-tab label="ที่อยู่" class="tab-content">
        <ksp-form-address formControlName="address1" [isDarkMode]="true">
          ที่อยู่ทะเบียนบ้าน
        </ksp-form-address>
        <hr />
        <ksp-form-address formControlName="address2" [isDarkMode]="true">
          ที่อยู่ที่ติดต่อได้สะดวก
          <span class="text-danger">*กรุณากรอกข้อมูลตำบล,อำเภอ</span>
          <div class="checkbox__container-2">
            <input
              (change)="useSameAddress($event)"
              type="checkbox"
              class="checkbox__box"
            />
            <label class="form-label">ที่อยู่ตามทะเบียนบ้าน</label>
          </div>
        </ksp-form-address>
        <div class="text-danger">
          *กรุณากรอกข้อมูลให้ถูกต้องเพื่อประโยชน์ของตัวท่านเอง
          โปรดตรวจสอบอีกครั้งก่อนทำการบันทึกข้อมูลลงในระบบ
        </div>
      </mat-tab>
      <mat-tab label="สถานที่ทำงาน">
        <self-service-form-user-workplace
          formControlName="workplace"
        ></self-service-form-user-workplace>
      </mat-tab>
      <mat-tab label="ข้อมูลทางการศึกษา">
        <self-service-form-user-education
          formControlName="education"
        ></self-service-form-user-education>
        <hr />
        <ksp-form-attachment
          [title]="'กรุณาแนบหลักฐานประกอบวุฒิทางการศึกษา'"
          [groups]="service.educationFiles"
        ></ksp-form-attachment>
      </mat-tab>
      <mat-tab label="ข้อมูลประสบการณ์วิชาชีพ">
        <self-service-form-user-experience
          formControlName="experience"
        ></self-service-form-user-experience>
        <hr />
        <ksp-form-attachment
          [title]="'กรุณาแนบหลักฐานประกอบการฝึกประสบการณ์วิชาชีพ'"
          [groups]="service.experienceFiles"
        ></ksp-form-attachment>
      </mat-tab>
      <mat-tab label="ข้อมูลผลการประเมินสมรรถนะ">
        <self-service-form-user-performance></self-service-form-user-performance>
        <hr />
        <ksp-form-attachment
          title="กรุณาแนบหลักฐาน"
          [groups]="['สำเนาผลการทดสอบ']"
        ></ksp-form-attachment>
      </mat-tab>
    </mat-tab-group>

    <div class="footer">
      <button type="button" class="btn btn-light">ล้างข้อมูล</button>
      <button
        (click)="save()"
        id="next__button"
        type="button"
        class="btn btn-primary"
      >
        ต่อไป
      </button>
    </div>
  </div>
</form>
