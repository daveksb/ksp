<ksp-top-nav [isSelfService]="true"
  ><span header>ใบอนุญาตประกอบวิชาชีพ</span
  ><span subHeader>ขอขึ้นใบอนุญาตประกอบวิชาชีพ</span></ksp-top-nav
>

<div class="main__container px-4 py-2">
  <self-service-request-status></self-service-request-status>

  <self-service-license-request-thai
    *ngIf="pageType === 1"
  ></self-service-license-request-thai>
  <self-service-license-request-school-manager
    *ngIf="pageType === 2"
  ></self-service-license-request-school-manager>
  <self-service-license-request-education-manager
    *ngIf="pageType === 3"
  ></self-service-license-request-education-manager>
  <self-service-license-request-study-supervision
    *ngIf="pageType === 4"
  ></self-service-license-request-study-supervision>
  <self-service-license-request-foreign
    *ngIf="pageType === 5"
  ></self-service-license-request-foreign>

  <div class="fs-6 text-danger mt-2">
    * กรุณากรอกข้อมูลให้ถูกต้องเพื่อประโยชน์ของตัวท่านเอง
    โปรดตรวจสอบอีกครั้งก่อนทำการบันทึกข้อมูลลงในระบบ
  </div>

  <div class="d-flex justify-content-center mt-3 mb-3">
    <button type="button" class="btn btn-secondary">ล้างข้อมูล</button>
    <!-- <button
      (click)="save()"
      type="button"
      class="ms-3 btn btn-primary"
      [disabled]="disableNextButton"
    >
      ต่อไป
    </button> -->
  </div>
</div>
