<ksp-top-nav><span header>ใบอนุญาตประกอบวิชาชีพ</span><span subHeader>ขอขึ้นใบอนุญาตประกอบวิชาชีพ</span></ksp-top-nav>

<div class="main__container px-4 py-2">
  <self-service-license-info
    [header]="'รายละเอียดใบคำขอ'"
    [subheader1]="'วันที่ทำรายการ'"
    [subheader2]="'เลขใบคำขอ'"
    [subheader3]="'เลขที่ประจำตัวคุรุสภา'"
    [subheader4]="'เลขประจำตัวประชาชน'"
    [date]="'10 ตุลาคม 2565'"
    [requestNo]="'11020-00xxx-xx-x'"
    [KuruspaId]="'11020-00xxx-xx-x'"
    [personId]="'3365500066412'"></self-service-license-info>
  <br />
  <self-service-form-upload-image></self-service-form-upload-image>
  <br />
  <form [formGroup]="form">
    <div class="detail__container">
      <ksp-form-user-info
        formControlName="userInfo"
        [isDarkMode]="true"
        [prefixList]="prefixList$ | async"
        [displayMode]="[userInfoType]"
        [nationList]="nationalitys$ | async">
      </ksp-form-user-info>
    </div>
    <br />
    <mat-tab-group
      class="tab-group"
      animationDuration="0ms"
      [selectedIndex]="0">
      <mat-tab label="ที่อยู่" class="tab-content">
        <ksp-form-address
          formControlName="address1"
          [isDarkMode]="true"
          [provinces]="provinces1$ | async"
          [amphurs]="amphurs1$ | async"
          [tumbols]="tumbols1$ | async"
          (provinceChanged)="provinceChanged(1, $event)"
          (amphurChanged)="amphurChanged(1, $event)">
          <span>ที่อยู่ทะเบียนบ้าน</span>
        </ksp-form-address>
        <hr />
        <ksp-form-address
          formControlName="address2"
          [isDarkMode]="true"
          [provinces]="provinces2$ | async"
          [amphurs]="amphurs2$ | async"
          [tumbols]="tumbols2$ | async"
          (provinceChanged)="provinceChanged(2, $event)"
          (amphurChanged)="amphurChanged(2, $event)">
          <span>ที่อยู่ที่ติดต่อได้สะดวก</span>
          <span class="text-danger ms-1 fs-6">*กรุณากรอกข้อมูลตำบล, อำเภอ</span>
          <div class="d-flex align-items-center">
            <input
              (change)="useSameAddress($event)"
              type="checkbox"
              class="address__checkbox" />
            <label class="form-label">ที่อยู่ตามทะเบียนบ้าน</label>
          </div>
        </ksp-form-address>
      </mat-tab>

      <mat-tab label="สถานที่ทำงาน">
        <self-service-form-user-workplace
          formControlName="workplace"
          [provinces]="provinces3$ | async"
          [amphurs]="amphurs3$ | async"
          [tumbols]="tumbols3$ | async"
          [bureaus]="bureau$ | async"
          (provinceChanged)="provinceChanged(3, $event)"
          (amphurChanged)="amphurChanged(3, $event)">></self-service-form-user-workplace>
      </mat-tab>

      <mat-tab label="ข้อมูลทางการศึกษา">
        <self-service-form-user-education
          [countries]="countries$ | async"
          formControlName="education"></self-service-form-user-education>
        <hr />
        <ksp-form-attachment
          [title]="'กรุณาแนบหลักฐานประกอบวุฒิทางการศึกษา'"
          [groups]="service.educationFiles"></ksp-form-attachment>
      </mat-tab>

      <mat-tab label="ข้อมูลประสบการณ์วิชาชีพ">
        <self-service-form-user-experience
          [countries]="countries2$ | async"
          [licenses]="licenses$ | async"
          formControlName="experience"></self-service-form-user-experience>
        <hr />
        <ksp-form-attachment
          [title]="'กรุณาแนบหลักฐานประกอบการฝึกประสบการณ์วิชาชีพ'"
          [groups]="service.experienceFiles"></ksp-form-attachment>
      </mat-tab>

      <mat-tab label="ข้อมูลผลการประเมินสมรรถนะ">
        <self-service-form-user-performance></self-service-form-user-performance>
        <hr />
        <ksp-form-attachment
          title="กรุณาแนบหลักฐาน"
          [groups]="service.performanceFiles"></ksp-form-attachment>
      </mat-tab>
    </mat-tab-group>

    <div class="fs-6 text-danger mt-2">
      *กรุณากรอกข้อมูลให้ถูกต้องเพื่อประโยชน์ของตัวท่านเอง
      โปรดตรวจสอบอีกครั้งก่อนทำการบันทึกข้อมูลลงในระบบ
    </div>

    <div class="d-flex justify-content-center mt-3 mb-3">
      <button type="button" class="btn btn-secondary">ล้างข้อมูล</button>
      <button (click)="save()" type="button" class="ms-3 btn btn-primary">
        ต่อไป
      </button>
    </div>
  </form>
</div>
