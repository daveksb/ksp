<ksp-top-nav
  ><span header>ใบอนุญาตประกอบวิชาชีพ </span
  ><span subHeader>เปลี่ยนแปลง/ แก้ไขใบอนุญาต</span></ksp-top-nav
>
<form [formGroup]="form">
  <div class="main__container">
    <div class="fs-5 mt-1 mb-1">
      มีความประสงค์จะขอให้เปลี่ยนแปลงข้อมูลทะเบียนผู้ได้รับใบอนุญาต
    </div>

    <div class="detail__container">
      <div class="d-flex align-items-center">
        <input
          type="checkbox"
          class="checkbox"
          name="test"
          (change)="disableControl($event, ['prefixTh', 'prefixEn'])"
        />
        <label class="form-label">เปลี่ยน / เพิ่มเติม คำนำหน้าชื่อ</label>
      </div>
      <div class="row align-items-center">
        <div class="col-md-5 col-md-5 mb-3">
          <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
          <select class="form-select" disabled>
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="change-button col-md-2 mb-3 mb-md-0 mb-3 mb-md-0">
          <label class="change-label">เปลี่ยน เป็น</label>
        </div>

        <div class="col-md-5 col-md-5 mb-3">
          <label class="form-label">คำนำหน้าชื่อภาษาไทย</label
          ><span class="fs-6 text-danger"> *</span>
          <select class="form-select" formControlName="prefixTh">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-md-5 mb-3">
          <label class="form-label">คำนำหน้าชื่อภาษาอังกฤษ</label>
          <select class="form-select" disabled>
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="change-button col-md-2 mb-3 mb-md-0">
          <br />
          <label class="change-label">เปลี่ยน เป็น</label>
        </div>

        <div class="col-md-5 mb-3">
          <label class="form-label">คำนำหน้าชื่อภาษาอังกฤษ</label
          ><span class="fs-6 text-danger"> *</span>
          <select class="form-select" formControlName="prefixEn">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <input
          type="checkbox"
          class="checkbox"
          (change)="disableControl($event, ['nameTh', 'nameEn'])"
        />
        <label class="form-label">เปลี่ยนชื่อ</label>
      </div>
      <div class="row align-items-center">
        <div class="col-md-5 mb-3">
          <label class="form-label">ชื่อภาษาไทย</label>
          <input class="form-control" type="text" disabled />
        </div>

        <div class="change-button col-md-2 mb-3 mb-md-0">
          <br />
          <label class="change-label">เปลี่ยน เป็น</label>
        </div>

        <div class="col-md-5 mb-3">
          <label class="form-label">ชื่อภาษาไทย</label
          ><span class="fs-6 text-danger"> *</span>
          <input class="form-control" type="text" formControlName="nameTh" />
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-md-5 mb-3">
          <label class="form-label">ชื่อภาษาอังกฤษ</label>
          <input class="form-control" type="text" disabled />
        </div>

        <div class="change-button col-md-2 mb-3 mb-md-0">
          <br />
          <label class="change-label">เปลี่ยน เป็น</label>
        </div>

        <div class="col-md-5 mb-3">
          <label class="form-label">ชื่อภาษาอังกฤษ</label
          ><span class="fs-6 text-danger"> *</span>
          <input class="form-control" type="text" formControlName="nameEn" />
        </div>
      </div>
      <div class="d-flex align-items-center">
        <input
          id="check_1"
          type="checkbox"
          class="checkbox"
          (change)="disableControl($event, ['lastnameTh', 'lastnameEn'])"
        />
        <label class="form-label">เปลี่ยนนามสกุล</label>
      </div>
      <div class="row align-items-center">
        <div class="col-md-5 mb-3">
          <label class="form-label">นามสกุลภาษาไทย</label>
          <input class="form-control" type="text" disabled />
        </div>

        <div class="change-button col-md-2 mb-3 mb-md-0">
          <br />
          <label class="change-label">เปลี่ยน เป็น</label>
        </div>

        <div class="col-md-5 mb-3">
          <label class="form-label">นามสกุลภาษาไทย</label
          ><span class="fs-6 text-danger"> *</span>
          <input
            class="form-control"
            type="text"
            formControlName="lastnameTh"
          />
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-md-5 mb-3">
          <label class="form-label">นามสกุลภาษาอังกฤษ</label>
          <input class="form-control" type="text" disabled />
        </div>

        <div class="change-button col-md-2 mb-3 mb-md-0">
          <br />
          <label class="change-label">เปลี่ยน เป็น</label>
        </div>

        <div class="col-md-5 mb-3">
          <label class="form-label">นามสกุลภาษาอังกฤษ</label
          ><span class="fs-6 text-danger"> *</span>
          <input
            class="form-control"
            type="text"
            formControlName="lastnameEn"
          />
        </div>
      </div>
      <div class="d-flex align-items-center">
        <input
          id="check_1"
          type="checkbox"
          class="checkbox"
          (change)="disableControl($event, ['distributeData'])"
        />
        <label class="form-label">จำหน่ายข้อมูล</label>
      </div>
      <div class="row">
        <div class="col-md-5 mb-3">
          <select
            class="search__content form-select"
            formControlName="distributeData"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <hr />
      <ksp-form-attachment [groups]="uploadFileList"></ksp-form-attachment>

      <label class="text-danger">
        *กรุณากรอกข้อมูลให้ถูกต้องเพื่อประโยชน์ของตัวท่านเอง
        โปรดตรวจสอบอีกครั้งก่อนการบันทึกลงระบบ
      </label>

      <ksp-bottom-nav
        (cancelClicked)="navigateBack()"
        [isLastPage]="true"
        [isFirstPage]="true"
        [showCenterButtons]="true"
        [showSaveButton]="true"
        (saveClicked)="onConfirm()"
      ></ksp-bottom-nav>
    </div>
  </div>
</form>
