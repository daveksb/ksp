<ksp-top-nav [isSelfService]="true">
  <span header>ใบอนุญาตประกอบวิชาชีพ </span>
  <span subHeader>เปลี่ยนแปลง/แก้ไขใบอนุญาต</span>
</ksp-top-nav>
<form [formGroup]="form">
  <div class="main__container">
    <div class="fs-5 mt-1 mb-1">
      มีความประสงค์จะขอให้เปลี่ยนแปลงข้อมูลทะเบียนผู้ได้รับใบอนุญาต
    </div>

    <div class="detail__container">
      <ksp-edit-license
        formControlName="userInfo"
        [oldValue]="oldValue"
        [prefixList]="prefixList$ | async"
        [showDistributeData]="true"></ksp-edit-license>
      <hr />
      <ksp-form-attachment [groups]="uploadFileList"></ksp-form-attachment>

      <label class="text-danger">
        *กรุณากรอกข้อมูลให้ถูกต้องเพื่อประโยชน์ของตัวท่านเอง
        โปรดตรวจสอบอีกครั้งก่อนการบันทึกลงระบบ
      </label>

      <ksp-bottom-nav
        (cancelClicked)="navigateBack()"
        [isLastPage]="true"
        [isFirstPage]="true"
        [showCenterButtons]="true"
        [showSaveButton]="true"
        (saveClicked)="onConfirm()"></ksp-bottom-nav>
    </div>
  </div>
</form>
