<ksp-top-nav [isSelfService]="true"
  ><span header>TEACHING LICENSE APPLICATION FORM</span>
</ksp-top-nav>

<div class="main__container full-height px-4 py-2">
  <self-service-request-status
    [headerLabel1]="'Issue Date'"
    [headerLabel2]="'Form ID'"
    [title]="'TEACHING LICENSE APPLICATION FORM'"
    self-service-request-status
  ></self-service-request-status>

  <div class="box-header text-center mb-1 mt-3">
    THE TEACHERS' COUNCIL OF THAILAND TEACHING LICENSE APPLICATION FORM
  </div>

  <div class="container detail__container">
    <ng-container *ngFor="let rule of rules; index as i">
      <div class="d-flex my-3">
        <label class="form-label"> {{ rule }} </label>
      </div>
    </ng-container>
  </div>

  <div class="d-flex justify-content-center my-3">
    <button type="button" (click)="cancel()" class="btn btn-secondary">
      Cancel
    </button>
    <button type="button" (click)="save()" class="ms-3 btn btn-primary">
      Confirm
    </button>
  </div>
</div>
