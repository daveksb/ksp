<div class="box-header">รายละเอียด</div>
<mat-tab-group class="tab-group" animationDuration="0ms" [selectedIndex]="0">
  <mat-tab label="ข้อมูลส่วนตัว">
    <ksp-form-user-info [isDarkMode]="true"></ksp-form-user-info>
  </mat-tab>

  <mat-tab label="ที่อยู่" class="tab-content">
    <ksp-form-address [isDarkMode]="true">
      <span class="text-primary">ที่อยู่ที่สามารถติดต่อได้</span>
    </ksp-form-address>
    <hr />
    <div class="box-header text-primary">สถานที่ทำงาน</div>
    <self-service-form-user-workplace></self-service-form-user-workplace>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">โทรศัพท์</label>
        <input class="form-control" type="text" />
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">โทรสาร</label>
        <input class="form-control" type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">อีเมล</label>
        <input class="form-control" type="text" />
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">เว็บไซต์</label>
        <input class="form-control" type="text" />
      </div>
    </div>
  </mat-tab>

  <mat-tab label="ข้อมูลการศึกษา">
    <ksp-council-education></ksp-council-education>
  </mat-tab>

  <mat-tab label="ข้อมูลการทำงาน">
    <ksp-praise-teacher-working></ksp-praise-teacher-working>
  </mat-tab>

  <mat-tab label="ข้อมูลรางวัล">
    <ksp-praise-teacher-reward-info></ksp-praise-teacher-reward-info>
  </mat-tab>

  <mat-tab label="ข้อมูลการถูกลงโทษทางวินัย">
    <ksp-praise-teacher-punished></ksp-praise-teacher-punished>
  </mat-tab>

  <mat-tab label="เอกสารประกอบ">
    <ksp-form-attachment
      [groups]="rewardFiles"
      [titleClass]="'text-primary'"
    ></ksp-form-attachment>
  </mat-tab>
</mat-tab-group>

<div class="d-flex justify-content-center my-3">
  <button type="button" class="btn border-primary text-primary bg-white">
    บันทึกชั่วคราว
  </button>
  <button type="button" class="ms-3 btn btn-primary">บันทึกและยื่น</button>
</div>
