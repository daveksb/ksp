<div class="box-header">รายละเอียด: รางวัลครูภาษาไทยดีเด่น</div>
<form [formGroup]="form">
  <mat-tab-group class="tab-group" [selectedIndex]="0" animationDuration="0ms">
    <mat-tab label="ข้อมูลส่วนตัว">
      <ksp-form-user-info
        [displayMode]="[userInfoType]"
        [isSelfService]="true"
        [prefixList]="prefixList"
        formControlName="userInfo"
      ></ksp-form-user-info>
    </mat-tab>

    <mat-tab label="ที่อยู่" class="tab-content">
      <ksp-form-address
        formControlName="addressInfo"
        [isDarkMode]="true"
        [provinces]="provinces1$ | async"
        [amphurs]="amphurs1$ | async"
        [tumbols]="tumbols1$ | async"
        (provinceChanged)="provinceChanged(1, $event)"
        (amphurChanged)="amphurChanged(1, $event)"
      >
        <span class="text-primary">ที่อยู่ที่สามารถติดต่อได้</span>
      </ksp-form-address>
      <hr />
      <div class="box-header text-primary">สถานที่ทำงาน</div>
      <self-service-form-user-workplace
        formControlName="workplace"
        [provinces]="provinces2$ | async"
        [amphurs]="amphurs2$ | async"
        [tumbols]="tumbols2$ | async"
        [bureaus]="bureaus"
        (provinceChanged)="provinceChanged(2, $event)"
        (amphurChanged)="amphurChanged(2, $event)"
      >
      </self-service-form-user-workplace>
      <div class="row">
        <div class="col-md-6 mb-2">
          <label class="form-label">โทรศัพท์</label>
          <input class="form-control" type="text" formControlName="phone" />
        </div>

        <div class="col-md-6 mb-2">
          <label class="form-label">โทรสาร</label>
          <input class="form-control" type="text" formControlName="fax" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-2">
          <label class="form-label">อีเมล</label>
          <input class="form-control" type="text" formControlName="email" />
        </div>

        <div class="col-md-6 mb-2">
          <label class="form-label">เว็บไซต์</label>
          <input class="form-control" type="text" formControlName="website" />
        </div>
      </div>
    </mat-tab>

    <mat-tab label="ข้อมูลครูภาษาไทยดีเด่น">
      <ksp-thai-teacher-info
        formControlName="rewardTeacherInfo"
      ></ksp-thai-teacher-info>
    </mat-tab>

    <mat-tab label="ข้อมูลการศึกษา">
      <ksp-council-education formControlName="eduInfo"></ksp-council-education>
    </mat-tab>

    <mat-tab label="ข้อมูลการทำงาน">
      <ksp-council-working formControlName="hiringInfo"></ksp-council-working>
    </mat-tab>

    <mat-tab label="ข้อมูลการสอน">
      <ksp-thai-teacher-teaching
        formControlName="teachingInfo"
        [bureaus]="bureaus"
        [provinces]="provinces3$ | async"
        [amphurs]="amphurs3$ | async"
        [tumbols]="tumbols3$ | async"
        [provinces2]="provinces4$ | async"
        [amphurs2]="amphurs4$ | async"
        [tumbols2]="tumbols4$ | async"
        (provinceChanged)="provinceChanged(3, $event)"
        (amphurChanged)="amphurChanged(3, $event)"
        (province2Changed)="provinceChanged(4, $event)"
        (amphur2Changed)="amphurChanged(4, $event)"
        (sameAddress)="onSameAddress()"
      ></ksp-thai-teacher-teaching>
      <br />
      <ksp-form-attachment
        [groups]="rewardFiles"
        [uniqueTimestamp]="uniqueTimestamp"
        [titleClass]="'text-primary'"
      ></ksp-form-attachment>
    </mat-tab>
  </mat-tab-group>
</form>
