<form [formGroup]="form">
  <div class="box-header">รายละเอียด: รางวัลครูอาวุโส</div>
  <mat-tab-group
    [formGroup]="form"
    class="tab-group"
    animationDuration="0ms"
    [selectedIndex]="0"
  >
    <mat-tab label="ข้อมูลส่วนตัว">
      <ksp-form-user-info
        [isHasSixtiesDate]="true"
        [isSelfService]="true"
        [prefixList]="prefixList"
        [requiredIdCardNo]="false"
        formControlName="userInfo"
      ></ksp-form-user-info>
    </mat-tab>

    <mat-tab label="ที่อยู่" class="tab-content">
      <ksp-form-address
        formControlName="addressInfo"
        [isDarkMode]="true"
        [provinces]="provinces1$ | async"
        [amphurs]="amphurs1$ | async"
        [tumbols]="tumbols1$ | async"
        (provinceChanged)="provinceChanged(1, $event)"
        (amphurChanged)="amphurChanged(1, $event)"
      >
        <span class="text-primary">ที่อยู่ที่สามารถติดต่อได้</span>
      </ksp-form-address>
      <hr />
      <div class="box-header text-primary">สถานที่ทำงาน</div>
      <self-service-form-user-workplace
        [showContactForm]="true"
        formControlName="workplace"
        [provinces]="provinces2$ | async"
        [amphurs]="amphurs2$ | async"
        [tumbols]="tumbols2$ | async"
        [bureaus]="bureaus"
        (provinceChanged)="provinceChanged(2, $event)"
        (amphurChanged)="amphurChanged(2, $event)"
      >
      </self-service-form-user-workplace>

        <div class="col-md-6 mb-2">

          <input class="form-control" type="text" formControlName="fax" />

          <input class="form-control" type="text" formControlName="email" />

          <label class="form-label">เว็บไซต์</label>

        </div>
      </div> -->
    </mat-tab>

    <mat-tab label="ข้อมูลครูอาวุโส">
      <ksp-senior-teacher-info
        formControlName="rewardTeacherInfo"
      ></ksp-senior-teacher-info>
    </mat-tab>

    <mat-tab label="ข้อมูลประกอบวิชาชีพ">
      <ksp-senior-teacher-career
        formControlName="rewardCareerInfo"
        [btnLabel]="'เพิ่มข้อมูลประกอบวิชาชีพ'"
      ></ksp-senior-teacher-career>
    </mat-tab>

    <mat-tab label="ข้อมูลผู้ขอรับเงินช่วยเหลือ">
      <ksp-senior-teacher-subsidy
        formControlName="rewardMoneySupportInfo"
      ></ksp-senior-teacher-subsidy>
    </mat-tab>

    <mat-tab label="เอกสารประกอบ">
      <ksp-form-attachment
        [groups]="rewardFiles"
        [uniqueTimestamp]="uniqueTimestamp"
        [titleClass]="'text-primary'"
      ></ksp-form-attachment>
    </mat-tab>
  </mat-tab-group>
</form>
