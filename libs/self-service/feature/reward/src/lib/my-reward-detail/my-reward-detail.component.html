<ksp-top-nav>
  <span header>รางวัลของฉัน</span>
</ksp-top-nav>

<div class="main__container px-4 py-2 full-height">
  <div class="box-header">ข้อมูลรางวัลที่ได้รับ</div>
  <div class="bg-light p-3">
    <ksp-license-info
      [isHasTitle]="true"
      [subTitle1]="'วันที่ยื่นขอรางวัล'"
      [subTitle2]="'วันที่ประกาศผลรางวัล'"
    ></ksp-license-info>
  </div>

  <br />
  <ksp-thai-teacher-reward [mode]="'view'"></ksp-thai-teacher-reward>

  <div class="d-flex justify-content-center my-3">
    <button type="button" class="btn btn-primary" (click)="back()">
      กลับสู่หน้าหลัก
    </button>
  </div>
</div>
