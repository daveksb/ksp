<ksp-top-nav [isSelfService]="true">
  <span header>ขอรับรางวัลการยกย่องเชิดชูเกียรติ</span>
</ksp-top-nav>

<form [formGroup]="form">
  <div class="full-height main__container px-4 py-2">
    <div class="row">
      <div class="col-md-6">
        <div class="box-header">ประเภทรางวัล</div>
        <select class="form-select" formControlName="rewardType" #rewardType>
          <option selected hidden disabled value="null">กรุณาเลือก</option>
          <option *ngFor="let reward of rewardTypes" [value]="reward.value">
            {{ reward.label }}
          </option>
        </select>
      </div>
    </div>
    <div *ngIf="rewardType.value">
      <self-service-request-status></self-service-request-status>
    </div>

    <div *ngIf="rewardType.value === '1'">
      <ksp-council-reward formControlName="rewardDetail"></ksp-council-reward>
    </div>

    <div *ngIf="rewardType.value === '2'">
      <ksp-thai-teacher-reward
        formControlName="rewardDetail"
      ></ksp-thai-teacher-reward>
    </div>

    <div *ngIf="rewardType.value === '3'">
      <ksp-best-teacher-reward
        formControlName="rewardDetail"
      ></ksp-best-teacher-reward>
    </div>

    <div *ngIf="rewardType.value === '4'">
      <ksp-praise-teacher-reward
        formControlName="rewardDetail"
      ></ksp-praise-teacher-reward>
    </div>

    <div *ngIf="rewardType.value === '5'">
      <ksp-senior-teacher-reward
        formControlName="rewardDetail"
      ></ksp-senior-teacher-reward>
    </div>
    <div *ngIf="rewardType.value === '6'">
      <ksp-research-reward formControlName="rewardDetail"></ksp-research-reward>
    </div>

    <div *ngIf="rewardType.value">
      <div class="d-flex justify-content-center my-3">
        <button type="button" class="btn border-primary text-primary bg-white">
          บันทึกชั่วคราว
        </button>
        <button type="button" class="ms-3 btn btn-primary">
          บันทึกและยื่น
        </button>
      </div>
    </div>
  </div>
</form>
