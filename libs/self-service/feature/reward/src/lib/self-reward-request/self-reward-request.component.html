<ksp-top-nav>
  <span header>รางวัลของฉัน</span>
</ksp-top-nav>

<form [formGroup]="form">
  <div class="full-height full-width-2 main__container px-4 py-2">
    <div class="row">
      <div class="col-6">
        <div class="box-header">ประเภทรางวัล</div>
        <select class="form-select" formControlName="rewardType">
          <option selected hidden disabled value="null">กรุณาเลือก</option>
          <option *ngFor="let reward of rewardTypes" [value]="reward.value">
            {{ reward.label }}
          </option>
        </select>
      </div>
    </div>

    <ng-container *ngIf="selectedRewardType >= 0">
      <br />
      <self-service-request-status></self-service-request-status><br
    /></ng-container>

    <ng-container *ngIf="selectedRewardType === 0">
      <ksp-council-reward></ksp-council-reward
    ></ng-container>
    <ng-container *ngIf="selectedRewardType === 1"
      ><ksp-thai-teacher-reward></ksp-thai-teacher-reward
    ></ng-container>
    <ng-container *ngIf="selectedRewardType === 2"
      ><ksp-best-teacher-reward></ksp-best-teacher-reward
    ></ng-container>
    <ng-container *ngIf="selectedRewardType === 3"
      ><ksp-praise-teacher-reward></ksp-praise-teacher-reward
    ></ng-container>
    <ng-container *ngIf="selectedRewardType === 4">
      <ksp-senior-teacher-reward></ksp-senior-teacher-reward
    ></ng-container>
    <ng-container *ngIf="selectedRewardType === 5">
      <ksp-research-reward></ksp-research-reward
    ></ng-container>
  </div>
</form>
