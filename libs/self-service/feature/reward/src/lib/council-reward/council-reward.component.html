<div class="box-header">รายละเอียด</div>
<mat-tab-group class="tab-group" animationDuration="0ms" [selectedIndex]="0">
  <mat-tab label="ข้อมูลส่วนตัว">
    <ksp-form-user-info [displayMode]="[userInfoType]"></ksp-form-user-info>
  </mat-tab>

  <mat-tab label="ที่อยู่" class="tab-content">
    <ksp-form-address [isDarkMode]="true">
      <span class="text-primary">ที่อยู่ทะเบียนบ้าน</span>
    </ksp-form-address>
    <hr />
    <ksp-form-address [isDarkMode]="true">
      <span class="text-primary">ที่อยู่ที่ติดต่อได้สะดวก</span>
    </ksp-form-address>
  </mat-tab>

  <mat-tab label="ข้อมูลการศึกษา">
    <ksp-council-education></ksp-council-education>
  </mat-tab>

  <mat-tab label="ข้อมูลการทำงาน">
    <ksp-council-working></ksp-council-working>
  </mat-tab>

  <mat-tab label="ข้อมูลการปฏิบัติตนตามจรรยาบรรณ">
    <ksp-council-ethic></ksp-council-ethic>
  </mat-tab>

  <mat-tab label="รายงานผลสำเร็จจากการปฏิบัติงาน">
    <ksp-council-success></ksp-council-success>
  </mat-tab>

  <mat-tab label="ข้อมูลรางวัลและหลักฐานประกอบ">
    <ksp-council-evidence></ksp-council-evidence>
  </mat-tab>
</mat-tab-group>

<div class="d-flex justify-content-center my-3">
  <button type="button" class="btn border-primary text-primary bg-white">
    บันทึกชั่วคราว
  </button>
  <button type="button" class="ms-3 btn btn-primary">บันทึกและยื่น</button>
</div>
