<mat-tab-group class="tab-group" animationDuration="0ms" [selectedIndex]="0">
  <mat-tab label="ที่อยู่" class="tab-content">
    <div class="box-header text-primary">สถานที่ทำงาน</div>
    <self-service-form-user-workplace></self-service-form-user-workplace>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">โทรศัพท์</label>
        <input class="form-control" type="text" />
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">โทรสาร</label>
        <input class="form-control" type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">อีเมล</label>
        <input class="form-control" type="text" />
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">เว็บไซต์</label>
        <input class="form-control" type="text" />
      </div>
    </div>
  </mat-tab>

  <mat-tab label="ข้อมูลผู้วิจัย">
    <ksp-research-researcher></ksp-research-researcher>
  </mat-tab>

  <mat-tab label="ข้อมูลผลงานวิจัย">
    <ksp-research-info></ksp-research-info>
  </mat-tab>

  <mat-tab label="ประวัติการส่งผลงานวิจัย">
    <ksp-research-submit></ksp-research-submit>
  </mat-tab>

  <mat-tab label="เอกสารประกอบ">
    <ksp-form-attachment
      [groups]="rewardFiles"
      [titleClass]="'text-primary'"
    ></ksp-form-attachment>
  </mat-tab>
</mat-tab-group>
