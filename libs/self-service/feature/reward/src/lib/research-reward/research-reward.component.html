<form [formGroup]="form">
  <div class="box-header">รายละเอียด: รางวัลผลงานวิจัย</div>
  <mat-tab-group
    [formGroup]="form"
    class="tab-group"
    animationDuration="0ms"
    [selectedIndex]="0">
    <mat-tab label="ข้อมูลส่วนตัว">
      <ksp-form-user-info
        [displayMode]="[userInfoType]"
        [isSchoolService]="false"
        [prefixList]="prefixList"
        formControlName="userInfo"></ksp-form-user-info>
    </mat-tab>

    <mat-tab label="ที่อยู่" class="tab-content">
      <div class="box-header text-primary">สถานที่ทำงาน</div>
      <self-service-form-user-workplace
        formControlName="workplace"
        [provinces]="provinces$ | async"
        [amphurs]="amphurs$ | async"
        [tumbols]="tumbols$ | async"
        [bureaus]="bureaus"
        (provinceChanged)="provinceChanged(1, $event)"
        (amphurChanged)="amphurChanged(1, $event)">
      </self-service-form-user-workplace>
      <div class="row">
        <div class="col-md-6 mb-2">
          <label class="form-label">โทรศัพท์</label>
          <input class="form-control" type="text" formControlName="phone" />
        </div>

        <div class="col-md-6 mb-2">
          <label class="form-label">โทรสาร</label>
          <input class="form-control" type="text" formControlName="fax" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-2">
          <label class="form-label">อีเมล</label>
          <input class="form-control" type="text" formControlName="email" />
        </div>

        <div class="col-md-6 mb-2">
          <label class="form-label">เว็บไซต์</label>
          <input class="form-control" type="text" formControlName="website" />
        </div>
      </div>
    </mat-tab>

    <mat-tab label="ข้อมูลผู้วิจัย">
      <ksp-research-researcher formControlName="rewardResearcherInfo"></ksp-research-researcher>
    </mat-tab>

    <mat-tab label="ข้อมูลผลงานวิจัย">
      <ksp-research-info formControlName="rewardResearchInfo"></ksp-research-info>
    </mat-tab>

    <mat-tab label="ประวัติการส่งผลงานวิจัย">
      <ksp-research-submit formControlName="rewardResearchHistory"></ksp-research-submit>
    </mat-tab>

    <mat-tab label="เอกสารประกอบ">
      <ksp-form-attachment
        [groups]="rewardFiles"
        [uniqueTimestamp]="uniqueTimestamp"
        [titleClass]="'text-primary'"></ksp-form-attachment>
    </mat-tab>
  </mat-tab-group>
</form>
