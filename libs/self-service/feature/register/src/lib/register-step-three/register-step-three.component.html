<section class="vh-100 bg-image">
  <div class="container py-0 h-100 vh-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-9">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-3 p-md-4">
            <h3 class="mb-3 pb-2 pb-md-0 mb-md-5 text-center">สมัครสมาชิก</h3>

            <div class="d-flex justify-content-center mb-3">
              <div class="position-relative m-4 w-md-25 w-50">
                <div class="progress" style="height: 1px">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 100%"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <button
                  type="button"
                  class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
                  style="width: 3rem; height: 3rem; pointer-events: none"
                >
                  <i class="bi bi-check-lg fs-5"></i>
                </button>
                <button
                  type="button"
                  class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
                  style="width: 3rem; height: 3rem; pointer-events: none"
                >
                  <i class="bi bi-check-lg fs-5"></i>
                </button>
                <button
                  type="button"
                  class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-outline-primary text-primary rounded-pill"
                  style="
                    width: 3rem;
                    height: 3rem;
                    pointer-events: none;
                    background: #fff;
                  "
                >
                  3
                </button>
              </div>
            </div>

            <form [formGroup]="form">
              <div class="fs-4 form-label text-center pb-3">
                ตั้งค่าการเข้าใช้งาน
              </div>

              <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                  <label class="form-label">รหัสเข้าใช้งาน</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="password"
                  />
                </div>
              </div>

              <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                  <label class="form-label">ยืนยันรหัสเข้าใช้งาน</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="confirmPassword"
                  />
                </div>
              </div>

              <div class="d-flex align-items-center flex-column mt-3">
                <button
                  (click)="openDialog()"
                  type="submit"
                  class="btn btn-primary mb-2"
                >
                  ยืนยันรหัส
                </button>
                <div
                  role="button"
                  (click)="loginPage()"
                  class="form-label text-decoration-underline"
                >
                  เข้าสู่ระบบ
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
