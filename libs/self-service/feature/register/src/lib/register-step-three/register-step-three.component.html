<form [formGroup]="form">
  <div class="container">
    <div class="form__container">
      <h3>สมัครสมาชิก</h3>

      <div class="d-flex justify-content-center">
        <div class="position-relative m-4 w-md-25 w-50">
          <div class="progress" style="height: 1px">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 100%"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <button
            type="button"
            class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
            style="width: 3rem; height: 3rem; pointer-events: none"
          >
            <i class="bi bi-check-lg fs-5"></i>
          </button>
          <button
            type="button"
            class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
            style="width: 3rem; height: 3rem; pointer-events: none"
          >
            <i class="bi bi-check-lg fs-5"></i>
          </button>
          <button
            type="button"
            class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-outline-primary text-primary rounded-pill"
            style="
              width: 3rem;
              height: 3rem;
              pointer-events: none;
              background: #fff;
            "
          >
            3
          </button>
        </div>
      </div>

      <div class="form__detail">
        <div class="detail__container">
          <div class="detail__container--left">
            <div class="form__header">ตั้งค่าการเข้าใช้งาน</div>

            <div class="form-group field__container">
              <label class="form__detail">รหัสเข้าใช้งาน</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                formControlName="password"
              />
            </div>
          </div>
          <div class="detail__container--right">
            <div class="form-group field__container">
              <label for="lastnameFormControlInput" class="form__detail"
                >ยืนยันรหัสเข้าใช้งาน</label
              >
              <input
                type="text"
                class="form-control"
                placeholder=""
                formControlName="confirmPassword"
              />
            </div>
          </div>
        </div>

        <div class="form__footer">
          <button
            id="btn-confirm"
            (click)="openDialog()"
            type="submit"
            class="btn btn-primary"
          >
            ยืนยันรหัส
          </button>
          <div (click)="loginPage()" class="label__login">เข้าสู่ระบบ</div>
        </div>
      </div>
    </div>
  </div>
</form>
