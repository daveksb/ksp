<section class="bg-image">
  <div class="container min-vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-9 py-3">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-3 p-md-4">
            <h3 class="mb-3 pb-2 pb-md-0 mb-md-4 text-center">สมัครสมาชิก</h3>

            <div class="d-flex justify-content-center mb-3">
              <img
                src="/assets/images/register-3.png"
                width="200px"
                height="40px"
              />
            </div>

            <form [formGroup]="form">
              <div class="fs-4 form-label text-center pb-3">
                ตั้งค่าการเข้าใช้งาน
              </div>

              <div class="row justify-content-center mb-2">
                <div class="col-md-6 form-label fw-bold">
                  ชื่อผู้ใช้งาน: {{ idCardNo }}
                </div>
              </div>

              <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                  <label class="form-label required">รหัสผ่าน</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                  />
                  <ng-container
                    *ngIf="
                      password.invalid && (password.dirty || password.touched)
                    "
                  >
                    <span
                      class="text-danger"
                      *ngIf="password.errors?.['minlength']"
                      >{{ validatorMessages.selfPassword }}
                    </span>
                  </ng-container>
                </div>
              </div>

              <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                  <label class="form-label required">ยืนยันรหัสผ่าน</label>
                  <input
                    formControlName="confirmPassword"
                    type="password"
                    class="form-control"
                  />
                  <ng-container *ngIf="confirmPasswordError">
                    <span class="text-danger">{{ confirmPasswordError }} </span>
                  </ng-container>
                </div>
              </div>

              <div class="d-grid gap-2 col-6 mx-auto mt-3">
                <button
                  [disabled]="disabledSubmit"
                  (click)="submit()"
                  type="submit"
                  class="btn btn-primary w-100"
                >
                  ยืนยันรหัส
                </button>
                <div
                  role="button"
                  (click)="loginPage()"
                  class="form-label text-decoration-underline text-center"
                >
                  เข้าสู่ระบบ
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
