<div class="container">
  <div class="form__container">
    <div class="fs-2 mb-4">Register</div>

    <div class="d-flex justify-content-center">
      <div class="position-relative m-4 w-25">
        <div class="progress" style="height: 1px">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <button
          type="button"
          class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
          style="width: 3rem; height: 3rem; pointer-events: none"
        >
          <i class="bi bi-check-lg fs-5"></i>
        </button>
        <button
          type="button"
          class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
          style="width: 3rem; height: 3rem; pointer-events: none"
        >
          <i class="bi bi-check-lg fs-5"></i>
        </button>
        <button
          type="button"
          class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-outline-primary text-primary rounded-pill"
          style="
            width: 3rem;
            height: 3rem;
            pointer-events: none;
            background: #fff;
          "
        >
          3
        </button>
      </div>
    </div>

    <div class="form__detail">
      <div class="row mb-2">
        <div class="col-6">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" placeholder="" />
          <span class="fs-6 text-danger d-flex justify-content-end"
            >Passport Number *</span
          >
        </div>
      </div>

      <div class="row mb-2">
        <div class="col">
          <label class="form-label">Password</label>
          <input type="text" class="form-control" placeholder="" />
        </div>
        <div class="col">
          <label class="form-label">Confirm password</label>
          <input type="text" class="form-control" placeholder="" />
        </div>
      </div>

      <div class="form__footer">
        <button
          id="btn-next"
          (click)="save()"
          type="submit"
          class="btn btn-primary"
        >
          Save
        </button>
        <div class="label__login">Login</div>
      </div>
    </div>
  </div>
</div>
