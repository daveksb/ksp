<section class="bg-image">
  <div class="container min-vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-9 py-3">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-3 p-md-4">
            <h3 class="mb-3 pb-2 pb-md-0 mb-md-4 text-center">Register</h3>

            <div class="d-flex justify-content-center mb-3">
              <img
                src="/assets/images/register-3.png"
                width="200px"
                height="40px"
              />
            </div>

            <form [formGroup]="form">
              <div class="row">
                <div class="col-md-6">
                  <label class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                    value="{{ passpoerNo }}"
                  />
                  <span class="fs-6 text-danger d-flex justify-content-end"
                    >Passport Number *</span
                  >
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-2">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                  />
                  <ng-container
                    *ngIf="
                      password.invalid && (password.dirty || password.touched)
                    "
                  >
                    <span
                      class="text-danger"
                      *ngIf="password.errors?.['minlength']"
                      >{{ validatorMessages.selfPassword }}
                    </span>
                  </ng-container>
                </div>

                <div class="col-md mb-2">
                  <label class="form-label">Confirm password</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="confirmPassword"
                  />
                  <ng-container *ngIf="confirmPasswordError">
                    <span class="text-danger">{{ confirmPasswordError }} </span>
                  </ng-container>
                </div>
              </div>

              <div class="d-flex align-items-center flex-column mt-3">
                <button
                  id="btn-next"
                  (click)="save()"
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="form.invalid && disabledSubmit"
                >
                  Save
                </button>
                <div class="label__login" (click)="loginPage()">Login</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
