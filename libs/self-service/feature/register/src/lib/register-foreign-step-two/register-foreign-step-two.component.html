<div class="container">
  <div class="form__container">
    <div class="fs-2 mb-4">Register</div>

    <div class="d-flex justify-content-center">
      <div class="position-relative m-4 w-25">
        <div class="progress" style="height: 1px">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <button
          type="button"
          class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
          style="width: 3rem; height: 3rem; pointer-events: none"
        >
          <i class="bi bi-check-lg fs-5"></i>
        </button>
        <button
          type="button"
          class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-outline-primary text-primary rounded-pill"
          style="
            width: 3rem;
            height: 3rem;
            pointer-events: none;
            background: #fff;
          "
        >
          2
        </button>
        <button
          type="button"
          class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
          style="width: 3rem; height: 3rem; pointer-events: none"
        >
          3
        </button>
      </div>
    </div>
    <form [formGroup]="form">
      <div class="form__detail">
        <div class="row mb-2">
          <div class="col">
            <label class="form-label">Identification Number</label>
            <input
              type="text"
              formControlName="idcardno"
              class="form-control"
              placeholder=""
            />
          </div>
          <div class="col">
            <label class="form-label">Passport Number</label>
            <input
              type="text"
              formControlName="passportno"
              class="form-control"
              placeholder=""
            />
          </div>
        </div>

        <div class="row mb-2">
          <div class="col">
            <label class="form-label">Date of issue</label>
            <input
              type="date"
              formControlName="passportstartdate"
              class="form-control"
              placeholder=""
            />
          </div>
          <div class="col">
            <label class="form-label">Date of Expiry</label>
            <input
              type="date"
              formControlName="passportenddate"
              class="form-control"
              placeholder=""
            />
          </div>
        </div>

        <div class="row mb-2">
          <div class="col">
            <label class="form-label">Visa Class</label>
            <select
              formControlName="visaclass"
              class="form-select"
              id="nationalityFormControlSelect"
            >
              <option value="1">ไทย</option>
            </select>
          </div>
          <div class="col">
            <label class="form-label">Type Visa</label>
            <select
              formControlName="visatype"
              class="form-select"
              id="nationalityFormControlSelect"
            >
              <option value="1">ไทย</option>
            </select>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-6">
            <label class="form-label">Valid Until</label>
            <input
              formControlName="visaenddate"
              type="date"
              class="form-select"
              id="nationalityFormControlSelect"
            />
          </div>
        </div>
        <div class="form__footer">
          <button
            id="btn-next"
            (click)="openDialog()"
            type="submit"
            class="btn btn-primary"
          >
            Next
          </button>
          <div class="label__login" (click)="loginPage()">Login</div>
        </div>
      </div>
    </form>
  </div>
</div>
