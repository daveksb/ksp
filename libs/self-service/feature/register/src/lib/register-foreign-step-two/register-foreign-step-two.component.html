<section class="bg-image">
  <div class="container min-vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-9 py-3">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-3 p-md-4">
            <h3 class="mb-3 pb-2 pb-md-0 mb-md-4 text-center">Register</h3>

            <div class="d-flex justify-content-center mb-3">
              <img
                src="/assets/images/register-2.png"
                width="200px"
                height="40px"
              />
            </div>

            <form [formGroup]="form">
              <div class="row">
                <div class="col-md mb-2">
                  <label class="form-label">Identification Number</label>
                  <input
                    type="text"
                    formControlName="idcardno"
                    class="form-control"
                  />
                </div>
                <div class="col-md mb-2">
                  <label class="form-label required">Passport Number</label>
                  <input
                    type="text"
                    formControlName="passportno"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-2">
                  <label class="form-label">Date of issue</label>
                  <input
                    type="date"
                    formControlName="passportstartdate"
                    class="form-control"
                  />
                </div>
                <div class="col-md mb-2">
                  <label class="form-label">Date of Expiry</label>
                  <input
                    type="date"
                    formControlName="passportenddate"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-2">
                  <label class="form-label">Visa Class</label>
                  <select
                    formControlName="visaclass"
                    class="form-select"
                    id="nationalityFormControlSelect"
                  >
                    <option value="null" selected disabled hidden>
                      กรุณาเลือก
                    </option>
                    <option
                      *ngFor="let v of visaClassList$ | async"
                      [value]="v.id"
                    >
                      {{ v.name }}
                    </option>
                  </select>
                </div>
                <div class="col-md mb-2">
                  <label class="form-label">Type Visa</label>
                  <select
                    formControlName="visatype"
                    class="form-select"
                    id="nationalityFormControlSelect"
                  >
                    <option value="null" selected hidden disabled>
                      กรุณาเลือก
                    </option>
                    <option
                      *ngFor="let v of visaTypeList$ | async"
                      [value]="v.id"
                    >
                      {{ v.nameTh }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-2">
                  <label class="form-label">Valid Until</label>
                  <input
                    formControlName="visaenddate"
                    type="date"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="d-flex align-items-center flex-column mt-3">
                <button
                  id="btn-next"
                  (click)="nextStep()"
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="form.invalid"
                >
                  Next
                </button>
                <div
                  class="fs-5 text-decoration-underline text-secondary mt-3"
                  (click)="loginPage()"
                >
                  Login
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
