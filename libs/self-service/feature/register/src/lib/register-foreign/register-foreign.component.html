<section class="bg-image">
  <div class="container min-vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-9 py-3">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-3 p-md-4">
            <h3 class="mb-3 pb-2 pb-md-0 mb-md-4 text-center">Register</h3>

            <form [formGroup]="form">
              <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                  <ng-container *ngIf="searchSubmit">
                    <ksp-uni-form-badge
                      [subTitle]="'Not found'"
                    ></ksp-uni-form-badge>
                  </ng-container>

                  <label class="form-label required"
                    >Teachers Council of Thailand ID number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    formControlName="kuruspano"
                  />
                </div>
              </div>
              <div class="hr-or row justify-content-center">
                <div class="col-md-6">
                  <hr />
                  <span class="text-secondary">or</span>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                  <label class="form-label required">Passport No.</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="passportno"
                  />
                </div>
              </div>

              <div class="d-flex align-items-center flex-column mt-3">
                <button
                  id="btn-confirm"
                  [disabled]="
                    !form.controls.kuruspano.valid &&
                    !form.controls.passportno.valid
                  "
                  (click)="submit()"
                  type="submit"
                  class="btn btn-primary"
                >
                  Submit
                </button>
                <div class="label__login" (click)="loginPage()">login</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
