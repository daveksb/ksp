<form [formGroup]="form">
  <div class="container">
    <div class="form__container">
      <h3>สมัครสมาชิก</h3>
      <!-- <div><img src="/assets/images/first-step-progress.png" /></div> -->
      <div class="d-flex justify-content-center">
        <div class="position-relative m-4 w-25">
          <div class="progress" style="height: 1px">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 50%"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <button
            type="button"
            class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-outline-primary rounded-pill"
            style="
              width: 3rem;
              height: 3rem;
              pointer-events: none;
              background: #fff;
            "
          >
            1
          </button>
          <button
            type="button"
            class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill"
            style="width: 3rem; height: 3rem; pointer-events: none"
          >
            2
          </button>
          <button
            type="button"
            class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
            style="width: 3rem; height: 3rem; pointer-events: none"
          >
            3
          </button>
        </div>
      </div>

      <div class="form__detail">
        <div class="detail__container">
          <div class="detail__container--left">
            <div class="form-group field__container">
              <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
              <select class="form-control" formControlName="prefixTh">
                <option>นางสาว</option>
              </select>
            </div>
            <div class="form-group field__container">
              <label class="form-label">ชื่อ</label>
              <input
                type="text"
                class="form-control"
                formControlName="nameTh"
              />
            </div>
          </div>
          <div class="detail__container--right">
            <div class="form-group field__container">
              <label class="form-label">นามสกุล</label>
              <input
                type="text"
                class="form-control"
                formControlName="lastnameTh"
              />
            </div>
          </div>
        </div>
        <div class="detail__container">
          <div class="detail__container--left">
            <div class="form-group field__container">
              <label class="form-label">คำนำหน้าชื่อภาษาอังกฤษ</label>
              <select class="form-control" formControlName="prefixEng">
                <option>Miss</option>
              </select>
            </div>
            <div class="form-group field__container">
              <label class="form-label">ชื่อ</label>
              <input
                type="text"
                class="form-control"
                id="firstnameFormControlInput"
                placeholder=""
                formControlName="nameEng"
              />
            </div>
          </div>
          <div class="detail__container--right">
            <div class="form-group field__container">
              <label class="form-label">นามสกุล</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                formControlName="lastnameEng"
              />
            </div>
          </div>
        </div>
        <div class="detail__container">
          <div class="form-group field__container">
            <label class="form-label">วันเดือนปีเกิด</label>
            <input
              type="date"
              class="form-control"
              placeholder=""
              formControlName="birthDate"
            />
          </div>
          <div class="form-group field__container">
            <label class="form-label">สัญชาติ</label>
            <select
              class="form-control"
              id="nationalityFormControlSelect"
              formControlName="nationality"
            >
              <option>ไทย</option>
            </select>
          </div>
        </div>
        <div class="detail__container">
          <div class="form-group field__container">
            <label class="form-label">เบอร์โทร</label>
            <input
              type="text"
              class="form-control"
              placeholder=""
              formControlName="phone"
            />
          </div>
          <div class="form-group field__container">
            <label class="form-label">อีเมล</label>
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
              formControlName="email"
            />
          </div>
        </div>
        <div class="address__detail">
          <div class="form-group field__container">
            <label class="form-label">ที่อยู่ปัจจุบัน</label>
            <textarea
              class="form-control"
              rows="3"
              formControlName="address"
            ></textarea>
          </div>
        </div>
        <div class="form__footer">
          <button
            id="btn-next"
            (click)="nextPage()"
            type="submit"
            class="btn btn-primary"
          >
            ไปต่อ
          </button>
          <div (click)="loginPage()" class="label__login">เข้าสู่ระบบ</div>
        </div>
      </div>
    </div>
  </div>
</form>
