<section class="bg-image">
  <div class="container min-vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-9 py-3">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-3 p-md-4">
            <h3 class="mb-3 pb-2 pb-md-0 mb-md-4 text-center">สมัครสมาชิก</h3>

            <div class="d-flex justify-content-center mb-3">
              <div class="position-relative m-4 w-md-25 w-50">
                <div class="progress" style="height: 1px">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 50%"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <button
                  type="button"
                  class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-outline-primary text-primary rounded-pill"
                  style="
                    width: 3rem;
                    height: 3rem;
                    pointer-events: none;
                    background: #fff;
                  "
                >
                  1
                </button>
                <button
                  type="button"
                  class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill"
                  style="width: 3rem; height: 3rem; pointer-events: none"
                >
                  2
                </button>
                <button
                  type="button"
                  class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
                  style="width: 3rem; height: 3rem; pointer-events: none"
                >
                  3
                </button>
              </div>
            </div>

            <form [formGroup]="form">
              <div class="row">
                <div class="col-md-3 mb-2">
                  <label class="form-label required">คำนำหน้าชื่อภาษาไทย</label>
                  <select class="form-select" formControlName="prefixth">
                    <option disabled selected hidden value="null">
                      กรุณาเลือก
                    </option>
                    <option value="1">นาย</option>
                    <option value="2">นาง</option>
                    <option value="3">นางสาว</option>
                  </select>
                </div>

                <div class="col-md mb-2">
                  <label class="form-label required">ชื่อภาษาไทย</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="firstnameth"
                  />
                </div>

                <div class="col-md mb-2">
                  <label class="form-label required">นามสกุลภาษาไทย</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="lastnameth"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-3 mb-2">
                  <label class="form-label required"
                    >คำนำหน้าชื่อภาษาอังกฤษ</label
                  >
                  <select class="form-select" formControlName="prefixen">
                    <option disabled selected hidden value="null">
                      กรุณาเลือก
                    </option>
                    <option value="1">Mr.</option>
                    <option value="2">Mrs.</option>
                    <option value="3">Miss</option>
                  </select>
                </div>

                <div class="col-md mb-2">
                  <label class="form-label required">ชื่อภาษาอังกฤษ</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstnameFormControlInput"
                    placeholder=""
                    formControlName="firstnameen"
                  />
                </div>

                <div class="col-md mb-2">
                  <label class="form-label required">นามสกุลภาษาอังกฤษ</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    formControlName="lastnameen"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-2">
                  <label class="form-label required">วันเดือนปีเกิด</label>
                  <input
                    type="date"
                    class="form-control"
                    placeholder=""
                    formControlName="birthdate"
                  />
                </div>
                <div class="col-md mb-2">
                  <label class="form-label required">สัญชาติ</label>
                  <select class="form-select" formControlName="nationality">
                    <option value="null" selected hidden disabled>
                      กรุณาเลือก
                    </option>
                    <option
                      *ngFor="let n of nationalitys$ | async"
                      [value]="n.nationId"
                    >
                      {{ n.nationName }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-2">
                  <label class="form-label required">เบอร์โทร</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    formControlName="phone"
                  />
                </div>
                <div class="col-md mb-2">
                  <label class="form-label required">อีเมล</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="name@example.com"
                    formControlName="email"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-2">
                  <ksp-form-address
                    [provinces]="provinces1$ | async"
                    [amphurs]="amphurs1$ | async"
                    [tumbols]="tumbols1$ | async"
                    (provinceChanged)="provinceChanged($event)"
                    (amphurChanged)="amphurChanged($event)"
                    [mode]="'edit'"
                    [isDarkMode]="true"
                    [provinces]="provinces$ | async"
                    [amphurs]="amphurs$ | async"
                    [tumbols]="tumbols$ | async"
                    (provinceChanged)="provinceChanged($event)"
                    (amphurChanged)="amphurChanged($event)"
                    formControlName="address"
                    ><span class="form-label"
                      >ที่อยู่ปัจจุบัน : form valid = {{ form.valid }}</span
                    ></ksp-form-address
                  >
                </div>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto mt-3">
                <button
                  (click)="nextPage()"
                  type="submit"
                  [disabled]="form.invalid"
                  class="btn btn-primary w-auto"
                >
                  ไปต่อ
                </button>
                <div
                  role="button"
                  (click)="loginPage()"
                  class="form-label text-decoration-underline text-center"
                >
                  เข้าสู่ระบบ
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
