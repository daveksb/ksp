<section class="bg-image">
  <div class="container min-vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-9 py-3">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-3 p-md-4">
            <h3 class="mb-3 pb-2 pb-md-0 mb-md-5 text-center">สมัครสมาชิก</h3>

            <div class="d-flex justify-content-center mb-3">
              <div class="position-relative m-4 w-md-25 w-50">
                <div class="progress" style="height: 1px">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 50%"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <button
                  type="button"
                  class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-outline-primary text-primary rounded-pill"
                  style="
                    width: 3rem;
                    height: 3rem;
                    pointer-events: none;
                    background: #fff;
                  "
                >
                  1
                </button>
                <button
                  type="button"
                  class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill"
                  style="width: 3rem; height: 3rem; pointer-events: none"
                >
                  2
                </button>
                <button
                  type="button"
                  class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
                  style="width: 3rem; height: 3rem; pointer-events: none"
                >
                  3
                </button>
              </div>
            </div>

            <form [formGroup]="form">
              <div class="row">
                <div class="col-md-3 mb-3">
                  <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
                  <select class="form-select" formControlName="prefixTh">
                    <option disabled selected hidden value="null">
                      กรุณาเลือก
                    </option>
                    <option value="1">นาย</option>
                    <option value="2">นาง</option>
                    <option value="3">นางสาว</option>
                  </select>
                </div>

                <div class="col-md mb-3">
                  <label class="form-label">ชื่อภาษาไทย</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="nameTh"
                  />
                </div>

                <div class="col-md mb-3">
                  <label class="form-label">นามสกุลภาษาไทย</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="lastnameTh"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-3 mb-3">
                  <label class="form-label">คำนำหน้าชื่อภาษาอังกฤษ</label>
                  <select class="form-select" formControlName="prefixEng">
                    <option disabled selected hidden value="null">
                      กรุณาเลือก
                    </option>
                    <option value="1">Mr.</option>
                    <option value="2">Mrs.</option>
                    <option value="3">Miss</option>
                  </select>
                </div>

                <div class="col-md mb-3">
                  <label class="form-label">ชื่อภาษาอังกฤษ</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstnameFormControlInput"
                    placeholder=""
                    formControlName="nameEng"
                  />
                </div>

                <div class="col-md mb-3">
                  <label class="form-label">นามสกุลภาษาอังกฤษ</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    formControlName="lastnameEng"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-3">
                  <label class="form-label">วันเดือนปีเกิด</label>
                  <input
                    type="date"
                    class="form-control"
                    placeholder=""
                    formControlName="birthDate"
                  />
                </div>
                <div class="col-md mb-3">
                  <label class="form-label">สัญชาติ</label>
                  <select
                    class="form-select"
                    id="nationalityFormControlSelect"
                    formControlName="nationality"
                  >
                    <option selected value="null">ไทย</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-3">
                  <label class="form-label">เบอร์โทร</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    formControlName="phone"
                  />
                </div>
                <div class="col-md mb-3">
                  <label class="form-label">อีเมล</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="name@example.com"
                    formControlName="email"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-3">
                  <label class="form-label">ที่อยู่ปัจจุบัน</label>
                  <textarea
                    class="form-control"
                    rows="3"
                    formControlName="address"
                  ></textarea>
                </div>
              </div>

              <div class="d-flex align-items-center flex-column mt-3">
                <button
                  (click)="nextPage()"
                  type="submit"
                  class="btn btn-primary mb-2"
                >
                  ไปต่อ
                </button>
                <div
                  role="button"
                  (click)="loginPage()"
                  class="form-label text-decoration-underline"
                >
                  เข้าสู่ระบบ
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
