<div class="container">
  <div class="form__container">
    <h3>สมัครสมาชิก</h3>
    <div><img src="/assets/images/first-step-progress.png" /></div>

    <div class="form__detail">
      <div class="detail__container">
        <div class="detail__container--left">
          <div class="form-group field__container">
            <label for="prefixFormControlSelect" class="form__detail"
              >เลขที่บัตรประชาชน</label
            >
            <input
              type="text"
              class="form-control"
              id="firstnameFormControlInput"
              placeholder=""
            />
          </div>
          <div class="form-group field__container">
            <label class="form__detail">เลขที่หลังบัตรประชาชน</label>
            <input
              type="text"
              class="form-control"
              id="firstnameFormControlInput"
              placeholder=""
            />
          </div>
        </div>
        <div class="detail__container--right">
          <div class="form-group field__container">
            <label for="lastnameFormControlInput" class="form__detail"
              >รูปถ่ายบัตรประชาชน</label
            >
            <div class="container__btn-upload">
              <button class="btn btn-outline-primary">+ อัพโหลดรูปภาพ</button>

              <diV class="label-upload-detail"
                >Choose image . jpg only, max size 1 MB</diV
              >
            </div>
          </div>
        </div>
      </div>

      <div class="form__footer">
        <button (click)="previousPage()" type="submit" class="btn btn-light">
          กลับ
        </button>
        <button (click)="openDialog()" type="submit" class="btn btn-primary">
          ยืนยันตัวตน
        </button>
        <div (click)="loginPage()" class="label__login">เข้าสู่ระบบ</div>
      </div>
    </div>
  </div>
</div>
