<section class="bg-image">
  <div class="container min-vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-9 py-3">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-3 p-md-4">
            <h3 class="mb-3 pb-2 pb-md-0 mb-md-4 text-center">Register</h3>

            <div class="d-flex justify-content-center mb-3">
              <div class="position-relative m-4 w-md-25 w-50">
                <div class="progress" style="height: 1px">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    style="width: 50%"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <button
                  type="button"
                  class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-outline-primary text-primary rounded-pill"
                  style="
                    width: 3rem;
                    height: 3rem;
                    pointer-events: none;
                    background: #fff;
                  "
                >
                  1
                </button>
                <button
                  type="button"
                  class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill"
                  style="width: 3rem; height: 3rem; pointer-events: none"
                >
                  2
                </button>
                <button
                  type="button"
                  class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
                  style="width: 3rem; height: 3rem; pointer-events: none"
                >
                  3
                </button>
              </div>
            </div>

            <form [formGroup]="form">
              <div class="row">
                <div class="col-md mb-2">
                  <label class="form-label required">Title</label>
                  <select formControlName="prefixen" class="form-select">
                    <option
                      *ngFor="let prefix of prefixList$ | async"
                      [value]="prefix.id"
                    >
                      {{ prefix?.name_en }}
                    </option>
                  </select>
                </div>
                <div class="col-md mb-2">
                  <label class="form-label required">First name</label>
                  <input
                    type="text"
                    formControlName="firstnameen"
                    class="form-control"
                  />
                </div>
                <div class="col-md mb-2">
                  <label class="form-label required">Middle name</label>
                  <input
                    type="text"
                    formControlName="middlenameen"
                    class="form-control"
                  />
                </div>
                <div class="col-md mb-2">
                  <div class="form-group">
                    <label class="form-label required">Last Name</label>
                    <input
                      type="text"
                      formControlName="lastnameen"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-2">
                  <label class="form-label">Date of Birth</label>
                  <input
                    type="date"
                    formControlName="birthdate"
                    class="form-control"
                    placeholder=""
                  />
                </div>
                <div class="col-md mb-2">
                  <label class="form-label">Country</label>
                  <select class="form-select" formControlName="country">
                    <option value="null" selected hidden disabled>
                      Please Select
                    </option>
                    <option
                      *ngFor="let c of countries$ | async"
                      [value]="+c?.countryNo"
                    >
                      {{ c?.countryEn }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-2">
                  <label class="form-label">Nationality</label>
                  <select class="form-select" formControlName="nationality">
                    <option value="null" selected hidden disabled>
                      Please Select
                    </option>
                    <option
                      *ngFor="let n of nationalitys$ | async"
                      [value]="n.nationId"
                    >
                      {{ n.nationNameEn }}
                    </option>
                  </select>
                </div>
                <div class="col-md mb-2">
                  <label class="form-label required">Mobile number</label>
                  <input
                    type="text"
                    formControlName="phone"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-2">
                  <label class="form-label">E-mail</label>
                  <input
                    type="text"
                    formControlName="email"
                    class="form-control"
                    placeholder=""
                  />
                </div>
              </div>

              <div class="d-flex align-items-center flex-column mt-3">
                <button
                  (click)="next()"
                  [disabled]="form.invalid"
                  id="btn-next"
                  type="submit"
                  class="btn btn-primary"
                >
                  Next
                </button>
                <div class="label__login" (click)="loginPage()">Login</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
