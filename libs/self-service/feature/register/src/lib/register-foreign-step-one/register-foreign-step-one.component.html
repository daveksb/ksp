<div class="container">
  <div class="form__container">
    <div class="fs-2 mb-4">Register</div>

    <div class="d-flex justify-content-center">
      <div class="position-relative m-4 w-25">
        <div class="progress" style="height: 1px">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 50%"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <button
          type="button"
          class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-outline-primary text-primary rounded-pill"
          style="
            width: 3rem;
            height: 3rem;
            pointer-events: none;
            background: #fff;
          "
        >
          1
        </button>
        <button
          type="button"
          class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill"
          style="width: 3rem; height: 3rem; pointer-events: none"
        >
          2
        </button>
        <button
          type="button"
          class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
          style="width: 3rem; height: 3rem; pointer-events: none"
        >
          3
        </button>
      </div>
    </div>

    <div class="form__detail">
      <div class="row mb-2">
        <div class="col-2">
          <label class="form-label">Title</label>
          <select class="form-select">
            <option>นางสาว</option>
          </select>
        </div>
        <div class="col">
          <label class="form-label">First name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col">
          <label class="form-label">Middle name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col">
          <div class="form-group">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" placeholder="" />
        </div>
        <div class="col">
          <label class="form-label">Country</label>
          <select class="form-select" id="nationalityFormControlSelect">
            <option>ไทย</option>
          </select>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col">
          <label class="form-label">Nationality</label>
          <input type="text" class="form-control" placeholder="" />
        </div>
        <div class="col">
          <label class="form-label">Mobile number</label>
          <input type="text" class="form-control" placeholder="" />
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-6">
          <label class="form-label">E-mail</label>
          <input type="text" class="form-control" placeholder="" />
        </div>
      </div>
      <div class="form__footer">
        <button
          (click)="next()"
          id="btn-next"
          type="submit"
          class="btn btn-primary"
        >
          Next
        </button>
        <div class="label__login" (click)="loginPage()">Login</div>
      </div>
    </div>
  </div>
</div>
