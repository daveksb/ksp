<section class="bg-image">
  <div class="container min-vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-9 py-3">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-3 p-md-4">
            <h3 class="mb-3 pb-2 pb-md-0 mb-md-4 text-center">Register</h3>

            <div class="d-flex justify-content-center mb-3">
              <img
                src="/assets/images/register-1.png"
                width="200px"
                height="40px"
              />
            </div>
            <form [formGroup]="form">
              <div class="row">
                <div class="col-md mb-2">
                  <label class="form-label required">Title</label>
                  <select formControlName="prefixen" class="form-select">
                    <option value="null" selected hidden disabled>
                      Please Select
                    </option>
                    <option
                      *ngFor="let prefix of prefixList$ | async"
                      [value]="prefix.id"
                    >
                      {{ prefix?.name_en }}
                    </option>
                  </select>
                </div>
                <div class="col-md mb-2">
                  <label class="form-label required">First name</label>
                  <input
                    type="text"
                    formControlName="firstnameen"
                    class="form-control"
                  />
                </div>
                <div class="col-md mb-2">
                  <label class="form-label required">Middle name</label>
                  <input
                    type="text"
                    formControlName="middlenameen"
                    class="form-control"
                  />
                </div>
                <div class="col-md mb-2">
                  <div class="form-group">
                    <label class="form-label required">Last Name</label>
                    <input
                      type="text"
                      formControlName="lastnameen"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-2">
                  <label class="form-label">Date of Birth</label>
                  <input
                    type="date"
                    formControlName="birthdate"
                    class="form-control"
                  />
                </div>
                <div class="col-md mb-2">
                  <label class="form-label">Country</label>
                  <select class="form-select" formControlName="country">
                    <option value="null" selected hidden disabled>
                      Please Select
                    </option>
                    <option
                      *ngFor="let c of countries$ | async"
                      [value]="+c?.countryNo"
                    >
                      {{ c?.countryEn }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-2">
                  <label class="form-label">Nationality</label>
                  <select class="form-select" formControlName="nationality">
                    <option value="null" selected hidden disabled>
                      Please Select
                    </option>
                    <option
                      *ngFor="let n of nationalitys$ | async"
                      [value]="n.nationId"
                    >
                      {{ n.nationNameEn }}
                    </option>
                  </select>
                </div>
                <div class="col-md mb-2">
                  <label class="form-label required">Mobile number</label>
                  <input
                    type="text"
                    formControlName="phone"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-2">
                  <label class="form-label">E-mail</label>
                  <input
                    type="text"
                    formControlName="email"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="d-flex align-items-center flex-column mt-3">
                <button
                  (click)="next()"
                  [disabled]="form.invalid"
                  id="btn-next"
                  type="submit"
                  class="btn btn-primary"
                >
                  Next
                </button>
                <div
                  class="fs-5 text-decoration-underline text-secondary mt-3"
                  (click)="loginPage()"
                >
                  Login
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
