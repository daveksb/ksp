<form [formGroup]="form">
  <div class="container">
    <div class="form__container">
      <h3>สมัครสมาชิก</h3>
      <!-- <div><img src="/assets/images/first-step-progress.png" /></div> -->

      <div class="d-flex justify-content-center">
        <div class="position-relative m-4 w-25">
          <div class="progress" style="height: 1px">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 100%"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <button
            type="button"
            class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
            style="width: 3rem; height: 3rem; pointer-events: none"
          >
            <i class="bi bi-check fs-5"></i>
          </button>
          <button
            type="button"
            class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-outline-primary rounded-pill"
            style="
              width: 3rem;
              height: 3rem;
              pointer-events: none;
              background: #fff;
            "
          >
            2
          </button>
          <button
            type="button"
            class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
            style="width: 3rem; height: 3rem; pointer-events: none"
          >
            3
          </button>
        </div>
      </div>

      <div class="form__detail">
        <div class="detail__container">
          <div class="detail__container--left">
            <div class="form-group field__container">
              <label class="form__label">เลขที่บัตรประชาชน</label>
              <input
                type="text"
                class="form-control"
                formControlName="personId"
              />
            </div>
            <div class="form-group field__container">
              <label class="form__label">เลขที่หลังบัตรประชาชน</label>
              <input
                type="text"
                class="form-control"
                formControlName="backPersonId"
              />
            </div>
          </div>
          <br />
          <div class="detail__container--right">
            <div class="form-group field__container">
              <label for="lastnameFormControlInput" class="form__lebel"
                >รูปถ่ายบัตรประชาชน</label
              >
              <div class="container__btn-upload">
                <button class="btn btn-outline-primary" id="btn-upload">
                  + อัพโหลดรูปภาพ
                </button>

                <diV class="label-upload-detail"
                  >Choose image . jpg only, max size 1 MB</diV
                >
              </div>
            </div>
          </div>
        </div>

        <div class="form__footer">
          <button
            id="btn-back"
            (click)="previousPage()"
            type="submit"
            class="btn btn-secondary"
          >
            กลับ
          </button>
          <button
            id="btn-confirm"
            (click)="openDialog()"
            type="submit"
            class="btn btn-primary"
          >
            ยืนยันตัวตน
          </button>
          <div (click)="loginPage()" class="label__login">เข้าสู่ระบบ</div>
        </div>
      </div>
    </div>
  </div>
</form>
