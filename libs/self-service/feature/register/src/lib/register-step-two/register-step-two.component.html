<section class="bg-image">
  <div class="container min-vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-9 py-3">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-3 p-md-4">
            <h3 class="mb-3 pb-2 pb-md-0 mb-md-4 text-center">สมัครสมาชิก</h3>

            <div class="d-flex justify-content-center mb-3">
              <div class="position-relative m-4 w-md-25 w-50">
                <div class="progress" style="height: 1px">
                  <div
                    class="progress-bar"
                    role="progressbar;"
                    style="width: 100%"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <button
                  type="button"
                  class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
                  style="width: 3rem; height: 3rem; pointer-events: none"
                >
                  <i class="bi bi-check-lg fs-5"></i>
                </button>
                <button
                  type="button"
                  class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-outline-primary text-primary rounded-pill"
                  style="
                    width: 3rem;
                    height: 3rem;
                    pointer-events: none;
                    background: #fff;
                  "
                >
                  2
                </button>
                <button
                  type="button"
                  class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
                  style="width: 3rem; height: 3rem; pointer-events: none"
                >
                  3
                </button>
              </div>
            </div>

            <form [formGroup]="form">
              <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                  <label class="form-label">เลขที่บัตรประชาชน</label>
                  <i
                    class="bi bi-question-circle fs-6 ms-1"
                    (click)="tooltip.show()"
                  >
                    <span
                      #tooltip="matTooltip"
                      matTooltip="ตัวอย่าง : 0000000000000
                      กรอกเลข 13 หลัก ไม่ต้องใส่ -"
                      matTooltipClass="tooltip"
                      matTooltipPosition="above"
                    ></span
                  ></i>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="idcardno"
                    maxlength="13"
                  />
                  <ng-container
                    *ngIf="
                      idCardNo.invalid && (idCardNo.dirty || idCardNo.touched)
                    "
                  >
                    <span
                      class="text-danger"
                      *ngIf="idCardNo.errors?.['pattern']"
                    >
                      {{ validatorMessages.idCardNo }}
                    </span>
                  </ng-container>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                  <label class="form-label">เลขที่หลังบัตรประชาชน </label>
                  <i
                    class="bi bi-question-circle fs-6 ms-1"
                    (click)="tooltip1()"
                  ></i>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="idcardbackno"
                    maxlength="12"
                  />
                  <ng-container
                    *ngIf="
                      idCardBack.invalid &&
                      (idCardBack.dirty || idCardBack.touched)
                    "
                  >
                    <span
                      class="text-danger"
                      *ngIf="idCardBack.errors?.['pattern']"
                    >
                      {{ validatorMessages.idCardBack }}
                    </span>
                  </ng-container>
                </div>
              </div>

              <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                  <label class="form-label">รูปถ่ายบัตรประชาชน</label>
                  <i
                    class="bi bi-question-circle fs-6 ms-1"
                    (click)="tooltip2()"
                  ></i>
                  <div class="image-box d-flex align-items-center flex-column">
                    <img style="max-height: 225px" [src]="imgSrc" />

                    <ng-container *ngIf="!imgSrc">
                      <div class="p-5 d-flex flex-column align-items-center">
                        <ksp-file-upload
                          [buttonLabel]="'อัพโหลดรูปภาพ'"
                          [requestType]="1"
                          [isImage]="true"
                          [uniqueTimestamp]="uniqueTimeStamp"
                          [showUploadedFileName]="false"
                          (uploadComplete)="onUploadComplete($event)"
                        ></ksp-file-upload>
                        <diV class="form-label"
                          >Choose image . jpg only, max size 1 MB</diV
                        >
                      </div>
                    </ng-container>
                  </div>
                </div>
              </div>

              <div class="gap-2 col-md-6 d-flex mx-auto my-2">
                <button
                  (click)="previousPage()"
                  type="submit"
                  class="btn btn-secondary w-100"
                >
                  กลับ
                </button>
                <button
                  (click)="openDialog()"
                  [disabled]="form.invalid || !imgId"
                  type="submit"
                  class="btn btn-primary w-100"
                >
                  ยืนยันตัวตน
                </button>
              </div>
              <div
                role="button"
                (click)="loginPage()"
                class="form-label text-decoration-underline text-center"
              >
                เข้าสู่ระบบ
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
