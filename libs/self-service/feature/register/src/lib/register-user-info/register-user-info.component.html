<section class="bg-image">
  <div class="container min-vh-100 d-flex flex-column justify-content-center">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-9 py-2">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-3 p-md-4">
            <h3 class="mb-3 pb-2 pb-md-0 mb-md-4 text-center">สมัครสมาชิก</h3>

            <div class="d-flex justify-content-center mb-3">
              <img
                src="/assets/images/register-2.png"
                width="200px"
                height="40px"
              />
            </div>

            <form [formGroup]="form">
              <div class="row">
                <div class="col-md-3 mb-2">
                  <label class="form-label required">คำนำหน้าชื่อภาษาไทย</label>
                  <select
                    class="form-select"
                    formControlName="prefixth"
                    (change)="prefixChanged($event)"
                  >
                    <option disabled selected hidden value="null">
                      กรุณาเลือก
                    </option>
                    <option
                      *ngFor="let prefix of prefixList$ | async"
                      [value]="prefix.id"
                    >
                      {{ prefix?.name_th }}
                    </option>
                  </select>
                </div>

                <div class="col-md mb-2">
                  <label class="form-label required">ชื่อภาษาไทย</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="firstnameth"
                  />
                  <ng-container
                    *ngIf="
                      firstNameTh.invalid &&
                      (firstNameTh.dirty || firstNameTh.touched)
                    "
                  >
                    <span
                      class="text-danger"
                      *ngIf="firstNameTh.errors?.['pattern']"
                    >
                      {{ validatorMessages.th }}
                    </span>
                  </ng-container>
                </div>

                <div class="col-md mb-2">
                  <label class="form-label required">นามสกุลภาษาไทย</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="lastnameth"
                  />
                  <ng-container
                    *ngIf="
                      lastNameTh.invalid &&
                      (lastNameTh.dirty || lastNameTh.touched)
                    "
                  >
                    <span
                      class="text-danger"
                      *ngIf="lastNameTh.errors?.['pattern']"
                    >
                      {{ validatorMessages.th }}
                    </span>
                  </ng-container>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3 mb-2">
                  <label class="form-label required"
                    >คำนำหน้าชื่อภาษาอังกฤษ</label
                  >
                  <select
                    class="form-select"
                    formControlName="prefixen"
                    (change)="prefixChanged($event)"
                  >
                    <option disabled selected hidden value="null">
                      กรุณาเลือก
                    </option>
                    <option
                      *ngFor="let prefix of prefixList$ | async"
                      [value]="prefix.id"
                    >
                      {{ prefix?.name_en }}
                    </option>
                  </select>
                </div>

                <div class="col-md mb-2">
                  <label class="form-label required">ชื่อภาษาอังกฤษ</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    formControlName="firstnameen"
                  />
                  <ng-container
                    *ngIf="
                      firstNameEn.invalid &&
                      (firstNameEn.dirty || firstNameEn.touched)
                    "
                  >
                    <span
                      class="text-danger"
                      *ngIf="firstNameEn.errors?.['pattern']"
                    >
                      {{ validatorMessages.en }}
                    </span>
                  </ng-container>
                </div>

                <div class="col-md mb-2">
                  <label class="form-label required">นามสกุลภาษาอังกฤษ</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    formControlName="lastnameen"
                  />
                  <ng-container
                    *ngIf="
                      lastNameTh.invalid &&
                      (lastNameEn.dirty || lastNameEn.touched)
                    "
                  >
                    <span
                      class="text-danger"
                      *ngIf="lastNameEn.errors?.['pattern']"
                    >
                      {{ validatorMessages.en }}
                    </span>
                  </ng-container>
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-2">
                  <label class="form-label required">วันเดือนปีเกิด</label>
                  <div class="d-flex align-items-center">
                    <input
                      [max]="today"
                      matInput
                      [matDatepicker]="picker"
                      autocomplete="off"
                      class="form-control form-date"
                      placeholder="วว/ดด/ปปปป"
                      formControlName="birthdate"
                    />
                    <mat-datepicker-toggle
                      class="button-date"
                      matSuffix
                      [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </div>
                </div>
                <div class="col-md mb-2">
                  <label class="form-label required">เพศ</label>
                  <select class="form-select" formControlName="sex">
                    <option value="null" selected hidden disabled>
                      กรุณาเลือก
                    </option>
                    <option value="1">ชาย</option>
                    <option value="2">หญิง</option>
                    <option value="3">อื่นๆ</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-2">
                  <label class="form-label required">เบอร์โทร</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    formControlName="phone"
                  />
                  <ng-container
                    *ngIf="
                      firstNameEn.invalid && (phone.dirty || phone.touched)
                    "
                  >
                    <span class="text-danger" *ngIf="phone.errors?.['pattern']">
                      {{ validatorMessages.phone }}
                    </span>
                  </ng-container>
                </div>
                <div class="col-md mb-2">
                  <label class="form-label required">สัญชาติ</label>
                  <select class="form-select" formControlName="nationality">
                    <option value="null" selected hidden disabled>
                      กรุณาเลือก
                    </option>
                    <option
                      *ngFor="let n of nationalitys$ | async"
                      [value]="n.nationId"
                    >
                      {{ n.nationName }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-2">
                  <label class="form-label required">อีเมล</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="name@example.com"
                    formControlName="email"
                  />
                  <ng-container
                    *ngIf="email.invalid && (email.dirty || email.touched)"
                  >
                    <span class="text-danger" *ngIf="email.errors?.['email']">
                      {{ validatorMessages.email }}
                    </span>
                  </ng-container>
                </div>
              </div>

              <div class="row">
                <div class="col-md mb-2">
                  <ksp-form-address
                    [provinces]="provinces$ | async"
                    [amphurs]="amphurs$ | async"
                    [tumbols]="tumbols$ | async"
                    (provinceChanged)="provinceChanged($event)"
                    (amphurChanged)="amphurChanged($event)"
                    [mode]="'edit'"
                    [isDarkMode]="true"
                    [provinces]="provinces$ | async"
                    [amphurs]="amphurs$ | async"
                    [tumbols]="tumbols$ | async"
                    (provinceChanged)="provinceChanged($event)"
                    (amphurChanged)="amphurChanged($event)"
                    formControlName="addressinfo"
                    ><span class="form-label"
                      >ที่อยู่ตามทะเบียนบ้าน
                    </span></ksp-form-address
                  >
                </div>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto mt-3">
                <button
                  (click)="nextPage()"
                  type="submit"
                  [disabled]="form.invalid"
                  class="btn btn-primary w-auto"
                >
                  ไปต่อ
                </button>
                <div
                  role="button"
                  (click)="loginPage()"
                  class="form-label text-decoration-underline text-center"
                >
                  เข้าสู่ระบบ
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
