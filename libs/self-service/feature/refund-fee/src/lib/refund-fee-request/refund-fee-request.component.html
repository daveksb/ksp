<ksp-top-nav><span header>ขอคืนเงินค่าธรรมเนียม</span></ksp-top-nav>

<div class="main__container">
  <self-service-request-status
    [headers]="headerGroup"
  ></self-service-request-status>
  <br />
  <div class="px-4 pb-4">
    <div class="detail__container bg-white">
      <ksp-form-user-info [isDarkMode]="true"></ksp-form-user-info>
    </div>
    <br />
    <div class="detail__container bg-white">
      <ksp-form-refund-fee-detail></ksp-form-refund-fee-detail>
    </div>
    <br />
    <div class="detail__container bg-white">
      <ksp-form-attachment
        [groups]="refundInfo"
        [mode]="'edit'"
      ></ksp-form-attachment>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button type="button" class="btn btn-secondary">ล้างข้อมูล</button>
      <button type="button" (click)="save()" class="ms-3 btn btn-primary">
        บันทึก
      </button>
    </div>
  </div>
</div>
