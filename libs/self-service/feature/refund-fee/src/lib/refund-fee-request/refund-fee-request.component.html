<ksp-top-nav [isSelfService]="true"
  ><span header>ขอคืนเงินค่าธรรมเนียม</span></ksp-top-nav
>

<div class="main__container px-4 py-2">
  <self-service-request-status></self-service-request-status>
  <br />
  <div class="border shadow-sm rounded-4 px-3 py-4 bg-white">
    <ksp-form-user-info
      [displayMode]="[userInfoType]"
      [isSchoolService]="false"
    ></ksp-form-user-info>
  </div>
  <br />
  <div class="border shadow-sm rounded-4 px-3 py-4 bg-white">
    <ksp-form-refund-fee-detail></ksp-form-refund-fee-detail>
  </div>
  <br />
  <ksp-form-attachment
    [groups]="refundInfo"
    [mode]="'edit'"
  ></ksp-form-attachment>

  <div class="d-flex justify-content-center my-3">
    <button type="button" class="btn btn-secondary">ล้างข้อมูล</button>
    <button type="button" (click)="save()" class="ms-3 btn btn-primary">
      บันทึก
    </button>
  </div>
</div>
