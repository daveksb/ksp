<div class="content__container">
  <div class="mb-3">
    <div class="content">
      <form [formGroup]="educationForm">
        <div class="form-label">ลักษณะวุฒิการศึกษา</div>
        <select
          formControlName="educationType"
          class="form-select form-select-sm"
        >
          <option *ngFor="let edu of educationTypes" [value]="edu.value">
            {{ edu.label }}
          </option>
        </select>
      </form>
    </div>
  </div>

  <ng-template kspDynamicComponent></ng-template>
</div>
