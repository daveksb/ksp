<div class="content__container">
  <div class="mb-3">
    <label class="form-label">สถานศึกษาฝึกประสบการณ์วิชาชีพ ครั้งที่ 1</label>
    <input class="form-control form-control-sm" type="text" />
  </div>

  <div class="mb-3">
    <label class="form-label">สถานศึกษาฝึกประสบการณ์วิชาชีพ ครั้งที่ 2</label>
    <input class="form-control form-control-sm" type="text" />
  </div>
</div>

<div class="hr-or">
  <hr />
  <span class="hr-text">หรือ</span>
</div>

<div class="content__container">
  <div class="mb-3">
    <label class="form-label">สถานศึกษาที่ปฏิบัติการสอน</label>
    <select class="search__content form-select form-select-sm">
      <option selected>กรุณาเลือก</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>

  <div id="upload__button-container" class="mb-3">
    <td class="upload__detail">
      <button type="button" class="btn btn-primary" id="btn-address">
        <img
          src="/assets/images/plus-icon.svg"
          class="icon__upload"
        />เพิ่มสถานที่ปฏิบัติการสอน
      </button>
    </td>
  </div>
</div>

<div class="content__container-2">
  <form [formGroup]="testForm">
    <div class="checkbox__content">
      <input formControlName="selectValue" type="checkbox" class="checkbox" />
      <label for="exampleFormControlInput1" class="form-label checkbox-label">
        ใบอนุญาตประกอบวิชาชีพครูจากต่างประเทศ</label
      >
    </div>
  </form>

  <ng-template [ngIf]="testForm.controls['selectValue'].value">
    <ksp-experience-form></ksp-experience-form>
  </ng-template>
</div>
