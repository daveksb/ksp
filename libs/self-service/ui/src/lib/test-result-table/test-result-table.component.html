<div class="table-responsive">
  <table class="table">
    <thead>
      <tr style="white-space: nowrap">
        <th scope="col">ลำดับ</th>
        <th scope="col">คะแนน</th>
        <th scope="col">ผลประเมิน</th>
        <th scope="col">วันที่ประกาศผล</th>
        <th scope="col">วันที่หมดอายุ</th>
      </tr>
    </thead>
    <tbody style="white-space: nowrap">
      <tr *ngFor="let item of data">
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.score }}</td>
        <td
          [ngClass]="{
            'bi bi-check-circle-fill text-success': item.result === 'ผ่าน',
            'bi bi-x-circle-fill text-danger': item.result === 'ไม่ผ่าน'
          }"
        >
          {{ item.result }}
        </td>
        <td>{{ item.announceDate }}</td>
        <td class="text-danger">{{ item.endDate }}</td>
      </tr>
    </tbody>
  </table>
</div>
