<div class="table">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table__header">ลำดับ</th>
      <td mat-cell *matCellDef="let element" class="table__detail">
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef class="table__header">คะแนน</th>
      <td mat-cell *matCellDef="let element" class="table__detail">
        {{ element.score }}
      </td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef class="table__header">ผลประเมิน</th>
      <td mat-cell *matCellDef="let element" class="table__detail">
        <span
          [ngClass]="{
            pass__status: element.result === 'ผ่าน',
            fail_status: element.result === 'ไม่ผ่าน'
          }"
          >{{ element.result }}</span
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="announceDate">
      <th mat-header-cell *matHeaderCellDef class="table__header">
        วันที่ประกาศผล
      </th>
      <td mat-cell *matCellDef="let element" class="table__detail">
        {{ element.announceDate }}
      </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef class="table__header">
        วันที่หมดอายุ
      </th>
      <td mat-cell *matCellDef="let element" class="table__detail">
        {{ element.endDate }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
