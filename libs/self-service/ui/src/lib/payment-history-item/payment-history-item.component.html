<div class="box__container">
  <div class="box__content">
    <div>
      ใบเสร็จรับเงิน : <span>{{ name }}</span>
    </div>
    <div>
      ชำระเมื่อวันที่ : <span>{{ date }}</span>
    </div>
    <div>
      จำนวนเงิน : <span>{{ amount }}</span>
    </div>
    <div>
      เลขที่ใบเสร็จ : <span>{{ order }}</span>
    </div>
  </div>
  <hr />
  <div class="box__footer">
    <div class="view__detail" (click)="view()">
      <i class="bi bi-receipt fs-5 text-primary me-1"></i>
      <span class="footer__label">ดูใบเสร็จรับเงิน</span>
    </div>
    <div class="view__detail">
      <i class="bi bi-printer-fill fs-5 text-primary me-1"></i>
      <span class="footer__label">พิมพ์ใบเสร็จ</span>
    </div>
  </div>
</div>
