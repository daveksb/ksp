<form [formGroup]="form">
  <div class="border rounded px-3 py-2 mb-3">
    <div class="d-flex justify-content-between align-items-center">
      <div class="box-header">ระดับอนุปริญญา</div>

      <div class="text-primary fs-5" role="button">
        <ksp-add-row-button
          *ngIf="mode !== 'view'"
          class="text-primary"
          (addRowClick)="addFormArray1(degreeInfo1)">
          เพิ่มข้อมูลประวัติการศึกษา
        </ksp-add-row-button>
      </div>
    </div>

    <ng-container formArrayName="degreeInfo1">
      <ng-container
        *ngFor="let DegreeForm of degreeInfo1.controls; let i = index">
        <ng-container [formGroupName]="i">
          <hr />
          <div class="d-flex justify-content-end" *ngIf="mode !== 'view'">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(degreeInfo1, i)"></i>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">ระดับอนุปริญญา</label>
              <select class="form-select" formControlName="degreeLevel">
                <option value="null" selected hidden disabled>
                  กรุณาเลือก
                </option>
                <option value="1">
                  ประกาศนียบัตรทางการศึกษาชั้นสูง (ปก.ศ.สูง)
                </option>
                <option value="2">อนุปริญญาทางการศึกษา</option>
                <option value="3">อื่นๆ</option>
              </select>
            </div>

            <div class="col-md-6 mb-2">
              <label class="form-label required">สถาบันการศึกษา</label>
              <input
                class="form-control"
                type="text"
                formControlName="institute" />
            </div>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
  <div class="border rounded px-3 py-2 mb-3">
    <div class="d-flex justify-content-between align-items-center">
      <div class="box-header">ปริญญาตรี</div>

      <div class="text-primary fs-5" role="button">
        <ksp-add-row-button
          *ngIf="mode !== 'view'"
          class="text-primary"
          (addRowClick)="addFormArray2(degreeInfo2)">
          เพิ่มข้อมูลประวัติการศึกษา
        </ksp-add-row-button>
      </div>
    </div>

    <ng-container formArrayName="degreeInfo2">
      <ng-container
        *ngFor="let DegreeForm of degreeInfo2.controls; let i = index">
        <ng-container [formGroupName]="i">
          <hr />
          <div class="d-flex justify-content-end" *ngIf="mode !== 'view'">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(degreeInfo2, i)"></i>
          </div>
          <ksp-activity-add-degree
            formControlName="degreeInfo"
            [countries]="countries"></ksp-activity-add-degree>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>

  <div class="border rounded px-3 py-2 mb-3">
    <div class="d-flex justify-content-between align-items-center">
