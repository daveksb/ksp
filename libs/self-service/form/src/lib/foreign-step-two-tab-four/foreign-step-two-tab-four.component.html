<div class="box-header text-danger">*Required Informaion</div>
<div class="form-label mb-3">
  1. Have you ever had a professional license, certificate or permit for a
  full-time teaching position in another country?
</div>
<div class="d-flex ms-3">
  <div class="d-flex align-items-center me-5">
    <input type="radio" class="me-1" />
    <label class="form-label">Yes</label>
  </div>
  <div class="d-flex align-items-center">
    <input type="radio" class="me-1" />
    <label class="form-label">No</label>
  </div>
</div>
<hr />
<div class="form-label mb-3">
  2. If yes in (1) please specify the following details:
</div>
<div class="row">
  <div class="col">
    <label class="form-label">Country</label>
    <input class="form-control" type="text" />
  </div>

  <div class="col">
    <label class="form-label">Issued by</label>
    <input class="form-control" type="text" />
  </div>
</div>
<div class="row">
  <div class="col">
    <label class="form-label">Type of License</label>
    <input class="form-control" type="text" />
  </div>

  <div class="col">
    <label class="form-label">License Number</label>
    <input class="form-control" type="text" />
  </div>
  <div class="col">
    <label class="form-label">Date of issue</label>
    <input class="form-control" type="text" />
  </div>

  <div class="col">
    <label class="form-label">Valid until</label>
    <input class="form-control" type="text" />
  </div>
</div>
