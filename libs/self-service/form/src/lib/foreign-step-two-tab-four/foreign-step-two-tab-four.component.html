<form [formGroup]="form">
  <div class="box-header text-danger">*Required Informaion</div>
  <div class="form-label mb-3 required">
    1. Have you ever had a professional license, certificate or permit for a
    full-time teaching position in another country?
  </div>
  <div class="d-flex ms-3">
    <div class="d-flex align-items-center me-5">
      <input
        type="radio"
        class="me-1"
        value="1"
        name="hasLicense"
        formControlName="hasLicense" />
      <label class="form-label">Yes</label>
    </div>
    <div class="d-flex align-items-center">
      <input
        type="radio"
        class="me-1"
        value="2"
        name="hasLicense"
        formControlName="hasLicense" />
      <label class="form-label">No</label>
    </div>
  </div>
  <hr />
  <div class="form-label mb-3">
    2. If yes in (1) please specify the following details:
  </div>
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label" [class.required]="form.controls.hasLicense.value === '1'">Country</label>
      <select class="form-select" formControlName="country">
        <option value="null" selected hidden disabled>Please Choose</option>
        <option *ngFor="let c of countryList" [value]="c.countryNo">
          {{ c?.countryEn }}
        </option>
      </select>
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label" [class.required]="form.controls.hasLicense.value === '1'">Issued by</label>
      <select class="form-select" formControlName="issuedBy">
        <option selected disabled hidden value="null">Please Choose</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md mb-2">
      <label class="form-label" [class.required]="form.controls.hasLicense.value === '1'">Type of License</label>
      <select class="form-select" formControlName="licenseType">
        <option selected disabled hidden value="null">Please Choose</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="col-md mb-2">
      <label class="form-label" [class.required]="form.controls.hasLicense.value === '1'">License Number</label>
      <input class="form-control" type="text" formControlName="licenseNo" />
    </div>
    <div class="col-md mb-2">
      <label class="form-label" [class.required]="form.controls.hasLicense.value === '1'">Date of issue</label>
      <input class="form-control" type="date" formControlName="issuedDate" />
    </div>

    <div class="col-md mb-2">
      <label class="form-label" [class.required]="form.controls.hasLicense.value === '1'">Valid until</label>
      <input class="form-control" type="date" formControlName="validUntil" />
    </div>
  </div>
</form>
