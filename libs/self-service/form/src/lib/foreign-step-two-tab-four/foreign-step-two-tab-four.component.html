<form [formGroup]="form">
  <div class="box-header text-danger">*Required Informaion</div>
  <div class="form-label mb-3">
    1. Have you ever had a professional license, certificate or permit for a
    full-time teaching position in another country?
  </div>
  <div class="d-flex ms-3">
    <div class="d-flex align-items-center me-5">
      <input type="radio" class="me-1" value="1" name="hasLicense" formControlName="hasLicense" />
      <label class="form-label">Yes</label>
    </div>
    <div class="d-flex align-items-center">
      <input type="radio" class="me-1" value="2" name="hasLicense" formControlName="hasLicense" />
      <label class="form-label">No</label>
    </div>
  </div>
  <hr />
  <div class="form-label mb-3">
    2. If yes in (1) please specify the following details:
  </div>
  <div class="row mb-2">
    <div class="col">
      <label class="form-label">Country</label>
      <select class="form-select" formControlName="country">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let c of countryList" [value]="c.countryNo">
          {{ c?.countryEn }}
        </option>
      </select>
    </div>

    <div class="col">
      <label class="form-label">Issued by</label>
      <select class="form-select" formControlName="issuedBy">
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <label class="form-label">Type of License</label>
      <select class="form-select" formControlName="licenseType">
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="col">
      <label class="form-label">License Number</label>
      <input class="form-control" type="text" formControlName="licenseNo" />
    </div>
    <div class="col">
      <label class="form-label">Date of issue</label>
      <input class="form-control" type="date" formControlName="issuedDate" />
    </div>

    <div class="col">
      <label class="form-label">Valid until</label>
      <input class="form-control" type="date" formControlName="validUntil" />
    </div>
  </div>
</form>
