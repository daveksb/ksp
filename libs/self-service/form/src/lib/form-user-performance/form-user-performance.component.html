<div class="d-flex">
  <div class="menu__container w-25">
    <mat-selection-list #subject [multiple]="false">
      <mat-list-option *ngFor="let subject of typesOfSubject" [value]="subject">
        {{ subject }}
      </mat-list-option>
    </mat-selection-list>
  </div>

  <div class="h-auto w-75 ms-2">
    <div class="table-responsive">
      <div class="table">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="table__header">
              ลำดับ
            </th>
            <td mat-cell *matCellDef="let element" class="table__detail">
              {{ element.id }}
            </td>
          </ng-container>

          <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef class="table__header">
              คะแนน
            </th>
            <td mat-cell *matCellDef="let element" class="table__detail">
              {{ element.score }}
            </td>
          </ng-container>

          <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef class="table__header">
              ผลประเมิน
            </th>
            <td mat-cell *matCellDef="let element" class="table__detail">
              <span
                [ngClass]="{
                  pass__status: element.result === 'ผ่าน',
                  fail_status: element.result === 'ไม่พบข้อมูล'
                }"
                >{{ element.result }}</span
              >
            </td>
          </ng-container>

          <ng-container matColumnDef="announceDate">
            <th mat-header-cell *matHeaderCellDef class="table__header">
              วันที่ประกาศผล
            </th>
            <td mat-cell *matCellDef="let element" class="table__detail">
              {{ element.announceDate }}
            </td>
          </ng-container>

          <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef class="table__header">
              วันที่สิ้นสุด
            </th>
            <td mat-cell *matCellDef="let element" class="table__detail">
              {{ element.endDate }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
