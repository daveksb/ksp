<form [formGroup]="form">
  <div class="text-black fs-5">ผลการปฏิบัติงานตามมาตรฐานการปฏิบัติงาน</div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">สถานะปัจจุบัน</label>
      <select formControlName="educationType" class="form-select">
        <option selected hidden disabled value="null">กรุณาเลือก</option>
        <option *ngFor="let edu of educationTypes" [value]="edu.value">
          {{ edu.label }}
        </option>
      </select>
    </div>

    <self-service-standard-working-teacher
      *ngIf="selectedEducationType === 0"
    ></self-service-standard-working-teacher>

    <self-service-standard-working-non-teacher
      *ngIf="selectedEducationType === 1"
    ></self-service-standard-working-non-teacher>
  </div>
</form>
