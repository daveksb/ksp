<form [formGroup]="form">
  <div class="box-header">ผลการปฏิบัติงานตามมาตรฐานการปฏิบัติงาน</div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label required">สถานะปัจจุบัน</label>

      <select formControlName="educationType" class="form-select">
        <option selected hidden disabled value="null">กรุณาเลือก</option>
        <option *ngFor="let edu of educationTypes" [value]="edu.value">
          {{ edu.label }}{{ educationType }}
        </option>
      </select>
    </div>

    <ng-container *ngIf="selectedEducationType === 0">
      <self-service-standard-working-teacher
        formControlName="educationLevelForm"
        [mode]="mode"
      >
      </self-service-standard-working-teacher>
      <div class="mt-3">
        <ksp-form-multi-attachment
          [groups]="workingInfo"
          [uniqueTimestamp]="uniqueTimestamp"
          [mode]="mode"
        ></ksp-form-multi-attachment>
      </div>
    </ng-container>
  </div>

  <ng-container *ngIf="selectedEducationType === 1">
    <self-service-standard-working-non-teacher
      formControlName="educationLevelForm"
      [mode]="mode"
    >
    </self-service-standard-working-non-teacher>
    <div class="mt-3">
      <ksp-form-multi-attachment
        [groups]="workingInfo2"
        [uniqueTimestamp]="uniqueTimestamp"
        [mode]="mode"
      ></ksp-form-multi-attachment>
    </div>
  </ng-container>
</form>
