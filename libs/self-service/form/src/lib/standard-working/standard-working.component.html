<form [formGroup]="form">
  <div class="text-black fs-5">ผลการปฏิบัติงานตามมาตรฐานการปฏิบัติงาน</div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">สถานะปัจจุบัน</label>
      <select formControlName="educationType" class="form-select">
        <option selected hidden disabled value="null">กรุณาเลือก</option>
        <option *ngFor="let edu of educationTypes" [value]="edu.value">
          {{ edu.label }}
        </option>
      </select>
    </div>

    <ng-container *ngIf="selectedEducationType === 0">
      <self-service-standard-working-teacher>
      </self-service-standard-working-teacher
    ></ng-container>

    <ng-container *ngIf="selectedEducationType === 0">
      <div class="mt-3">
        <ksp-form-attachment
          [groups]="workingInfo"
          [mode]="'edit'"
        ></ksp-form-attachment>
      </div>
    </ng-container>
  </div>
  <ng-container *ngIf="selectedEducationType === 1">
    <self-service-standard-working-non-teacher></self-service-standard-working-non-teacher
  ></ng-container>
</form>
