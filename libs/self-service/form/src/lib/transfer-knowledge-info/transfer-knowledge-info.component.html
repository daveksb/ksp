<label class="box-header mb-3">มาตราฐานความรู้ที่ต้องการเทียบโอน</label>
<div class="d-flex align-items-center justify-content-between">
  <select class="form-select">
    <option value="null" selected hidden disabled>กรุณาเลือก</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>

  <ksp-add-row-button [classList]="'text-primary w-25'"
    >เพิ่มมาตรฐานและหลักฐาน</ksp-add-row-button
  >
</div>
<br />
<div class="bg-light py-3 px-4">
  <div class="form-label pb-3">
    มาตรฐานความรู้ที่ 1: ภาษาและเทคโนโลยีสำหรับครู
  </div>
  <div class="py-3 px-4 border bg-white mb-3">
    <div class="row">
      <div class="col-8">
        <label class="form-label">ชื่อวิชาเทียบโอน</label>
        <input class="form-control" type="text" />
      </div>
      <div class="col">
        <label class="form-label">รหัสวิชา</label>
        <input class="form-control" type="text" />
      </div>
      <div class="col">
        <label class="form-label">ผลการเรียน</label>
        <input class="form-control" type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="form-label">คำอธิบาย</label>
        <textarea rows="4" class="form-control"></textarea>
      </div>
    </div>
  </div>
  <ksp-add-row-button
    [classList]="'text-primary w-auto d-flex justify-content-end'"
    >เพิ่มวิชาเพื่อเทียบโอน</ksp-add-row-button
  >
</div>
<br />
<div class="bg-light py-3 px-4">
  <div class="form-label pb-3">
    มาตรฐานความรู้ที่ 2: ภาษาและเทคโนโลยีสำหรับครู
  </div>
  <div class="py-3 px-4 border bg-white mb-3">
    <div class="row">
      <div class="col-8">
        <label class="form-label">ชื่อวิชาเทียบโอน</label>
        <input class="form-control" type="text" />
      </div>
      <div class="col">
        <label class="form-label">รหัสวิชา</label>
        <input class="form-control" type="text" />
      </div>
      <div class="col">
        <label class="form-label">ผลการเรียน</label>
        <input class="form-control" type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="form-label">คำอธิบาย</label>
        <textarea rows="4" class="form-control"></textarea>
      </div>
    </div>
  </div>
  <ksp-add-row-button
    [classList]="'text-primary w-auto d-flex justify-content-end'"
    >เพิ่มวิชาเพื่อเทียบโอน</ksp-add-row-button
  >
</div>
