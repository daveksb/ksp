<form [formGroup]="form">
  <div class="detail__container">
    <div class="box-header">
      Performance Results of professional practice pursuing with standard of
      performance
    </div>
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Status</label>

        <select formControlName="educationType" class="form-select">
          <option selected hidden disabled value="null">กรุณาเลือก</option>
          <option *ngFor="let edu of educationTypes" [value]="edu.value">
            {{ edu.label }}
          </option>
        </select>
      </div>
    </div>

    <ng-container *ngIf="selectedEducationType === 0">
      <self-service-renew-license-foreign-teacher></self-service-renew-license-foreign-teacher>
    </ng-container>

    <ng-container *ngIf="selectedEducationType === 1">
      <self-service-renew-license-foreign-non-teacher></self-service-renew-license-foreign-non-teacher>
    </ng-container>
  </div>
</form>
