<form [formGroup]="form">
  <div class="fs-6 text-danger">
    * please select only 1 activity done pursuant to the standard of
    performance since issued date of license until present.
  </div>
  <div class="d-flex mt-2">
    <input type="checkbox" class="me-2 mt-1" formControlName="activity13" />
    <label class="form-label">Having taken a training course in knowledge of professional standard and
      code of ethics as stipulated by the Teachers' Council of Thailand Board
    </label>
  </div>

  <ng-container *ngIf="activity1">
    <div class="bg-light px-3 py-2 my-2">
      <ksp-standard-train-pass
        [isForeignForm]="true"
        formControlName="trainInfo"
        [mode]="mode"></ksp-standard-train-pass>
    </div>
  </ng-container>

  <div class="d-flex mt-2">
    <input type="checkbox" class="me-2 mt-1" formControlName="activity14" />
    <label class="form-label">Having passed the test of knowledge on professional standard and code of
      ethics as stipulated by the Teachers' Council of Thailand Board
    </label>
  </div>

  <ng-container *ngIf="activity2">
    <div class="bg-light px-3 py-2 my-2">
      <ksp-standard-test-pass
        [isForeignForm]="true"
        formControlName="testInfo"
        [mode]="mode"></ksp-standard-test-pass>
    </div>
  </ng-container>

  <div class="d-flex mt-2">
    <input type="checkbox" class="me-2 mt-1" formControlName="activity15" />
    <label class="form-label">Being in the process of training or testing knowledge of professional
      standard and code of ethics as stipulated by the Teachers' Council of
      Thailand Board (must be finished within six months)
    </label>
  </div>
</form>
