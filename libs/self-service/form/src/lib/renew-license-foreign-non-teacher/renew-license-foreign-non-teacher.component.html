<form [formGroup]="form">
  <!-- <ng-container formArrayName="teacherInfo">
      <ng-container
        *ngFor="let nonTeacherForm of nonTeacherInfo.controls; let i = index"
      >
        <ng-container [formGroupName]="i"> -->
  <div class="px-3 pt-2 border rounded mb-3">
    <div class="d-flex justify-content-end">
      <i class="bi bi-x-circle-fill text-danger" role="button"></i>
    </div>
    <select
      formControlName="activityType2"
      class="form-select mb-3"
      style="white-space: break-spaces"
    >
      <option selected hidden disabled value="null">กรุณาเลือก</option>
      <option
        *ngFor="let atv of activityTypes2"
        [value]="atv.value"
        class="form-label text-black text-break"
      >
        {{ atv.label }}
      </option>
    </select>

    <ng-container *ngIf="selectedActivityType2 === 0">
      <ksp-standard-train-pass></ksp-standard-train-pass
    ></ng-container>
    <ng-container *ngIf="selectedActivityType2 === 1">
      <ksp-standard-test-pass></ksp-standard-test-pass
    ></ng-container>
  </div>
  <div class="d-flex justify-content-start">
    <ksp-add-row-button class="text-primary">Add Activity</ksp-add-row-button>
  </div>
</form>
