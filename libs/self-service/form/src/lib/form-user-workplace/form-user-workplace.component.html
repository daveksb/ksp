<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">สังกัด</label>
      <select class="search__content form-select" formControlName="bureauid">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let bureau of bureaus" [value]="bureau?.bureauId">
          {{ bureau?.bureauName }}
        </option>
      </select>
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">ชื่อหน่วยงาน/สถานศึกษา</label>
      <input class="form-control" type="text" formControlName="schoolname" />
      <!-- (click)="openSearchDialog()" -->
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">ที่อยู่/เลขที่</label>
      <input class="form-control" type="text" formControlName="houseno" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">หมู่ที่</label>
      <input class="form-control" type="text" formControlName="moo" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">ซอย</label>
      <input class="form-control" type="text" formControlName="alley" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">ถนน</label>
      <input class="form-control" type="text" formControlName="road" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">รหัสไปรษณีย์ </label>
      <input class="form-control" type="text" formControlName="postcode" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">จังหวัด</label>
      <select
        class="search__content form-select"
        formControlName="province"
        (change)="provinceChanged.emit($event)"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option
          *ngFor="let province of provinces"
          [value]="province?.province_id"
        >
          {{ province?.province_name }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">ตำบล</label>
      <select
        class="search__content form-select"
        formControlName="tumbol"
        (change)="updatePostcode($event)"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let t of tumbols" [value]="t?.tambolCode">
          {{ t?.tambolName }}
        </option>
      </select>
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">อำเภอ</label>
      <select
        class="search__content form-select"
        formControlName="amphur"
        (change)="amphurChanged.emit($event)"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let a of amphurs" [value]="a?.amphurCode">
          {{ a?.amphurName }}
        </option>
      </select>
    </div>
  </div>
</form>
