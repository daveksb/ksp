<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">สังกัด</label>
      <select
        class="form-select"
        [class.form-select-sp]="isDarkMode"
        formControlName="bureauid"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let bureau of bureaus" [value]="bureau?.bureauId">
          {{ bureau?.bureauName }}
        </option>
      </select>
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label required">ชื่อหน่วยงาน/สถานศึกษา</label>
      <input
        class="form-control"
        [class.form-control-sp]="isDarkMode"
        type="text"
        formControlName="schoolname"
      />
      <!-- <select class="form-select" formControlName="schoolname">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
      </select> -->
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">ที่อยู่/เลขที่</label>
      <input
        class="form-control"
        [class.form-control-sp]="isDarkMode"
        type="text"
        formControlName="houseno"
      />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">หมู่ที่</label>
      <input
        class="form-control"
        [class.form-control-sp]="isDarkMode"
        type="text"
        formControlName="moo"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">ซอย</label>
      <input
        class="form-control"
        [class.form-control-sp]="isDarkMode"
        type="text"
        formControlName="alley"
      />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">ถนน</label>
      <input
        class="form-control"
        [class.form-control-sp]="isDarkMode"
        type="text"
        formControlName="road"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">รหัสไปรษณีย์ </label>
      <input
        class="form-control"
        [class.form-control-sp]="isDarkMode"
        type="text"
        formControlName="postcode"
      />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label required">จังหวัด</label>
      <select
        class="form-select"
        [class.form-select-sp]="isDarkMode"
        formControlName="province"
        (change)="provinceChanged.emit($event)"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option
          *ngFor="let province of provinces"
          [value]="province?.province_id"
        >
          {{ province?.province_name }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">ตำบล</label>
      <select
        class="form-select"
        [class.form-select-sp]="isDarkMode"
        formControlName="tumbol"
        (change)="updatePostcode($event)"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let t of tumbols" [value]="t?.tambolCode">
          {{ t?.tambolName }}
        </option>
      </select>
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label required">อำเภอ</label>
      <select
        class="form-select"
        [class.form-select-sp]="isDarkMode"
        formControlName="amphur"
        (change)="amphurChanged.emit($event)"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let a of amphurs" [value]="a?.amphurCode">
          {{ a?.amphurName }}
        </option>
      </select>
    </div>
  </div>
</form>
