<form [formGroup]="form">
  <ng-container *ngIf="showNotRequire">
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <input type="checkbox" class="me-2" formControlName="notRequired" />
        <label class="form-label">เป็นผู้ประสงค์ประกอบวิชาชีพทางการศึกษา</label>
      </div>

      <div
        class="d-flex align-items-center"
        *ngIf="form.controls.notRequired.value !== true"
      >
        <label
          (click)="openSearchDialog()"
          role="button"
          class="form-label text-primary text-decoration-underline"
          ><i class="bi bi-search me-1 fs-6"></i>ค้นหาสถานศึกษา</label
        >
      </div>
    </div>
  </ng-container>
  <div class="row">
    <div class="col-md-6 mb-2">
      <label
        class="form-label"
        [class.required]="!form.controls.notRequired.value"
        >สังกัด</label
      >
      <select class="form-select" formControlName="bureauid">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let bureau of bureaus" [value]="bureau?.bureauId">
          {{ bureau?.bureauName }}
        </option>
      </select>
    </div>

    <div class="col-md-6 mb-2">
      <label
        class="form-label"
        [class.required]="!form.controls.notRequired.value"
        >ชื่อหน่วยงาน/สถานศึกษา</label
      >
      <input class="form-control" type="text" formControlName="schoolname" />
      <!-- <select class="form-select" formControlName="schoolname">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
      </select> -->
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label
        class="form-label"
        [class.required]="!form.controls.notRequired.value"
        >ที่อยู่/เลขที่</label
      >
      <input class="form-control" type="text" formControlName="houseno" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">หมู่ที่</label>
      <input class="form-control" type="text" formControlName="moo" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">ซอย</label>
      <input class="form-control" type="text" formControlName="alley" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">ถนน</label>
      <input class="form-control" type="text" formControlName="road" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label
        class="form-label"
        [class.required]="!form.controls.notRequired.value"
        >รหัสไปรษณีย์
      </label>
      <input class="form-control" type="text" formControlName="postcode" />
    </div>

    <div class="col-md-6 mb-2">
      <label
        class="form-label"
        [class.required]="!form.controls.notRequired.value"
        >จังหวัด</label
      >
      <select
        class="form-select"
        formControlName="province"
        (change)="provinceChanged.emit($event)"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option
          *ngFor="let province of provinces"
          [value]="province?.province_id"
        >
          {{ province?.province_name }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label
        class="form-label"
        [class.required]="!form.controls.notRequired.value"
        >ตำบล</label
      >
      <select
        class="form-select"
        formControlName="tumbol"
        (change)="updatePostcode($event)"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let t of tumbols" [value]="t?.tambolCode">
          {{ t?.tambolName }}
        </option>
      </select>
    </div>

    <div class="col-md-6 mb-2">
      <label
        class="form-label"
        [class.required]="!form.controls.notRequired.value"
        >อำเภอ</label
      >
      <select
        class="form-select"
        formControlName="amphur"
        (change)="amphurChanged.emit($event)"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let a of amphurs" [value]="a?.amphurCode">
          {{ a?.amphurName }}
        </option>
      </select>
    </div>
  </div>

  <ng-container *ngIf="showContactForm">
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">โทรศัพท์</label>
        <input class="form-control" type="text" formControlName="phone" />
      </div>

      <div class="col-md-6 mb-2">
        <label class="form-label">โทรสาร</label>
        <input class="form-control" type="text" formControlName="fax" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">อีเมล</label>
        <input class="form-control" type="text" formControlName="email" />
      </div>

      <div class="col-md-6 mb-2">
        <label class="form-label">เว็บไซต์</label>
        <input class="form-control" type="text" formControlName="website" />
      </div></div
  ></ng-container>
</form>
