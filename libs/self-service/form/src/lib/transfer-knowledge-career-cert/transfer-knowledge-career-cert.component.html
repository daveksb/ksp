<form [formGroup]="form">
  <div class="row">
    <div class="col-md mb-2">
      <label class="form-label">ประเภทการรับรองการฝึกอกรม</label>
      <input
        class="form-control"
        type="text"
        formControlName="certificationType"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md mb-2">
      <label class="form-label">จากสถาบัน</label>
      <input
        class="form-control"
        type="text"
        formControlName="recognizedOrganization"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">เลขที่ใบรับรอง </label>
      <input class="form-control" type="text" formControlName="certificateNo" />
    </div>
    <div class="col-md-6">
      <label class="form-label">วันที่ออกใบประกาศ</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker"
          autocomplete="off"
          class="form-control form-date"
          formControlName="issueDate"
          placeholder="วว/ดด/ปปปป"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
    </div>
  </div>
</form>
