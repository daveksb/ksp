<form [formGroup]="form">
  <div class="bg-white border rounded-4 shadow-sm p-3">
    <div class="box-header mb-3">
      I wish to submit an application for a teaching license and have attached
      herewith the following documents and evidence:
    </div>
    <ng-container formArrayName="checkFiles">
      <ng-container *ngFor="let file of attachFiles; index as i">
        <div class="d-flex">
          <div class="d-flex">
            <input class="me-2 mt-1" type="checkbox" [formControlName]="i" />
          </div>

          <label class="form-label me-3">
            <span class="form-label">{{ i + 1 }}.</span> {{ file.name }}
          </label>
        </div>
        <div class="mb-3 ms-4">
          <ksp-file-multi-upload
            [mode]="mode"
            [uploadType]="'link'"
            [showDeleteFile]="true"
            [systemFileName]="file.name"
            [groupName]="file.name"
            [groupFiles]="file.files"
            [uniqueTimestamp]="uniqueTimestamp"
            (uploadComplete)="updateComplete($event)"></ksp-file-multi-upload>
        </div>
      </ng-container>
    </ng-container>
  </div>
</form>
