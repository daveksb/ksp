<form [formGroup]="form">
  <div class="row" *ngIf="managerType === 'sch'">
    <div class="col-md-6 mb-3">
      <select
        formControlName="standardKnowledgeType1"
        class="form-select"
        style="white-space: break-spaces">
        <option selected hidden disabled value="null">กรุณาเลือก</option>
        <option *ngFor="let std1 of standardKnowledgesSch" [value]="std1.value">
          {{ std1.label }}
        </option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="managerType === 'edu'">
    <div class="col-md-6 mb-3">
      <select
        formControlName="standardKnowledgeType2"
        class="form-select"
        style="white-space: break-spaces">
        <option selected hidden disabled value="null">กรุณาเลือก</option>
        <option *ngFor="let std2 of standardKnowledgesEdu" [value]="std2.value">
          {{ std2.label }}
        </option>
      </select>
    </div>
  </div>

  <ng-container
    *ngIf="
      selectedStandardKnowledgeType1 === 0 ||
      selectedStandardKnowledgeType2 === 0
    ">
    <ksp-renew-license-property-one
      formControlName="educationDetails"
      [mode]="mode"></ksp-renew-license-property-one>
  </ng-container>

  <ng-container *ngIf="selectedStandardKnowledgeType1 === 1">
    <ksp-renew-license-property-two
      [formMode]="'sch'"
      [mode]="mode"
      formControlName="educationDetails"></ksp-renew-license-property-two>
  </ng-container>

  <ng-container *ngIf="selectedStandardKnowledgeType2 === 1">
    <ksp-renew-license-property-two
      [formMode]="'edu'"
      [mode]="mode"
      formControlName="educationDetails"></ksp-renew-license-property-two>
  </ng-container>

  <ng-container *ngIf="selectedStandardKnowledgeType1 === 2">
    <ksp-renew-license-property-three
      [formType]="'sch'"
      [eduType]="'other'"
      [mode]="mode"
      formControlName="educationDetails"></ksp-renew-license-property-three>
  </ng-container>
  <ng-container *ngIf="selectedStandardKnowledgeType2 === 2">
    <ksp-renew-license-property-three
      [formType]="'edu'"
      [eduType]="'other'"
      [mode]="mode"
      formControlName="educationDetails"></ksp-renew-license-property-three>
  </ng-container>

  <ng-container
    *ngIf="
      selectedStandardKnowledgeType1 === 3 ||
      selectedStandardKnowledgeType2 === 3
    ">
    <ksp-renew-license-property-four
      [mode]="mode"
      formControlName="educationDetails"></ksp-renew-license-property-four>
  </ng-container>
  <ng-container
    *ngIf="
      selectedStandardKnowledgeType1 === 4 ||
      selectedStandardKnowledgeType2 === 4
    ">
    <ksp-renew-license-property-five
      [mode]="mode"
      formControlName="educationDetails"></ksp-renew-license-property-five>
  </ng-container>
  <ng-container *ngIf="selectedStandardKnowledgeType1 === 5">
    <ksp-renew-license-property-three
      [formType]="'sch'"
      formControlName="educationDetails"
      [eduType]="'bachelor'"
      [mode]="mode"></ksp-renew-license-property-three>
  </ng-container>
  <ng-container *ngIf="selectedStandardKnowledgeType2 === 5">
    <ksp-renew-license-property-three
      [formType]="'edu'"
      formControlName="educationDetails"
      [eduType]="'bachelor'"
      [mode]="mode"></ksp-renew-license-property-three>
  </ng-container>
  <ng-container
    *ngIf="
      selectedStandardKnowledgeType1 === 6 ||
      selectedStandardKnowledgeType2 === 6
    ">
    <ksp-renew-license-property-six
      [mode]="mode"
      formControlName="educationDetails"></ksp-renew-license-property-six>
  </ng-container>
  <ng-container
    *ngIf="
      selectedStandardKnowledgeType1 === 7 ||
      selectedStandardKnowledgeType2 === 7
    ">
    <ksp-renew-license-property-six
      [mode]="mode"
      formControlName="educationDetails"></ksp-renew-license-property-six>
  </ng-container>

  <ng-container
    *ngIf="
      selectedStandardKnowledgeType1 >= 0 || selectedStandardKnowledgeType2 >= 0
    ">
    <div class="mt-3">
      <ksp-form-multi-attachment
        [groups]="workingInfo"
        [uniqueTimestamp]="uniqueTimestamp"
        [mode]="mode"></ksp-form-multi-attachment>
    </div>
  </ng-container>
</form>
