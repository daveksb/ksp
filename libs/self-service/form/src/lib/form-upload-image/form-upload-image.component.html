<div class="profile__container">
  <img
    style="max-width: 150px; max-height: 200px"
    [src]="imgSrc || '/assets/images/img-profile.png'"
  />

  <div class="my-2">
    <ksp-file-upload
      buttonLabel="อัพโหลดรูปภาพ"
      [showUploadedFileName]="false"
      (uploadComplete)="uploadComplete($event)"
      [uniqueTimestamp]="uniqueTimestamp"
      [requestType]="requestType"
      [pageType]="requestPageType.fileAttachTab"
      [systemFileName]="'รูป'"
    ></ksp-file-upload>
  </div>

  <div class="d-flex flex-row" *ngIf="imgDetail === 'row'">
    <div class="fs-6 text-secondary me-1">ภาพหน้าตรงขนาด 1x1.5 นิ้ว /</div>
    <div class="fs-6 text-secondary me-1">ขนาดไม่เกิน 2 MB /</div>
    <div class="fs-6 text-secondary me-1">รองรับไฟล์ .Jpg , Jpeg เท่านั้น</div>
  </div>

  <div class="d-flex flex-column" *ngIf="imgDetail === 'col'">
    <div class="fs-6 text-secondary">* ภาพหน้าตรงขนาด 1x1.5 นิ้ว</div>
    <div class="fs-6 text-secondary">* ขนาดไม่เกิน 2 MB</div>
    <div class="fs-6 text-secondary">* รองรับไฟล์ .Jpg , Jpeg เท่านั้น</div>
  </div>
</div>
