<form [formGroup]="form">
  <div class="fs-6 text-danger">
    * please select at least 3 activities done pursuant to the standard of
    performance since issued date of license until present. All three activities
    must not be the same
  </div>

  <div class="d-flex mt-2">
    <input type="checkbox" class="me-2 mt-1" formControlName="activity1" />
    <label class="form-label">Attending an educational profession course to obtain an additional
      qualification</label>
  </div>

  <ng-container *ngIf="activity1">
    <div class="bg-light px-3 py-2 my-2">
      <ksp-activity-add-degree
        [isForeignForm]="true"
        formControlName="activity1Form"
        [mode]="mode"></ksp-activity-add-degree>
    </div>
  </ng-container>

  <div class="d-flex mt-2">
    <input type="checkbox" class="me-2 mt-1" formControlName="activity2" />
    <label class="form-label">Having participated in a training course and received certificate that
      accrediting expertise in professional practice from the Teachers' Council
      of Thailand
    </label>
  </div>

  <ng-container *ngIf="activity2">
    <div class="bg-light px-3 py-2 my-2">
      <ksp-activity-diploma-receive
        [isForeignForm]="true"
        formControlName="activity2Form"
        [mode]="mode"></ksp-activity-diploma-receive>
    </div>
  </ng-container>

  <div class="d-flex mt-2">
    <input type="checkbox" class="me-2 mt-1" formControlName="activity3" />
    <label class="form-label">Having taken training course relevant to the performance of duty
    </label>
  </div>

  <ng-container *ngIf="activity3">
    <div class="bg-light px-3 py-2 my-2">
      <ksp-activity-seminar
        [isForeignForm]="true"
        formControlName="activity3Form"
        [mode]="mode"></ksp-activity-seminar>
    </div>
  </ng-container>

  <div class="d-flex mt-2">
    <input type="checkbox" class="me-2 mt-1" formControlName="activity4" />
    <label class="form-label">Having obtained an academic standing promotion
    </label>
  </div>

  <ng-container *ngIf="activity4">
    <div class="bg-light px-3 py-2 my-2">
      <ksp-activity-academic-archivement
        [isForeignForm]="true"
        formControlName="activity4Form"
        [mode]="mode"></ksp-activity-academic-archivement>
    </div>
  </ng-container>

  <div class="d-flex mt-2">
    <input type="checkbox" class="me-2 mt-1" formControlName="activity5" />
    <label class="form-label">Being a resource training person on a useful topics about learning
      management or educational management
    </label>
  </div>

  <ng-container *ngIf="activity5">
    <div class="bg-light px-3 py-2 my-2">
      <ksp-activity-lecturer
        [isForeignForm]="true"
        formControlName="activity5Form"
        [mode]="mode"></ksp-activity-lecturer>
    </div>
  </ng-container>

  <div class="d-flex mt-2">
    <input type="checkbox" class="me-2 mt-1" formControlName="activity6" />
    <label class="form-label">Writing the textbooks, articles or academic reports which are beneficial
      to learning management or educational management
    </label>
  </div>

  <ng-container *ngIf="activity6">
    <div class="bg-light px-3 py-2 my-2">
      <ksp-activity-write-book
        [isForeignForm]="true"
        formControlName="activity6Form"
        [mode]="mode"></ksp-activity-write-book>
    </div>
  </ng-container>

  <div class="d-flex mt-2">
    <input type="checkbox" class="me-2 mt-1" formControlName="activity7" />
    <label class="form-label">Creating innovation used in learning management or educational management
    </label>
  </div>

  <ng-container *ngIf="activity7">
    <div class="bg-light px-3 py-2 my-2">
      <ksp-activity-innovation
        [isForeignForm]="true"
        formControlName="activity7Form"
        [mode]="mode"></ksp-activity-innovation>
    </div>
  </ng-container>

  <div class="d-flex mt-2">
    <input type="checkbox" class="me-2 mt-1" formControlName="activity8" />
    <label class="form-label">Doing research studies on useful issues for learning management or
      educational management
    </label>
  </div>

  <ng-container *ngIf="activity8">
    <div class="bg-light px-3 py-2 my-2">
      <ksp-activity-research
        [isForeignForm]="true"
        formControlName="activity8Form"
        [mode]="mode"></ksp-activity-research>
    </div>
  </ng-container>

  <div class="d-flex mt-2">
    <input type="checkbox" class="me-2 mt-1" formControlName="activity9" />
    <label class="form-label">Having been awarded by the Teachers' Council of Thailand or other
      educational agency
    </label>
  </div>

  <ng-container *ngIf="activity9">
    <div class="bg-light px-3 py-2 my-2">
      <ksp-activity-reward
        [isForeignForm]="true"
        formControlName="activity9Form"
        [mode]="mode"></ksp-activity-reward>
    </div>
  </ng-container>

  <div class="d-flex mt-2">
    <input type="checkbox" class="me-2 mt-1" formControlName="activity10" />
    <label class="form-label">Having attended the lecture, discussion, conference, workshop, seminar or
      any meeting which the registration of attendance can be shown
    </label>
  </div>

  <ng-container *ngIf="activity10">
    <div class="bg-light px-3 py-2 my-2">
      <ksp-activity-lecture-register
        [isForeignForm]="true"
        formControlName="activity10Form"
        [mode]="mode"></ksp-activity-lecture-register>
    </div>
  </ng-container>

  <div class="d-flex mt-2">
    <input type="checkbox" class="me-2 mt-1" formControlName="activity11" />
    <label class="form-label">Having completed a study tour or training course on the topics of the
      professional practices
    </label>
  </div>

  <ng-container *ngIf="activity11">
    <div class="bg-light px-3 py-2 my-2">
      <ksp-activity-study-tour
        [isForeignForm]="true"
        formControlName="activity11Form"
        [mode]="mode"></ksp-activity-study-tour>
    </div>
  </ng-container>

  <div class="d-flex mt-2">
    <input type="checkbox" class="me-2 mt-1" formControlName="activity12" />
    <label class="form-label">Completing academic works or other activities which are beneficial to
      learning management or educational management
    </label>
  </div>

  <ng-container *ngIf="activity12">
    <div class="bg-light px-3 py-2 my-2">
      <ksp-activity-learning-material
        [isForeignForm]="true"
        formControlName="activity12Form"
        [mode]="mode"></ksp-activity-learning-material>
    </div>
  </ng-container>
</form>
