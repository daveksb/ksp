<form [formGroup]="form">
  <div class="fs-6 text-danger">
    * please select at least 3 activities done pursuant to the standard of
    performance since issued date of license until present. All three activities
    must not be the same
  </div>
  <ng-container formArrayName="foreigns">
    <ng-container *ngFor="let foreignForm of foreigns.controls; let i = index">
      <ng-container [formGroupName]="i">
        <div class="px-3 py-2 border rounded mb-3">
          <div class="d-flex justify-content-end">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteForm(i)"
            ></i>
          </div>

          <select
            formControlName="activityType"
            class="form-select mb-3"
            style="white-space: break-spaces"
          >
            <option selected hidden disabled value="null">กรุณาเลือก</option>
            <option
              *ngFor="let atv of activityTypes"
              [value]="atv.value"
              class="form-label text-black"
            >
              {{ atv.label }}
            </option>
          </select>

          <ng-container formArrayName="activityName">
            <ng-container
              *ngFor="let foreigns of getActivity(i).controls; let j = index"
            >
              <ng-container [formGroupName]="j">
                <ng-container *ngIf="selectedActivityType === 0">
                  <ksp-activity-add-degree
                    formControlName="activityDetail"
                  ></ksp-activity-add-degree
                ></ng-container>

                <ng-container *ngIf="selectedActivityType === 1">
                  <ksp-activity-diploma-receive
                    formControlName="activityDetail"
                  ></ksp-activity-diploma-receive
                ></ng-container>

                <ng-container *ngIf="selectedActivityType === 2">
                  <ksp-activity-seminar
                    formControlName="activityDetail"
                  ></ksp-activity-seminar
                ></ng-container>
                <ng-container *ngIf="selectedActivityType === 3">
                  <ksp-activity-academic-archivement
                    formControlName="activityDetail"
                  ></ksp-activity-academic-archivement
                ></ng-container>
                <ng-container *ngIf="selectedActivityType === 4">
                  <ksp-activity-lecturer
                    formControlName="activityDetail"
                  ></ksp-activity-lecturer
                ></ng-container>
                <ng-container *ngIf="selectedActivityType === 5">
                  <ksp-activity-write-book
                    formControlName="activityDetail"
                  ></ksp-activity-write-book
                ></ng-container>
                <ng-container *ngIf="selectedActivityType === 6">
                  <ksp-activity-innovation
                    formControlName="activityDetail"
                  ></ksp-activity-innovation
                ></ng-container>
                <ng-container *ngIf="selectedActivityType === 7">
                  <ksp-activity-research
                    formControlName="activityDetail"
                  ></ksp-activity-research
                ></ng-container>
                <ng-container *ngIf="selectedActivityType === 8">
                  <ksp-activity-reward
                    formControlName="activityDetail"
                  ></ksp-activity-reward
                ></ng-container>
                <ng-container *ngIf="selectedActivityType === 9">
                  <ksp-activity-lecture-register
                    formControlName="activityDetail"
                  ></ksp-activity-lecture-register
                ></ng-container>
                <ng-container *ngIf="selectedActivityType === 10">
                  <ksp-activity-study-tour
                    formControlName="activityDetail"
                  ></ksp-activity-study-tour
                ></ng-container>
                <ng-container *ngIf="selectedActivityType === 11">
                  <ksp-activity-learning-material
                    formControlName="activityDetail"
                  ></ksp-activity-learning-material
                ></ng-container>
              </ng-container> </ng-container
          ></ng-container>
        </div>

        <div class="d-flex justify-content-start">
          <ksp-add-row-button class="text-primary" (addRowClick)="addForm()"
            >Add Activity</ksp-add-row-button
          >
        </div>
      </ng-container></ng-container
    ></ng-container
  >
</form>
