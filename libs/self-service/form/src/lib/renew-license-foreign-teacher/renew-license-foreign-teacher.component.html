<form [formGroup]="form">
  <div class="fs-6 text-danger">
    * please select at least 3 activities done pursuant to the standard of
    performance since issued date of license until present. All three activities
    must not be the same
  </div>
  <ng-container formArrayName="foreignInfo">
    <ng-container
      *ngFor="let foreignForm of foreignInfo.controls; let i = index"
    >
      <ng-container [formGroupName]="i">
        <div class="px-3 pt-2 border rounded mb-3">
          <div class="d-flex justify-content-end">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteForm(i)"
            ></i>
          </div>
          <select
            formControlName="activityType1"
            class="form-select mb-3"
            style="white-space: break-spaces"
          >
            <option selected hidden disabled value="null">กรุณาเลือก</option>
            <option *ngFor="let atv of activityTypes1" [value]="atv.value">
              {{ atv.label }}
            </option>
          </select>

          <ng-container *ngIf="selectedActivityType1 === 0">
            <ksp-activity-add-degree></ksp-activity-add-degree
          ></ng-container>
          <ng-container *ngIf="selectedActivityType1 === 1">
            <ksp-activity-diploma-receive></ksp-activity-diploma-receive
          ></ng-container>
          <ng-container *ngIf="selectedActivityType1 === 2">
            <ksp-activity-seminar></ksp-activity-seminar
          ></ng-container>
          <ng-container *ngIf="selectedActivityType1 === 3">
            <ksp-activity-academic-archivement></ksp-activity-academic-archivement
          ></ng-container>
          <ng-container *ngIf="selectedActivityType1 === 4">
            <ksp-activity-lecturer></ksp-activity-lecturer
          ></ng-container>
          <ng-container *ngIf="selectedActivityType1 === 5">
            <ksp-activity-write-book></ksp-activity-write-book
          ></ng-container>
          <ng-container *ngIf="selectedActivityType1 === 6">
            <ksp-activity-innovation></ksp-activity-innovation
          ></ng-container>
          <ng-container *ngIf="selectedActivityType1 === 7">
            <ksp-activity-research></ksp-activity-research
          ></ng-container>
          <ng-container *ngIf="selectedActivityType1 === 8">
            <ksp-activity-reward></ksp-activity-reward
          ></ng-container>
          <ng-container *ngIf="selectedActivityType1 === 9">
            <ksp-activity-lecture-register></ksp-activity-lecture-register
          ></ng-container>
          <ng-container *ngIf="selectedActivityType1 === 10">
            <ksp-activity-study-tour></ksp-activity-study-tour
          ></ng-container>
          <ng-container *ngIf="selectedActivityType1 === 11">
            <ksp-activity-learning-material></ksp-activity-learning-material
          ></ng-container>
        </div>

        <div class="d-flex justify-content-start">
          <ksp-add-row-button class="text-primary" (addRowClick)="addForm()"
            >Add Activity</ksp-add-row-button
          >
        </div>
      </ng-container></ng-container
    ></ng-container
  >
</form>
