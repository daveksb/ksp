<form [formGroup]="form">
  <div class="row mb-3">
    <div class="col-6">
      <div class="d-flex align-items-center">
        <input type="checkbox" class="me-2" formControlName="hasTeachingExperience" />
        <label class="form-label">
          มีประสบการณ์ด้านปฎิบัติการสอนมาแล้วไม่น้อยกว่า 8 ปี
        </label>
      </div>
      <div class="d-flex align-items-center ms-4">
        <label class="form-label me-3">จำนวนปี</label>
        <input type="text" class="form-control w-auto" formControlName="teachingExperienceYear" />
      </div>
    </div>
    <div class="col-6">
      <div class="d-flex align-items-center">
        <input type="checkbox" class="me-2" formControlName="hasManagingExperience" />
        <label class="form-label">
          มีประสบการณ์ในตำแหน่งผู้บริหารสถานศึกษามาแล้วไม่น้อยกว่า 3 ปี
        </label>
      </div>
      <div class="d-flex align-items-center ms-4">
        <label class="form-label me-3">จำนวนปี</label>
        <input type="text" class="form-control w-auto" formControlName="managingExperienceYear" />
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-6">
      <div class="d-flex align-items-center">
        <input type="checkbox" class="me-2" formControlName="hasEducationExperience" />
        <label class="form-label">
          มีประสบการณ์ในตำแหน่งบุคลากรทางการศึกษาอื่นตามที่กำหนดในกฏกระทรวง
        </label>
      </div>
      <label class="form-label ms-4"> มาแล้วไม่น้อยกว่า 3 ปี</label>
      <div class="d-flex align-items-center ms-4">
        <label class="form-label me-3">จำนวนปี</label>
        <input type="text" class="form-control w-auto" formControlName="educationExperienceYear" />
      </div>
    </div>
    <div class="col-6">
      <div class="d-flex align-items-center">
        <input type="checkbox" class="me-2" formControlName="hasEducationManagingExperience" />
        <label class="form-label">
          มีประสบการณ์ในตำแหน่งบุคลากรทางการศึกษาอื่นที่มีประสบการณ์การบริหารไม่ต่ำกว่า
        </label>
      </div>
      <label class="form-label ms-4">
        หัวหน้ากลุ่ม หรือผู้อำนวยการกลุ่ม หรือเทียบเท่า มาแล้วไม่น้อยกว่า 5
        ปี
      </label>
      <div class="d-flex align-items-center ms-4">
        <label class="form-label me-3">จำนวนปี</label>
        <input type="text" class="form-control w-auto" formControlName="educationManagingExperienceYear" />
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-10">
      <div class="d-flex align-items-center">
        <input type="checkbox" class="me-2" formControlName="hasLongManagingExperience" />
        <label class="form-label">
          มีประสบการณ์ด้านปฏิบัติการสอนและมีประสบการณ์ในตำแหน่งผู้บริหารสถานศึกษา
          หรือผู้บริหารนอกสถานศึกษา
          หรือบุคลากรทางการศึกษาอื่นตามที่กำหนดในกฏกระทรวง
        </label>
      </div>
      <label class="form-label ms-4">
        หรือบุคลากรทางการศึกษาอื่นที่มีประสบการณ์การบริหารไม่ต่ำกว่าหัวหน้ากลุ่ม
        หรือผู้อำนวยการกลุ่ม หรือเทียบเท่า รวมกันมาแล้วไม่น้อยกว่า 8 ปี
      </label>
      <div class="d-flex align-items-center ms-4">
        <label class="form-label me-3">จำนวนปี</label>
        <input type="text" class="form-control w-auto" formControlName="longManagingExperienceYear" />
      </div>
    </div>
  </div>
</form>
