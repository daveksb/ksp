<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <div class="d-flex">
        <div class="d-flex">
          <input
            type="checkbox"
            class="me-2 mt-1"
            formControlName="hasTeachingExperience"
          />
        </div>
        <label class="form-label">
          มีประสบการณ์ด้านปฎิบัติการสอนมาแล้วไม่น้อยกว่า 8 ปี
        </label>
      </div>
      <div class="d-flex align-items-center ms-4">
        <label
          class="form-label me-3"
          [class.required]="form.controls.hasTeachingExperience.value"
          >จำนวนปี</label
        >
        <input
          type="number"
          class="form-control w-auto"
          [class.form-control-danger]="
            teachingYear.invalid && (teachingYear.dirty || teachingYear.touched)
          "
          formControlName="teachingExperienceYear"
        />
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <div class="d-flex">
        <div class="d-flex">
          <input
            type="checkbox"
            class="me-2 mt-1"
            formControlName="hasManagingExperience"
          />
        </div>
        <label class="form-label">
          มีประสบการณ์ในตำแหน่งผู้บริหารสถานศึกษามาแล้วไม่น้อยกว่า 3 ปี
        </label>
      </div>
      <div class="d-flex align-items-center ms-4">
        <label
          class="form-label me-3"
          [class.required]="form.controls.hasManagingExperience.value"
          >จำนวนปี</label
        >
        <input
          type="number"
          class="form-control w-auto"
          [class.form-control-danger]="
            managingYear.invalid && (managingYear.dirty || managingYear.touched)
          "
          formControlName="managingExperienceYear"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <div class="d-flex">
        <div class="d-flex">
          <input
            type="checkbox"
            class="me-2 mt-1"
            formControlName="hasEducationExperience"
          />
        </div>
        <label class="form-label">
          มีประสบการณ์ในตำแหน่งบุคลากรทางการศึกษาอื่นตามที่กำหนดในกฏกระทรวงมาแล้วไม่น้อยกว่า
          3 ปี
        </label>
      </div>
      <div class="d-flex align-items-center ms-4">
        <label
          class="form-label me-3"
          [class.required]="form.controls.hasEducationExperience.value"
          >จำนวนปี</label
        >
        <input
          type="number"
          class="form-control w-auto"
          [class.form-control-danger]="
            educationYear.invalid &&
            (educationYear.dirty || educationYear.touched)
          "
          formControlName="educationExperienceYear"
        />
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <div class="d-flex">
        <div class="d-flex">
          <input
            type="checkbox"
            class="me-2 mt-1"
            formControlName="hasEducationManagingExperience"
          />
        </div>
        <label class="form-label">
          มีประสบการณ์ในตำแหน่งบุคลากรทางการศึกษาอื่นที่มีประสบการณ์การบริหารไม่ต่ำกว่า
          หัวหน้ากลุ่ม หรือผู้อำนวยการกลุ่ม หรือเทียบเท่า มาแล้วไม่น้อยกว่า 5 ปี
        </label>
      </div>
      <div class="d-flex align-items-center ms-4">
        <label
          class="form-label me-3"
          [class.required]="form.controls.hasEducationManagingExperience.value"
          >จำนวนปี</label
        >
        <input
          type="number"
          class="form-control w-auto"
          [class.form-control-danger]="
            educationManagingYear.invalid &&
            (educationManagingYear.dirty || educationManagingYear.touched)
          "
          formControlName="educationManagingExperienceYear"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md mb-2">
      <div class="d-flex">
        <div class="d-flex">
          <input
            type="checkbox"
            class="me-2 mt-1"
            formControlName="hasLongManagingExperience"
          />
        </div>
        <label class="form-label">
          มีประสบการณ์ด้านปฏิบัติการสอนและมีประสบการณ์ในตำแหน่งผู้บริหารสถานศึกษา
          หรือผู้บริหารนอกสถานศึกษา
          หรือบุคลากรทางการศึกษาอื่นตามที่กำหนดในกฏกระทรวง
          หรือบุคลากรทางการศึกษาอื่นที่มีประสบการณ์การบริหารไม่ต่ำกว่าหัวหน้ากลุ่ม
          หรือผู้อำนวยการกลุ่ม หรือเทียบเท่า รวมกันมาแล้วไม่น้อยกว่า 8 ปี
        </label>
      </div>
      <div class="d-flex align-items-center ms-4">
        <label
          class="form-label me-3"
          [class.required]="form.controls.hasLongManagingExperience.value"
          >จำนวนปี</label
        >
        <input
          type="number"
          class="form-control w-auto"
          [class.form-control-danger]="
            longManagingYear.invalid &&
            (longManagingYear.dirty || longManagingYear.touched)
          "
          formControlName="longManagingExperienceYear"
        />
      </div>
    </div>
  </div>
</form>
