<form [formGroup]="form">
  <div class="border rounded px-3 py-2 mb-3">
    <div class="d-flex justify-content-between">
      <div class="fs-5 text-dark">ปริญญาตรี</div>

      <div class="text-primary fs-5" role="button">
        <ksp-add-row-button
          [ngClass]="mode === 'view' ? 'text-secondary' : 'text-primary'"
          (addRowClick)="addFormArray(1)"
          [disabled]="mode === 'view'"
        >
          เพิ่ม
        </ksp-add-row-button>
      </div>
    </div>

    <ng-container formArrayName="licenseInfo1">
      <ng-container
        *ngFor="let DegreeForm of licenseInfo1.controls; let i = index"
      >
        <ng-container [formGroupName]="i">
          <hr />
          <div class="d-flex justify-content-end" *ngIf="mode === 'edit'">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(licenseInfo1, i)"
            ></i>
          </div>
          <ksp-activity-add-degree
            [mode]="mode"
            formControlName="licenseForm"
            [countries]="countries"
          >
          </ksp-activity-add-degree>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>

  <div class="border rounded px-3 py-2 mb-3">
    <div class="d-flex justify-content-between">
      <div class="fs-5 text-dark">ปริญญาโท</div>

      <div class="text-primary fs-5" role="button">
        <ksp-add-row-button
          [ngClass]="mode === 'view' ? 'text-secondary' : 'text-primary'"
          (addRowClick)="addFormArray(2)"
          [disabled]="mode === 'view'"
        >
          เพิ่ม
        </ksp-add-row-button>
      </div>
    </div>

    <ng-container formArrayName="licenseInfo2">
      <ng-container
        *ngFor="let DegreeForm of licenseInfo2.controls; let i = index"
      >
        <ng-container [formGroupName]="i">
          <hr />
          <div class="d-flex justify-content-end" *ngIf="mode === 'edit'">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(licenseInfo2, i)"
            ></i>
          </div>
          <ksp-activity-add-degree
            [mode]="mode"
            formControlName="licenseForm"
            [countries]="countries"
          >
          </ksp-activity-add-degree>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>

  <div class="border rounded px-3 py-2 mb-3">
    <div class="d-flex justify-content-between">
      <div class="fs-5 text-dark">ปริญญาเอก</div>

      <div class="text-primary fs-5" role="button">
        <ksp-add-row-button
          [ngClass]="mode === 'view' ? 'text-secondary' : 'text-primary'"
          (addRowClick)="addFormArray(3)"
          [disabled]="mode === 'view'"
        >
          เพิ่ม
        </ksp-add-row-button>
      </div>
    </div>

    <ng-container formArrayName="licenseInfo3">
      <ng-container
        *ngFor="let DegreeForm of licenseInfo3.controls; let i = index"
      >
        <ng-container [formGroupName]="i">
          <hr />
          <div class="d-flex justify-content-end" *ngIf="mode === 'edit'">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(licenseInfo3, i)"
            ></i>
          </div>
          <ksp-activity-add-degree
            [mode]="mode"
            formControlName="licenseForm"
            [countries]="countries"
          >
          </ksp-activity-add-degree>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>

  <div class="border rounded px-3 py-2 mb-3">
    <div class="d-flex justify-content-between">
      <div class="fs-5 text-dark">ปริญญาอื่นๆ</div>

      <div class="text-primary fs-5" role="button">
        <ksp-add-row-button
          [ngClass]="mode === 'view' ? 'text-secondary' : 'text-primary'"
          (addRowClick)="addFormArray(4)"
          [disabled]="mode === 'view'"
        >
          เพิ่ม
        </ksp-add-row-button>
      </div>
    </div>

    <ng-container formArrayName="licenseInfo4">
      <ng-container
        *ngFor="let DegreeForm of licenseInfo4.controls; let i = index"
      >
        <ng-container [formGroupName]="i">
          <hr />
          <div class="d-flex justify-content-end" *ngIf="mode === 'edit'">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(licenseInfo4, i)"
            ></i>
          </div>
          <ksp-activity-add-degree
            [mode]="mode"
            formControlName="licenseForm"
            [countries]="countries"
          >
          </ksp-activity-add-degree>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
  <div class="border rounded px-3 py-2">
    <div class="d-flex justify-content-between">
      <div class="fs-5 text-dark">ใบรับรองฝึกอาชีพ</div>

      <div class="text-primary fs-5" role="button">
        <ksp-add-row-button
          [ngClass]="mode === 'view' ? 'text-secondary' : 'text-primary'"
          (addRowClick)="addFormArray(5)"
          [disabled]="mode === 'view'"
        >
          เพิ่ม
        </ksp-add-row-button>
      </div>
    </div>

    <ng-container formArrayName="licenseInfo5">
      <ng-container
        *ngFor="let DegreeForm of licenseInfo5.controls; let i = index"
      >
        <ng-container [formGroupName]="i">
          <hr />

          <div class="d-flex justify-content-end" *ngIf="mode === 'edit'">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(licenseInfo5, i)"
            ></i>
          </div>
          <div class="row">
            <div class="col-md mb-2">
              <label class="form-label">ประเภทการรับรองการฝึกอกรม</label>
              <input
                class="form-control"
                type="text"
                formControlName="certificationType"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md mb-2">
              <label class="form-label">จากสถาบัน</label>
              <input
                class="form-control"
                type="text"
                formControlName="recognizedOrganization"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label">เลขที่ใบรับรอง </label>
              <input
                class="form-control"
                type="text"
                formControlName="certificateNo"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">วันที่ออกใบประกาศ</label>
              <div class="d-flex align-items-center">
                <input
                  matInput
                  [matDatepicker]="picker"
                  autocomplete="off"
                  class="form-control form-date"
                  formControlName="issueDate"
                />
                <mat-datepicker-toggle
                  class="button-date"
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
</form>
