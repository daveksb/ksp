<form [formGroup]="form">
  <div class="border rounded px-3 py-2 mb-3">
    <div class="d-flex justify-content-between align-items-start">
      <div class="fs-5 text-dark">ปริญญาตรี</div>
      <div class="d-flex align-items-center">
        <ksp-add-row-button
          [ngClass]="mode === 'view' ? 'text-secondary' : 'text-primary'"
          (addRowClick)="addFormArray(1)"
          *ngif="mode === 'view'"
        >
          เพิ่ม
        </ksp-add-row-button>

        <div *ngIf="showSeeButton">
          <button
            class="btn btn-link text-secondary w-auto p-0 ms-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample1"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            ดูเพิ่มเติม <i class="bi bi-chevron-down"></i>
          </button>
        </div>
      </div>
    </div>

    <ng-container formArrayName="licenseInfo1">
      <ng-container
        *ngFor="let DegreeForm of licenseInfo1.controls; let i = index"
      >
        <ng-container [formGroupName]="i">
          <div class="collapse show" id="collapseExample1">
            <hr />
            <div class="d-flex justify-content-end" *ngIf="mode === 'edit'">
              <i
                class="bi bi-x-circle-fill text-danger"
                role="button"
                (click)="deleteFormArray(licenseInfo1, i)"
              ></i>
            </div>
            <ksp-activity-add-degree
              [mode]="mode"
              formControlName="licenseForm"
              [countries]="countries"
            >
            </ksp-activity-add-degree>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>

    <div class="d-flex justify-content-between align-items-start">
      <div class="fs-5 text-dark">ใบรับรองฝึกอาชีพ</div>

              ></i>
            </div>
            <div class="row">
              <div class="col-md mb-2">
                <label class="form-label">ประเภทการรับรองการฝึกอกรม</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="certificationType"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md mb-2">
                <label class="form-label">จากสถาบัน</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="recognizedOrganization"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-2">
                <label class="form-label">เลขที่ใบรับรอง </label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="certificateNo"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">วันที่ออกใบประกาศ</label>
                <div class="d-flex align-items-center">
                  <input
                    matInput
                    [matDatepicker]="picker"
                    autocomplete="off"
                    class="form-control form-date"
                    formControlName="issueDate"
                    placeholder="วว/ดด/ปปปป"
                  />
                  <mat-datepicker-toggle
                    class="button-date"
                    matSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
