<form [formGroup]="form">
  <div class="border rounded px-3 py-2 mb-3">
    <div class="box-header">วิชาการใช้ภาษาไทยเพื่อการสื่อสาร</div>
    <hr />
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label required">ผลคะแนนการทดสอบของหน่วยงาน</label>
        <input
          class="form-control"
          type="text"
          formControlName="thaiTestScore"
        />
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label required">ระดับผลคะแนน</label>
        <input
          class="form-control"
          type="text"
          formControlName="thaiScoreLevel"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label required">ใช้ผลคะแนนได้ถึงวันที่</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker1"
            autocomplete="off"
            class="form-control form-date"
            formControlName="thaiScoreValidDate"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </div>
      </div>
    </div>
  </div>
  <div class="border rounded px-3 py-2 mb-3">
    <div class="box-header">วิชาการใช้ภาษาอังกฤษเพื่อการสื่อสาร</div>
    <hr />
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label required">ผลคะแนนการทดสอบของหน่วยงาน</label>
        <input
          class="form-control"
          type="text"
          formControlName="englishTestScore"
        />
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label required">ระดับผลคะแนน</label>
        <input
          class="form-control"
          type="text"
          formControlName="englishScoreLevel"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label required">ใช้ผลคะแนนได้ถึงวันที่</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker2"
            autocomplete="off"
            class="form-control form-date"
            formControlName="englishScoreValidDate"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </div>
      </div>
    </div>
  </div>
  <div class="border rounded px-3 py-2 mb-3">
    <div class="box-header">วิชาการใช้เทคโนโลยีดิจิทัลเพื่อการศึกษา</div>
    <hr />
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label required">ผลคะแนนการทดสอบของหน่วยงาน</label>
        <input
          class="form-control"
          type="text"
          formControlName="techTestScore"
        />
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label required">ระดับผลคะแนน</label>
        <input
          class="form-control"
          type="text"
          formControlName="techScoreLevel"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label required">ใช้ผลคะแนนได้ถึงวันที่</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker3"
            autocomplete="off"
            class="form-control form-date"
            formControlName="techScoreValidDate"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker3"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </div>
      </div>
    </div>
  </div>

  <div class="border rounded px-3 py-2 mb-3">
    <div class="box-header">วิชาเอก</div>
    <ng-container formArrayName="degreeInfo">
      <ng-container
        *ngFor="let DegreeForm of degreeInfo.controls; let i = index"
      >
        <ng-container [formGroupName]="i">
          <hr />
          <div class="d-flex justify-content-end" *ngIf="i > 0">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(degreeInfo, i)"
            ></i>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">วิชา</label>
              <input
                class="form-control"
                type="text"
                formControlName="subject"
              />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required"
                >ผลคะแนนการทดสอบของหน่วยงาน</label
              >
              <input
                class="form-control"
                type="text"
                formControlName="testResult"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">ระดับผลคะแนน</label>
              <input
                class="form-control"
                type="text"
                formControlName="scoreLevel"
              />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required">ใช้ผลคะแนนได้ถึงวันที่</label>
              <div class="d-flex align-items-center">
                <input
                  matInput
                  [matDatepicker]="picker4"
                  autocomplete="off"
                  class="form-control form-date"
                  formControlName="scoreValidDate"
                />
                <mat-datepicker-toggle
                  class="button-date"
                  matSuffix
                  [for]="picker4"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker4></mat-datepicker>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
    <div class="d-flex justify-content-end">
      <ksp-add-row-button
        class="text-primary fs-6"
        (addRowClick)="addFormArray(degreeInfo)"
      >
        เพิ่มข้อมูลวิชาเอก
      </ksp-add-row-button>
    </div>
  </div>
</form>
