<form [formGroup]="form">
  <div class="row mb-3">
    <div class="col-5">
      <div class="d-flex align-items-center">
        <input type="checkbox" class="me-2" formControlName="hasTeachingExperience" />
        <label class="form-label">มีประสบการณ์ด้านปฎิบัติการสอนมาแล้วไม่น้อยกว่า 5 ปี
        </label>
      </div>
      <div class="d-flex align-items-center ms-4">
        <label class="form-label me-3">จำนวนปี</label>
        <input type="text" class="form-control w-auto" formControlName="teachingExperienceYear" />
      </div>
    </div>
    <div class="col-7">
      <div class="d-flex align-items-center">
        <input type="checkbox" class="me-2" formControlName="hasManagingExperience" />
        <label class="form-label">มีประสบการณ์ด้านปฏิบัติการสอนและมีประสบการณ์ในตำแหน่งผู้บริหารสถานศึกษา
        </label>
      </div>
      <label class="form-label ms-4">
        หรือผู้บริหารการศึกษารวมกันมาแล้วไม่น้อยกว่า 5 ปี</label>
      <div class="d-flex align-items-center ms-4">
        <label class="form-label me-3">จำนวนปี</label>
        <input type="text" class="form-control w-auto" formControlName="managingExperienceYear" />
      </div>
    </div>
  </div>
</form>
