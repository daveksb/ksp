<form [formGroup]="form">
  <div class="text-black mb-2">
    กิจกรรมการปฏิบัติงาน<span class="text-danger fs-6">
      * กรุณาเลือกกิจกรรมและกรอกรายละเอียด เพียง 1 ข้อ</span
    >
  </div>

  <div class="d-flex mb-2">
    <div class="d-flex">
      <input type="checkbox" class="me-2 mt-1" formControlName="activity1" />
    </div>
    <label class="text-secondary"
      >ผ่านการอบรมความรู้มาตรฐานวิชาชีพและจรรยาบรรณของวิชาชีพที่คณะกรรมการคุรุสภากำหนด</label
    >
  </div>
  <div class="bg-light px-3 py-2 my-2" *ngIf="activity1">
    <ksp-standard-train-pass
      formControlName="trainInfo"
    ></ksp-standard-train-pass>
  </div>

  <div class="d-flex mb-2">
    <div class="d-flex">
      <input type="checkbox" class="me-2 mt-1" formControlName="activity2" />
    </div>
    <label class="text-secondary"
      >ผ่านการทดสอบความรู้มาตรฐานวิชาชีพและจรรยาบรรณของวิชาชีพที่คณะกรรมการคุรุสภากำหนด</label
    >
  </div>
  <div class="bg-light px-3 py-2 my-2" *ngIf="activity2">
    <ksp-standard-test-pass formControlName="testInfo"></ksp-standard-test-pass>
  </div>

  <div class="d-flex mb-2">
    <div class="d-flex">
      <input type="checkbox" class="me-2 mt-1" formControlName="activity3" />
    </div>
    <label class="text-secondary"
      >รอเข้ารับการอบรมหรือทดสอบความรู้มาตรฐานวิชาชีพและจรรยาบรรณของวิชาชีพที่คณะกรรมการคุรุสภากำหนด
      (ให้แล้วเสร็จภายใน 6 เดือน)</label
    >
  </div>
</form>
