<form [formGroup]="form">
  <div class="text-black mb-2">
    กิจกรรมการปฏิบัติงาน<span class="text-danger fs-6">
      * กรุณาเลือกกิจกรรมและกรอกรายละเอียด ไม่น้อยกว่า 3 กิจกรรม</span
    >
  </div>

  <div class="d-flex align-items-center">
    <input type="checkbox" class="me-2" formControlName="activity1" />
    <label class="text-secondary"
      >ผ่านการอบรมความรู้มาตรฐานวิชาชีพและจรรยาบรรณของวิชาชีพที่คณะกรรมการคุรุสภากำหนด</label
    >
  </div>
  <div class="bg-secondary bg-opacity-10 px-3 py-2 my-3" *ngIf="activity1">
    <ksp-standard-train-pass></ksp-standard-train-pass>
  </div>

  <div class="d-flex align-items-center">
    <input type="checkbox" class="me-2" formControlName="activity2" />
    <label class="text-secondary"
      >ผ่านการทดสอบความรู้มาตรฐานวิชาชีพและจรรยาบรรณของวิชาชีพที่คณะกรรมการคุรุสภากำหนด</label
    >
  </div>
  <div class="bg-secondary bg-opacity-10 px-3 py-2 my-3" *ngIf="activity2">
    <ksp-standard-test-pass></ksp-standard-test-pass>
  </div>

  <div class="d-flex align-items-center">
    <input type="checkbox" class="me-2" formControlName="activity3" />
    <label class="text-secondary"
      >รอเข้ารับการอบรมหรือทดสอบความรู้มาตรฐานวิชาชีพและจรรยาบรรณของวิชาชีพที่คณะกรรมการคุรุสภากำหนด
      (ให้แล้วเสร็จภายใน 6 เดือน)</label
    >
  </div>
</form>
