<form [formGroup]="form">
  <div class="row">
    <div class="col-md mb-2">
      <label class="form-label required">Name of Degree</label>
      <input class="form-control" type="text" formControlName="degreeName" />
    </div>
    <div class="col-md mb-2">
      <label class="form-label required">Majoring Program</label>
      <input class="form-control" type="text" formControlName="major" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">Institution</label>
      <input class="form-control" type="text" formControlName="institution" />
    </div>
    <div class="col-md mb-2">
      <label class="form-label required">Date of Admission</label>
      <input class="form-control" type="date" formControlName="admissionDate" />
    </div>
    <div class="col-md mb-2">
      <label class="form-label required">Date of Graduation</label>
      <input class="form-control" type="date" formControlName="graduateDate" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">Country</label>
      <select class="form-select" formControlName="country">
        <option value="null" selected hidden disabled>Please Choose</option>
        <option *ngFor="let c of countries" [value]="+c?.countryNo">
          {{ c?.countryEn }}
        </option>
      </select>
    </div>
  </div>
</form>
