<form [formGroup]="form">
  <div class="d-flex justify-content-between">
    <div class="box-header">Bachelor's Degree</div>

    <div class="text-primary fs-5" role="button" *ngIf="mode !== 'view'">
      <ksp-add-row-button
        class="text-primary fs-6"
        (addRowClick)="addFormArray(licenseInfo1, 1)">
        Add
      </ksp-add-row-button>
    </div>
  </div>

  <ng-container formArrayName="licenseInfo1">
    <ng-container
      *ngFor="let DegreeForm of licenseInfo1.controls; let i = index">
      <ng-container [formGroupName]="i">
        <div class="border rounded p-3 mb-3">
          <div class="d-flex justify-content-end" *ngIf="mode !== 'view'">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(licenseInfo1, i)"></i>
          </div>
          <self-service-foreign-step-two-tab-three-form
            [mode]="mode"
            formControlName="licenseForm"
            [countries]="countries">
          </self-service-foreign-step-two-tab-three-form>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
  <hr />

  <div class="d-flex justify-content-between">
    <div class="box-header">Master's Degree</div>

    <div class="text-primary fs-5" role="button" *ngIf="mode !== 'view'">
      <ksp-add-row-button
        class="text-primary"
        (addRowClick)="addFormArray(licenseInfo2, 2)">
        Add
      </ksp-add-row-button>
    </div>
  </div>

  <ng-container formArrayName="licenseInfo2">
    <ng-container
      *ngFor="let DegreeForm of licenseInfo2.controls; let i = index">
      <ng-container [formGroupName]="i">
        <div class="border rounded p-3 mb-3">
          <div class="d-flex justify-content-end" *ngIf="mode !== 'view'">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(licenseInfo2, i)"></i>
          </div>
          <self-service-foreign-step-two-tab-three-form
            [mode]="mode"
            formControlName="licenseForm"
            [countries]="countries">
          </self-service-foreign-step-two-tab-three-form>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
  <hr />

  <div class="d-flex justify-content-between">
    <div class="box-header">Doctoral's Degree</div>

    <div class="text-primary fs-5" role="button" *ngIf="mode !== 'view'">
      <ksp-add-row-button
        class="text-primary"
        (addRowClick)="addFormArray(licenseInfo3, 3)">
        Add
      </ksp-add-row-button>
    </div>
  </div>

  <ng-container formArrayName="licenseInfo3">
    <ng-container
      *ngFor="let DegreeForm of licenseInfo3.controls; let i = index">
      <ng-container [formGroupName]="i">
        <div class="border rounded p-3 mb-3">
          <div class="d-flex justify-content-end" *ngIf="mode !== 'view'">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(licenseInfo3, i)"></i>
          </div>
          <self-service-foreign-step-two-tab-three-form
            [mode]="mode"
            formControlName="licenseForm"
            [countries]="countries">
          </self-service-foreign-step-two-tab-three-form>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
  <hr />

  <div class="d-flex justify-content-between">
    <div class="box-header">Other Degree</div>

    <div class="text-primary fs-5" role="button" *ngIf="mode !== 'view'">
      <ksp-add-row-button
        class="text-primary"
        (addRowClick)="addFormArray(licenseInfo4, 4)">
        Add
      </ksp-add-row-button>
    </div>
  </div>

  <ng-container formArrayName="licenseInfo4">
    <ng-container
      *ngFor="let DegreeForm of licenseInfo4.controls; let i = index">
      <ng-container [formGroupName]="i">
        <div class="border rounded p-3 mb-3">
          <div class="d-flex justify-content-end" *ngIf="mode !== 'view'">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(licenseInfo4, i)"></i>
          </div>
          <self-service-foreign-step-two-tab-three-form
            [mode]="mode"
            formControlName="licenseForm"
            [countries]="countries">
          </self-service-foreign-step-two-tab-three-form>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
  <hr />

  <div class="d-flex justify-content-between">
    <div class="box-header">Professional Certification</div>

    <div class="text-primary fs-5" role="button" *ngIf="mode !== 'view'">
      <ksp-add-row-button
        class="text-primary"
        (addRowClick)="addFormArray(licenseInfo5, 5)">
        Add
      </ksp-add-row-button>
    </div>
  </div>

  <ng-container formArrayName="licenseInfo5">
    <ng-container
      *ngFor="let DegreeForm of licenseInfo5.controls; let i = index">
      <ng-container [formGroupName]="i">
        <div class="border rounded p-3 mb-3">
          <div class="d-flex justify-content-end" *ngIf="mode !== 'view'">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(licenseInfo5, i)"></i>
          </div>
          <div class="row">
            <div class="col-md mb-2">
              <label class="form-label required">Type of Certification</label>
              <input
                class="form-control"
                type="text"
                formControlName="certificationType" />
            </div>
          </div>
          <div class="row">
            <div class="col-md mb-2">
              <label class="form-label required">Recognized Organization</label>
              <input
                class="form-control"
                type="text"
                formControlName="recognizedOrganization" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">Certificate No.</label>
              <input
                class="form-control"
                type="text"
                formControlName="certificateNo" />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required">Date of Issue</label>
              <input
                class="form-control"
                type="date"
                formControlName="issueDate" />
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
  <hr />
</form>
