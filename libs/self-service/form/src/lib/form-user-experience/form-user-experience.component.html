<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">สถานศึกษาฝึกประสบการณ์วิชาชีพ ครั้งที่ 1</label>
      <input
        class="form-control"
        type="text"
        formControlName="TrainingAddressOne"
      />
    </div>

    <div class="col-md-6 mb-3">
      <label class="form-label">สถานศึกษาฝึกประสบการณ์วิชาชีพ ครั้งที่ 2</label>
      <input
        class="form-control"
        type="text"
        formControlName="TrainingAddressTwo"
      />
    </div>
  </div>

  <div class="hr-or">
    <hr />
    <span class="hr-text">หรือ</span>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">สถานศึกษาที่ปฏิบัติการสอน</label>
      <input
        class="form-control"
        type="text"
        formControlName="teachingAddress"
      />
    </div>

    <div id="upload__button-container" class="col-md-6 mb-3">
      <td class="upload__detail">
        <button type="button" class="btn btn-primary" id="btn-address">
          + เพิ่มสถานศึกษาที่ปฏิบัติการสอน
        </button>
      </td>
    </div>
  </div>

  <div class="col">
    <div class="checkbox__content">
      <input
        formControlName="hasForeignLicense"
        type="checkbox"
        class="checkbox"
        (change)="resetForeignLicenseForm($event)"
      />
      <label class="form-label checkbox-label">
        ใบอนุญาตประกอบวิชาชีพครูจากต่างประเทศ</label
      >
    </div>

    <ng-template [ngIf]="hasForeignLicense">
      <ksp-experience-form
        formControlName="foreignLicenseForm"
      ></ksp-experience-form>
    </ng-template>
  </div>
</form>
