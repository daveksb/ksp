<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required"
        >สถานศึกษาฝึกประสบการณ์วิชาชีพ ครั้งที่ 1</label
      >
      <input
        class="form-control"
        type="text"
        formControlName="TrainingAddressOne"
      />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label required"
        >สถานศึกษาฝึกประสบการณ์วิชาชีพ ครั้งที่ 2</label
      >
      <input
        class="form-control"
        type="text"
        formControlName="TrainingAddressTwo"
      />
    </div>
  </div>

  <div class="hr-or">
    <hr />
    <span class="hr-text">หรือ</span>
  </div>

  <div class="row">
    <div class="col-md-6">
      <label class="form-label required">สถานศึกษาที่ปฏิบัติการสอน</label>
      <input
        class="form-control"
        type="text"
        formControlName="teachingAddress"
      />
    </div>

    <div class="col-md-6 mb-3">
      <br />
      <td class="d-flex justify-content-center justify-content-md-start">
        <button type="button" class="btn btn-primary w-auto">
          + เพิ่มสถานศึกษาที่ปฏิบัติการสอน
        </button>
      </td>
    </div>
  </div>

  <div class="d-flex align-items-center">
    <input
      formControlName="hasForeignLicense"
      type="checkbox"
      (change)="resetForeignLicenseForm($event)"
    />
    <label class="form-label ms-2">
      ใบอนุญาตประกอบวิชาชีพครูจากต่างประเทศ</label
    >
  </div>

  <ng-template [ngIf]="hasForeignLicense">
    <div class="mt-3">
      <ksp-experience-form
        [countries]="countries"
        [licenses]="licenses"
        formControlName="foreignLicenseForm"
      ></ksp-experience-form>
    </div>
  </ng-template>
</form>
