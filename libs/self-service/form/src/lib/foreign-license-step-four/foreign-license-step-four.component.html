<form [formGroup]="form">
  <div class="detail__container px-5">
    <div class="d-flex mb-3">
      <div class="d-flex">
        <input class="me-2 mt-1" type="checkbox" name="qualified" formControlName="qualified" />
      </div>
      <label class="form-label">
        1. I hereby certify that I have met qualification as specified in the
        Regulation of the Teachers' Council of Thailand Regarding Professional
        Licensure (Volume No. 2) B.E. 2557 (2014) and the Regulation of the
        Teachers' Council of Thailand Regarding Professional Licensure (Volume No.
        3) B.E. 2558 (2015).
      </label>
    </div>
    <div class="d-flex mb-3">
      <div class="d-flex">
        <input class="me-2 mt-1" type="checkbox" name="noSection44" formControlName="noSection44" />
      </div>
      <label class="form-label">
        2. I hereby certify that I am not under the prohibitions as specified in
        Section 44 of the Teachers and Educational Personnel Council Act B.E. 2546
        (2003).
      </label>
    </div>
    <div class="bg-secondary bg-opacity-10 p-3 w-75">
      <div class="box-header">
        (Each question MUST be answered by placing a / in the appropriate box)
      </div>
      <hr />
      <div class="d-flex">
        <div class="form-label">2.1 Having improper behavior or immorality.</div>
        <div class="d-flex align-items-center">
          <input type="radio" class="ms-5" value="1" name="immoral" formControlName="immoral" />
          <label class="form-label ms-1">Yes</label>
        </div>
        <div class="d-flex align-items-center">
          <input type="radio" class="ms-5" value="2" name="immoral" formControlName="immoral" />
          <label class="form-label ms-1">No</label>
        </div>
      </div>
      <hr />
      <div class="d-flex">
        <div class="form-label">2.2 Being incompetent or quasi-incompetent.</div>
        <div class="d-flex align-items-center">
          <input type="radio" class="ms-5" value="1" name="incompetent" formControlName="incompetent" />
          <label class="form-label ms-1">Yes</label>
        </div>
        <div class="d-flex align-items-center">
          <input type="radio" class="ms-5" value="2" name="incompetent" formControlName="incompetent" />
          <label class="form-label ms-1">No</label>
        </div>
      </div>
      <hr />
      <div class="d-flex">
        <div class="form-label">
          2.3 Having previously been sentenced to imprisonment.
        </div>
        <div class="d-flex align-items-center">
          <input type="radio" class="ms-5" value="1" name="prison" formControlName="prison" />
          <label class="form-label ms-1">Yes</label>
        </div>
        <div class="d-flex align-items-center">
          <input type="radio" class="ms-5" value="2" name="prison" formControlName="prison" />
          <label class="form-label ms-1">No</label>
        </div>
      </div>
    </div>
    <br />
    <div class="d-flex mb-3">
      <div class="d-flex">
        <input class="me-2 mt-1" type="checkbox" name="everythingIsTrue" formControlName="everythingIsTrue" />
      </div>
      <label class="form-label">
        3. I hereby certify that the information given above is true.
      </label>
    </div>
    <div class="d-flex mb-3">
      <div class="d-flex">
        <input class="me-2 mt-1" type="checkbox" name="provideFurthurDocuments"
          formControlName="provideFurthurDocuments" />
      </div>
      <label class="form-label">
        4. In case my application and documentation are not correct or complete, I
        am pleased to correct or provide further documents or evidence and send to
        the Teachers' Council within 15 days from the date I receive the result of
        consideration.
      </label>
    </div>
  </div>
</form>
