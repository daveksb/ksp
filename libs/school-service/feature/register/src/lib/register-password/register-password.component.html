<ksp-top-nav-2>ลงทะเบียนขอรับรหัสเข้าใช้งาน</ksp-top-nav-2>

<form [formGroup]="form">
  <div class="container-fluid bg-secondary bg-opacity-10 pb-5 pt-5">
    <div class="bg-white container-xl py-3 px-5">
      <div class="container-xl px-0 pt-2">
        <div class="box-header" style="font-size: 22px">ตั้งค่ารหัสผ่าน</div>
      </div>
      <hr />

      <div class="container-fluid bg-secondary bg-opacity-10 px-4 pt-3 pb-3">
        <div class="text-primary" style="font-size: 22px">
          กรุณาตั้งค่ารหัสผ่านสำหรับเข้่าใช้งาน
        </div>
        <div class="d-flex">
          <div class="box-header">รหัสเข้าใช้งาน (รหัสโรงเรียน)</div>
          <div class="box-header ms-2">คือ {{ school?.schoolId }}</div>
        </div>
        <div class="col">
          <label class="form-label">รหัสผ่าน (Password)</label>
          <input class="form-control" type="text" />
        </div>
        <div class="col">
          <label class="form-label"> กรอกรหัสผ่านอีกครั้ง (Re-password)</label>
          <input class="form-control" type="text" />
        </div>
        <div class="text-danger">*ต้องระบุเป็นภาษาอังกฤษและตัวเลขเท่านั้น</div>
      </div>
      <ksp-bottom-nav
        [isLastPage]="true"
        [showCenterButtons]="true"
        [showSaveButton]="true"
        [showCancelButton]="true"
        [disableSaveButton]="!form.valid"
        (prevClicked)="back()"
        (saveClicked)="save()"
        (cancelClicked)="cancel()"
        [disableCancelButton]="false"
      ></ksp-bottom-nav>
    </div>
  </div>
</form>
