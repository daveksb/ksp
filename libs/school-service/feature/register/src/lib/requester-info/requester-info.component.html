<uni-service-top-nav>ลงทะเบียนขอรับรหัสเข้าใช้งาน</uni-service-top-nav>

<form [formGroup]="form">
  <div class="container-fluid">
    <div class="container-xl px-0 pt-2">
      <div class="fs-4">รายละเอียดใบคำขอรหัสเข้าใช้งานระบบ</div>
    </div>

    <div class="bg-white container-xl pt-2">
      <ksp-request-header-info
        [requestDate]="'10 ตุลาคม 2565'"
        [requestNumber]="'112234467876543'"
      ></ksp-request-header-info>
      <hr />

      <div>
        <ksp-stepper-nav
          [LabelSecond]="'ข้อมูลผู้มีอำนาจแต่งตั้ง'"
        ></ksp-stepper-nav>
      </div>

      <ksp-university-select
        mode="view"
        [label1]="'สังกัด'"
        [label2]="'โรงเรียน / สถานศึกษา'"
      ></ksp-university-select>

      <div class="mx-4 my-3">
        <div class="text-primary fs-4">ข้อมูลผู้ขอรหัสสำหรับเข้าใช้งานระบบ</div>
        <div class="fs-5 form-label">สิทธิ์สำหรับการเข้าใช้งาน</div>
        <div class="d-flex flex-column">
          <ng-container *ngFor="let item of grant">
            <mat-checkbox
              formControlName="{{ item.name }}"
              class="fs-5 ms-3 form-label"
            >
              {{ item.label }}
            </mat-checkbox>
          </ng-container>
        </div>
      </div>

      <ksp-form-requester-info
        formControlName="requester"
      ></ksp-form-requester-info>

      <ksp-bottom-nav
        [isFirstPage]="true"
        (nextClicked)="next()"
        [showCenterButtons]="false"
      ></ksp-bottom-nav>
    </div>
  </div>
</form>
