<uni-service-top-nav>ลงทะเบียนขอรับรหัสเข้าใช้งาน</uni-service-top-nav>

<form [formGroup]="form">
  <div class="container-fluid bg-secondary bg-opacity-10 pb-3">
    <div class="container-xl px-0 pt-2">
      <div class="box-header">รายละเอียดใบคำขอรหัสเข้าใช้งานระบบ</div>
    </div>

    <div class="bg-white container-xl pt-2">
      <ksp-request-header-info
        [requestDate]="'10 ตุลาคม 2565'"
        [requestNumber]="'112234467876543'"
      ></ksp-request-header-info>
      <hr />

      <div>
        <ksp-stepper-nav
          [LabelSecond]="'ข้อมูลผู้มีอำนาจแต่งตั้ง'"
        ></ksp-stepper-nav>
      </div>

      <ksp-university-select
        mode="view"
        [label1]="'สังกัด'"
        [label2]="'โรงเรียน / สถานศึกษา'"
      ></ksp-university-select>

      <div class="mx-4 mt-3">
        <div class="text-primary box-header">
          ข้อมูลผู้ขอรหัสสำหรับเข้าใช้งานระบบ
        </div>
        <div class="form-label">สิทธิ์สำหรับการเข้าใช้งาน</div>

        <ng-container *ngFor="let item of grant">
          <div class="d-flex align-items-center">
            <input
              type="checkbox"
              formControlName="{{ item.name }}"
              class="fs-5 ms-3 me-2 check-box"
              id="check-box"
            />
            <label class="fs-5 text-black">{{ item.label }}</label>
          </div>
        </ng-container>
      </div>

      <ksp-form-requester-info
        formControlName="requester"
      ></ksp-form-requester-info>

      <ksp-bottom-nav
        [isFirstPage]="true"
        (nextClicked)="next()"
        [showCenterButtons]="false"
      ></ksp-bottom-nav>
    </div>
  </div>
</form>
