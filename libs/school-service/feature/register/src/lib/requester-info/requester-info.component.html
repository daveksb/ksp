<uni-service-top-nav>ลงทะเบียนขอรับรหัสเข้าใช้งาน</uni-service-top-nav>

<form [formGroup]="form">
  <div class="container-fluid">
    <div class="fs-4">รายละเอียดใบคำขอรหัสเข้าใช้งานระบบ</div>

    <div class="bg-white p-3">
      <ksp-request-header-info
        [requestDate]="'10 ตุลาคม 2565'"
        [requestNumber]="'112234467876543'"
      ></ksp-request-header-info>
      <hr />

      <div class="img__step">
        <img src="/assets/images/img-uni/stepper.png" />
      </div>

      <ksp-university-select mode="view"></ksp-university-select>

      <div class="m-3">
        <div class="text-primary fs-4">ข้อมูลผู้ขอรหัสสำหรับเข้าใช้งานระบบ</div>
        <div class="fs-5 form-label">สิทธิสำหรับการเข้าใช้งาน</div>
        <div class="d-flex flex-column">
          <ng-container *ngFor="let item of grant">
            <mat-checkbox
              formControlName="{{ item.name }}"
              class="fs-5 ms-3 form-label"
            >
              {{ item.label }}
            </mat-checkbox>
          </ng-container>
        </div>
      </div>

      <div class="px-4 mb-2">
        <ksp-form-requester-info
          formControlName="requester"
        ></ksp-form-requester-info>
      </div>

      <ksp-bottom-nav
        [isFirstPage]="true"
        (nextClicked)="next()"
        [showCenterButtons]="false"
      ></ksp-bottom-nav>
    </div>
  </div>
</form>
