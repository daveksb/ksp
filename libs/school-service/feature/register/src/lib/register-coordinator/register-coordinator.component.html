<ksp-top-nav-2>ลงทะเบียนขอรับรหัสเข้าใช้งาน</ksp-top-nav-2>

<form [formGroup]="form">
  <div class="container-fluid bg-secondary bg-opacity-10 pb-3">
    <div class="container-xl px-0 pt-2">
      <div class="box-header">รายละเอียดใบคำขอรหัสเข้าใช้งานระบบ</div>
    </div>

    <div class="bg-white container-xl py-2">
      <ksp-request-header-info
        [requestDate]="'10 ตุลาคม 2565'"
        [requestNumber]="'112234467876543'"
      ></ksp-request-header-info>

      <hr />

      <ksp-stepper-nav
        [buttonColor]="'#f68b33'"
        [LabelSecond]="'ข้อมูลผู้มีอำนาจแต่งตั้ง'"
      ></ksp-stepper-nav>

      <div class="mb-3">
        <ksp-university-select
          [mode]="'view'"
          [label1]="'สังกัด'"
          [label2]="'โรงเรียน / สถานศึกษา'"
          [schoolName]="school?.schoolName"
        ></ksp-university-select>
      </div>

      <div class="d-flex">
        <div class="box-header text-primary ps-4">
          รหัสเข้าใช้งาน (รหัสโรงเรียน)
        </div>
        <div class="box-header ms-2">คือ {{ school?.schoolId }}</div>
      </div>

      <div class="bg-light px-4 py-3">
        <div class="text-primary box-header">
          ข้อมูลผู้แต่งตั้งผู้ประสานงาน / ผู้รับผิดชอบ (ที่ระบุไว้ในเอกสารแนบ)
        </div>

        <ksp-form-user-info
          formControlName="coordinator"
          [isDarkMode]="false"
          [mode]="mode"
          [prefixList]="prefixList$ | async"
          [nationalitys]="nationalitys$ | async"
          [displayMode]="[userInfoFormdisplayMode]"
        ></ksp-form-user-info>
      </div>

      <div class="my-4">
        <ksp-form-attachment
          [title]="'กรุณาแนบหลักฐานเพื่อการพิจารณา'"
          [groups]="uploadFileList"
        ></ksp-form-attachment>
      </div>

      <ksp-bottom-nav
        [isLastPage]="true"
        [showCenterButtons]="true"
        [showSaveButton]="true"
        [showCancelButton]="true"
        [disableSaveButton]="!form.valid"
        (prevClicked)="back()"
        (saveClicked)="save()"
        (cancelClicked)="cancel()"
        [disableCancelButton]="false"
      ></ksp-bottom-nav>
    </div>
  </div>
</form>
