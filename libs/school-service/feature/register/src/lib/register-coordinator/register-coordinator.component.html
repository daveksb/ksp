<ksp-top-nav-2>ลงทะเบียนขอรับรหัสเข้าใช้งาน</ksp-top-nav-2>

<form [formGroup]="form">
  <div class="container-fluid bg-secondary bg-opacity-10 pb-3">
    <div class="container-xl px-0 pt-2">
      <div class="box-header">
        รายละเอียดใบคำขอรหัสเข้าใช้งานระบบ (ผู้ประสานงาน / ผู้รับผิดชอบ)
      </div>
    </div>

    <div class="bg-white container-xl py-2 px-4">
      <ksp-request-header-info></ksp-request-header-info>
      <hr />
      <ksp-stepper-nav
        [buttonColor]="'#f68b33'"
        [LabelSecond]="'ข้อมูลผู้มีอำนาจแต่งตั้ง'"
      ></ksp-stepper-nav>

      <div class="mb-3">
        <ksp-university-select
          [mode]="'view'"
          [title]="'กรุณาเลือกหน่วยงาน/สถานศึกษาที่ท่านสังกัด'"
          [label1]="'สังกัด'"
          [label2]="'โรงเรียน / สถานศึกษา'"
          [schoolName]="school?.schoolname"
          [bureauName]="school?.bureauname"
          [address]="address"
          [showAddress]="true"
        ></ksp-university-select>
      </div>

      <div class="ms-5 d-flex mb-3">
        <div class="box-header text-primary ms-5">
          รหัสเข้าใช้งาน (รหัสโรงเรียน)
        </div>
        <div class="box-header ms-2">คือ {{ school?.schoolid }}</div>
      </div>

      <div class="bg-light px-4 py-3">
        <div class="text-primary box-header">
          ข้อมูลผู้มีอำนาจแต่งตั้ง (ที่ระบุไว้ในเอกสารแนบ)
        </div>

        <ksp-form-coordinator-info
          [positionLabel]="'ตำแหน่งทางการบริหาร'"
          formControlName="coordinator"
          [mode]="mode"
          [prefixList]="prefixList$ | async"
          [nationList]="nationList$ | async"
          [displayMode]="[userInfoFormdisplayMode]"
          [isSchoolService]="false"
        ></ksp-form-coordinator-info>
      </div>

      <div class="my-4">
        <ksp-form-multi-attachment
          [classList]="'text-primary'"
          [title]="'กรุณาแนบหลักฐานเพื่อการพิจารณา'"
          [requestType]="1"
          [groups]="uploadFiles"
          [uniqueTimestamp]="uniqueNo"
        ></ksp-form-multi-attachment>
      </div>

      <ksp-bottom-nav
        [showCenterButtons]="true"
        [showSaveButton]="false"
        [showCancelButton]="false"
        [disableNext]="form.invalid"
        (prevClicked)="back()"
        (nextClicked)="save()"
        [disableCancelButton]="false"
      ></ksp-bottom-nav>
    </div>
  </div>
</form>
