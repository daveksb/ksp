<uni-service-top-nav>ลงทะเบียนขอรับรหัสเข้าใช้งาน</uni-service-top-nav>

<form [formGroup]="form">
  <div class="container">
    <div class="container-xl px-0 pt-2">
      <div class="fs-4">รายละเอียดใบคำขอรหัสเข้าใช้งานระบบ</div>
    </div>

    <div class="bg-white container-xl">
      <ksp-request-header-info
        [requestDate]="'10 ตุลาคม 2565'"
        [requestNumber]="'112234467876543'"
      ></ksp-request-header-info>

      <hr />

      <!-- <div class="img__step">
        <img src="/assets/images/img-uni/stepper.png" />
      </div> -->

      <ksp-stepper-nav
        [buttonColor]="'#f68b33'"
        [buttonLabel]="'ข้อมูลผู้มีอำนาจแต่งตั้ง'"
      ></ksp-stepper-nav>

      <div class="mb-3">
        <ksp-university-select
          [mode]="'view'"
          [label1]="'สังกัด'"
          [label2]="'โรงเรียน / สถานศึกษา'"
        ></ksp-university-select>
      </div>

      <div class="d-flex">
        <div class="fs-5 text-primary ps-4">รหัสเข้าใช้งาน (รหัสโรงเรียน)</div>
        <div class="fs-5 ms-2">คือ xxxx</div>
      </div>

      <div class="bg-light">
        <div class="text-primary fs-5 px-4 pt-4">
          ข้อมูลผู้แต่งตั้งผู้ประสานงาน / ผู้รับผิดชอบ (ที่ระบุไว้ในเอกสารแนบ)
        </div>

        <ksp-form-coordinator-info
          formControlName="coordinator"
        ></ksp-form-coordinator-info>
      </div>

      <div class="my-3">
        <ksp-form-attachment
          [title]="'กรุณาแนบหลักฐานเพื่อการพิจารณา'"
          [groups]="uploadFileList"
        ></ksp-form-attachment>
      </div>

      <ksp-bottom-nav
        [isLastPage]="true"
        [showCenterButtons]="true"
        [showSaveButton]="true"
        [showCancelButton]="true"
        (prevClicked)="back()"
        (saveClicked)="save()"
        (cancelClicked)="navigateBack()"
      ></ksp-bottom-nav>
    </div>
  </div>
</form>
