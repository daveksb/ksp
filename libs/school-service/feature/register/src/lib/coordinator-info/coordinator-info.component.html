<uni-service-top-nav>ลงทะเบียนขอรับรหัสเข้าใช้งาน</uni-service-top-nav>

<form [formGroup]="form">
  <div class="container">
    <div class="fs-4">รายละเอียดใบคำขอรหัสเข้าใช้งานระบบ</div>

    <div class="bg-white px-4 py-2">
      <ksp-request-header-info
        [requestDate]="'10 ตุลาคม 2565'"
        [requestNumber]="'112234467876543'"
      ></ksp-request-header-info>

      <hr />

      <div class="img__step">
        <img src="/assets/images/img-uni/stepper.png" />
      </div>

      <div class="m-2">
        <ksp-university-select [mode]="'view'"></ksp-university-select>
      </div>

      <div class="d-flex">
        <div class="fs-4 text-primary ps-5">รหัสเข้าใช้งาน (รหัสโรงเรียน)</div>
        <div class="fs-4 ms-2">คือ xxxx</div>
      </div>

      <div class="bg-light fs-5 text-primary px-4 pt-2 pb-3 m-2">
        ข้อมูลผู้แต่งตั้งผู้ประสานงาน / ผู้รับผิดชอบ (ที่ระบุไว้ในเอกสารแนบ)

        <ksp-form-coordinator-info
          formControlName="coordinator"
        ></ksp-form-coordinator-info>
      </div>

      <div class="mx-2 my-3">
        <ksp-form-attachment
          [title]="'กรุณาแนบหลักฐานเพื่อการพิจารณา'"
          [groups]="uploadFileList"
        ></ksp-form-attachment>
      </div>

      <ksp-bottom-nav
        [isLastPage]="true"
        [showCenterButtons]="true"
        [showSaveButton]="true"
        [showCancelButton]="true"
        (prevClicked)="back()"
        (saveClicked)="save()"
        (cancelClicked)="navigateBack()"
      ></ksp-bottom-nav>
    </div>
  </div>
</form>
