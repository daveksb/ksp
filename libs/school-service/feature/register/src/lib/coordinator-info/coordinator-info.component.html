<uni-service-top-nav>ลงทะเบียนขอรับรหัสเข้าใช้งาน</uni-service-top-nav>

<div class="container">
  <div class="header">รายละเอียดใบคำขอรหัสเข้าใช้งานระบบ</div>

  <div class="content__container">
    <ksp-request-header-info
      [requestDate]="'10 ตุลาคม 2565'"
      [requestNumber]="'112234467876543'"
    ></ksp-request-header-info>

    <hr />

    <div class="img__step">
      <img src="/assets/images/img-uni/stepper.png" />
    </div>

    <div class="detail__container">
      <div class="detail__header">กรุณาเลือกสถาบันที่ท่านสังกัด</div>

      <div class="detail__content">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >สังกัด</label
          >
          <select
            disabled
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >โรงเรียน/สถานศึกษา</label
          >

          <input class="form-control form-control-sm" type="text" disabled />
        </div>
      </div>
    </div>

    <div class="school__code">
      <div class="detail__header">รหัสเข้าใช้งาน (รหัสโรงเรียน)</div>
      <div class="header-2">คือ xxxx</div>
    </div>

    <ksp-form-coordinator-info></ksp-form-coordinator-info>

    <div class="upload__content">
      <ksp-form-attachment
        [title]="'กรุณาแนบหลักฐานเพื่อการพิจารณา'"
        [groups]="authorInfo"
      ></ksp-form-attachment>
    </div>

    <div class="footer">
      <div>
        <button class="btn btn-outline-warning" (click)="back()">
          ย้อนกลับ
        </button>
      </div>

      <div class="footer-2">
        <button class="btn btn-outline-primary btn-center" (click)="cancel()">
          ยกเลิก
        </button>
        <button class="btn btn-primary btn-center" (click)="save()">
          บันทึก
        </button>
      </div>
    </div>
  </div>
</div>
