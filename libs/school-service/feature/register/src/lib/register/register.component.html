<uni-service-top-nav>ลงทะเบียนขอรับรหัสเข้าใช้งาน</uni-service-top-nav>

<div class="container">
  <div class="header">รายละเอียดใบคำขอรหัสเข้าใช้งานระบบ</div>

  <div class="content__container">
    <div class="content__header">
      <div class="label__content">
        วันที่ทำรายการ :
        <span class="label__content--primary">10 ตุลาคม 2565</span>
      </div>
      <div class="label__content">
        เลขใบคำขอ :
        <span class="label__content--secondary">112234467876543</span>
      </div>
    </div>

    <hr />

    <div class="img__step">
      <img src="/assets/images/img-uni/stepper.png" />
    </div>

    <div class="detail__container">
      <div class="detail__header">กรุณาเลือกสถาบันที่ท่านสังกัด</div>

      <div class="detail__content">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >สังกัด</label
          >
          <select
            disabled
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >โรงเรียน/สถานศึกษา</label
          >
          <input class="form-control form-control-sm" type="text" disabled />
        </div>
      </div>
    </div>

    <div class="checkbox__container">
      <div class="detail__header">ข้อมูลผู้ขอรหัสสำหรับเข้าใช้งานระบบ</div>
      <div class="detail__header-2">สิทธิสำหรับการเข้าใช้งาน</div>
      <div class="checkbox__content">
        <input type="checkbox" class="checkbox" />
        <label class="checkbox__label"
          >ยื่นแบบคำขออนุญาตให้ประกอบวิชาชีพ โดยไม่มีใบอนุญาต</label
        >
      </div>
      <div class="checkbox__content">
        <input type="checkbox" class="checkbox" />
        <label class="checkbox__label">ยื่นแบบคำขอหนังสือรับรองคุณวุฒิ</label>
      </div>
      <div class="checkbox__content">
        <input type="checkbox" class="checkbox" />
        <label class="checkbox__label"
          >ยื่นแบบคำขอรับรางวัลหนึ่งโรงเรียนหนึ่งนวัตกรรม (One School One
          Innovation : OSOI)</label
        >
      </div>
      <div class="checkbox__content">
        <input type="checkbox" class="checkbox" />
        <label class="checkbox__label"
          >ทะเบียนหนังสืออนุญาตให้ประกอบวิชาชีพ โดยไม่มีใบอนุญาต</label
        >
      </div>
      <div class="checkbox__content">
        <input type="checkbox" class="checkbox" />
        <label class="checkbox__label">ทะเบียนข้อมูลครูและผู้บริหารศึกษา</label>
      </div>
    </div>

    <div class="form__container">
      <div class="detail__content-2">
        <div class="mb-3">
          <label class="form-label">หมายเลขบัตรประชาชน</label>
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="กรุณากรอกหมายเลขบัตรประชาชนจำนวน 13 หลัก"
          />
        </div>
      </div>

      <div class="detail__content--secondary">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >คำนำหน้าชื่อภาษาไทย</label
          >
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >ชื่อภาษาไทย</label
          >
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="กรุณากรอกชื่อภาษาไทย"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >นามสกุลภาษาไทย</label
          >
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="กรุณากรอกนามสกุลภาษาไทย"
          />
        </div>
      </div>
      <div class="detail__content--secondary">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >คำนำหน้าชื่ออังกฤษ</label
          >
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >ชื่อภาษาอังกฤษ</label
          >
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="กรุณากรอกชื่อภาษาอังกฤษ"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >นามสกุลภาษาอังกฤษ</label
          >
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="กรุณากรอกนามสกุลภาษาอังกฤษ"
          />
        </div>
      </div>
      <div class="detail__content">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >ตำแหน่งทางการบริหาร</label
          >
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >เบอร์โทรศัพท์ (ที่ทำงาน)</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>

      <div class="detail__content">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >เบอร์โทรศัพท์ (ที่ติดต่อได้)</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">อีเมล</label>
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>
    </div>

    <div class="btn__container">
      <button class="btn__next" (click)="next()">ถัดไป</button>
    </div>
  </div>
</div>
