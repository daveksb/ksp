<ksp-top-nav
  ><span header>ทะเบียนบุคลากรภายในหน่วยงาน</span
  ><span subHeader>เพิ่มบุคลากร</span></ksp-top-nav
>

<div class="container">
  <div class="header">รายละเอียดเพิ่มบุคลากรภายในหน่วยงาน</div>

  <div class="box__container">
    <ksp-request-header-info
      [requestDate]="'10 ตุลาคม 2565'"
    ></ksp-request-header-info>
    <hr />

    <div class="box__detail">
      <div class="detail__container--half">
        <div class="mb-3">
          <label class="form-label">หมายเลขบัตรประชาชน </label>
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div class="mb-3">
          <label class="form-label"
            >หมายเลขหนังสือเดินทาง (Passport Number)
          </label>
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>

      <div class="detail__content--secondary">
        <div class="mb-3">
          <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
          <select class="form-select form-select-sm">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">ชื่อภาษาไทย</label>
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div class="mb-3">
          <label class="form-label">นามสกุลภาษาไทย</label>
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>

      <div class="detail__content--secondary">
        <div class="mb-3">
          <label class="form-label">คำนำหน้าชื่อภาษาอังกฤษ</label>
          <select class="form-select form-select-sm">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">ชื่อภาษาอังกฤษ</label>
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div class="mb-3">
          <label class="form-label">นามสกุลภาษาอังกฤษ</label>
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>

      <div class="detail__container--half">
        <div class="mb-3">
          <label class="form-label">เพศ</label>
          <select class="form-select form-select-sm">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">วันเดือนปีเกิด</label>
          <input class="form-control form-control-sm" type="date" />
        </div>
      </div>

      <div class="detail__container--half">
        <div class="mb-3">
          <label class="form-label">อีเมล</label>
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div class="mb-3">
          <label class="form-label">เบอร์โทรศัพท์ (ที่ติดต่อได้)</label>
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>
    </div>

    <div class="box__detail">
      <div class="title__box">ข้อมูลใบอนุญาตประกอบวิชาชีพ</div>
      <div class="license__content">
        <div class="license__label-1">หมายเลขสมาชิกคุรุสภา</div>
        <div class="license__label-2">1234567890</div>
      </div>

      <ksp-license-type-button-group
        [groups]="licenseButtons"
      ></ksp-license-type-button-group>

      <div class="result">
        <div class="result__item">
          <ksp-license-info></ksp-license-info>
        </div>
      </div>
    </div>

    <div class="mattab__container">
      <mat-tab-group
        class="tab-group"
        animationDuration="0ms"
        dynamicHeight="true"
      >
        <mat-tab label="ที่อยู่" class="tab-content">
          <ksp-form-address>ที่อยู่ทะเบียนบ้าน</ksp-form-address>
          <ksp-form-address>ที่อยู่ที่ติดต่อได้สะดวก </ksp-form-address>
        </mat-tab>

        <mat-tab label="วุฒิทางการศึกษา">
          <ksp-form-education-info
            >วุฒิการศึกษาปริญญาตรี</ksp-form-education-info
          >
          <ksp-form-education-info
            >วุฒิการศึกษาปริญญาโท</ksp-form-education-info
          >
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>

<div class="bottom__container">
  <ksp-bottom-menu
    (nextClicked)="next()"
    [isFirstPage]="true"
    [showCenterButtons]="false"
  ></ksp-bottom-menu>
</div>
