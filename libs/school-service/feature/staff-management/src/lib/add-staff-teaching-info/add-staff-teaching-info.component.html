<ksp-top-nav
  ><span header>ทะเบียนบุคลากรภายในหน่วยงาน</span
  ><span subHeader>เพิ่มบุคลากร</span></ksp-top-nav
>

<div class="container">
  <div class="header">รายละเอียดเพิ่มบุคลากรภายในหน่วยงาน</div>

  <div class="box__container">
    <ksp-request-header-info
      [requestDate]="'10 ตุลาคม 2565'"
    ></ksp-request-header-info>
    <hr />

    <div class="box__detail">
      <div class="title__box">ตำแหน่งภายในหน่วยงาน</div>

      <div class="detail__container--half">
        <div>
          <label class="form-label">ประเภทบุคลากร</label>
          <select class="form-select form-select-sm">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="detail__container--half">
        <div>
          <label class="form-label">ตำแหน่งงาน</label>
          <select class="form-select form-select-sm">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div>
          <label class="form-label">วิทยฐานะ</label>
          <select class="form-select form-select-sm">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="detail__container--half">
        <div class="detail__container">
          <label class="form-label">วันเดือนปีที่เข้าปฏิบัติงาน </label>
          <input class="form-control form-control-sm" type="date" />
        </div>
        <div class="detail__container">
          <label class="form-label">วันเดือนปีที่หมดสัญญา </label>
          <input class="form-control form-control-sm" type="date" />
        </div>
      </div>

      <div class="form-label">สถานะบุคลากร</div>
      <div class="checkbox__content">
        <input type="checkbox" class="checkbox" />
        <label class="checkbox__label">แจ้งเข้า</label>
        <input class="form-control form-control-sm" type="date" />
      </div>

      <div class="checkbox__content">
        <input type="checkbox" class="checkbox" />
        <label class="checkbox__label">แจ้งออก</label>
        <input class="form-control form-control-sm" type="date" />
      </div>

      <div class="checkbox__content">
        <input type="checkbox" class="checkbox" />
        <label class="checkbox__label">ยกเลิกข้อมูล</label>
        <input class="form-control form-control-sm" type="date" />
      </div>

      <div class="textarea__container">
        <div class="textarea__label">ระบุสาเหตุ</div>
        <textarea class="form-control form-control-sm" rows="4"></textarea>
      </div>
    </div>

    <div class="box__detail">
      <div class="title__box">ช่วงชั้นที่สอน</div>
      <section class="container-fluid" [formGroup]="levelFormGroup">
        <div class="checkbox__container">
          <ng-container *ngFor="let item of levels | keyvalue">
            <mat-checkbox
              formControlName="{{ item.key }}"
              class="checkbox__label"
              >{{ item.key }}</mat-checkbox
            >
          </ng-container>
        </div>
      </section>
    </div>

    <div class="box__detail">
      <div class="title__box">ประเภทวิชาที่สอน</div>
      <section class="container-fluid" [formGroup]="subjectFormGroup">
        <div class="checkbox__container-2">
          <ng-container *ngFor="let item of subjects | keyvalue">
            <mat-checkbox
              formControlName="{{ item.key }}"
              class="checkbox__label"
              >{{ item.key }}</mat-checkbox
            >
          </ng-container>
          <input class="form-control form-control-sm check-other" type="text" />
        </div>
      </section>
    </div>
  </div>
</div>

<div class="bottom__container">
  <ksp-bottom-nav
    (prevClicked)="back()"
    [isLastPage]="true"
    [showCenterButtons]="true"
    [showSaveButton]="true"
    (saveClicked)="save()"
    (cancelClicked)="cancel()"
  ></ksp-bottom-nav>
</div>
