<ksp-top-nav
  ><span header>ทะเบียนบุคลากรภายในหน่วยงาน</span
  ><span subHeader>ค้นหาใบอนุญาต</span></ksp-top-nav
>

<div class="container">
  <div class="header">ค้นหาข้อมูลใบอนุญาตประกอบวิชาชีพทางการศึกษา</div>

  <div class="box__container">
    <div class="title__box">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>
    <hr />
    <div class="box__detail">
      <div class="detail__container--half">
        <div class="mb-1">
          <label for="exampleFormControlInput1" class="form-label"
            >หมายเลขบัตรประชาชน</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>

        <div class="mb-1">
          <label for="exampleFormControlInput1" class="form-label"
            >เลขที่ใบอนุญาต</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>
      <div class="detail__container--half">
        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >ชื่อ-นามสกุล
          </label>
          <input class="form-control form-control-sm" type="text" />
        </div>

        <div class="mb-2">
          <label for="exampleFormControlInput1" class="form-label"
            >ประเภทใบอนุญาต
          </label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="button__group">
        <button (click)="clear()" type="button" class="btn btn-outline-primary">
          ล้างข้อมูล
        </button>
        <button
          id="search__button"
          (click)="search()"
          type="button"
          class="btn btn-primary"
        >
          ค้นหา
        </button>
      </div>
    </div>
  </div>

  <div class="content__container">
    <div class="title__box">ผลการค้นหา</div>
    <hr />
    <div *ngIf="foundItem" class="result">
      <div class="result__item">
        <ksp-license-info></ksp-license-info>
      </div>
      <hr />
      <div class="result__item">
        <ksp-license-info></ksp-license-info>
      </div>
      <hr />
      <div class="result__item">
        <ksp-license-info></ksp-license-info>
        <button disabled class="btn btn-outline-danger">
          ถูกเพิกถอนใบอนุญาต
        </button>
      </div>
    </div>
  </div>
</div>
