<ksp-top-nav
  ><span header>ทะเบียนบุคลากรภายในหน่วยงาน</span
  ><span subHeader>ค้นหาใบอนุญาต</span></ksp-top-nav
>

<div
  [formGroup]="form"
  class="bg-secondary bg-opacity-10 px-4 py-2 full-height"
>
  <div class="fs-5 pb-1">ค้นหาข้อมูลใบอนุญาตประกอบวิชาชีพทางการศึกษา</div>

  <div class="bg-white p-3 default-width">
    <div class="fs-5">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>
    <hr />

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">หมายเลขบัตรประชาชน</label>
        <input class="form-control" type="text" formControlName="personId" />
      </div>

      <div class="col">
        <label class="form-label">เลขที่ใบอนุญาต</label>
        <input
          class="form-control"
          type="text"
          formControlName="licenseNumber"
        />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="form-label">ชื่อ-นามสกุล </label>
        <input class="form-control" type="text" formControlName="name" />
      </div>

      <div class="col">
        <label class="form-label">ประเภทใบอนุญาต </label>
        <select class="form-select" formControlName="licenseType">
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
      <button
        (click)="clear()"
        type="button"
        class="btn text-primary border-primary"
      >
        ล้างข้อมูล
      </button>
      <button (click)="search()" type="button" class="ms-2 btn btn-primary">
        ค้นหา
      </button>
    </div>
  </div>

  <div class="bg-white p-3 mt-3" *ngIf="foundItem">
    <div class="fs-5">ผลการค้นหา</div>
    <hr />
    <ksp-license-info></ksp-license-info>
    <hr />
    <ksp-license-info [isLicenseRevoked]="true"></ksp-license-info>
    <hr />
    <ksp-license-info></ksp-license-info>
  </div>
</div>
