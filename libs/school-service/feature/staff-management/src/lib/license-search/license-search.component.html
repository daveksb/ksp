<ksp-top-nav
  ><span header>ทะเบียนบุคลากรภายในหน่วยงาน</span
  ><span subHeader>ค้นหาใบอนุญาต</span></ksp-top-nav
>

<div class="container">
  <div class="box__container">
    <div class="box__header">
      <div class="title__box">ค้นหาข้อมูลใบอนุญาตประกอบวิชาชีพทางการศึกษา</div>
    </div>
    <hr />
    <div class="box__detail">
      <div class="detail__header">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>
      <div class="detail__container--half">
        <div>
          <label for="exampleFormControlInput1" class="form-label"
            >สังกัด</label
          >
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="detail__container--half">
        <div>
          <label for="exampleFormControlInput1" class="form-label">รหัส</label>
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div>
          <label for="exampleFormControlInput1" class="form-label">ชื่อ</label>
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>
      <div class="detail__container--half">
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >จังหวัด <span class="error__label">*</span>
          </label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >อำเภอ <span class="error__label">*</span>
          </label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="detail__action">
        <button type="button" class="btn btn-fourth btn-sm label__button">
          ล้างข้อมูล
        </button>
        <button
          (click)="search()"
          type="button"
          class="btn btn-primary btn-sm label__button"
        >
          ค้นหา
        </button>
      </div>
      <hr />
      <div class="detail__header">ผลการค้นหา</div>
      <div class="result">
        <div class="result__item">
          <ksp-license-info></ksp-license-info>
        </div>
        <div class="result__item">
          <ksp-license-info></ksp-license-info>
        </div>
        <div class="result__item">
          <ksp-license-info></ksp-license-info>
        </div>
      </div>
    </div>
  </div>
</div>
