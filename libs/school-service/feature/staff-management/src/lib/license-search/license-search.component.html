<ksp-top-nav
  ><span header>ทะเบียนบุคลากรภายในหน่วยงาน</span
  ><span subHeader>ค้นหาใบอนุญาต</span></ksp-top-nav
>

<div
  [formGroup]="form"
  class="bg-secondary bg-opacity-10 px-4 pt-1 pb-3 full-height"
>
  <div class="box-header pb-1">ค้นหาข้อมูลใบอนุญาตประกอบวิชาชีพทางการศึกษา</div>

  <div class="bg-white p-3 default-width">
    <div class="box-header">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>
    <hr />

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">หมายเลขบัตรประชาชน</label>
        <input class="form-control" type="text" formControlName="personId" />
      </div>

      <div class="col">
        <label class="form-label">เลขที่ใบอนุญาต</label>
        <input
          class="form-control"
          type="text"
          formControlName="licenseNumber"
        />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="form-label">ชื่อ-นามสกุล </label>
        <input class="form-control" type="text" formControlName="name" />
      </div>

      <div class="col">
        <label class="form-label">ประเภทใบอนุญาต </label>
        <select class="form-select" formControlName="licenseType">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
      <button
        (click)="clear()"
        type="button"
        class="btn text-primary border-primary"
      >
        ล้างข้อมูล
      </button>
      <button (click)="search()" type="button" class="ms-2 btn btn-primary">
        ค้นหา
      </button>
    </div>
  </div>

  <div class="bg-white p-3 mt-3 default-width">
    <div class="box-header">ผลการค้นหา</div>
    <hr />

    <div class="d-flex flex-column align-items-center" *ngIf="!foundItem">
      <div class="mb-2 fs-5">ไม่พบข้อมูล</div>
      <button class="btn border-primary text-primary" (click)="addStaff()">+ เพิ่มบุคลากร</button>
    </div>

    <div *ngIf="foundItem">
      <div style="margin-left: 5rem">
        <ksp-license-info [isLicenseRevoked]="true"></ksp-license-info>
      </div>
      <hr />
      <div style="margin-left: 5rem">
        <ksp-license-info [isLicenseRevoked]="true"></ksp-license-info>
      </div>
      <hr />
      <div style="margin-left: 5rem">
        <ksp-license-info [isLicenseRevoked]="true"></ksp-license-info>
      </div>
    </div>
  </div>
</div>
