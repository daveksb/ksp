<ksp-top-nav>
  <span header>ทะเบียนบุคลากรภายในหน่วยงาน</span>
  <span subHeader>เพิ่มบุคลากร</span>
</ksp-top-nav>

<div [formGroup]="form" class="container">
  <div class="fs-5 pt-1 mb-1">รายละเอียดเพิ่มบุคลากรภายในหน่วยงาน</div>

  <div class="bg-white p-3">
    <ksp-request-header-info
      [requestDate]="'10 ตุลาคม 2565'"
    ></ksp-request-header-info>

    <hr />

    <div class="bg-light p-3 m-3">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">หมายเลขบัตรประชาชน </label>
          <input class="form-control" type="text" formControlName="personId" />
        </div>
        <div class="col">
          <label class="form-label"
            >หมายเลขหนังสือเดินทาง (Passport Number)
          </label>
          <input
            class="form-control"
            type="text"
            formControlName="passportNumber"
          />
        </div>
      </div>

      <ksp-form-user-info
        formControlName="staff"
        [isDarkMode]="false"
      ></ksp-form-user-info>
    </div>

    <div class="bg-light p-3 m-3">
      <div class="fs-4">ข้อมูลใบอนุญาตประกอบวิชาชีพ</div>
      <div class="d-flex">
        <div class="fs-5 text-secondary ms-4">หมายเลขสมาชิกคุรุสภา</div>
        <div class="fs-5 ms-3">1234567890</div>
      </div>

      <ksp-license-type-button-group
        [groups]="licenseButtons"
      ></ksp-license-type-button-group>

      <ksp-license-info></ksp-license-info>
    </div>

    <div class="m-3">
      <mat-tab-group
        class="tab-group"
        animationDuration="0ms"
        dynamicHeight="true"
      >
        <mat-tab label="ที่อยู่" class="tab-content">
          <ksp-form-address formControlName="address1">
            ที่อยู่ทะเบียนบ้าน
          </ksp-form-address>
          <ksp-form-address formControlName="address2">
            ที่อยู่ที่ติดต่อได้สะดวก
          </ksp-form-address>
        </mat-tab>

        <mat-tab label="วุฒิทางการศึกษา">
          <ksp-form-education-info
            formControlName="education1"
            [showIsEducationDegree]="true"
          ></ksp-form-education-info>
          <ksp-form-education-info
            formControlName="education2"
            [showIsEducationDegree]="true"
          ></ksp-form-education-info>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>

<ksp-bottom-nav
  class="fixed-bottom border"
  (nextClicked)="next()"
  [isFirstPage]="true"
  [showCenterButtons]="false"
></ksp-bottom-nav>
