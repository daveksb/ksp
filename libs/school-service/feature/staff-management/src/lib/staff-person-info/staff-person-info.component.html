<ksp-top-nav>
  <span header>ทะเบียนบุคลากรภายในหน่วยงาน</span>
  <span subHeader>เพิ่มบุคลากร</span>
</ksp-top-nav>

<div [formGroup]="form" class="bg-secondary bg-opacity-10 px-4 py-2">
  <div class="box-header pt-1 mb-1">รายละเอียดเพิ่มบุคลากรภายในหน่วยงาน</div>

  <div class="bg-white p-3">
    <ksp-request-header-info
      [requestDate]="'10 ตุลาคม 2565'"
    ></ksp-request-header-info>

    <hr />

    <div class="bg-light p-3 m-3">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label required">หมายเลขบัตรประชาชน </label>
          <input class="form-control" type="text" formControlName="personId" />
        </div>
        <div class="col">
          <label class="form-label"
            >หมายเลขหนังสือเดินทาง (Passport Number)
          </label>
          <input
            class="form-control"
            type="text"
            formControlName="passportNumber"
          />
        </div>
      </div>

      <ksp-form-user-info
        formControlName="generalInfo"
        [isDarkMode]="false"
        [prefixList]="prefixList$ | async"
      ></ksp-form-user-info>
    </div>

    <div class="bg-light p-3 m-3">
      <div class="box-header">ข้อมูลใบอนุญาตประกอบวิชาชีพ</div>
      <div class="d-flex align-items-center">
        <div class="form-label text-secondary ms-5">หมายเลขสมาชิกคุรุสภา</div>
        <div class="form-label text-black ms-3">1234567890</div>
      </div>

      <ksp-license-type-button-group
        [groups]="licenseButtons"
      ></ksp-license-type-button-group>
      <div class="ms-5">
        <ksp-license-info></ksp-license-info>
      </div>
    </div>

    <div class="m-3">
      <mat-tab-group
        class="tab-group"
        animationDuration="0ms"
        dynamicHeight="true"
      >
        <mat-tab label="ที่อยู่" class="tab-content">
          <ksp-form-address formControlName="address1">
            ที่อยู่ทะเบียนบ้าน </ksp-form-address
          ><br />
          <ksp-form-address formControlName="address2">
            ที่อยู่ที่ติดต่อได้สะดวก
          </ksp-form-address>
        </mat-tab>

        <mat-tab label="วุฒิทางการศึกษา">
          <ksp-form-education-info
            formControlName="education1"
            [showSelectDegree]="true"
          ></ksp-form-education-info
          ><br />
          <ksp-form-education-info
            formControlName="education2"
            [showSelectDegree]="true"
          ></ksp-form-education-info>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>

<div class="sticky-bottom border">
  <ksp-bottom-nav
    (nextClicked)="next()"
    (saveClicked)="save()"
    [isFirstPage]="true"
    [showSaveButton]="true"
    [disableSaveButton]="!form.valid"
    [showCenterButtons]="true"
  ></ksp-bottom-nav>
</div>
