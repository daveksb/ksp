<ksp-top-nav><span header>ทะเบียนบุคลากรภายในหน่วยงาน</span></ksp-top-nav>

<div class="container">
  <div class="header">ทะเบียนบุคลากรภายในหน่วยงาน</div>

  <school-service-staff-search></school-service-staff-search>

  <div class="table__container">
    <div class="title__box">ทะเบียนรายชื่อบุคลากรภายในหน่วยงาน</div>
    <hr />

    <div class="btn__container">
      <button (click)="addStaff()" class="btn__add">+ เพิ่มบุคลากร</button>
      <button (click)="goToDetail()" class="btn__search">ค้นหาใบอนุญาต</button>
    </div>

    <div class="table-responsive">
      <table class="table">
        <thead class="header__table">
          <tr>
            <th scope="col">เลือก</th>
            <th scope="col" class="header__column">รหัส</th>
            <th scope="col">ชื่อ</th>
            <th scope="col">ที่อยู่</th>
            <th scope="col">สังกัด</th>
          </tr>
        </thead>
        <tbody class="body__table">
          <tr *ngFor="let item of data">
            <th scope="row" class="body__detail">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  (change)="({})"
                  name="university"
                />
              </div>
            </th>
            <td class="detail__table">xx</td>
            <td class="detail__table">xx</td>
            <td class="detail__table">xx</td>
            <td class="detail__table">xx</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
