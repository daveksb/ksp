<ksp-top-nav
  ><span header>ยื่นใบคำขอ</span
  ><span subHeader
    >ขอสร้างเลขประจำตัวคุรุสภาสำหรับครูชาวต่างชาติ
  </span></ksp-top-nav
>
<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 px-4 py-2">
    <div class="box-header">รายละเอียดใบคำขอสร้างเลขคุรุสภาสำหรับครูชาวต่างชาติ</div>
    <div class="bg-white py-3 px-4">
      <ksp-request-header-info
        [requestDate]="'10 ตุลาคม 2565'"
        [requestNumber]="'112234467876543'"
      ></ksp-request-header-info>
      <hr />
      <div class="px-3">
        <div class="row">
          <div class="col-6 mb-1">
            <label class="form-label">สังกัด</label>
            <input
              class="form-control"
              type="text"
              placeholder="xxxxx"
              disabled
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-1">
            <label class="form-label">รหัสหน่วยงาน / สถานศึกษา</label>
            <input
              class="form-control"
              type="text"
              placeholder="xxxxx"
              disabled
            />
          </div>
          <div class="col-6 mb-1">
            <label class="form-label">ชื่อหน่วยงาน / สถานศึกษา</label>
            <input
              class="form-control"
              type="text"
              placeholder="xxxxx"
              disabled
            />
          </div>
        </div>
        <div class="row">
          <div class="col mb-1">
            <label class="form-label">ที่อยู่</label>
            <input
              class="form-control"
              type="text"
              placeholder="xxxxx"
              disabled
            />
          </div>
        </div>
      </div>

      <ksp-form-foreign-id
        formControlName="foreignTeacher"
        [formHeader]="'ข้อมูลครูชาวต่างชาติ'"
      ></ksp-form-foreign-id>
      <hr />
      <div class="my-2">
        <ksp-form-attachment
          [groups]="foreignInfo"
          [mode]="mode"
        ></ksp-form-attachment>
      </div>
    </div>
  </div>
</form>

<div class="sticky-bottom border">
  <ksp-bottom-nav
    [isFirstPage]="true"
    [isLastPage]="true"
    [showCenterButtons]="true"
    [showSaveButton]="true"
    (cancelClicked)="cancel()"
    (saveClicked)="onConfirmed()"
  ></ksp-bottom-nav>
</div>
