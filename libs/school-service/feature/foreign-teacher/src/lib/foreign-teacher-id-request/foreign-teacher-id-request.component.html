<ksp-top-nav
  ><span header>ยื่นใบคำขอ</span
  ><span subHeader
    >ขอสร้างเลขประจำตัวคุรุสภาสำหรับครูชาวต่างชาติ
  </span></ksp-top-nav
>

<div class="main-container">
  <div class="box__title">
    รายละเอียดใบคำขอสร้างเลขคุรุสภาสำหรับครูชาวต่างชาติ
  </div>
  <div class="detail__container">
    <ksp-request-header-info
      [requestDate]="'10 ตุลาคม 2565'"
      [requestNumber]="'112234467876543'"
    ></ksp-request-header-info>
    <hr />
    <div class="header__container">
      <div class="detail__content">
        <div class="mb-1">
          <label class="form-label">สังกัด</label>
          <input
            class="form-control form-control-sm"
            type="text"
            disabled
            placeholder="xxxxx"
          />
        </div>
      </div>
      <div class="detail__content">
        <div class="mb-1">
          <label class="form-label">รหัสหน่วยงาน / สถานศึกษา</label>
          <input
            class="form-control form-control-sm"
            type="text"
            disabled
            placeholder="xxxxx"
          />
        </div>
        <div class="mb-1">
          <label class="form-label">ชื่อหน่วยงาน / สถานศึกษา</label>
          <input
            class="form-control form-control-sm"
            type="text"
            disabled
            placeholder="xxxxx"
          />
        </div>
      </div>
      <div class="detail__content--primary">
        <div class="mb-1">
          <label class="form-label">ที่อยู่</label>
          <input
            class="form-control form-control-sm"
            type="text"
            disabled
            placeholder="xxxxx"
          />
        </div>
      </div>
    </div>

    <ksp-form-foreign-id
      [formHeader]="'ข้อมูลครูชาวต่างชาติ'"
    ></ksp-form-foreign-id>
    <hr />
    <div class="form__upload">
      <ksp-form-attachment
        [groups]="foreignInfo"
        [mode]="mode"
      ></ksp-form-attachment>
    </div>
  </div>
</div>

<div class="bottom__container">
  <ksp-bottom-nav
    [isFirstPage]="true"
    [isLastPage]="true"
    [showCenterButtons]="true"
    [showSaveButton]="true"
    (cancelClicked)="cancel()"
    (saveClicked)="onConfirmed()"
  ></ksp-bottom-nav>
</div>
