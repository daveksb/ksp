<ksp-top-nav
  ><span header>ยื่นใบคำขอ</span
  ><span subHeader
    >ขอสร้างเลขประจำตัวคุรุสภาสำหรับครูชาวต่างชาติ
  </span></ksp-top-nav
>
<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 px-4 py-2">
    <div class="box-header">
      รายละเอียดใบคำขอสร้างเลขคุรุสภาสำหรับครูชาวต่างชาติ
    </div>
    <div class="bg-white py-3 px-4">
      <ksp-request-header-info
        [requestDate]="requestDate"
        [requestNumber]="requestNumber"
      ></ksp-request-header-info>
      <hr />
      <div class="px-3">
        <div class="row">
          <div class="col-6 mb-1">
            <label class="form-label">สังกัด</label>
            <input
              class="form-control"
              type="text"
              [value]="bureauName"
              disabled
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-1">
            <label class="form-label">รหัสหน่วยงาน / สถานศึกษา</label>
            <input
              class="form-control"
              type="text"
              [value]="schoolId"
              disabled
            />
          </div>
          <div class="col-6 mb-1">
            <label class="form-label"> ชื่อหน่วยงาน / สถานศึกษา</label>
            <input
              class="form-control"
              type="text"
              [value]="schoolName"
              disabled
            />
          </div>
        </div>
        <div class="row">
          <div class="col mb-1">
            <label class="form-label">ที่อยู่</label>
            <input
              class="form-control"
              type="text"
              [value]="address"
              disabled
            />
          </div>
        </div>
      </div>
      <br />
      <div class="mb-3">
        <ksp-form-foreign-id
          [mode]="mode"
          formControlName="foreignTeacher"
          [prefixList]="prefixList$ | async"
          [countries]="countries$ | async"
          [formHeader]="'ข้อมูลครูชาวต่างชาติ'"
        >
          <ksp-form-visa-info
            [mode]="mode"
            [visaTypeList]="visaTypeList$ | async"
            formControlName="visainfo"
          ></ksp-form-visa-info>
        </ksp-form-foreign-id>
      </div>

      <div class="mb-2 mt-3">
        <ksp-form-attachment
          [uniqueTimestamp]="uniqueTimestamp"
          [title]="'กรุณาแนบหลักฐานประกอบการปฏิบัติงาน '"
          [groups]="foreignInfo"
          [mode]="mode"
        ></ksp-form-attachment>
      </div>
    </div>
  </div>
</form>

<div class="sticky-bottom border px-2">
  <ksp-bottom-nav
    [isFirstPage]="mode !== 'view'"
    [isLastPage]="true"
    [showCenterButtons]="true"
    [showCancelButton]="showCancelButton"
    [showSaveButton]="mode !== 'view'"
    [disableSaveButton]="formValid"
    (cancelClicked)="cancel()"
    (saveClicked)="onConfirmed()"
    [saveButtonLabel]="'บันทึกและยื่นอนุมัติ'"
    (prevClicked)="onClickPrev()"
  ></ksp-bottom-nav>
</div>
