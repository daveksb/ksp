<form [formGroup]="form">
  <div class="bg-image">
    <div class="container-fluid">
      <div class="d-flex flex-column align-items-center">
        <div class="text-center">
          <img src="/assets/images/k-logo-2.png" style="width: 334px" />
          <div class="fs-1">ระบบบริการหน่วยงานทางการศึกษา (School Service)</div>
          <div class="fs-2 mt-4 mb-1 text-orange">เข้าสู่ระบบใช้งาน</div>
        </div>

        <ksp-login-form
          [loginFail]="loginFail"
          [title]="'xxx'"
          [showRetired]="true"
          (login)="login()"
          (register)="register()"
          (forgetPassword)="forgetPassword()"
          (retired)="retired()"
          formControlName="user"
        ></ksp-login-form>
      </div>
    </div>
  </div>
</form>
