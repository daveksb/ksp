<form [formGroup]="form">
  <div class="container">
    <div class="login__container">
      <div class="login__header">
        <img src="/assets/images/k-logo-2.png" class="img__header" />
        <div class="header">ระบบบริการหน่วยงานทางการศึกษา (School Service)</div>
        <div class="sub__header">เข้าสู่ระบบใช้งาน</div>
      </div>
      <div class="login__content">
        <form>
          <div class="form-group">
            <label class="form-label">รหัสผู้ใช้งาน</label>
            <input
              formControlName="username"
              type="email"
              class="form-control"
              placeholder="กรอกรหัสผู้ใช้งาน"
            />
          </div>
          <div class="form-group">
            <label class="form-label">รหัสผ่าน</label>
            <input
              formControlName="password"
              [type]="eyeIconClicked ? 'text' : 'password'"
              class="form-control form__password"
              placeholder="กรอกรหัสผ่าน"
            />
            <img
              class="eye__icon"
              (click)="eyeIconClicked = !eyeIconClicked"
              [ngClass]="{
                'eye__icon--open': eyeIconClicked,
                'eye__icon--close': !eyeIconClicked
              }"
            />
          </div>
          <div class="detail__content">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                checked
              />
              <label class="form-check-label"> จดจำฉัน </label>
            </div>
            <div class="link__text" (click)="forget()">ลืมรหัสผ่าน?</div>
          </div>
          <div class="button__content">
            <div class="mb-3">
              <button (click)="home()" type="button" class="btn btn-primary">
                เข้าสู่ระบบ
              </button>
            </div>
            <hr />
            <div class="label__secondary">ยังไม่มีรหัสเข้าใช้งาน</div>
            <div class="mb-3">
              <button
                (click)="register()"
                type="button"
                class="btn btn-warning"
              >
                ลงทะเบียนขอรับรหัสเข้าใช้งาน
              </button>
            </div>
          </div>
          <div class="link__text">ขอถอดถอนผู้ใช้งาน</div>
        </form>
      </div>
    </div>
  </div>
</form>
