<ksp-top-nav
  ><span header>ยื่นใบคำขอ</span
  ><span subHeader
    >ขอรางวัลหนึ่งโรงเรียนหนึ่งนวัตกรรม (One School One Innovation: OSOI)</span
  ></ksp-top-nav
>

<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 px-4 py-2">
    <div class="box-header">
      รายละเอียดใบคำขอรับรางวัลหนึ่งโรงเรียนหนึ่งนวัตกรรม (One School One
      Innovation : OSOI)
    </div>

    <div class="bg-white py-3 px-4">
      <div>
        <ksp-request-header-info
          [requestDate]="requestDate"
          [requestNumber]="requestNo"
        ></ksp-request-header-info>
        <hr />
        <ksp-request-reward-form
          [uniqueTimestamp]="uniqueTimestamp"
          [mode]="'edit'"
          [osoiTypes]="osoiTypes$ | async"
          [personTypes]="personTypes$ | async"
          [prefixList]="prefixList$ | async"
          [memberList]="memberData"
          [uniqueTimeStamp]="uniqueTimeStamp"
          formControlName="reward"
        ></ksp-request-reward-form>
      </div>
    </div>
  </div>
</form>

<div class="sticky-bottom border px-2">
  <ksp-bottom-nav
    [isFirstPage]="false"
    [colorMode]="'blue'"
    [isLastPage]="true"
    [showCenterButtons]="true"
    [showCancelButton]="this.requestId > 0"
    [showSaveButton]="true"
    [showTempSaveButton]="true"
    [disableCancelButton]="disableCancel"
    [disableSaveButton]="disablePermanentSave"
    [disableTempSaveButton]="disableTempSave"
    (prevClicked)="previousPage()"
    (cancelClicked)="cancelRequest()"
    (tempSaveClicked)="onTempSave()"
    (saveClicked)="onPermanentSave()"
    [saveButtonLabel]="'บันทึกและตรวจสอบ'"
  ></ksp-bottom-nav>
</div>
