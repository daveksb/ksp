<ksp-top-nav
  ><span header>ยื่นใบคำขอ</span
  ><span subHeader
    >ขอรางวัลหนึ่งโรงเรียนหนึ่งนวัตกรรม (One School One Innovation: OSOI)</span
  ></ksp-top-nav
>

<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 px-4 py-2">
    <ksp-request-reward-form
      [mode]="'edit'"
      formControlName="requestReward"
    ></ksp-request-reward-form>
  </div>
</form>

<div class="sticky-bottom border">
  <ksp-bottom-nav
    [isFirstPage]="true"
    [colorMode]="'blue'"
    [isLastPage]="true"
    [showCenterButtons]="true"
    [showCancelButton]="true"
    [showSaveButton]="true"
    [showTempSaveButton]="true"
    (cancelClicked)="cancel()"
    (saveClicked)="save()"
    [saveButtonLabel]="'บันทึกและตรวจสอบ'"
  ></ksp-bottom-nav>
</div>
