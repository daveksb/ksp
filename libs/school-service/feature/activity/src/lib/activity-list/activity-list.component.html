<ksp-top-nav><span header>ทะเบียนบุคลากรภายในหน่วยงาน</span></ksp-top-nav>

<div class="container">
  <div class="header">ทะเบียนบุคลากรภายในหน่วยงาน</div>
  <div class="box__container">
    <div class="box__header">
      <div class="title__box">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>
    </div>
    <hr />
    <div class="box__detail">
      <div class="detail__container--half">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >เลขที่ใบอนุญาต</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >ประเภทใบอนุญาต</label
          >
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="detail__container--half">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >หมายเลขบัตรประชาชน</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >ชื่อ-นามสกุล</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>
      <div class="detail__container--half">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >ตำแหน่งงาน
          </label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >ช่วงชั้นที่สอน
          </label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="detail__action">
        <button type="button" class="btn btn-fourth btn-sm label__button">
          ล้างข้อมูล
        </button>
        <button type="button" class="btn btn-primary btn-sm label__button">
          ค้นหา
        </button>
      </div>
    </div>
  </div>

  <div class="table__container">
    <div class="title__box">ทะเบียนรายชื่อบุคลากรภายในหน่วยงาน</div>
    <hr />

    <div class="table-responsive">
      <table class="table">
        <thead class="header__table">
          <tr>
            <th scope="col">เลือก</th>
            <th scope="col" class="header__column">รหัส</th>
            <th scope="col">ชื่อ</th>
            <th scope="col">ที่อยู่</th>
            <th scope="col">สังกัด</th>
          </tr>
        </thead>
        <tbody class="body__table">
          <tr>
            <td class="detail__table">xx</td>
            <td class="detail__table">xx</td>
            <td class="detail__table">xx</td>
            <td class="detail__table">xx</td>
            <td (click)="view()" class="detail__table">ICON</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
