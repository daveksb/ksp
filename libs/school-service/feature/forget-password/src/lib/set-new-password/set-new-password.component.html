<ksp-top-nav-2><br /></ksp-top-nav-2>

<form [formGroup]="form">
  <div
    class="bg-secondary bg-opacity-10 d-flex justify-content-center"
    style="max-width: 100vw; height: calc(100vh - 58px)"
  >
    <div class="bg-white p-3 mt-5" style="width: 600px; height: fit-content">
      <div class="box-header">ตั้งค่ารหัสผ่านใหม่</div>
      <hr />

      <div class="bg-light px-4 py-2 mx-4">
        <div class="text-primary box-header mb-3">
          กรุณาตั้งค่ารหัสผ่านสำหรับเข้าใช้งาน
        </div>

        <div class="form-label">ชื่อเข้าใช้งาน (Username)</div>
        <div class="form-label mx-4">xxxxx</div>
        <br />

        <div class="mb-3">
          <div class="form-label required">รหัสผ่าน (Password)</div>
          <input
            formControlName="password"
            [type]="eyeIconClicked ? 'text' : 'password'"
            class="form-control"
          />
          <i
            (click)="eyeIconClicked = !eyeIconClicked"
            class="text-secondary"
            [ngClass]="{
              'bi-eye': eyeIconClicked,
              'bi-eye-slash': !eyeIconClicked
            }"
          ></i>
          <div class="text-danger">
            *รหัสผ่านประกอบด้วย 8-20 ตัวอักษร โดยต้องใช้อักษรตัวพิมพ์เล็ก
            ตัวพิมพ์ใหญ่ และตัวเลข
          </div>
        </div>

        <div class="mb-3">
          <div class="form-label required">
            กรอกรหัสผ่านอีกครั้ง (Re-Password)
          </div>
          <input
            formControlName="rePassword"
            [type]="eyeIconClickedSecond ? 'text' : 'password'"
            class="form-control"
          />
          <i
            (click)="eyeIconClickedSecond = !eyeIconClickedSecond"
            class="text-secondary"
            [ngClass]="{
              'bi-eye': eyeIconClickedSecond,
              'bi-eye-slash': !eyeIconClickedSecond
            }"
          ></i>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4 mb-3">
        <button
          type="button"
          class="btn border-primary text-primary"
          (click)="navigateBack()"
        >
          ยกเลิก
        </button>
        <button
          type="button"
          class="ms-3 btn btn-primary"
          [disabled]="disableBtn || form.invalid"
          (click)="accept()"
        >
          ตกลง
        </button>
      </div>
    </div>
  </div>
</form>
