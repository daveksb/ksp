<ksp-top-nav-2><br /></ksp-top-nav-2>

<form [formGroup]="form">
  <div
    class="bg-secondary bg-opacity-10 d-flex justify-content-center"
    style="max-width: 100vw; height: calc(100vh - 58px)"
  >
    <div class="bg-white p-3 mt-5" style="width: 600px; height: fit-content">
      <div class="box-header">ตั้งค่ารหัสผ่านใหม่</div>
      <hr />

      <div class="bg-light px-4 py-2 mx-4">
        <div class="text-primary box-header mb-3">
          กรุณาสร้างรหัสผ่านใหม่เพื่อเข้าใช้งาน
        </div>

        <div class="form-label">ชื่อเข้าใช้งาน (Username)</div>
        <div class="form-label mx-4">xxxxx</div>
        <br />

        <div class="mb-3">
          <div class="form-label">รหัสผ่าน (Password)</div>
          <input formControlName="password" type="text" class="form-control" />
        </div>

        <div class="mb-2">
          <div class="form-label">กรอกรหัสผ่านอีกครั้ง (Re-Password)</div>
          <input
            formControlName="rePassword"
            type="text"
            class="form-control"
          />

          <div class="text-danger">
            *ต้องระบุเป็นภาษาอังกฤษและตัวเลขเท่านั้น
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4 mb-3">
        <button
          class="btn border-primary text-primary"
          (click)="navigateBack()"
        >
          ยกเลิก
        </button>
        <button class="ms-3 btn btn-primary" (click)="accept()">ตกลง</button>
      </div>
    </div>
  </div>
</form>
