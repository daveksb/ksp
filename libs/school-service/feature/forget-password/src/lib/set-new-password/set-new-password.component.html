<uni-service-top-nav><br /></uni-service-top-nav>

<form [formGroup]="form">
  <div class="container-fluid">
    <div class="content">
      <div class="fs-4">ตั้งค่ารหัสผ่านใหม่</div>
      <hr />

      <div class="bg-light px-4 py-2 mx-3">
        <div class="text-primary fs-5">
          กรุณาสร้างรหัสผ่านใหม่เพื่อเข้าใช้งาน
        </div>

        <div class="form-label">ชื่อเข้าใช้งาน (Username)</div>
        <div class="form-label">xxxxx</div>

        <div class="form-label mt-2">รหัสผ่าน (Password)</div>
        <input formControlName="password" type="text" class="form-control" />

        <div class="form-label">กรอกรหัสผ่านอีกครั้ง (Re-Password)</div>
        <input formControlName="rePassword" type="text" class="form-control" />

        <div class="text-danger">*ต้องระบุเป็นภาษาอังกฤษและตัวเลขเท่านั้น</div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-outline-primary" (click)="navigateBack()">
          ยกเลิก
        </button>
        <button class="ms-3 btn btn-primary" (click)="accept()">ตกลง</button>
      </div>
    </div>
  </div>
</form>
