<uni-service-top-nav><br /></uni-service-top-nav>

<div class="container">
  <div class="content__container">
    <div class="header__title">ลืมรหัสผ่าน</div>
    <hr />
    <div class="header__title-2">กรุณากรอกข้อมูลเพื่อยืนยันตัวตน</div>

    <div class="form__container">
      <form [formGroup]="forgotPasswordForm">
        <div class="form__title">รหัสโรงเรียน</div>
        <input
          formControlName="schoolId"
          type="text"
          class="form-control"
          placeholder=""
        />

        <div class="form__title">หมายเลขบัตรประชาชน</div>
        <input
          formControlName="personId"
          type="text"
          class="form-control"
          placeholder=""
        />

        <div class="form__title-2">
          หมายเลขบัตรประชาชนของผู้แต่งตั้ง / ผู้มีอำนาจ / ผู้บริหาร
        </div>
      </form>
    </div>

    <div class="btn__container">
      <button (click)="cancel()" class="btn__back">ยกเลิก</button>
      <button (click)="accept()" class="btn__accept">ตกลง</button>
    </div>
  </div>
</div>
