<form [formGroup]="form">
  <div class="container">
    <div class="content">
      <div class="fs-4">ลืมรหัสผ่าน</div>
      <hr />
      <div class="text-primary fs-4">กรุณากรอกข้อมูลเพื่อยืนยันตัวตน</div>

      <div class="">
        <div class="form-label required">รหัสโรงเรียน</div>
        <input formControlName="schoolId" type="text" class="form-control" />

        <div class="form-label required">หมายเลขบัตรประชาชน</div>
        <input formControlName="personId" type="text" class="form-control" />

        <div class="form-label">
          หมายเลขบัตรประชาชนของผู้แต่งตั้ง / ผู้มีอำนาจ / ผู้บริหาร
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button (click)="cancel()" class="btn btn-outline-primary">
          ยกเลิก
        </button>
        <button (click)="accept()" class="ms-2 btn btn-primary">ตกลง</button>
      </div>
    </div>
  </div>
</form>
