<form [formGroup]="form">
  <div
    class="bg-secondary bg-opacity-10 d-flex justify-content-center"
    style="max-width: 100vw; height: calc(100vh - 58px)"
  >
    <div
      class="bg-white mt-5 px-4 py-3"
      style="height: fit-content; width: 600px"
    >
      <div class="box-header">ลืมรหัสผ่าน</div>
      <hr />
      <div class="px-5 py-2">
        <div class="text-primary box-header mb-3">
          กรุณากรอกข้อมูลเพื่อยืนยันตัวตน
        </div>

        <div class="mb-3">
          <div class="form-label required">รหัสโรงเรียน</div>
          <input formControlName="schoolId" type="text" class="form-control" />
        </div>
        <div class="mb-1">
          <div class="form-label required">หมายเลขบัตรประชาชน</div>
          <input
            formControlName="personId"
            type="text"
            class="form-control"
            maxlength="13"
          />

          <div class="form-label fs-6">
            หมายเลขบัตรประชาชนของผู้แต่งตั้ง / ผู้มีอำนาจ / ผู้บริหาร
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4 mb-3">
        <button (click)="cancel()" class="btn border-primary text-primary">
          ยกเลิก
        </button>
        <button
          (click)="accept()"
          class="ms-2 btn btn-primary"
          [disabled]="form.invalid"
        >
          ตกลง
        </button>
      </div>
    </div>
  </div>
</form>
