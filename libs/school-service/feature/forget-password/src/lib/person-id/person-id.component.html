<form [formGroup]="form">
  <div class="container">
    <div class="content mt-5">
      <div class="box-header">ลืมรหัสผ่าน</div>
      <hr />
      <div class="text-primary box-header">กรุณากรอกข้อมูลเพื่อยืนยันตัวตน</div>

      <div class="mb-3">
        <div class="form-label">
          รหัสโรงเรียน <span class="text-danger">*</span>
        </div>
        <input formControlName="schoolId" type="text" class="form-control" />
      </div>
      <div class="mb-1">
        <div class="form-label">
          หมายเลขบัตรประชาชน <span class="text-danger">*</span>
        </div>
        <input formControlName="personId" type="text" class="form-control" />

        <div class="form-label">
          หมายเลขบัตรประชาชนของผู้แต่งตั้ง / ผู้มีอำนาจ / ผู้บริหาร
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4 mb-3">
        <button (click)="cancel()" class="btn border-primary text-primary">
          ยกเลิก
        </button>
        <button (click)="accept()" class="ms-2 btn btn-primary">ตกลง</button>
      </div>
    </div>
  </div>
</form>
