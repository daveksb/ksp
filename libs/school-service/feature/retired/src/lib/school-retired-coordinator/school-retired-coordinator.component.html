<ksp-top-nav-2>ขอถอดถอนผู้ประสานงาน</ksp-top-nav-2>

<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 py-2 full-height">
    <div class="container-xl ps-0 box-header">
      รายละเอียดใบคำขอถอดถอน (ผู้ประสานงาน / ผู้รับผิดชอบ)
    </div>

    <div class="container-xl bg-white px-3 py-2">
      <ksp-request-header-info></ksp-request-header-info>

      <hr />
      <div class="bg-light px-3 py-2">
        <div class="box-header text-primary">
          ข้อมูลถอดถอนผู้ประสานงาน / ผู้รับผิดชอบ (ที่ระบุไว้ในเอกสารแนบ)
        </div>
        <ksp-form-coordinator-info
          [prefixList]="prefixList$ | async"
          [displayMode]="[userInfoFormType]"
          formControlName="coordinatorTnfo"
        ></ksp-form-coordinator-info>
      </div>
      <div class="mt-3">
        <ksp-form-multi-attachment
          [title]="'กรุณาแนบหลักฐานเพื่อพิจารณา'"
          [titleClass]="'text-primary'"
          [requestType]="1"
          [uniqueTimestamp]="uniqueNo"
          [groups]="retiredFiles"
          (uploadComplete)="onUploadComplete($event)"
        ></ksp-form-multi-attachment>
      </div>
      <br />
      <ksp-bottom-nav
        [isFirstPage]="false"
        [isLastPage]="true"
        [showCenterButtons]="true"
        [showSaveButton]="true"
        [disableSaveButton]="form.invalid || !fileId"
        (prevClicked)="prevPage()"
        (cancelClicked)="confirmCancelDialog()"
        (saveClicked)="confirmSubmitDialog()"
      >
      </ksp-bottom-nav>
    </div>
  </div>
</form>
