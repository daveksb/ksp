<ksp-top-nav-2>ขอถอดถอนผู้ประสานงาน</ksp-top-nav-2>

<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 py-2 full-height">
    <div class="container-xl ps-0 box-header">
      รายละเอียดใบคำขอถอดถอน (ผู้ประสานงาน / ผู้รับผิดชอบ)
    </div>

    <div class="container-xl bg-white px-3 py-2">
      <ksp-request-header-info
        [requestDate]="today"
        [requestNumber]="requestNo"
      ></ksp-request-header-info>
      <hr />

      <div class="bg-light px-3 py-2">
        <div class="box-header text-primary">สถาบันที่สังกัด</div>

        <div class="d-flex">
          <div class="fs-5 text-secondary">โรงเรียน/สถานศึกษา :</div>
          <div class="fs-5 ms-3">{{ userInfo.university }}</div>
        </div>

        <div class="d-flex">
          <div class="fs-5 text-secondary">สังกัด :</div>
          <div class="fs-5 ms-3">{{ userInfo.organisation }}</div>
        </div>

        <div class="box-header text-primary mt-3">
          ข้อมูลผู้ขอรหัสสำหรับเข้าใช้งานระบบ (ผู้ประสานงาน / ผู้รับผิดชอบ)
        </div>

        <div class="d-flex mb-1">
          <div class="fs-5 text-secondary">ชื่อ-นามสกุลภาษาไทย :</div>
          <div class="fs-5 ms-3">{{ userInfo.nameTh }}</div>
        </div>
      </div>

      <div class="bg-light mt-3 px-3 pt-1 pb-3">
        <div class="box-header text-primary">เหตุผลการถอดถอน</div>

        <div class="row">
          <div class="col-5">
            <label class="form-label">เหตุผลการถอดถอน</label>
            <select class="form-select" formControlName="retiredReason">
              <option value="null" selected disabled hidden>กรุณาเลือก</option>
              <ng-container *ngFor="let reason of SchoolRetireReason">
                <option [value]="reason.id" >{{reason.name}}</option>
              </ng-container>
            </select>
          </div>
        </div>

        <div class="mt-2">
          <textarea
            formControlName="retiredDetail"
            class="form-control"
            rows="3"
            placeholder="กรุณาระบุ"
          ></textarea>
        </div>
      </div>
      <br />
      <ksp-bottom-nav
        [showCenterButtons]="false"
        (nextClicked)="nextPage()"
        (prevClicked)="prevPage()"
      ></ksp-bottom-nav>
    </div>
  </div>
</form>
