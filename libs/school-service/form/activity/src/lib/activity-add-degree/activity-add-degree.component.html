<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">สถาบันการศึกษา</label>
      <input
        class="form-control"
        type="text"
        formControlName="educationInstitution" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">วุฒิปริญญาที่จบ</label>
      <input
        class="form-control"
        type="text"
        formControlName="graduateDegree" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">สาขา/วิชาเอก</label>
      <input class="form-control" type="text" formControlName="branch" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">วัน/เดือน/ปี ที่เข้าศึกษา</label>
      <input class="form-control" type="date" formControlName="admissionDate" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">วัน/เดือน/ปี ที่สำเร็จการศึกษา</label>
      <input class="form-control" type="date" formControlName="graduateDate" />
    </div>
  </div>

  <div class="row" *ngIf="countries.length > 0">
    <div class="col-md-6 mb-2">
      <label class="form-label">ประเทศ</label>
      <select class="form-select" formControlName="country">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let c of countries" [value]="+c?.countryNo">
          {{ c?.countryN }}
        </option>
      </select>
    </div>
  </div>
</form>
