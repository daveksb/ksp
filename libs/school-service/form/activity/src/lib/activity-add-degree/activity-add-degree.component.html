<form [formGroup]="form">
  <div class="row mb-3">
    <div class="col-6">
      <label class="form-label required">สถาบันการศึกษา</label>
      <input
        class="form-control"
        type="text"
        formControlName="educationInstitution"
      />
    </div>

    <div class="col-6">
      <label class="form-label">วุฒิปริญญาที่จบ</label>
      <input
        class="form-control"
        type="text"
        formControlName="graduateDegree"
      />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-6">
      <label class="form-label">สาขา/วิชาเอก</label>
      <input class="form-control" type="text" formControlName="branch" />
    </div>

    <div class="col-3">
      <label class="form-label">วัน/เดือน/ปี ที่เข้าศึกษา</label>
      <input class="form-control" type="date" formControlName="admissionDate" />
    </div>

    <div class="col-3">
      <label class="form-label">วัน/เดือน/ปี ที่สำเร็จการศึกษา</label>
      <input class="form-control" type="date" formControlName="graduateDate" />
    </div>
  </div>
</form>
