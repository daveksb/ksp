<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required"
        ><span *ngIf="!isForeignForm">สถาบันการศึกษา</span>
        <span *ngIf="isForeignForm">Institution</span>
      </label>
      <input
        class="form-control"
        type="text"
        formControlName="educationInstitution"
      />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label required">
        <span *ngIf="!isForeignForm">วุฒิปริญญาที่จบ</span>
        <span *ngIf="isForeignForm">degree</span></label
      >
      <input
        class="form-control"
        type="text"
        formControlName="graduateDegree"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required"
        ><span *ngIf="!isForeignForm">สาขา/วิชาเอก</span>
        <span *ngIf="isForeignForm">Subject/Major</span></label
      >
      <input class="form-control" type="text" formControlName="branch" />
    </div>

    <div class="col-md-3 mb-2">
      <label class="form-label required"
        ><span *ngIf="!isForeignForm">วัน/เดือน/ปี ที่เข้าศึกษา</span>
        <span *ngIf="isForeignForm">Start of Graduated Date</span></label
      >
      <div class="d-flex align-items-center" *ngIf="!isForeignForm">
        <input
          matInput
          [matDatepicker]="picker1"
          autocomplete="off"
          class="form-control form-date"
          formControlName="admissionDate"
          placeholder="วว/ดด/ปปปป"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </div>
      <div *ngIf="isForeignForm">
        <input
          type="date"
          class="form-control"
          formControlName="admissionDate"
        />
      </div>
    </div>

    <div class="col-md-3 mb-2">
      <label class="form-label required"
        ><span *ngIf="!isForeignForm">วัน/เดือน/ปี ที่สำเร็จการศึกษา</span>
        <span *ngIf="isForeignForm">End of Graduated Date</span></label
      >
      <div class="d-flex align-items-center" *ngIf="!isForeignForm">
        <input
          matInput
          [matDatepicker]="picker2"
          autocomplete="off"
          class="form-control form-date"
          formControlName="graduateDate"
          placeholder="วว/ดด/ปปปป"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
      <div *ngIf="isForeignForm">
        <input
          type="date"
          class="form-control"
          formControlName="graduateDate"
        />
      </div>
    </div>
  </div>

  <div class="row" *ngIf="countries?.length || 0 > 0">
    <div class="col-md-6 mb-2">
      <label class="form-label">ประเทศ</label>
      <select class="form-select" formControlName="country">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let c of countries" [value]="+c?.countryNo">
          {{ c?.countryN }}
        </option>
      </select>
    </div>
  </div>
</form>
