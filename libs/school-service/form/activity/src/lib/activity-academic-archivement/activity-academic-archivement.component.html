<form [formGroup]="form">
  <div class="d-flex align-items-center mb-2">
    <input
      type="radio"
      value="1"
      class="me-2"
      formControlName="isAcademicChecked"
    />
    <label class="form-label"
      ><span *ngIf="!isForeignForm">เลื่อนวิทยฐานะ</span>
      <span *ngIf="isForeignForm"
        >Having obtained an academic standing promotion</span
      ></label
    >
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label
        class="form-label"
        [class.required]="form.controls.isAcademicChecked.value"
      >
        <span *ngIf="!isForeignForm">จาก</span>
        <span *ngIf="isForeignForm">From</span></label
      >
      <input class="form-control" type="text" formControlName="oldAcademic" />
    </div>
    <div class="col-md-6 mb-2">
      <label
        class="form-label"
        [class.required]="form.controls.isAcademicChecked.value"
      >
        <span *ngIf="!isForeignForm">เป็น</span>
        <span *ngIf="isForeignForm">To</span></label
      >
      <input class="form-control" type="text" formControlName="newAcademic" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label
        class="form-label"
        [class.required]="form.controls.isAcademicChecked.value"
        ><span *ngIf="!isForeignForm">ตามคำสั่ง</span>
        <span *ngIf="isForeignForm"
          >According to the official order of</span
        ></label
      >
      <input class="form-control" type="text" formControlName="orderName" />
    </div>
    <div class="col-md-6 mb-2">
      <label
        class="form-label"
        [class.required]="form.controls.isAcademicChecked.value"
        ><span *ngIf="!isForeignForm">ที่</span>
        <span *ngIf="isForeignForm">No</span></label
      >
      <input class="form-control" type="text" formControlName="orderNumber" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label
        class="form-label"
        [class.required]="form.controls.isAcademicChecked.value"
        ><span *ngIf="!isForeignForm">ลงวันที่</span>
        <span *ngIf="isForeignForm">To Date</span></label
      >
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker"
          autocomplete="off"
          class="form-control form-date"
          formControlName="orderDate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker"
          class="button-date"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
    </div>
  </div>
  <hr />

  <div class="d-flex mb-2">
    <div class="d-flex">
      <input
        type="radio"
        value="2"
        class="me-2 mt-1"
        formControlName="isAcademicChecked"
      />
    </div>
    <label class="form-label"
      ><span *ngIf="!isForeignForm"
        >อยู่ระหว่างการพิจารณาประเมินให้มีหรือเลื่อนวิทยฐานะ</span
      >
      <span *ngIf="isForeignForm"
        >Or process of evaluation for getting promotion
      </span></label
    >
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label
        class="form-label"
        [class.required]="form.controls.isPendingAcademicChecked.value"
        ><span *ngIf="!isForeignForm">จาก</span>
        <span *ngIf="isForeignForm">From</span></label
      >
      <input
        class="form-control"
        type="text"
        formControlName="oldPendingAcademic"
      />
    </div>
    <div class="col-md-6 mb-2">
      <label
        class="form-label"
        [class.required]="form.controls.isPendingAcademicChecked.value"
        ><span *ngIf="!isForeignForm">เป็น</span>
        <span *ngIf="isForeignForm">To</span></label
      >
      <input
        class="form-control"
        type="text"
        formControlName="newPendingAcademic"
      />
    </div>
  </div>
</form>
