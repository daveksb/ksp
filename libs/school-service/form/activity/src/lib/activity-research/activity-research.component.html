<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">เรื่อง</label>
      <input class="form-control" type="text" formControlName="researchName" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">วัน/เดือน/ปี ที่ใช้พิมพ์</label>
      <input class="form-control" type="date" formControlName="researchDate" />
    </div>
  </div>
</form>
