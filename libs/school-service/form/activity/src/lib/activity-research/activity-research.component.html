<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label"
        ><span *ngIf="!isForeignForm">เรื่อง</span>
        <span *ngIf="isForeignForm">Topic</span></label
      >
      <input class="form-control" type="text" formControlName="researchName" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label"
        ><span *ngIf="!isForeignForm">วัน/เดือน/ปี ที่ใช้พิมพ์</span>
        <span *ngIf="isForeignForm">Published/Implemented Date</span></label
      >
      <input class="form-control" type="date" formControlName="researchDate" />
    </div>
  </div>
</form>
