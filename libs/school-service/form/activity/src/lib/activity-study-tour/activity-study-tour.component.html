<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required"
        ><span *ngIf="!isForeignForm">เรื่อง</span>
        <span *ngIf="isForeignForm">Topic of The Visit</span></label
      >
      <input class="form-control" type="text" formControlName="name" />
    </div>
    <div class="col-md-6 mb-2">
      <label class="form-label required"
        ><span *ngIf="!isForeignForm">สถานที่</span>
        <span *ngIf="isForeignForm">Place</span></label
      >
      <input class="form-control" type="text" formControlName="address" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required"
        ><span *ngIf="!isForeignForm">หน่วยงานที่จัด</span>
        <span *ngIf="isForeignForm">Provider</span></label
      >
      <input class="form-control" type="text" formControlName="agency" />
    </div>
    <div class="col-md-6 mb-2">
      <label class="form-label required"
        ><span *ngIf="!isForeignForm">วัน/เดือน/ปี</span>
        <span *ngIf="isForeignForm">Date</span></label
      >
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker"
          autocomplete="off"
          class="form-control form-date"
          formControlName="date"
          placeholder="วว/ดด/ปปปป"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
    </div>
  </div>
</form>
