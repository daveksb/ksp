<form [formGroup]="form">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">เรื่อง</label>
      <input class="form-control" type="text" formControlName="name" />
    </div>
    <div class="col">
      <label class="form-label">สถานที่</label>
      <input class="form-control" type="text" formControlName="address" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">หน่วยงานที่จัด</label>
      <input class="form-control" type="text" formControlName="agency" />
    </div>
    <div class="col">
      <label class="form-label">วัน/เดือน/ปี</label>
      <input class="form-control" type="date" formControlName="date" />
    </div>
  </div>
</form>
