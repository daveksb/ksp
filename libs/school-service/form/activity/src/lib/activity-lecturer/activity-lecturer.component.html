<form [formGroup]="form">
  <div class="row row--first">
    <div class="mb-3">
      <label class="form-label">เรื่อง</label>
      <input class="form-control" type="text" formControlName="subject" />
    </div>
  </div>

  <div class="row row--first">
    <div class="mb-3">
      <label class="form-label">สถานที่</label>
      <input class="form-control" type="text" formControlName="address" />
    </div>

    <div>
      <label class="form-label">หน่วยงาน</label>
      <input class="form-control" type="text" formControlName="agency" />
    </div>
  </div>

  <div class="row row--first">
    <div class="mb-3">
      <label class="form-label">จำนวนชั่วโมงที่เป็นวิทยากร</label>
      <input class="form-control" type="text" formControlName="hour" />
    </div>

    <div>
      <label class="form-label">วันเดือนปี</label>
      <input class="form-control" type="date" formControlName="date" />
    </div>
  </div>
</form>
