<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">เรื่อง</label>
      <input class="form-control" type="text" formControlName="name" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">สถานที่</label>
      <input class="form-control" type="text" formControlName="address" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">หน่วยงานที่จัด</label>
      <input class="form-control" type="text" formControlName="agency" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">วันที่</label>
      <input class="form-control" type="date" formControlName="dateFrom" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">ถึงวันที่</label>
      <input class="form-control" type="date" formControlName="dateTo" />
    </div>
  </div>
</form>
