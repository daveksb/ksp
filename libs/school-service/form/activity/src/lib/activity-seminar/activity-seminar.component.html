<form [formGroup]="form">
  <div class="row row--first">
    <div class="mb-3">
      <label class="form-label">หลักสูตร</label>
      <input class="form-control" type="text" formControlName="course" />
    </div>
  </div>

  <div class="row row--first">
    <div class="mb-3">
      <label class="form-label">สถานที่อบรม</label>
      <input
        class="form-control"
        type="text"
        formControlName="trainingAddress"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">หน่วยที่จัดอบรม</label>
      <input
        class="form-control"
        type="text"
        formControlName="trainingAgency"
      />
    </div>
  </div>

  <div class="row row--first">
    <div class="mb-3">
      <label class="form-label">วันที่</label>
      <input class="form-control" type="date" formControlName="dateFrom" />
    </div>

    <div class="mb-3">
      <label class="form-label">ถึงวันที่</label>
      <input class="form-control" type="date" formControlName="dateTo" />
    </div>
  </div>
</form>
