<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required"
        ><span *ngIf="!isForeignForm">เรื่อง/หลักสูตร</span>
        <span *ngIf="isForeignForm">Course Title</span></label
      >
      <input class="form-control" type="text" formControlName="course" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required"
        ><span *ngIf="!isForeignForm">สถานที่อบรม</span>
        <span *ngIf="isForeignForm">Place</span></label
      >
      <input
        class="form-control"
        type="text"
        formControlName="trainingAddress"
      />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label required"
        ><span *ngIf="!isForeignForm">หน่วยที่จัดอบรม</span>
        <span *ngIf="isForeignForm">Institution</span></label
      >
      <input
        class="form-control"
        type="text"
        formControlName="trainingAgency"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required"
        ><span *ngIf="!isForeignForm">วันที่</span>
        <span *ngIf="isForeignForm">Training Date to</span></label
      >
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker1"
          autocomplete="off"
          class="form-control form-date"
          formControlName="dateFrom"
          placeholder="วว/ดด/ปปปป"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
          class="button-date"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </div>
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label required"
        ><span *ngIf="!isForeignForm">ถึงวันที่</span>
        <span *ngIf="isForeignForm">From</span></label
      >
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker2"
          autocomplete="off"
          class="form-control form-date"
          formControlName="dateTo"
          placeholder="วว/ดด/ปปปป"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
          class="button-date"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
    </div>
  </div>
</form>
