<form [formGroup]="form">
  <div class="row row--first">
    <div class="mb-3">
      <label class="form-label">ชื่อนวัตกรรม</label>
      <input
        class="form-control"
        type="text"
        formControlName="name"
      />
    </div>
  </div>

  <div class="row row--first">
    <div class="mb-3">
      <label class="form-label">สถานที่ใช้</label>
      <input class="form-control" type="text" formControlName="addressUse" />
    </div>

    <div class="mb-3">
      <label class="form-label">ใช้เมื่อ</label>
      <input class="form-control" type="date" formControlName="useDate" />
    </div>
  </div>
</form>
