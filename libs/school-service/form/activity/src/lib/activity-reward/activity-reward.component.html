<form [formGroup]="form">
  <div class="row">
    <div class="col-6 mb-3">
      <label class="form-label">ชื่อรางวัล</label>
      <input class="form-control" type="text" formControlName="name" />
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label class="form-label">หน่วยงาน</label>
      <input class="form-control" type="text" formControlName="agency" />
    </div>

    <div class="col mb-3">
      <label class="form-label">วันเดือนปี</label>
      <input class="form-control" type="date" formControlName="date" />
    </div>
  </div>
</form>
