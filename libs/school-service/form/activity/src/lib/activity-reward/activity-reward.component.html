<form [formGroup]="form">
  <div class="row mb-3">
    <div class="col-6">
      <label class="form-label">ชื่อรางวัล</label>
      <input class="form-control" type="text" formControlName="name" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">หน่วยงาน</label>
      <input class="form-control" type="text" formControlName="agency" />
    </div>

    <div class="col">
      <label class="form-label">วัน/เดือน/ปี</label>
      <input class="form-control" type="date" formControlName="date" />
    </div>
  </div>
</form>
