<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">หลักสูตร</label>
      <input class="form-control" type="text" formControlName="course" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">สถานที่อบรม</label>
      <input class="form-control" type="text" formControlName="trainingDate" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">วันเดือนปี ที่จัดอบรม</label>
      <input
        class="form-control"
        type="date"
        formControlName="trainingAddress"
      />
    </div>
  </div>
</form>
