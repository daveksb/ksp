<form [formGroup]="form">
  <div class="row">
    <div class="col d-flex align-items-center mb-3">
      <input type="checkbox" class="me-2" formControlName="isBookChecked" />
      <label class="form-label">ตำรา</label>
    </div>

    <div class="col d-flex align-items-center mb-3">
      <input type="checkbox" class="me-2" formControlName="isArticleChecked" />
      <label class="form-label">บทความ</label>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label class="form-label">ชื่อ</label>
      <input class="form-control" type="text" formControlName="bookName" />
    </div>
    <div class="col mb-3">
      <label class="form-label">เรื่อง</label>
      <input class="form-control" type="text" formControlName="articleName" />
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label class="form-label">สำนักพิมพ์</label>
      <input class="form-control" type="text" formControlName="bookPublisher" />
    </div>

    <div class="col mb-3">
      <label class="form-label">เผยแพร่ในวารสาร/หนังสือ/เว็บไซต์</label>
      <input
        class="form-control"
        type="text"
        formControlName="articlePublishing"
      />
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label class="form-label">พิมพ์เมื่อ</label>
      <input
        class="form-control"
        type="date"
        formControlName="bookPublishDate"
      />
    </div>

    <div class="col mb-3">
      <label class="form-label">สำนักพิมพ์</label>
      <input
        class="form-control"
        type="text"
        formControlName="articlePublisher"
      />
    </div>
  </div>

  <div class="row">
    <div class="col d-flex align-items-center my-3">
      <input
        type="checkbox"
        class="me-2"
        formControlName="isAchievementChecked"
      />
      <label class="form-label">ผลงานวิชาการ</label>
    </div>

    <div class="col mb-3">
      <label class="form-label">พิมพ์เมื่อ</label>
      <input
        class="form-control"
        type="date"
        formControlName="articlePublishDate"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-6 mb-3">
      <label class="form-label">เรื่อง</label>
      <input
        class="form-control"
        type="text"
        formControlName="achievementName"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-6 mb-3">
      <label class="form-label">วันเดือนปีที่ใช้</label>
      <input
        class="form-control"
        type="date"
        formControlName="achievementDate"
      />
    </div>
  </div>
</form>
