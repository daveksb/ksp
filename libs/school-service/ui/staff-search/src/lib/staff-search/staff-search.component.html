<div class="box__container">
  <div class="box__header">
    <div class="title__box">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>
  </div>
  <hr />
  <div class="box__detail">
    <div class="detail__container--half">
      <div class="mb-1">
        <label for="exampleFormControlInput1" class="form-label"
          >เลขที่ใบอนุญาต</label
        >
        <input class="form-control form-control-sm" type="text" />
      </div>
      <div class="mb-1">
        <label for="exampleFormControlInput1" class="form-label"
          >ประเภทใบอนุญาต</label
        >
        <select
          class="form-select form-select-sm"
          aria-label=".form-select-sm example"
        >
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="detail__container--half">
      <div class="mb-1">
        <label for="exampleFormControlInput1" class="form-label"
          >หมายเลขบัตรประชาชน</label
        >
        <input class="form-control form-control-sm" type="text" />
      </div>
      <div class="mb-1">
        <label for="exampleFormControlInput1" class="form-label"
          >ชื่อ-นามสกุล</label
        >
        <input class="form-control form-control-sm" type="text" />
      </div>
    </div>
    <div class="detail__container--half">
      <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label"
          >ตำแหน่งงาน
        </label>
        <select
          class="form-select form-select-sm"
          aria-label=".form-select-sm example"
        >
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="exampleFormControlInput1" class="form-label"
          >ช่วงชั้นที่สอน
        </label>
        <select
          class="form-select form-select-sm"
          aria-label=".form-select-sm example"
        >
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="detail__action">
      <button
        (click)="clear.emit(true)"
        type="button"
        class="btn btn-outline-primary"
      >
        ล้างข้อมูล
      </button>
      <button
        id="search__button"
        (click)="search.emit(true)"
        type="button"
        class="btn btn-primary"
      >
        ค้นหา
      </button>
    </div>
  </div>
</div>
