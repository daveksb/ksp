<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 default-width">
    <div class="bg-white px-3 py-2">
      <div class="fs-5">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>
      <hr />

      <div class="row mb-2">
        <div class="col">
          <label class="form-label">เลขที่ใบอนุญาต</label>
          <input
            class="form-control"
            type="text"
            formControlName="licenseNumber"
          />
        </div>
        <div class="col">
          <label class="form-label">ประเภทใบอนุญาต</label>
          <select class="form-select" formControlName="licenseType">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col">
          <label class="form-label">หมายเลขบัตรประชาชน</label>
          <input class="form-control" type="text" formControlName="personId" />
        </div>
        <div class="col">
          <label class="form-label">ชื่อ-นามสกุล</label>
          <input class="form-control" type="text" formControlName="name" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">ตำแหน่งงาน </label>
          <select class="form-select" formControlName="post">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col">
          <label class="form-label">ช่วงชั้นที่สอน </label>
          <select class="form-select" formControlName="TeachingLevel">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <button
          (click)="clear.emit(true)"
          type="button"
          class="btn border-primary text-primary"
        >
          ล้างข้อมูล
        </button>
        <button
          (click)="search.emit(true)"
          type="button"
          class="ms-2 btn btn-primary"
        >
          ค้นหา
        </button>
      </div>
    </div>
  </div>
</form>
