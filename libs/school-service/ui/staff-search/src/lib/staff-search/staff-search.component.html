<form [formGroup]="form">
  <div class="bg-secondary bg-opacity-10 default-width">
    <div class="bg-white px-3 py-2">
      <div class="box-header">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>
      <hr />

      <div class="row mb-2">
        <div class="col">
          <label class="form-label">เลขที่ใบอนุญาต</label>
          <input class="form-control" type="text" formControlName="licenseno" />
        </div>
        <div class="col">
          <label class="form-label">ประเภทใบอนุญาต</label>
          <select class="form-select" formControlName="licenseType">
            <option value="null" selected hidden disabled>กรุณาเลือก</option>
            <option
              *ngFor="let license of licenseTypes"
              [value]="license?.value"
            >
              {{ license?.label }}
            </option>
          </select>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col">
          <label class="form-label"
            >หมายเลขบัตรประชาชน/เลขคุรุสภาสำหรับชาวต่างชาติ</label
          >
          <input class="form-control" type="text" formControlName="cardno" />
        </div>
        <div class="col">
          <label class="form-label">ชื่อ-นามสกุล</label>
          <input class="form-control" type="text" formControlName="name" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">ตำแหน่งงาน </label>
          <select class="form-select" formControlName="position">
            <option value="null" selected hidden disabled>กรุณาเลือก</option>
            <option *ngFor="let p of positions" [value]="p?.id">
              {{ p?.name }}
            </option>
          </select>
        </div>
        <div class="col">
          <label class="form-label">ช่วงชั้นที่สอน </label>
          <select class="form-select" formControlName="teachinglevel">
            <option value="null" selected hidden disabled>กรุณาเลือก</option>
            <option *ngFor="let l of levels" [value]="l?.value">
              {{ l?.label }}
            </option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-end my-2">
        <button
          (click)="form.reset(); clear.emit(true)"
          type="button"
          class="btn border-primary text-primary"
        >
          ล้างข้อมูล
        </button>
        <button
          (click)="search.emit(form.value)"
          type="button"
          class="ms-2 btn btn-primary"
        >
          ค้นหา
        </button>
      </div>
    </div>
  </div>
</form>
