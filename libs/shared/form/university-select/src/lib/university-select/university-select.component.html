<form [formGroup]="form">
  <div class="bg-light px-4 py-3">
    <div class="text-primary box-header">{{ title }}</div>
    <div class="row mb-2" *ngIf="searchType !== 'uni'">
      <div class="col">
        <label class="form-label">{{ label1 }}</label>
        <select
          [ngClass]="{ 'select-disable': bureauName && bureauName.length }"
          class="form-select"
          formControlName="institution"
        >
          <option value="null" *ngIf="bureauName" selected disabled hidde>
            {{ bureauName }}
          </option>
          <ng-container *ngIf="!bureauName">
            <option value="null" selected disabled hidden>กรุณาเลือก</option>
            <option
              *ngFor="let bureau of bureauList"
              [value]="bureau?.bureauId"
            >
              {{ bureau?.bureauName }}
            </option>
          </ng-container>
        </select>
      </div>
      <div class="col">
        <label class="form-label">{{ label2 }}</label>
        <input
          formControlName="affiliation"
          (click)="search()"
          class="form-control form-search"
          type="text"
          [placeholder]="schoolName || 'ค้นหาหน่วยงาน/สถานศึกษา'"
        />
      </div>
    </div>
    <div class="row" *ngIf="searchType === 'uni'">
      <div class="col">
        <label class="form-label">{{ label1 }}</label>
        <input
          formControlName="institution"
          (click)="search()"
          class="form-control form-search"
          type="text"
          [placeholder]="schoolName"
        />
      </div>
      <div class="col">
        <label class="form-label">{{ label2 }}</label>
        <input
          formControlName="affiliation"
          (click)="search()"
          class="form-control form-search"
          type="text"
          [placeholder]="bureauName"
        />
      </div>
    </div>
    <div class="row" *ngIf="showAddress">
      <div class="col mb-1">
        <label class="form-label">ที่อยู่</label>
        <input
          class="form-control"
          type="text"
          disabled
          [placeholder]="address"
        />
      </div>
    </div>
  </div>
</form>
