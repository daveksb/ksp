<form [formGroup]="form">
  <div class="container">
    <div class="header">กรุณาเลือกสถาบันที่ท่านสังกัด</div>
    <div class="content">
      <div class="mb-3">
        <label class="form-label">สถาบัน / มหาวิทยาลัย</label>

        <input
          formControlName="institution"
          (click)="search()"
          class="form-control form-control-sm"
          type="search"
          placeholder="กรุณาเลือก"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">สังกัด</label>
        <input
          formControlName="affiliation"
          (click)="search()"
          class="form-control form-control-sm"
          type="search"
          placeholder="กรุณาเลือก"
        />
      </div>
    </div>
  </div>
</form>
