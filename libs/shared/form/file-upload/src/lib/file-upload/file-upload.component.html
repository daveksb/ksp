<ng-container *ngIf="uploadType === 'button'">
  <button
    (click)="fileUpload.click()"
    type="button"
    class="btn btn-sm btn-primary w-auto"
  >
    <i class="bi bi-upload me-1"></i> {{ buttonLabel }}
  </button></ng-container
>
<ng-container *ngIf="uploadType === 'link'">
  <label role="button" class="text-primary me-3" (click)="fileUpload.click()">
    + upload document
  </label></ng-container
>

<input
  hidden="true"
  type="file"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<span
  *ngIf="showUploadedFileName"
  class="fs-6 text-secondary text-decoration-underline"
  >{{ fileName }}</span
>
