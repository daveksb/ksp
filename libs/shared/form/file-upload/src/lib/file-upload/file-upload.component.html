<button (click)="fileUpload.click()" type="button" class="btn btn-primary">
  <img src="/assets/images/img-uni/Upload.svg" /> {{ buttonLabel }}
</button>

<input
  hidden="true"
  type="file"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<span *ngIf="showUploadedFileName" class="file__name">{{ fileName }}</span>
