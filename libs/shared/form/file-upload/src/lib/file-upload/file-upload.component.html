<ng-container *ngIf="uploadType === 'button' && mode !== 'view'">
  <button
    (click)="fileUpload.click()"
    [disabled]="mode === 'view'"
    type="button"
    class="btn btn-sm btn-primary w-auto me-3"
  >
    + {{ buttonLabel }}
  </button>
</ng-container>

<ng-container *ngIf="uploadType === 'link'">
  <label role="button" class="text-primary" (click)="fileUpload.click()">
    + upload document
  </label>
</ng-container>

<input
  hidden="true"
  type="file"
  (click)="fileUpload.value = ''"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<span
  *ngIf="showUploadedFileName"
  class="fs-6 text-secondary text-decoration-underline me-3"
  >{{ filename }}</span
>
<i
  *ngIf="showDeleteFile && filename && !isImage"
  (click)="deleteFile(file)"
  class="bi bi-x-circle-fill text-danger fs-6 ms-2"
  role="button"
></i>

<ng-container *ngIf="mode === 'view'">
  <label role="button" class="text-orange"> ดูเอกสารแนบ </label>
</ng-container>
