<ng-container *ngIf="uploadType === 'button'">
  <button
    (click)="fileUpload.click()"
    type="button"
    class="btn btn-sm btn-primary w-auto"
  >
    + {{ buttonLabel }}
  </button>
</ng-container>
<ng-container *ngIf="uploadType === 'link'">
  <label role="button" class="text-primary" (click)="fileUpload.click()">
    + upload document
  </label>
</ng-container>

<input
  hidden="true"
  type="file"
  (click)="fileUpload.value = ''"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<span
  *ngIf="showUploadedFileName"
  class="fs-6 text-secondary text-decoration-underline ms-2"
  >{{ fileName }}</span
>

<i
  *ngIf="showDeleteFile && file && !isImage"
  (click)="deleteFile()"
  class="bi bi-x-circle-fill text-danger fs-6 ms-2"
  role="button"
></i>
