<form [formGroup]="form">
  <div class="bg-light p-3 mb-3">
    <div class="box-header text-primary">ข้อมูลระดับปริญญาที่เสนอขอรับรอง</div>
    <div class="row mb-3">
      <div class="col-8">
        <label class="form-label"
          >ระดับปริญญาที่เสนอขอรับรอง
          <span class="fs-6 text-danger"
            >*เลือกข้อมูลของท่านได้เพียง 1 ข้อเท่านั้น</span
          ></label
        >
        <select formControlName="degreeType" class="form-select">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let item of degreeTypes" [value]="item.value">
            {{ item.label }}
          </option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-2">
        <label class="form-label">ปีของหลักสูตร</label>
        <input formControlName="courseYear" class="form-control" type="text" />
      </div>
      <div class="col-6">
        <label class="form-label"
          >ชื่อหลักสูตรที่เสนอขอรับรอง<span class="fs-6 text-danger">
            *กรุณาระบุชื่อหลักสูตรตามที่ปรากฏบนหน้าปก มคอ.2
          </span></label
        >
        <input
          formControlName="courseName"
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-8">
        <label class="form-label">ประเภทของหลักสูตร</label>
        <select formControlName="courseType" class="search__content form-select">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option value="1">ภาษาไทย</option>
          <option value="2">ภาษาอังกฤษ</option>
          <option value="3">นานาชาติ</option>
        </select>
      </div>
      <div class="col-4">
        <label class="form-label">สถานะของหลักสูตร</label>
        <select formControlName="courseStatus" class="search__content form-select">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option value="1">ใหม่</option>
          <option value="2">ปรับปรุง</option>
        </select>
      </div>
    </div>

    <div class="box-header">ชื่อปริญญาและสาขาวิชา</div>
    <div class="row mb-3">
      <div class="col-8">
        <label class="form-label"
          >ชื่อปริญญาและสาขาวิชา (ภาษาไทย แบบเต็ม)</label
        >
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="degreeNameThFull"
        />
      </div>
      <div class="col">
        <label class="form-label">ชื่อปริญญาและสาขาวิชา (ภาษาไทย แบบย่อ)</label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="degreeNameEnFull"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-8">
        <label class="form-label"
          >ชื่อปริญญาและสาขาวิชา (ภาษาอังกฤษ แบบเต็ม)</label
        >
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="degreeNameThShort"
        />
      </div>
      <div class="col">
        <label class="form-label"
          >ชื่อปริญญาและสาขาวิชา (ภาษาอังกฤษ แบบย่อ)</label
        >
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="degreeNameEnShort"
        />
      </div>
    </div>

    <div class="box-header">สถานะภาพหลักสูตร</div>
    <div class="row">
      <div class="col-3">
        <label class="form-label"
          >การอนุมัติหลักสูตรของสภามหาวิทยาลัย ครั้งที่
        </label>
        <input class="form-control" formControlName="courseApproveTime" type="text" />
      </div>
      <div class="col-3">
        <label class="form-label">วันที่</label>
        <input class="form-control" formControlName="courseApproveDate" type="date" />
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <label class="form-label">การพิจารณารับทราบของ อว. วันที่</label>
        <input class="form-control" formControlName="courseAcceptDate" type="date" />
      </div>
    </div>
  </div>
</form>
