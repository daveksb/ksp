<form [formGroup]="form">
  <div class="bg-light p-3">
    <div class="fs-5">
      ผู้ประสานงาน<span class="ms-2 fs-6 text-danger"
        >*กรุณาระบุเจ้าหน้าที่ที่สำนักงานเลขาธิการสามารถติดต่อประสานงาน
        แจ้งข้อมูลต่างๆที่เกี่ยวข้องกับการรับรองปริญญาฯเท่านั้น</span
      >
    </div>

    <div class="row mb-2">
      <div class="col-2">
        <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
        <select class="search__content form-select" formControlName="prefixTh">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-5">
        <label class="form-label">ชื่อภาษาไทย </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="nameTh"
        />
      </div>
      <div class="col-5">
        <label class="form-label">นามสกุลภาษาไทย </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="lastNameTh"
        />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">ตำแหน่ง</label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="post"
        />
      </div>
      <div class="col">
        <label class="form-label">เบอร์โทรศัพท์มือถือ</label>
        <input
          class="form-control"
          type="tel"
          placeholder="กรุณากรอก"
          formControlName="contactPhone"
        />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">เบอร์โทรศัพท์สำนักงาน / ที่ทำการ</label>
        <input
          class="form-control"
          type="tel"
          placeholder="กรุณากรอก"
          formControlName="workplacePhone"
        />
      </div>
      <div class="col">
        <label class="form-label">เบอร์โทรสาร</label>
        <input
          class="form-control"
          type="tel"
          placeholder="กรุณากรอก"
          formControlName="fax"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <label class="form-label">อีเมล</label>
        <input
          class="form-control"
          type="email"
          placeholder="กรุณากรอก"
          formControlName="email"
        />
      </div>
    </div>
  </div>

  <div *ngIf="mode === 'edit'" class="alert__text-container">
    <span class="text-danger"
      >*กรุณากรอกข้อมูลให้ถูกต้อง
      เพื่อประโยชน์ของตัวท่านเองโปรดตรวจสอบอีกครั้งก่อนการบันทึกลงระบบ</span
    >
  </div>
</form>
