<form [formGroup]="form">
  <div class="bg-white">
    <div class="fs-5 text-black">
      การปฏิบัติการสอนในสถานศึกษาในสาขาวิชาเฉพาะ วิชาชีพครู /
      การบริหารการศึกษาสำหรับทุกหลักสูตร
    </div>
    <div class="bg-light p-3 my-4">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="text-center">ภาคที่</th>
              <th scope="col" class="text-center">ชั้นปีที่</th>
              <th scope="col" class="text-center">จำนวนสัปดาห์ต่อภาค</th>
              <th scope="col" class="text-center">จำนวนคาบต่อสัปดาห์</th>
              <th scope="col" class="text-center">จำนวนชั่วโมงต่อภาค</th>
            </tr>
          </thead>
          <tbody>
            <ng-container formArrayName="rows">
              <ng-container *ngFor="let row of rows.controls; let i = index">
                <tr [formGroupName]="i">
                  <th scope="row">
                    <div>
                      <input
                        class="form-control"
                        type="number"
                        min="0"
                        placeholder=""
                        formControlName="term"
                      />
                    </div>
                  </th>
                  <td>
                    <div>
                      <input
                        class="form-control text-center"
                        type="number"
                        min="0"
                        placeholder=""
                        formControlName="year"
                      />
                    </div>
                  </td>
                  <td>
                    <div>
                      <input
                        class="form-control text-center"
                        type="number"
                        min="0"
                        placeholder=""
                        formControlName="weekTerm"
                      />
                    </div>
                  </td>
                  <td>
                    <div>
                      <input
                        class="form-control text-center"
                        type="number"
                        min="0"
                        placeholder=""
                        formControlName="classWeek"
                      />
                    </div>
                  </td>
                  <td>
                    <div>
                      <input
                        class="form-control text-center"
                        type="number"
                        min="0"
                        placeholder=""
                        formControlName="hourTerm"
                      />
                    </div>
                  </td>
                </tr>
              </ng-container>
            </ng-container>

            <tr>
              <th scope="row"></th>
              <td></td>
              <td>
                <ksp-add-row-button
                  (addRowClick)="addRow()"
                  *ngIf="mode === 'edit'"
                  >เพิ่ม</ksp-add-row-button
                >
              </td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <th scope="row"></th>
              <td class="text-end fs-5">รวมทั้งหมด</td>
              <td>
                <div
                  class="form-control bg-secondary bg-opacity-25 text-center"
                  disabled
                >
                  {{ totalWeekTerm }}
                </div>
              </td>
              <td>
                <div
                  class="form-control bg-secondary bg-opacity-25 text-center"
                  disabled
                >
                  {{ totalClassWeek }}
                </div>
              </td>
              <td>
                <div
                  class="form-control bg-secondary bg-opacity-25 text-center"
                  disabled
                >
                  {{ totalHourTerm }}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</form>
