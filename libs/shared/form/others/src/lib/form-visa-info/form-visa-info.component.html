<form [formGroup]="form">
  <div class="row mb-2">
    <div class="col-6">
      <label class="form-label">Visa Class</label>
      <select class="form-select" formControlName="visaclass">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let c of visaTypeList" [value]="+c?.id">
          {{ c?.nameEn }}
        </option>
      </select>
    </div>
    <div class="col">
      <label class="form-label">ประเภทวีซ่า</label>
      <select class="form-select" formControlName="visatype">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let c of visaTypeList" [value]="+c?.id">
          {{ c?.nameTh }}
        </option>
      </select>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-6">
      <label class="form-label">วันเดือนปีวีซ่าหมดอายุ</label>
      <div class="d-flex align-items-baseline">
        <input
          matInput
          [matDatepicker]="picker2"
          autocomplete="off"
          class="form-control me-2"
          formControlName="visaenddate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
    </div>

    <div class="col-6">
      <label class="form-label">เลขประจำตัวคุรุสภา</label>
      <input class="form-control" type="text" formControlName="licenseid" />
    </div>
  </div>
</form>
