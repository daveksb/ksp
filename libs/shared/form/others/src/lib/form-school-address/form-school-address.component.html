<form [formGroup]="form">
  <div class="bg-light px-3 py-3">
    <div class="box-header">ที่อยู่ของสถานศึกษาที่ขออนุญาต</div>
    <div class="row">
      <div class="col-6 col-6 mb-3">
        <label class="form-label">เลขที่หนังสือนำส่ง</label>
        <input
          class="form-control"
          type="text"
          formControlName="letternumber"
        />
      </div>
      <div class="col-6 mb-3">
        <label class="form-label">วันที่ออกหนังสือนำส่ง</label>
        <input
          class="form-control"
          type="date"
          formControlName="letterrelease"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label">รหัสหน่วยงาน/สถานศึกษา</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="schoolid"
        />
      </div>
      <div class="col-6 mb-3">
        <label class="form-label">สังกัด</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="bureauname"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label">หน่วยงาน/สถานศึกษา</label>
        <input
          class="form-control"
          [attr.disabled]="true"
          type="text"
          formControlName="schoolname"
        />
      </div>
      <div class="col-6 mb-3">
        <label class="form-label">เลขที่</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="address"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label">หมู่ที่</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="moo"
        />
      </div>
      <div class="col-6 mb-3">
        <label class="form-label">ซอย</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="street"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label">ถนน</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="road"
        />
      </div>
      <div class="col-6 mb-3">
        <label class="form-label">รหัสไปรษณีย์</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="postcode"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label">จังหวัด</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="province"
        />
      </div>
      <div class="col-6 mb-3">
        <label class="form-label">ตำบล</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="tumbol"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label">อำเภอ</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="amphur"
        />
      </div>
      <div class="col-6 mb-3">
        <label class="form-label">โทรศัพท์</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="phone"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label">โทรสาร</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="fax"
        />
      </div>
      <div class="col-6 mb-3">
        <label class="form-label">อีเมล</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="email"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label">เว็บไซต์</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="web"
        />
      </div>
    </div>
  </div>
</form>
