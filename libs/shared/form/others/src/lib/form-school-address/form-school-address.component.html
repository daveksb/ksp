<form [formGroup]="form">
  <div class="bg-light px-3 py-3">
    <div class="box-header">{{ title }}</div>
    <div class="row" *ngIf="showLicenseInfo">
      <div class="col-6 col-6 mb-2">
        <label class="form-label">เลขที่หนังสือนำส่ง</label>
        <input
          class="form-control"
          type="text"
          formControlName="letternumber"
        />
      </div>
      <div class="col-6 mb-2">
        <label class="form-label">วันที่ออกหนังสือนำส่ง</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker"
            autocomplete="off"
            class="form-control form-date"
            formControlName="letterrelease"
            placeholder="วว/ดด/ปปปป"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-2">
        <label class="form-label">รหัสหน่วยงาน/สถานศึกษา</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="schoolId"
        />
      </div>
      <div class="col-6 mb-2">
        <label class="form-label">สังกัด</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="bureauName"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-2">
        <label class="form-label">หน่วยงาน/สถานศึกษา</label>
        <input
          class="form-control"
          [attr.disabled]="true"
          type="text"
          formControlName="schoolName"
        />
      </div>
      <div class="col-6 mb-2">
        <label class="form-label">เลขที่</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="address"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-2">
        <label class="form-label">หมู่ที่</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="moo"
        />
      </div>
      <div class="col-6 mb-2">
        <label class="form-label">ซอย</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="street"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-2">
        <label class="form-label">ถนน</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="road"
        />
      </div>
      <div class="col-6 mb-2">
        <label class="form-label">รหัสไปรษณีย์</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="zipCode"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-2">
        <label class="form-label">จังหวัด</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="provinceName"
        />
      </div>
      <div class="col-6 mb-2">
        <label class="form-label">ตำบล</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="tumbon"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-2">
        <label class="form-label">อำเภอ</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="amphurName"
        />
      </div>
      <div class="col-6 mb-2">
        <label class="form-label">โทรศัพท์</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="telphone"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-2">
        <label class="form-label">โทรสาร</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="fax"
        />
      </div>
      <div class="col-6 mb-2">
        <label class="form-label">อีเมล</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="eMail"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-2">
        <label class="form-label">เว็บไซต์</label>
        <input
          [attr.disabled]="true"
          class="form-control"
          type="text"
          formControlName="web"
        />
      </div>
    </div>
  </div>
</form>
