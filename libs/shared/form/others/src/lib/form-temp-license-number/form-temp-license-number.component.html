<div class="bg-light px-3 py-3 mb-3">
  <div class="box-header">การขอหนังสืออนุญาตชั่วคราว</div>

  <div class="row">
    <div class="col-6">
      <label class="form-label">ขออนุญาตฉบับที่</label>
      <input
        class="form-control"
        type="text"
        disabled
        value="{{ tempLicenseHistory?.length || 0 + 1 }}"
      />
    </div>
    <div class="col-6">
      <label class="form-label"><br /></label>
      <div class="d-flex justify-content-end">
        <button
          type="button"
          class="btn btn-primary w-auto"
          style="height: 36px"
          (click)="viewHistory = !viewHistory"
        >
          <!-- [disabled]="!tempLicenseHistory.length" -->
          ประวัติการขอหนังสืออนุญาตชั่วคราว
        </button>
      </div>
    </div>
  </div>

  <ng-container *ngIf="viewHistory">
    <div class="me-4">
      <table class="table w-50 mt-3">
        <thead>
          <tr>
            <th scope="col">ลำดับ</th>
            <th scope="col">วันที่ยื่นคำขอ</th>
            <th scope="col">วันหมดอายุ</th>
          </tr>
        </thead>
        <tbody *ngFor="let license of tempLicenseHistory; let i = index">
          <tr>
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ license.licensestartdate | thaiDate }}</td>
            <td>{{ license.licenseenddate | thaiDate }}</td>
          </tr>
        </tbody>
        <tbody *ngIf="!tempLicenseHistory">
          <tr>
            <td colspan="3" class="text-center">ไม่พบข้อมูล</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
</div>
