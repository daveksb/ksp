<div class="box-header">ผู้รับรองข้อมูล</div>
<hr />
<form [formGroup]="form">
  <div class="fs-5 text-black">ผู้ที่หน่วยงานขอรับรองคุณวุฒิ</div>
  <div class="row mb-2">
    <div class="col-3">
      <label class="form-label">คำนำหน้าชื่อ</label>
      <select formControlName="prefixth1" class="form-select">
        <option value="null" disabled hidden selected>กรุณาเลือก</option>
        <option *ngFor="let prefix of prefixList$ | async" [value]="prefix.id">
          {{ prefix?.name_th }}
        </option>
      </select>
    </div>
    <div class="col">
      <label class="form-label">ชื่อ</label>
      <input formControlName="firstnameth1" type="text" class="form-control" />
    </div>
    <div class="col">
      <label class="form-label">นามสกุล</label>
      <input formControlName="lastnameth1" type="text" class="form-control" />
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-8">
      <label class="form-label">ตำแหน่งของผู้ขอรับรอง</label>
      <input formControlName="position1" type="text" class="form-control" />
    </div>
  </div>
  <div class="fs-5 text-black">หน่วยงานที่ขอรับรองคุณวุฒิ</div>
  <div class="row mb-2">
    <div class="col-3">
      <label class="form-label">คำนำหน้าชื่อ</label>
      <select formControlName="prefixth2" class="form-select">
        <option value="null" disabled hidden selected>กรุณาเลือก</option>
        <option *ngFor="let prefix of prefixList$ | async" [value]="prefix.id">
          {{ prefix?.name_th }}
        </option>
      </select>
    </div>
    <div class="col">
      <label class="form-label">ชื่อ</label>
      <input formControlName="firstnameth2" type="text" class="form-control" />
    </div>
    <div class="col">
      <label class="form-label">นามสกุล</label>
      <input formControlName="lastnameth2" type="text" class="form-control" />
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <label class="form-label">ตำแหน่งผู้บริหารของหน่วยงาน</label>
      <input formControlName="position2" type="text" class="form-control" />
    </div>
  </div>
</form>

<div class="d-flex justify-content-center mt-3" *ngIf="mode !== 'view'">
  <button matDialogClose class="btn border-primary text-primary me-1">
    ยกเลิก
  </button>
  <button (click)="save()" class="btn btn-primary ms-1">บันทึก</button>
</div>
