<form [formGroup]="form">
  <div class="ps-3 pe-3 pt-3 pb-3 bg-light">
    <div class="row mb-2">
      <div class="col">
        <label class="form-label">ใบอนุญาตของประเทศ</label>
        <select class="form-select" formControlName="licenseCountry">
          <option>กรุณาเลือก</option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">ออกให้โดย</label>
        <input class="form-control" type="text" formControlName="releaseBy" />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <label class="form-label">ประเภทใบอนุญาต</label>
        <input class="form-control" type="text" formControlName="licenseType" />
      </div>
      <div class="col">
        <label class="form-label">ใบอนุญาตเลขที่</label>
        <input class="form-control" type="text" formControlName="licenseNo" />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <label class="form-label">ออกให้เมื่อวันที่</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker1"
            autocomplete="off"
            class="form-control form-date"
            formControlName="releaseDate"
            placeholder="วว/ดด/ปปปป"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </div>
      </div>
      <div class="col">
        <label class="form-label">อายุใช้งานถึงวันที่</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker2"
            autocomplete="off"
            class="form-control form-date"
            formControlName="expiredDate"
            placeholder="วว/ดด/ปปปป"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </div>
      </div>
    </div>
  </div>
</form>
