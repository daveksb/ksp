<form [formGroup]="form">
  <div class="ps-3 pe-3 pt-3 pb-3 bg-light">
    <div class="row">
      <div class="col">
        <label class="form-label">ใบอนุญาตของประเทศ</label>
        <select class="form-select" formControlName="licenseCountry">
          <option>กรุณาเลือก</option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">ออกให้โดย</label>
        <input class="form-control" type="text" formControlName="releaseBy" />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="form-label">ประเภทใบอนุญาต</label>
        <input class="form-control" type="text" formControlName="licenseType" />
      </div>
      <div class="col">
        <label class="form-label">ใบอนุญาตเลขที่</label>
        <input class="form-control" type="text" formControlName="licenseNo" />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="form-label">ออกให้เมื่อวันที่</label>
        <input class="form-control" type="date" formControlName="releaseDate" />
      </div>
      <div class="col">
        <label class="form-label">อายุใช้งานถึงวันที่</label>
        <input class="form-control" type="date" formControlName="expiredDate" />
      </div>
    </div>
  </div>
</form>
