<form [formGroup]="form">
  <div class="pb-3 pt-3" [ngClass]="{ 'ps-3 pe-3 bg-light': !isDarkMode }">
    <div class="box-header"><ng-content></ng-content></div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">อาคาร/สถานที่</label>
        <input
          [class.bg-light]="isDarkMode"
          class="form-control"
          type="text"
          formControlName="location"
        />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label"
          >บ้านเลขที่ <span class="text-danger"> *</span>
        </label>
        <input
          [class.bg-light]="isDarkMode"
          class="form-control"
          type="text"
          formControlName="houseNo"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">หมู่ที่</label>
        <input
          [class.bg-light]="isDarkMode"
          class="form-control"
          type="text"
          formControlName="moo"
        />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">ซอย</label>
        <input
          [class.bg-light]="isDarkMode"
          class="form-control"
          type="text"
          formControlName="alley"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">ถนน</label>
        <input
          [class.bg-light]="isDarkMode"
          class="form-control"
          type="text"
          formControlName="road"
        />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label"
          >รหัสไปรษณีย์<span class="text-danger"> *</span></label
        >
        <input
          [class.bg-light]="isDarkMode"
          class="form-control"
          type="text"
          formControlName="postCode"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label"
          >จังหวัด<span class="text-danger"> *</span></label
        >
        <select
          [class.bg-white]="!isDarkMode && mode === 'edit'"
          class="form-select"
          formControlName="province"
        >
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option
            *ngFor="let province of provinces"
            [value]="province?.province_id"
          >
            {{ province?.province_name }}
          </option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label"
          >ตำบล<span class="text-danger"> *</span></label
        >
        <select
          [class.bg-white]="!isDarkMode && mode === 'edit'"
          class="form-select"
          formControlName="tumbol"
        >
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label"
          >อำเภอ<span class="text-danger"> *</span></label
        >
        <select
          [class.bg-white]="!isDarkMode && mode === 'edit'"
          class="form-select"
          formControlName="amphur"
        >
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
  </div>
</form>
