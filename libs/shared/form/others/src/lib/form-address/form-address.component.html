<form [formGroup]="form">
  <div [ngClass]="{ 'px-3 py-3 bg-light': !isDarkMode }">
    <div class="box-header">
      <ng-content></ng-content>
    </div>

    <input type="hidden" formControlName="id" />
    <input type="hidden" formControlName="addressType" />

    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">อาคาร/สถานที่</label>
        <input
          class="form-control"
          type="text"
          formControlName="location"
          [attr.disabled]="readonly ? true : null"
        />
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label required">บ้านเลขที่ </label>
        <input
          class="form-control"
          type="text"
          formControlName="houseNo"
          [attr.disabled]="readonly ? true : null"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">หมู่ที่</label>
        <input
          class="form-control"
          type="text"
          formControlName="moo"
          [attr.disabled]="readonly ? true : null"
        />
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label">ซอย</label>
        <input
          class="form-control"
          type="text"
          formControlName="alley"
          [attr.disabled]="readonly ? true : null"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label">ถนน</label>
        <input
          class="form-control"
          type="text"
          formControlName="road"
          [attr.disabled]="readonly ? true : null"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label required">จังหวัด</label>
        <select
          class="form-select"
          formControlName="province"
          (change)="provinceChanged.emit($event)"
          [attr.disabled]="readonly ? true : null"
        >
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option
            *ngFor="let province of provinces"
            [value]="province?.province_id"
          >
            {{ province?.province_name }}
          </option>
        </select>
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label required">อำเภอ</label>
        <select
          class="form-select"
          formControlName="amphur"
          (change)="amphurChanged.emit($event)"
          [attr.disabled]="readonly ? true : null"
        >
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let a of amphurs" [value]="a?.amphurCode">
            {{ a?.amphurName }}
          </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label required">ตำบล</label>
        <select
          class="form-select"
          formControlName="tumbol"
          (change)="updatePostcode($event)"
          [attr.disabled]="readonly ? true : null"
        >
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let t of tumbols" [value]="t?.tambolCode">
            {{ t?.tambolName }}
          </option>
        </select>
      </div>
      <div class="col-md-6 mb-2">
        <label class="form-label required">รหัสไปรษณีย์</label>
        <input
          class="form-control"
          type="text"
          formControlName="postcode"
          [attr.disabled]="readonly ? true : null"
        />
      </div>
    </div>
  </div>
</form>
