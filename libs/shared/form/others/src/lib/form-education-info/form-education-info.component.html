<form [formGroup]="form">
  <div class="ps-3 pe-3 pt-2 pb-2 bg-light">
    <ng-content></ng-content>

    <div class="row ps-2 pe-2 mb-3">
      <div class="col-6">
        <label class="form-label">ระดับวุฒิทางการศึกษา</label>
        <select class="form-select" formControlName="degreeLevel">
          <option [value]="1">ปริญญาตรี</option>
          <option [value]="2">ปริญญาโท</option>
          <option [value]="3">ปริญญาเอก</option>
        </select>
      </div>
      <div *ngIf="showIsEducationDegree" class="col checkbox__container">
        <input
          type="checkbox"
          class="checkbox"
          formControlName="isEducationDegree"
        />
        <label class="form-label">ปริญญาทางการศึกษา</label>
      </div>
    </div>

    <div class="row ps-2 pe-2 mb-3">
      <div class="col">
        <label class="form-label">ชื่อปริญญา/หลักสูตร</label>
        <input class="form-control" type="text" formControlName="degreeName" />
      </div>
      <div class="col">
        <label class="form-label">สาขา/วิชาเอก</label>
        <input class="form-control" type="text" formControlName="branch" />
      </div>
    </div>

    <div class="row ps-2 pe-2 mb-3">
      <div class="col">
        <label class="form-label">สถาบันการศึกษา</label>
        <input
          class="form-control"
          type="text"
          formControlName="educationInstitution"
        />
      </div>
      <div class="col">
        <label class="form-label">ประเทศ</label>
        <select class="form-select" formControlName="country">
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>

    <div class="row ps-2 pe-2 mb-3">
      <div class="col">
        <label class="form-label">วันเดือนปี เข้าศึกษา</label>
        <input
          class="form-control"
          type="date"
          formControlName="admissionDate"
        />
      </div>
      <div class="col">
        <label class="form-label">วันเดือนปี สำเร็จการศึกษา</label>
        <input
          class="form-control"
          type="date"
          formControlName="graduateDate"
        />
      </div>
    </div>

    <div class="row ps-2 pe-2 mb-3">
      <div class="col">
        <label class="form-label">เกรดเฉลี่ย</label>
        <input class="form-control" type="text" formControlName="grade" />
      </div>
    </div>
  </div>
</form>
