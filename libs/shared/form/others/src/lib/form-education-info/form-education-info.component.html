<form [formGroup]="form">
  <div class="ps-3 pe-3 pt-3 pb-3 bg-light">
    <div class="box-header">
      <ng-content></ng-content>
    </div>

    <div class="row" *ngIf="showSelectDegree">
      <div class="col-6 mb-3">
        <label class="form-label">ระดับวุฒิทางการศึกษา</label>
        <select class="form-select" formControlName="degreeLevel">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option value="1">ปริญญาตรี</option>
          <option value="2">ปริญญาโท</option>
          <option value="3">ปริญญาเอก</option>
          <option value="4">
            วุฒิการศึกษาปริญญาอื่นๆที่เทียบเท่าปริญญาตรี / ปริญญาทางการศึกษา
          </option>
        </select>
      </div>
      <div class="col-6 mb-2 d-flex align-items-center">
        <input
          type="checkbox"
          class="me-2"
          formControlName="isEducationDegree"
        />
        <label class="form-label">ปริญญาทางการศึกษา</label>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label class="form-label">ชื่อปริญญา/หลักสูตร</label>
        <input class="form-control" type="text" formControlName="degreeName" />
      </div>
      <div class="col mb-3">
        <label class="form-label">สาขา/วิชาเอก</label>
        <input class="form-control" type="text" formControlName="major" />
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label class="form-label">สถาบันการศึกษา</label>
        <input class="form-control" type="text" formControlName="institution" />
      </div>
      <div class="col mb-3">
        <label class="form-label">ประเทศ</label>
        <select class="form-select" formControlName="country">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let c of countries" [value]="+c?.countryNo">
            {{ c?.countryN }}
          </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col mb-3">
        <label class="form-label">วันเดือนปี เข้าศึกษา</label>
        <input
          class="form-control"
          type="date"
          formControlName="admissionDate"
        />
      </div>
      <div class="col mb-3">
        <label class="form-label">วันเดือนปี สำเร็จการศึกษา</label>
        <input
          class="form-control"
          type="date"
          formControlName="graduateDate"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-3" *ngIf="showGradeInput">
        <label class="form-label">เกรดเฉลี่ย</label>
        <input class="form-control" type="text" formControlName="grade" />
      </div>
      <div class="col-6 mb-3" *ngIf="showGraduateYearInput">
        <label class="form-label">ปีการศึกษาที่เข้าศึกษา</label>
        <input
          class="form-control"
          type="text"
          formControlName="academicYear"
        />
      </div>
    </div>

    <div class="row" *ngIf="showPropertyInput">
      <div class="col">
        <label class="form-label-2"
          >คุณสมบัติอื่นที่สอดคล้องหรือเป็นประโยชน์ต่อการจัดการเรียนการสอนในกลุ่มสาระหรือรายวิชาที่สอน
          (พิจารณาเป็นรายกรณี)</label
        >
        <textarea
          formControlName="otherProperty"
          class="form-control"
          rows="3"
          placeholder="โปรดระบุ"
        ></textarea>
      </div>
    </div>
  </div>
</form>
