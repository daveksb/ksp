<form [formGroup]="form">
  <div class="bg-light px-3 py-3">
    <div class="box-header">ข้อมูลการสอน</div>
    <div class="row-3">
      <div class="mb-3">
        <div>
          <label class="form-label me-2">วิชาที่ได้รับมอบหมายให้สอน</label>
          <label class="text-danger">*กรุณาระบุทุกวิชาที่ได้รับมอบหมาย</label>
        </div>
        <input
          class="form-control"
          type="text"
          formControlName="subjectAssign"
        />
      </div>
    </div>

    <div>
      <label class="box-header me-2">ระดับช่วงชั้น</label>
      <label class="text-danger">*เลือกได้มากกว่า 1 รายการ</label>
    </div>

    <div class="row-3">
      <ng-container *ngFor="let item of levels">
        <div class="d-flex align-items-center my-2">
          <input
            class="me-2"
            formControlName="{{ item.name }}"
            type="checkbox"
          />
          <label class="form-label">{{ item.label }}</label>
        </div></ng-container
      >
    </div>
  </div>
  <br />
  <div class="bg-light px-3 py-3">
    <div class="box-header">ข้อมูลการจ้าง</div>

    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label">ตำแหน่ง</label>
        <select class="form-select" formControlName="post">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-6 mb-3">
        <label class="form-label">สัญญาจ้างเลขที่</label>
        <input
          class="form-control"
          type="text"
          formControlName="contractNumber"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label">วันที่เริ่มปฏิบัติงาน</label>
        <input
          class="form-control"
          type="date"
          formControlName="workStartDate"
        />
      </div>
      <div class="col-6 mb-3">
        <label class="form-label">วันที่สิ้นสุดการปฏิบัติงาน</label>
        <input class="form-control" type="date" formControlName="workEndDate" />
      </div>
    </div>

    <div class="row">
      <div class="col-6 mb-3">
        <label class="form-label">ระยะเวลาที่จ้าง (ปี)</label>
        <input
          class="form-control"
          type="text"
          formControlName="hireDurationYear"
        />
      </div>
      <div class="col-6 mb-3">
        <label class="form-label">ระยะเวลาที่จ้าง (เดือน)</label>
        <input
          class="form-control"
          type="text"
          formControlName="hireDurationMonth"
        />
      </div>
    </div>
  </div>

  <br />
  <div class="bg-light px-3 py-3">
    <div class="box-header">การขอหนังสืออนุญาตชั่วคราว</div>

    <div class="row">
      <div class="col mb-3">
        <label class="form-label">ขออนุญาตฉบับที่</label>
        <input
          class="form-control"
          type="text"
          formControlName="contractNumber"
        />
      </div>
    </div>

    <table class="table w-25">
      <thead>
        <tr>
          <th scope="col">ลำดับ</th>
          <th scope="col">วันที่ยื่นคำขอ</th>
          <th scope="col">วันหมดอายุ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>10 พ.ค.2564</td>
          <td>1 พ.ค.2564</td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
