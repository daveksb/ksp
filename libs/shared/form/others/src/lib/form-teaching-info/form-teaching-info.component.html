<div class="form__container">
  <div class="form__header">ข้อมูลการสอน</div>
  <div class="content__container-3">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >วิชาที่ได้รับมอบหมายให้สอน</label
      >
      <label class="form-label-2">* กรุณาระบุทุกวิชาที่ได้รับมอบหมาย</label>
      <input class="form-control form-control-sm" type="text" />
    </div>
  </div>

  <div class="form__header-2">
    <div class="header__label">ระดับช่วงชั้น</div>
    <div class="header__label-2">* เลือกได้มากกว่า 1 รายการ</div>
  </div>

  <div class="content__container-3" [formGroup]="levelFormGroup">
    <div class="checkbox__container">
      <ng-container *ngFor="let item of level | keyvalue">
        <mat-checkbox
          formControlName="{{ item.key }}"
          class="checkbox__label"
          >{{ item.key }}</mat-checkbox
        ></ng-container
      >
    </div>
  </div>
</div>

<div class="form__container">
  <div class="form__header">ข้อมูลการจ้าง</div>

  <div class="content__container">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">ตำแหน่ง</label>
      <select
        class="form-select form-select-sm"
        aria-label=".form-select-sm example"
      >
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >สัญญาจ้างเลขที่</label
      >
      <input class="form-control form-control-sm" type="text" />
    </div>
  </div>

  <div class="content__container">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >วันที่เริ่มปฏิบัติงาน</label
      >
      <input class="form-control form-control-sm" type="date" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >วันที่สิ้นสุดการปฏิบัติงาน</label
      >
      <input class="form-control form-control-sm" type="date" />
    </div>
  </div>

  <div class="content__container">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >ระยะเวลาที่จ้าง (ปี)</label
      >
      <input class="form-control form-control-sm" type="text" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >ระยะเวลาที่จ้าง (เดือน)</label
      >
      <input class="form-control form-control-sm" type="text" />
    </div>
  </div>
</div>
