<form [formGroup]="form">
  <div class="bg-white">
    <div class="bg-light p-3 mb-3">
      <div class="box-header">ระดับช่วงชั้นที่สอน</div>

      <div class="row row-cols-4 flex-row-reverse mx-4">
        <label
          class="col d-flex flex-row align-items-center my-1 p-0"
          formArrayName="teachingLevel"
          *ngFor="let order of teachingLevels.controls; let i = index"
        >
          <input type="checkbox" class="me-2" [formControlName]="i" />
          <label class="text-secondary">{{ levels[i].label }} </label>
        </label>
      </div>
    </div>

    <div class="bg-light p-3">
      <div class="box-header">ประเภทวิชาที่สอน</div>

      <div class="row row-cols-3 mx-4">
        <label
          class="col d-flex flex-row align-items-center my-1 p-0"
          formArrayName="teachingSubjects"
          *ngFor="let order of teachingSubjects.controls; let i = index"
        >
          <input type="checkbox" class="me-2" [formControlName]="i" />
          <label class="text-secondary">{{ subjects[i].label }} </label>
        </label>
      </div>
      <div class="row ms-5">
        <div class="col-3 p-0">
          <input
            class="form-control check-other"
            type="text"
            formControlName="teachingSubjectOther"
          />
        </div>
      </div>
    </div>
  </div>
</form>
