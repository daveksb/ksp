<div class="d-flex flex-column">
  <div class="fs-5">
    {{ title }}
  </div>

  <div class="mt-3">
    <form [formGroup]="form">
      <div class="form-label required">
        1. เคยเป็นผู้มีประพฤติเสื่อมเสียหรือบกพร่องในศีลธรรมอันดีหรือไม่
      </div>
      <div class="row my-3">
        <div class="col-4 d-flex align-items-center">
          <input
            class="me-2"
            type="radio"
            name="immoral"
            value="2"
            formControlName="immoral"
          />
          <label class="form-label">ไม่เคย</label>
        </div>
        <div class="col-4 d-flex align-items-center">
          <input
            class="me-2"
            type="radio"
            name="immoral"
            value="1"
            formControlName="immoral"
          />
          <label class="form-label">เคย</label>
        </div>
      </div>
      <div class="form-label required">
        2. เป็นผู้ไร้ความสามารถหรือเสมือนไร้ความสามารถหรือไม่่
      </div>
      <div class="row my-3">
        <div class="col-4 d-flex align-items-center">
          <input
            class="me-2"
            type="radio"
            name="incompetent"
            value="2"
            formControlName="incompetent"
          />
          <label class="form-label">ไม่เป็น</label>
        </div>
        <div class="col-4 d-flex align-items-center">
          <input
            class="me-2"
            type="radio"
            name="incompetent"
            value="1"
            formControlName="incompetent"
          />
          <label class="form-label">เป็น</label>
        </div>
      </div>
      <div class="form-label required">
        3.
        เคยต้องโทษจำคุกในคดีที่คุรุสภาเห็นว่าอาจนำมาซึ่งความเสื่อมเสียเกียรติศักดิ์แห่งวิชาชีพ
      </div>
      <div class="row my-3">
        <div class="col-4 d-flex align-items-center">
          <input
            class="me-2"
            type="radio"
            name="prison"
            value="2"
            formControlName="prison"
          />
          <label class="form-label">ไม่เคย</label>
        </div>
        <div class="col-4 d-flex align-items-center">
          <input
            class="me-2"
            type="radio"
            name="prison"
            value="1"
            formControlName="prison"
          />
          <label class="form-label">เคย</label>
        </div>
      </div>

      <ng-container *ngIf="prisonSelected === 1">
        <div class="row row-cols-2">
          <div class="col offset-4">
            <input
              class="form-control"
              type="text"
              placeholder="โปรดระบุ"
              formControlName="prisonReason"
            />
          </div>
          <div class="col offset-4 mt-3">
            <ksp-file-upload
              [buttonLabel]="'อัพโหลดเอกสาร'"
              [uniqueTimestamp]="data.uniqueTimeStamp"
              [systemFileName]="'forbidden-file'"
              (uploadComplete)="uploadComplete($event)"
              [filename]="filename"
              [showDeleteFile]="true"
            ></ksp-file-upload>
          </div></div
      ></ng-container>
    </form>
  </div>
  <div *ngIf="mode !== 'view'" class="d-flex justify-content-center mt-3">
    <button
      matDialogClose
      type="button"
      class="btn border-primary text-primary me-1"
    >
      ยกเลิก
    </button>
    <button
      matDialogClose
      [disabled]="form.invalid"
      (click)="save()"
      type="button"
      class="btn btn-primary ms-1"
    >
      บันทึก
    </button>
  </div>
</div>
