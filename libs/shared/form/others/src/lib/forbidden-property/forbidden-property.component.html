<div class="d-flex flex-column">
  <div class="fs-5">
    {{ title }}
  </div>

  <div class="my-3">
    <div class="form-label">
      1. เคยเป็นผู้มีความประพฤติเสื่อม หรือบกพร่องในศีลธรรมอันดีหรือไม่
    </div>
    <div class="row my-3">
      <div class="col-4 d-flex align-items-center">
        <input class="me-2" type="radio" name="property1" />
        <label class="form-label">ไม่เคย</label>
      </div>
      <div class="col-4 d-flex align-items-center">
        <input class="me-2" type="radio" name="property1" />
        <label class="form-label">เคย</label>
      </div>
    </div>
    <div class="form-label">
      2. เป็นผู้ไร้ความสามารถหรือเสมือนไร้ความสามารถ หรือไม่
    </div>
    <div class="row my-3">
      <div class="col-4 d-flex align-items-center">
        <input class="me-2" type="radio" name="property2"/>
        <label class="form-label">ไม่เคย</label>
      </div>
      <div class="col-4 d-flex align-items-center">
        <input class="me-2" type="radio" name="property2"/>
        <label class="form-label">เคย</label>
      </div>
    </div>
    <div class="form-label">
      3.
      เคยต้องโทษจำคุกในคดีที่คุรุสภาเห็นว่าอาจนำมาซึ่งความเสื่อมเสียเกียรติศักดิ์แห่งวิชาชีพ
    </div>
    <div class="row my-3">
      <div class="col-4 d-flex align-items-center">
        <input class="me-2" type="radio" name="property3"/>
        <label class="form-label">ไม่เคย</label>
      </div>
      <div class="col d-flex align-items-center">
        <input class="me-2" type="radio" name="property3"/>
        <label class="form-label">เคย</label>
      </div>
      <div class="col-7">
        <input class="form-control" type="text" placeholder="โปรดระบุ" />
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4"></div>
      <div class="col ms-4">
        <ksp-file-upload></ksp-file-upload>
      </div>
    </div>
  </div>
  <br />
  <div class="d-flex justify-content-center">
    <button
      matDialogClose
      type="button"
      class="btn border-primary text-primary me-1"
    >
      ยกเลิก
    </button>
    <button
      matDialogClose
      (click)="save()"
      type="button"
      class="btn btn-primary ms-1"
    >
      บันทึก
    </button>
  </div>
</div>
