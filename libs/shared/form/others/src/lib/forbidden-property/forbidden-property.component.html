<div class="d-flex flex-column">
  <div class="header__title">
    {{ title }}
  </div>

  <div class="detail__container">
    <div class="detail__title">
      1. เคยเป็นผู้มีความประพฤติเสื่อม หรือบกพร่องในศีลธรรมอันดีหรือไม่
    </div>
    <div class="checkbox__container">
      <div class="checkbox__content">
        <input class="checkbox" type="radio" />
        <label class="checkbox__label"> ไม่เคย</label>
      </div>
      <div class="checkbox__content">
        <input class="checkbox" type="radio" />
        <label class="checkbox__label">เคย</label>
      </div>
    </div>
    <div class="detail__title">
      2. เป็นผู้ไร้ความสามารถหรือเสมือนไร้ความสามารถ หรือไม่
    </div>
    <div class="checkbox__container">
      <div class="checkbox__content">
        <input class="checkbox" type="radio" />
        <label class="checkbox__label">ไม่เคย</label>
      </div>
      <div class="checkbox__content">
        <input class="checkbox" type="radio" />
        <label class="checkbox__label">เคย</label>
      </div>
    </div>
    <div class="detail__title">
      3.เคยต้องโทษจำคุกในคดีที่คุรุสภาเห็นว่าอาจนำมาซึ่งความเสื่อมเสียเกียรติศักดิ์แห่งวิชาชีพ
    </div>
    <div class="checkbox__container">
      <div class="checkbox__content">
        <input class="checkbox" type="radio" />
        <label class="checkbox__label">ไม่เคย</label>
      </div>
      <div class="checkbox__content">
        <input class="checkbox" type="radio" />
        <label class="checkbox__label">เคย</label>
      </div>
    </div>
    <div class="checkbox__container-2">
      <div class="upload__box-1">
        <input class="form-control" type="text" placeholder="โปรดระบุ" />
      </div>
      <div class="upload__box-2">
        <button id="upload-btn" type="button" class="btn btn-primary">
          + แนบเอกสาร
        </button>
      </div>
    </div>
  </div>

  <div class="btn__container">
    <button
      matDialogClose
      id="btn-cancel"
      type="button"
      class="btn btn-outline-primary"
    >
      ยกเลิก
    </button>
    <button
      id="btn-save"
      matDialogClose
      (click)="save()"
      type="button"
      class="btn btn-primary"
    >
      บันทึก
    </button>
  </div>
</div>
