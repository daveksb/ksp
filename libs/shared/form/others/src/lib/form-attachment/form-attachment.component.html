<div class="bg-light px-3 py-2">
  <div class="fs-5 py-1" [class]="titleClass">
    {{ title }}
  </div>
  <div class="table-responsive">
    <table class="bg-white">
      <thead>
        <tr class="fs-6" style="background-color: #edf6ff">
          <th class="ps-3">รายการเอกสาร</th>
          <th class="text-center">จำนวนหน้า</th>
          <th *ngIf="mode === 'view'" class="text-center">ตรวจสอบ</th>
          <th *ngIf="mode === 'edit'" class="text-center">อัพโหลด</th>
        </tr>
      </thead>
      <tbody class="text-secondary">
        <ng-container *ngFor="let group of groups; index as i">
          <tr>
            <th class="ps-3">
              {{ group }}
              <div>
                xxxxxxxx_xxxxx.pdf
                <i class="bi bi-x-circle-fill fs-6 text-danger"></i>
              </div>
            </th>
            <td class="text-center">-</td>
            <td *ngIf="mode === 'view'" class="text-center">
              <label class="view__label" (click)="view()">ดูเอกสารแนบ</label>
            </td>
            <td *ngIf="mode === 'edit'" class="text-center">
              <button id="btn-upload" type="button" class="btn btn-primary">
                + อัพโหลด
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
