<div class="bg-light px-3 pt-2 pb-3">
  <div class="box-header pb-1" [class]="titleClass">
    {{ title }} <span class="text-danger fs-6">{{ titleNote }}</span>
  </div>
  <div class="table-responsive">
    <table class="bg-white" style="border: 1px solid #c4c4c4">
      <thead>
        <tr class="fs-6" style="background-color: #edf6ff">
          <th class="ps-3 py-2">รายการเอกสาร</th>
          <th class="text-center">จำนวนหน้า</th>
          <th *ngIf="mode === 'view'" class="text-center">ตรวจสอบ</th>
          <th *ngIf="mode === 'edit'" class="text-center">อัพโหลด</th>
        </tr>
      </thead>
      <tbody class="text-secondary">
        <ng-container *ngFor="let group of groups; index as i">
          <tr style="border-top: 1px solid #dadde1">
            <th class="ps-3 py-2 text-black">
              {{ group }}
              <div class="text-secondary">xxxxxxxx_xxxxx.pdf</div>
            </th>
            <td class="text-center">-</td>
            <td *ngIf="mode === 'view'" class="text-center">
              <label class="view__label" (click)="view()">ดูเอกสารแนบ</label>
            </td>
            <td *ngIf="mode === 'edit'" class="text-center">
              <button id="btn-upload" type="button" class="btn btn-primary">
                + อัพโหลดไฟล์
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
