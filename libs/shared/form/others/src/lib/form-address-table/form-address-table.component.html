<div class="py-1 px-1">
  <div class="box-header">
    ที่อยู่ตามทะเบียนบ้าน (นักศึกษาชาวไทย) หรือที่พักประจำ (นักศึกษาชาวต่างชาติ)
  </div>

  <div class="row">
    <div class="col mb-1">
      <label class="form-label">อาคาร/สถานที่</label>
      <input class="form-control" type="text" formControlName="location" />
    </div>
  </div>

  <div class="row">
    <div class="col-2 mb-1">
      <label class="form-label"
        >บ้านเลขที่ <span class="text-danger"> *</span>
      </label>
      <input class="form-control" type="text" formControlName="houseNumber" />
    </div>
    <div class="col-2 mb-1">
      <label class="form-label">หมู่ที่</label>
      <input class="form-control" type="text" formControlName="villageNumber" />
    </div>
    <div class="col mb-1">
      <label class="form-label">ซอย</label>
      <input class="form-control" type="text" formControlName="lane" />
    </div>
    <div class="col mb-1">
      <label class="form-label">ถนน</label>
      <input class="form-control" type="text" formControlName="road" />
    </div>
  </div>

  <div class="row">
    <div class="col-2 mb-1">
      <label class="form-label"
        >รหัสไปรษณีย์<span class="text-danger"> *</span></label
      >
      <input class="form-control" type="text" formControlName="zipCode" />
    </div>
    <div class="col mb-1">
      <label class="form-label"
        >จังหวัด<span class="text-danger"> *</span></label
      >
      <select class="form-select" formControlName="provience">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col mb-1">
      <label class="form-label">ตำบล<span class="text-danger"> *</span></label>
      <select class="form-select" formControlName="subDistrict">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col mb-1">
      <label class="form-label">อำเภอ<span class="text-danger"> *</span></label>
      <select class="form-select" formControlName="district">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label class="form-label">หมายเหตุ</label>
      <textarea rows="3" class="form-control"></textarea>
    </div>
  </div>
</div>
