<form [formGroup]="form">
  <div class="form__container">
    <div class="form__header">
      ชี้แจงเหตุผลความจำเป็นที่ต้องรับผู้ไม่มีใบประกอบวิชาชีพ
      เข้าประกอบวิชาชีพครูในสถานศึกษา
    </div>
    <div class="content__container-2">
      <div class="mb-3">
        <label class="form-label">สถานศึกษาชี้แจงเหตุผลความจำเป็น</label>
        <label class="form-label-2">* เลือกได้มากกว่า 1 รายการ</label>

        <input
          class="form-control form-control-sm"
          type="text"
          formControlName="schoolReasonInfo"
        />
      </div>
    </div>

    <div class="content__container-2">
      <div class="checkbox__container">
        <ng-container *ngFor="let item of schoolReason">
          <mat-checkbox
            formControlName="{{ item.name }}"
            class="checkbox__label"
            >{{ item.label }}</mat-checkbox
          >
        </ng-container>
      </div>

      <div class="textarea__container">
        <textarea
          formControlName="schoolOtherDetail"
          class="form-control form-control-sm"
          rows="4"
          placeholder="โปรดระบุ"
        ></textarea>
      </div>
    </div>

    <div class="content__container-2">
      <div class="mb-3">
        <label class="form-label"
          >ผู้ขอประกอบวิชาชีพครู
          ชี้แจงเหตุผลที่ไม่สามารถพัฒนาตนเองได้ตามระยะเวลาที่คุรุสภากำหนด</label
        >
        <label class="form-label-2">* เลือกได้มากกว่า 1 รายการ</label>

        <input
          class="form-control form-control-sm"
          type="text"
          formControlName="teacherReasonInfo"
        />
      </div>
    </div>

    <div class="content__container-2">
      <div class="checkbox__container">
        <ng-container *ngFor="let item of teacherReason">
          <mat-checkbox
            formControlName="{{ item.name }}"
            class="checkbox__label"
            >{{ item.label }}</mat-checkbox
          >
        </ng-container>
      </div>

      <div class="textarea__container">
        <textarea
          formControlName="teacherOtherDetail"
          class="form-control form-control-sm"
          rows="4"
          placeholder="โปรดระบุ"
        ></textarea>
      </div>
    </div>
  </div>
</form>
