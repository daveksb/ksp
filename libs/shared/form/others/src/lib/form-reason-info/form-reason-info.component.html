<form [formGroup]="form">
  <div class="bg-light px-3 py-3">
    <div class="box-header">
      ชี้แจงเหตุผลความจำเป็นที่ต้องรับผู้ไม่มีใบประกอบวิชาชีพ
      เข้าประกอบวิชาชีพครูในสถานศึกษา
    </div>
    <div class="row">
      <div class="col mb-3">
        <label class="form-label">สถานศึกษาชี้แจงเหตุผลความจำเป็น</label>
        <label class="text-danger ms-2">* เลือกได้มากกว่า 1 รายการ</label>

        <input
          class="form-control"
          type="text"
          formControlName="schoolReasonInfo"
        />
      </div>
    </div>

    <ng-container *ngFor="let item of schoolReason">
      <div class="d-flex align-items-center mb-2">
        <input class="me-2" formControlName="{{ item.name }}" type="checkbox" />
        <label class="form-label">{{ item.label }}</label>
      </div>
    </ng-container>

    <div class="mx-4">
      <textarea
        formControlName="schoolOtherDetail"
        class="form-control"
        rows="3"
        placeholder="โปรดระบุ"
      ></textarea>
    </div>
    <br />
    <div class="row">
      <div class="col mb-3">
        <label class="form-label"
          >ผู้ขอประกอบวิชาชีพครู
          ชี้แจงเหตุผลที่ไม่สามารถพัฒนาตนเองได้ตามระยะเวลาที่คุรุสภากำหนด</label
        >
        <label class="text-danger ms-2">* เลือกได้มากกว่า 1 รายการ</label>

        <input
          class="form-control"
          type="text"
          formControlName="teacherReasonInfo"
        />
      </div>
    </div>

    <ng-container *ngFor="let item of teacherReason">
      <div class="d-flex align-items-center mb-2">
        <input class="me-2" formControlName="{{ item.name }}" type="checkbox" />
        <label class="form-label">{{ item.label }}</label>
      </div>
    </ng-container>

    <div class="mx-4">
      <textarea
        formControlName="teacherOtherDetail"
        class="form-control"
        rows="3"
        placeholder="โปรดระบุ"
      ></textarea>
    </div>
  </div>
</form>
