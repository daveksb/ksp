<form [formGroup]="form">
  <div class="bg-light px-3 py-3">
    <div class="box-header">
      ชี้แจงเหตุผลความจำเป็นที่ต้องรับผู้ไม่มีใบประกอบวิชาชีพ
      เข้าประกอบวิชาชีพในสถานศึกษา ดังนี้
    </div>
    <div class="row">
      <div class="col mb-2">
        <label class="form-label">สถานศึกษาชี้แจงเหตุผลความจำเป็น</label>
        <label class="text-danger ms-2">* เลือกได้มากกว่า 1 รายการ</label>
      </div>
    </div>

    <ng-container *ngIf="careerType === 1 || careerType === 5">
      <ng-container
        formArrayName="schoolReasons"
        *ngFor="let item of schoolReasons.controls; let i = index"
      >
        <div class="d-flex align-items-center mb-2">
          <input class="me-2" [formControlName]="i" type="checkbox" />
          <label class="form-label">{{ schoolReasonList[i].label }}</label>
        </div>
      </ng-container></ng-container
    >

    <ng-container *ngIf="careerType === 2">
      <ng-container
        formArrayName="schoolReasons"
        *ngFor="let item of schoolReasons.controls; let i = index"
      >
        <div class="d-flex align-items-center mb-2">
          <input class="me-2" [formControlName]="i" type="checkbox" />
          <label class="form-label">{{ schoolReasonList2[i].label }}</label>
        </div>
      </ng-container></ng-container
    >

    <!--     <ng-container *ngIf="careerType === 1 || careerType === 5">
      <ng-container *ngFor="let item of schoolReasons.controls">
        <div class="d-flex align-items-center mb-2">
          <input
            class="me-2"
            formControlName="{{ item.name }}"
            type="checkbox"
          />
          <label class="form-label">{{ item.label }}</label>
        </div>
      </ng-container></ng-container
    >
    <ng-container *ngIf="careerType === 2">
      <ng-container *ngFor="let item of schoolReasons.controls; let i = index">
        <div class="d-flex align-items-center mb-2">
          <input
            class="me-2"
            formControlName="{{ item.name }}"
            type="checkbox"
          />
          <label class="form-label">{{ item.label }}</label>
        </div>
      </ng-container></ng-container
    > -->

    <div class="mx-4">
      <textarea
        formControlName="schoolOtherDetail"
        class="form-control"
        rows="3"
        placeholder="โปรดระบุ"
      ></textarea>
    </div>

    <div class="row mt-3">
      <div class="col mb-2">
        <label class="form-label"
          >ผู้ขอประกอบวิชาชีพ
          ชี้แจงเหตุผลที่ไม่สามารถพัฒนาตนเองได้ตามระยะเวลาที่คุรุสภากำหนด</label
        >
        <label class="text-danger ms-2">* เลือกได้มากกว่า 1 รายการ</label>
      </div>
    </div>

    <ng-container
      formArrayName="teacherReasons"
      *ngFor="let item of teacherReasons.controls; let i = index"
    >
      <div class="d-flex align-items-center mb-2">
        <input class="me-2" [formControlName]="i" type="checkbox" />
        <label class="form-label">{{ teacherReasonList[i].label }}</label>
      </div>
    </ng-container>

    <div class="mx-4">
      <textarea
        formControlName="teacherOtherDetail"
        class="form-control"
        rows="3"
        placeholder="โปรดระบุ"
      ></textarea>
    </div>
  </div>
</form>
