<form [formGroup]="form">
  <div class="bg-light px-3 py-2">
    <div class="box-header mb-2">{{ formHeader }}</div>

    <div class="row mb-2">
      <div class="col-2">
        <label class="form-label">คำนำหน้าชื่อภาษาอังกฤษ</label>
        <select class="form-select required" formControlName="prefixen">
          <option *ngFor="let prefix of prefixList" [value]="prefix.id">
            {{ prefix?.name_en }}
          </option>
        </select>
      </div>
      <div class="col">
        <label class="form-label required">ชื่อภาษาอังกฤษ </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกชื่อภาษาอังกฤษ"
          formControlName="firstnameen"
        />
        <ng-container
          *ngIf="
            firstNameEn.invalid && (firstNameEn.dirty || firstNameEn.touched)
          "
        >
          <span class="text-danger" *ngIf="firstNameEn.errors?.['pattern']">
            {{ validatorMessages.en }}
          </span>
        </ng-container>
      </div>
      <div class="col">
        <label class="form-label">ชื่อกลางภาษาอังกฤษ </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกชื่อกลางภาษาอังกฤษ"
          formControlName="middlenameen"
        />
      </div>
      <div class="col">
        <label class="form-label required">นามสกุลภาษาอังกฤษ </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกนามสกุลภาษาอังกฤษ"
          formControlName="lastnameen"
        />
        <ng-container
          *ngIf="lastNameEn.invalid && (lastNameEn.dirty || lastNameEn.touched)"
        >
          <span class="text-danger" *ngIf="lastNameEn.errors?.['pattern']">
            {{ validatorMessages.en }}
          </span>
        </ng-container>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-2">
        <label class="form-label required">คำนำหน้าชื่อภาษาไทย</label>
        <select class="form-select" formControlName="prefixth">
          <option *ngFor="let prefix of prefixList" [value]="prefix.id">
            {{ prefix?.name_th }}
          </option>
        </select>
      </div>
      <div class="col">
        <label class="form-label required">ชื่อภาษาไทย </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกชื่อภาษาไทย"
          formControlName="firstnameth"
        />
        <ng-container
          *ngIf="
            firstNameTh.invalid && (firstNameTh.dirty || firstNameTh.touched)
          "
        >
          <span class="text-danger" *ngIf="firstNameTh.errors?.['pattern']">
            {{ validatorMessages.th }}
          </span>
        </ng-container>
      </div>
      <div class="col">
        <label class="form-label">ชื่อกลางภาษาไทย </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกชื่อกลางภาษาไทย"
          formControlName="middlenameth"
        />
      </div>

      <div class="col">
        <label class="form-label required">นามสกุลภาษาไทย </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกนามสกุลภาษาไทย"
          formControlName="lastnameth"
        />
        <ng-container
          *ngIf="lastNameTh.invalid && (lastNameTh.dirty || lastNameTh.touched)"
        >
          <span class="text-danger" *ngIf="lastNameTh.errors?.['pattern']">
            {{ validatorMessages.th }}
          </span>
        </ng-container>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label required">เพศ</label>
        <select class="form-select" formControlName="sex">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option value="1">ชาย</option>
          <option value="2">หญิง</option>
          <option value="3">อื่นๆ</option>
        </select>
      </div>
      <div class="col">
        <label class="form-label required">วันเดือนปีเกิด</label>
        <input class="form-control" type="date" formControlName="birthdate" />
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label class="form-label required">อีเมล</label>
        <input class="form-control" type="email" formControlName="email" />
        <ng-container *ngIf="email.invalid && (email.dirty || email.touched)">
          <span class="text-danger" *ngIf="email.errors?.['email']">{{
            validatorMessages.email
          }}</span>
        </ng-container>
      </div>
      <div class="col">
        <label class="form-label required">เบอร์โทรศัพท์ (ที่ติดต่อได้)</label>
        <input class="form-control" type="tel" formControlName="contactphone" />
        <ng-container
          *ngIf="
            contactPhone.invalid && (contactPhone.dirty || contactPhone.touched)
          "
        >
          <span class="text-danger" *ngIf="contactPhone.errors?.['pattern']"
            >{{ validatorMessages.phone }}
          </span>
        </ng-container>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label required"
          >หมายเลขหนังสือเดินทาง (Passport Number)</label
        >
        <input class="form-control" type="text" formControlName="passportno" />
      </div>
      <div class="col">
        <label class="form-label">ประเทศ</label>
        <select class="form-select" formControlName="country">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let c of countries" [value]="+c?.countryNo">
            {{ c?.countryN }}
          </option>
        </select>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-6">
        <label class="form-label">วันเดือนปีที่ออกหนังสือเดินทาง</label>
        <input
          class="form-control"
          type="date"
          formControlName="passportstartdate"
        />
      </div>
      <div class="col-6">
        <label class="form-label">วันเดือนปีที่หนังสือเดินทางหมดอายุ</label>
        <input
          class="form-control"
          type="date"
          formControlName="passportenddate"
        />
      </div>
    </div>
    <ng-content></ng-content>
  </div>
</form>
