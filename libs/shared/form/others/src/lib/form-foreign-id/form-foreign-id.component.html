<form [formGroup]="form">
  <div class="bg-light px-3 py-2">
    <div class="box-header mb-2">{{ formHeader }}</div>

    <div class="row mb-2">
      <div class="col-2">
        <label class="form-label">คำนำหน้าชื่อภาษาอังกฤษ</label>
        <select class="form-select" formControlName="prefixEn">
          <option *ngFor="let prefix of prefixList" [value]="prefix.id">
            {{ prefix?.name_en }}
          </option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">ชื่อภาษาอังกฤษ </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกชื่อภาษาอังกฤษ"
          formControlName="firstNameEn"
        />
      </div>
      <div class="col">
        <label class="form-label">ชื่อกลางภาษาอังกฤษ </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกชื่อกลางภาษาอังกฤษ"
          formControlName="middleNameEn"
        />
      </div>
      <div class="col">
        <label class="form-label">นามสกุลภาษาอังกฤษ </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกนามสกุลภาษาอังกฤษ"
          formControlName="lastNameEn"
        />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-2">
        <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
        <select class="form-select" formControlName="prefixTh">
          <option *ngFor="let prefix of prefixList" [value]="prefix.id">
            {{ prefix?.name_th }}
          </option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">ชื่อภาษาไทย </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกชื่อภาษาไทย"
          formControlName="firstNameTh"
        />
      </div>
      <div class="col">
        <label class="form-label">ชื่อกลางภาษาไทย </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกชื่อกลางภาษาไทย"
          formControlName="middleNameTh"
        />
      </div>

      <div class="col">
        <label class="form-label">นามสกุลภาษาไทย </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอกนามสกุลภาษาไทย"
          formControlName="lastNameTh"
        />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">เพศ</label>
        <select class="form-select" formControlName="sex">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option value="1">ชาย</option>
          <option value="2">หญิง</option>
          <option value="3">อื่นๆ</option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">วันเดือนปีเกิด</label>
        <input class="form-control" type="date" formControlName="birthDate" />
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label class="form-label">อีเมล</label>
        <input class="form-control" type="email" formControlName="email" />
      </div>
      <div class="col">
        <label class="form-label">เบอร์โทรศัพท์ (ที่ติดต่อได้)</label>
        <input class="form-control" type="tel" formControlName="contactPhone" />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label"
          >หมายเลขหนังสือเดินทาง (Passport Number)</label
        >
        <input class="form-control" type="text" formControlName="passportNo" />
      </div>
      <div class="col">
        <label class="form-label">ประเทศ</label>
        <select class="form-select" formControlName="country">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let c of countries" [value]="+c?.countryNo">
            {{ c?.countryN }}
          </option>
        </select>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-6">
        <label class="form-label">วันเดือนปีที่ออกหนังสือเดินทาง</label>
        <input
          class="form-control"
          type="date"
          formControlName="passportStartDate"
        />
      </div>
      <div class="col-6">
        <label class="form-label">วันเดือนปีที่หนังสือเดินทางหมดอายุ</label>
        <input
          class="form-control"
          type="date"
          formControlName="passportEndDate"
        />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-6">
        <label class="form-label">Visa Class</label>
        <select class="form-select" formControlName="visaClass">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let c of visaTypeList" [value]="+c?.id">
            {{ c?.nameEn }}
          </option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">ประเภทวีซ่า</label>
        <select class="form-select" formControlName="visaType">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let c of visaTypeList" [value]="+c?.id">
            {{ c?.nameTh }}
          </option>
        </select>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-6">
        <label class="form-label">วันเดือนปีวีซ่าหมดอายุ</label>
        <input class="form-control" type="date" formControlName="visaExpire" />
      </div>
    </div>
  </div>
</form>
