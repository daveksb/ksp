<form [formGroup]="form">
  <div class="bg-light p-3 my-2">
    <div class="mb-2 box-header">{{ formHeader }}</div>

    <div class="row mb-3">
      <div class="col-2">
        <label class="form-label">คำนำหน้าชื่อภาษาอังกฤษ</label>
        <select class="search__content form-select" formControlName="prefixEn">
          <option selected>นางสาว</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">ชื่อภาษาอังกฤษ </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="nameEn"
        />
      </div>
      <div class="col">
        <label class="form-label">ชื่อกลางภาษาอังกฤษ </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="midnameEn"
        />
      </div>

      <div class="col">
        <label class="form-label">นามสกุลภาษาอังกฤษ </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="lastnameEn"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-2">
        <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
        <select class="search__content form-select" formControlName="prefixTh">
          <option selected>นางสาว</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">ชื่อภาษาไทย </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="nameTh"
        />
      </div>
      <div class="col">
        <label class="form-label">ชื่อกลางภาษาไทย </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="midnameTh"
        />
      </div>

      <div class="col">
        <label class="form-label">นามสกุลภาษาไทย </label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="lastnameTh"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-6">
        <label class="form-label">เพศ</label>
        <select class="search__content form-select" formControlName="sex">
          <option selected>หญิง</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-6">
        <label class="form-label">วันเดือนปีเกิด</label>
        <input
          class="form-control"
          type="date"
          placeholder="กรุณากรอก"
          formControlName="birthDate"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-6">
        <label class="form-label">อีเมล์</label>
        <input
          class="form-control"
          type="email"
          placeholder="กรุณากรอก"
          formControlName="email"
        />
      </div>
      <div class="col-6">
        <label class="form-label">เบอร์โทรศัพท์ (ที่ติดต่อได้)</label>
        <input
          class="form-control"
          type="tel"
          placeholder="กรุณากรอก"
          formControlName="contactPhone"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-6">
        <label class="form-label"
          >หมายเลขหนังสือเดินทาง (Passport Number)</label
        >
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="passportNumber"
        />
      </div>
      <div class="col-6">
        <label class="form-label">ประเทศ</label>
        <select class="search__content form-select" formControlName="country">
          <option selected>อังกฤษ</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-3">
        <label class="form-label">วันเดือนปีที่ออกหนังสือเดินทาง</label>
        <input
          class="form-control"
          type="date"
          placeholder="กรุณากรอก"
          formControlName="passportRelease"
        />
      </div>

      <div class="col-3">
        <label class="form-label">วันเดือนปีที่หนังสือเดินทางหมดอายุ</label>
        <input
          class="form-control"
          type="date"
          placeholder="กรุณากรอก"
          formControlName="passportExpire"
        />
      </div>

      <div class="col-6">
        <label class="form-label">Visa Class</label>
        <input
          class="form-control"
          type="text"
          placeholder="กรุณากรอก"
          formControlName="visaClass"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-6">
        <label class="form-label">ประเภทวีซ่า</label>
        <select class="search__content form-select" formControlName="visaType">
          <option selected>F (Official)</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="col-6">
        <label class="form-label">วันเดือนปีวีซ่าหมดอายุ</label>
        <input
          class="form-control"
          type="date"
          placeholder="กรุณากรอก"
          formControlName="visaExpire"
        />
      </div>
    </div>
  </div>
</form>
