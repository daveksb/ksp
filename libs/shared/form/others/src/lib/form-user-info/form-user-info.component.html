<form [formGroup]="form">
  <div class="row">
    <div class="col-md mb-3">
      <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
      <select
        [class.bg-white]="!isDarkMode && mode === 'edit'"
        class="form-select"
        formControlName="prefixTh"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col-md-5 mb-3">
      <label class="form-label">ชื่อภาษาไทย</label>
      <input
        [class.bg-light]="isDarkMode"
        class="form-control"
        type="text"
        placeholder="กรุณากรอกชื่อภาษาไทย"
        formControlName="nameTh"
      />
    </div>
    <div class="col-md-5 mb-3">
      <label class="form-label">นามสกุลภาษาไทย</label>
      <input
        [class.bg-light]="isDarkMode"
        class="form-control"
        type="text"
        placeholder="กรุณากรอกนามสกุลภาษาไทย"
        formControlName="lastnameTh"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-md mb-3">
      <label class="form-label">คำนำหน้าชื่อภาษาอังกฤษ</label>
      <select
        [class.bg-white]="!isDarkMode && mode === 'edit'"
        class="form-select"
        formControlName="prefixEn"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col-md-5 mb-3">
      <label class="form-label">ชื่อภาษาอังกฤษ</label>
      <input
        class="form-control"
        type="text"
        [class.bg-light]="isDarkMode"
        placeholder="กรุณากรอกชื่อภาษาอังกฤษ"
        formControlName="nameEn"
      />
    </div>
    <div class="col-md-5 mb-3">
      <label class="form-label">นามสกุลภาษาอังกฤษ</label>
      <input
        class="form-control"
        type="text"
        [class.bg-light]="isDarkMode"
        placeholder="กรุณากรอกนามสกุลภาษาอังกฤษ"
        formControlName="lastnameEn"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">เพศ</label>
      <select
        [class.bg-white]="!isDarkMode && mode === 'edit'"
        class="form-select"
        formControlName="sex"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">ชาย</option>
        <option value="2">หญิง</option>
        <option value="3">อื่นๆ</option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">วันเดือนปีเกิด</label>
      <input
        class="form-control"
        type="date"
        [class.bg-light]="isDarkMode"
        formControlName="birthdate"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">อีเมล</label>
      <input
        class="form-control"
        type="email"
        [class.bg-light]="isDarkMode"
        formControlName="email"
      />
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">เบอร์โทรศัพท์ (ที่ติดต่อได้)</label>
      <input
        class="form-control"
        type="tel"
        [class.bg-light]="isDarkMode"
        formControlName="contactPhone"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">เบอร์โทรศัพท์ (ที่ทำงาน)</label>
      <input
        class="form-control"
        type="tel"
        [class.bg-light]="isDarkMode"
        formControlName="workplacePhone"
      />
    </div>
  </div>
</form>
