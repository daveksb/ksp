<div class="detail__container">
  <div class="content__container">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >คำนำหน้าชื่อภาษาไทย</label
      >
      <select
        [ngClass]="{
          form__control__white: isInputWhite
        }"
        class="form-select form-select-sm"
        aria-label=".form-select-sm example"
      >
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">ชื่อ</label>
      <input
        [ngClass]="{
          form__control__white: isInputWhite
        }"
        class="form-control form-control-sm"
        type="text"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">นามสกุล</label>
      <input
        class="form-control form-control-sm"
        type="text"
        [ngClass]="{
          form__control__white: isInputWhite
        }"
      />
    </div>
  </div>
  <div class="content__container">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >คำนำหน้าชื่อภาษาอังกฤษ</label

        <option value="3">Three</option>

    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">ชื่อ</label>
      <input
        class="form-control form-control-sm"
        type="text"
        [ngClass]="{
          form__control__white: isInputWhite
        }"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">นามสกุล</label>
      <input
        class="form-control form-control-sm"
        type="text"
        [ngClass]="{
          form__control__white: isInputWhite
        }"
      />

  </div>
  <div class="content__container--secondary">

      <label for="exampleFormControlInput1" class="form-label">เพศ</label>

      <input

          form__control__white: isInputWhite

  </div>
  <div class="content__container--secondary">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">อีเมล</label>

  </div>
