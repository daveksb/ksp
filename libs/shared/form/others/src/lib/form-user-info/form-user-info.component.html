<form [formGroup]="form">
  <!--   <input
    class="form-control"
    style="display: none"
    formControlName="schoolId"
  />
  <input
    class="form-control"
    style="display: none"
    formControlName="createDate"
  /> -->

  <div class="row mb-3">
    <div class="col">
      <label class="form-label required">หมายเลขบัตรประชาชน </label>
      <input class="form-control" type="text" formControlName="idCardNo" />
    </div>
    <div class="col">
      <label class="form-label">หมายเลขหนังสือเดินทาง (Passport Number) </label>
      <input class="form-control" type="text" formControlName="passportNo" />
    </div>
  </div>

  <div class="row">
    <div class="col-md mb-3">
      <label class="form-label required">คำนำหน้าชื่อภาษาไทย</label>
      <select
        [class.bg-white]="!isDarkMode && mode === 'edit'"
        class="form-select"
        formControlName="prefixTh"
      >
        <option value="null">กรุณาเลือก</option>
        <option *ngFor="let prefix of prefixList" [value]="prefix.id">
          {{ prefix?.name_th }}
        </option>
      </select>
    </div>
    <div class="col-md-5 mb-3">
      <label class="form-label required">ชื่อภาษาไทย</label>
      <input
        [class.bg-light]="isDarkMode"
        class="form-control"
        type="text"
        placeholder="กรุณากรอกชื่อภาษาไทย"
        formControlName="firstNameTh"
      />
    </div>
    <div class="col-md-5 mb-3">
      <label class="form-label required">นามสกุลภาษาไทย</label>
      <input
        [class.bg-light]="isDarkMode"
        class="form-control"
        type="text"
        placeholder="กรุณากรอกนามสกุลภาษาไทย"
        formControlName="lastNameTh"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-md mb-3">
      <label class="form-label required">คำนำหน้าชื่อภาษาอังกฤษ</label>
      <select
        [class.bg-white]="!isDarkMode && mode === 'edit'"
        class="form-select"
        formControlName="prefixEn"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let prefix of prefixList" [value]="prefix.id">
          {{ prefix?.name_en }}
        </option>
      </select>
    </div>
    <div class="col-md-5 mb-3">
      <label class="form-label required">ชื่อภาษาอังกฤษ</label>
      <input
        class="form-control"
        type="text"
        [class.bg-light]="isDarkMode"
        placeholder="กรุณากรอกชื่อภาษาอังกฤษ"
        formControlName="firstNameEn"
      />
    </div>
    <div class="col-md-5 mb-3">
      <label class="form-label required">นามสกุลภาษาอังกฤษ</label>
      <input
        class="form-control"
        type="text"
        [class.bg-light]="isDarkMode"
        placeholder="กรุณากรอกนามสกุลภาษาอังกฤษ"
        formControlName="lastNameEn"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label required">เพศ</label>
      <select
        [class.bg-white]="!isDarkMode && mode === 'edit'"
        class="form-select"
        formControlName="sex"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">ชาย</option>
        <option value="2">หญิง</option>
        <option value="3">อื่นๆ</option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label required">วันเดือนปีเกิด</label>
      <input
        class="form-control"
        type="date"
        [class.bg-light]="isDarkMode"
        formControlName="birthDate"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label required">อีเมล</label>
      <input
        class="form-control"
        type="email"
        [class.bg-light]="isDarkMode"
        formControlName="email"
      />
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label required">เบอร์โทรศัพท์ (ที่ติดต่อได้)</label>
      <input
        class="form-control"
        type="tel"
        [class.bg-light]="isDarkMode"
        formControlName="contactPhone"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label required">เบอร์โทรศัพท์ (ที่ทำงาน)</label>
      <input
        class="form-control"
        type="tel"
        [class.bg-light]="isDarkMode"
        formControlName="workPhone"
      />
    </div>
    <!--     <div class="col" *ngIf="showPostInput">
      <label class="form-label">ตำแหน่ง</label>
      <input class="form-control" type="text" formControlName="postCode" />
    </div> -->
  </div>

  <div class="row mb-3" *ngIf="showNationalityInput">
    <div class="col-6">
      <label class="form-label">สัญชาติ</label>
      <select
        class="form-select"
        formControlName="nationality"
        [class.bg-white]="!isDarkMode && mode === 'edit'"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
</form>
