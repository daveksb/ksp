<form [formGroup]="form">
  <div class="bg-light px-3 py-3">
    <div class="box-header">ข้อมูลการจ้าง</div>

    <div class="row mb-3" [ngClass]="{ hide: displayMode === 'request' }">
      <div class="col-6">
        <label class="form-label required">ประเภทบุคลากร</label>
        <select class="form-select" formControlName="psersonType">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let t of staffTypes" [value]="t?.id">
            {{ t?.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label required">ตำแหน่ง</label>
        <select class="form-select" formControlName="position">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let p of positionTypes" [value]="p?.id">
            {{ p?.name }}
          </option>
        </select>
      </div>
      <div class="col" [ngClass]="{ hide: displayMode === 'request' }">
        <label class="form-label required">วิทยฐานะ</label>
        <select class="form-select" formControlName="academicStanding">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let p of academicStandingList" [value]="p?.id">
            {{ p?.name }}
          </option>
        </select>
      </div>
      <div class="col" [ngClass]="{ hide: displayMode === 'staff' }">
        <label class="form-label">สัญญาจ้างเลขที่</label>
        <input
          class="form-control"
          type="text"
          formControlName="hiringContractNo"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-6">
        <label class="form-label required">วันที่เริ่มปฏิบัติงาน</label>
        <input class="form-control" type="date" formControlName="startDate" />
      </div>
      <div class="col-6">
        <label class="form-label required">วันที่สิ้นสุดการปฏิบัติงาน</label>
        <input class="form-control" type="date" formControlName="endDate" />
      </div>
    </div>

    <div class="row" [ngClass]="{ hide: displayMode === 'staff' }">
      <div class="col-6">
        <label class="form-label">ระยะเวลาที่จ้าง (ปี)</label>
        <input
          class="form-control"
          type="text"
          formControlName="hiringPeriodYear"
        />
      </div>
      <div class="col-6">
        <label class="form-label">ระยะเวลาที่จ้าง (เดือน)</label>
        <input
          class="form-control"
          type="text"
          formControlName="hiringPeriodMonth"
        />
      </div>
    </div>

    <div [ngClass]="{ hide: displayMode === 'request' }">
      <div class="form-label text-secondary">สถานะบุคลากร</div>

      <ng-container *ngFor="let item of status">
        <div class="row row-cols-3 my-2 align-items-center">
          <div class="col-1 d-flex align-items-center justify-content-end">
            <input
              formControlName="hiringStatus"
              type="radio"
              value="{{ item.value }}"
            />
          </div>
          <div class="col-2">
            <label class="form-label text-secondary">{{ item.label }}</label>
          </div>
          <div class="col-3">
            <input
              class="form-control"
              type="date"
              formControlName="hiringStatusDate"
            />
          </div>
        </div>
      </ng-container>

      <div class="mb-2">
        <div class="form-label text-secondary">ระบุสาเหตุ</div>
        <textarea
          class="form-control"
          rows="3"
          formControlName="hiringStatusReason"
        ></textarea>
      </div>
    </div>
  </div>
</form>
