<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">สถาบันการศึกษา</label>
      <input
        class="form-control"
        type="text"
        formControlName="educationInstitution"
      />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label required">วุฒิปริญญาที่จบ</label>
      <select class="form-select" formControlName="graduateDegree">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">ปริญญาตรี</option>
        <option value="2">ปริญญาโท</option>
        <option value="3">ปริญญาเอก</option>
        <option value="4">
          วุฒิการศึกษาปริญญาอื่นๆที่เทียบเท่าปริญญาตรี / ปริญญาทางการศึกษา
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">สาขา/วิชาเอก</label>
      <input class="form-control" type="text" formControlName="branch" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">วันเดือนปี เข้าศึกษา</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker1"
          autocomplete="off"
          class="form-control form-date"
          formControlName="admissionDate"
          placeholder="วว/ดด/ปปปป"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <label class="form-label required">วันเดือนปี สำเร็จการศึกษา</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker2"
          autocomplete="off"
          class="form-control form-date"
          formControlName="graduateDate"
          placeholder="วว/ดด/ปปปป"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required"
        >หน่วยงานที่รับรองวิทยฐานะสถาบันการศึกษา</label
      >
      <input
        class="form-control"
        type="text"
        formControlName="approveAcademic"
      />
    </div>
  </div>
</form>
