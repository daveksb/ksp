<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">มติครั้งที่</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker1"
          autocomplete="off"
          class="form-control form-date"
          formControlName="resolutionTimes"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <label class="form-label required">วันเดือนปี ที่ลงมติ</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker2"
          autocomplete="off"
          class="form-control form-date"
          formControlName="resolutionDate"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">สถาบันการศึกษา</label>
      <!-- <select
        class="search__content form-select"
        formControlName="educationInstitution"
      >
        <option selected hidden disabled value="null">กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select> -->
      <input
        class="form-control"
        type="text"
        formControlName="educationInstitution"
      />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label required">วุฒิปริญญาที่จบ</label>
      <select
        class="search__content form-select"
        formControlName="graduateDegree"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">ปริญญาตรี</option>
        <option value="2">ปริญญาโท</option>
        <option value="3">ปริญญาเอก</option>
        <option value="4">
          วุฒิการศึกษาปริญญาอื่นๆที่เทียบเท่าปริญญาตรี / ปริญญาทางการศึกษา
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">สาขา/วิชาเอก</label>
      <input class="form-control" type="text" formControlName="branch" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label required">ประเทศ</label>
      <select class="form-select" formControlName="country">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let c of countries" [value]="+c?.countryNo">
          {{ c?.countryN }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">วันเดือนปี เข้าศึกษา</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker3"
          autocomplete="off"
          class="form-control form-date"
          formControlName="admissionDate"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker3"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <label class="form-label required">วันเดือนปี สำเร็จการศึกษา</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker4"
          autocomplete="off"
          class="form-control form-date"
          formControlName="graduateDate"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker4"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker4></mat-datepicker>
      </div>
    </div>
  </div>
</form>
