<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required"
        >ใบอนุญาตประกอบวิชาชีพครูจากต่างประเทศ</label
      >
      <input
        class="form-control"
        type="text"
        formControlName="foreignLicense"
      />
    </div>
    <div class="col-md-6 mb-2">
      <label class="form-label required">ประเทศ</label>
      <select class="form-select" formControlName="country">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let c of countries" [value]="+c?.countryNo">
          {{ c?.countryN }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">ประเภทของใบอนุญาต</label>
      <select class="form-select" formControlName="licenseType">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let l of licenses" [value]="l?.id">
          {{ l?.name }}
        </option>
      </select>
    </div>
    <div class="col-md-6 mb-2">
      <label class="form-label required">เลขที่ใบอนุญาต</label>
      <input class="form-control" type="text" formControlName="licenseNumber" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">วันเดือนปีที่ออกใบอนุญาต</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker1"
          autocomplete="off"
          class="form-control form-date"
          formControlName="licenserelease"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <label class="form-label required">วันเดือนปีที่ใบอนุญาตหมดอายุ</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker2"
          autocomplete="off"
          class="form-control form-date"
          formControlName="licenseExpire"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
    </div>
  </div>
</form>
