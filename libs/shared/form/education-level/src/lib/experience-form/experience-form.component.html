<form [formGroup]="form">
  <div class="content__container">
    <div class="mb-3">
      <label class="form-label">ใบอนุญาตประกอบวิชาชีพครูจากต่างประเทศ</label>
      <input
        class="form-control form-control-sm"
        type="text"
        formControlName="foreignLicense"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">ประเทศ</label>
      <select
        class="search__content form-select form-select-sm"
        formControlName="country"
      >
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="content__container">
    <div class="mb-3">
      <label class="form-label">ประเภทของใบอนุญาต</label>
      <select
        class="search__content form-select form-select-sm"
        formControlName="licenseType"
      >
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">เลขที่ใบอนุญาต</label>
      <input
        class="form-control form-control-sm"
        type="text"
        formControlName="licenseNumber"
      />
    </div>
  </div>

  <div class="content__container">
    <div class="mb-3">
      <label class="form-label">วันเดือนปีที่ออกใบอนุญาต</label>
      <input
        class="form-control form-control-sm"
        type="date"
        formControlName="licenserelease"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">วันเดือนปีที่ใบอนุญาตหมดอายุ</label>
      <input
        class="form-control form-control-sm"
        type="date"
        formControlName="licenseExpire"
      />
    </div>
  </div>
</form>
