<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">สถาบันการศึกษา</label>
      <select
        class="search__content form-select"
        formControlName="educationInstitution"
      >
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="col-md-6 mb-3">
      <label class="form-label">วุฒิปริญญาที่จบ</label>
      <select
        class="search__content form-select"
        formControlName="graduateDegree"
      >
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">สาขา/วิชาเอก</label>
      <input class="form-control" type="text" formControlName="branch" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">วันเดือนปี เข้าศึกษา</label>
      <input class="form-control" type="date" formControlName="admissionDate" />
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">วันเดือนปี สำเร็จการศึกษา</label>
      <input class="form-control" type="date" formControlName="graduateDate" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label"
        >วุฒิปริญญาก่อนเข้าศึกษาประกาศนียบัตรบัณฑิตวิชาชีพครู</label
      >
      <select class="form-select" formControlName="beforeDegree">
        <option selected>กรุณาเลือก</option>
        <option value="1">ภาษาฝรั่งเศษ</option>
        <option value="2">ภาษาจีน</option>
        <option value="3">นิเทศศาสตร์</option>
      </select>
    </div>
  </div>
</form>
