<form [formGroup]="form">
  <ksp-education-level-form-one
    formControlName="levelOneForm"
  ></ksp-education-level-form-one>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">มติครั้งที่</label>
      <input type="text" class="form-control" formControlName="resolutionNo" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">วันเดือนปี ที่ลงมติ</label>
      <input
        type="date"
        class="form-control"
        formControlName="resolutionDate"
      />
    </div>
  </div>
</form>
