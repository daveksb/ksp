<form [formGroup]="form">
  <ksp-education-level-form-one
    [isHasCountry]="isHasCountry"
    formControlName="levelOneForm"
  ></ksp-education-level-form-one>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">มติครั้งที่</label>
      <input type="text" class="form-control" formControlName="resolutionNo" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">วันเดือนปี ที่ลงมติ</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker"
          autocomplete="off"
          class="form-control form-date"
          formControlName="resolutionDate"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
    </div>
  </div>
</form>
