<form [formGroup]="form">

  <div class="row mb-3">
    <div class="col-6">
      <label class="form-label">มติครั้งที่</label>
      <input type="text" class="form-control" formControlName="resolutionNo" />
    </div>

    <div class="col-6">
      <label class="form-label">วันเดือนปี ที่ลงมติ</label>
      <input type="date" class="form-control" formControlName="resolutionDate" />
    </div>
  </div>
</form>
