<form [formGroup]="form">
  <ksp-education-level-form-one formControlName="levelOneForm"></ksp-education-level-form-one>

  <div class="row mb-3">
    <div class="col-auto">
      <div class="d-flex align-items-center">
        <input type="checkbox" class="me-2" formControlName="isTransfer" />
        <label class="form-label">เทียบโอน</label>
        <div class="d-flex align-items-center ms-4">
          <span class="form-label w-75">จำนวนมาตรฐาน</span>
          <input type="text" class="form-control" formControlName="transferCount" />
        </div>
      </div>
    </div>
    <div class="col-auto">
      <div class="d-flex align-items-center">
        <input type="checkbox" class="me-2" formControlName="isTest" />
        <label class="form-label">ทดสอบ</label>
        <div class="d-flex align-items-center ms-4">
          <span class="form-label w-75">จำนวนมาตรฐาน</span>
          <input type="text" class="form-control" formControlName="testCount" />
        </div>
        <div class="d-flex align-items-center ms-4">
          <span class="form-label w-75">รวมมาตรฐาน</span>
          <input type="text" class="form-control" formControlName="totalCount" />
        </div>
      </div>
    </div>
  </div>
</form>
