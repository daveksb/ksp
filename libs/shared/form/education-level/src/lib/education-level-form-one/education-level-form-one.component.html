<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">สถาบันการศึกษา</label>
      <!-- <select
        class=" form-select"
        formControlName="educationInstitution">
        <option selected hidden disabled value="null">กรุณาเลือก</option>
        <option selected hidden disabled value="null">กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select> -->
      <input class="form-control" type="text" formControlName="educationInstitution" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label">วุฒิปริญญาที่จบ</label>
      <select
        class="form-select"
        formControlName="graduateDegree">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">ปริญญาตรี</option>
        <option value="2">ปริญญาโท</option>
        <option value="3">ปริญญาเอก</option>
        <option value="4">
          วุฒิการศึกษาปริญญาอื่นๆที่เทียบเท่าปริญญาตรี / ปริญญาทางการศึกษา
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">สาขา/วิชาเอก</label>
      <input class="form-control" type="text" formControlName="branch" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label">วันเดือนปี เข้าศึกษา</label>
      <input class="form-control" type="date" formControlName="admissionDate" />
    </div>
    <div class="col-md-6 mb-2">
      <label class="form-label">วันเดือนปี สำเร็จการศึกษา</label>
      <input class="form-control" type="date" formControlName="graduateDate" />
    </div>
  </div>
</form>
