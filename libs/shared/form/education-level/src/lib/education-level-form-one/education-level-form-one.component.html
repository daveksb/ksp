<form [formGroup]="form">
  <div class="content__container">
    <div class="mb-3">
      <label class="form-label">สถาบันการศึกษา</label>
      <select
        class="search__content form-select form-select-sm"
        formControlName="educationInstitution"
      >
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">วุฒิปริญญาที่จบ</label>
      <select
        class="search__content form-select form-select-sm"
        formControlName="graduateDegree"
      >
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="content__container">
    <div class="mb-3">
      <label class="form-label">สาขา/วิชาเอก</label>
      <input
        class="form-control form-control-sm"
        type="text"
        formControlName="branch"
      />
    </div>
  </div>

  <div class="content__container">
    <div class="mb-3">
      <label class="form-label">วันเดือนปี เข้าศึกษา</label>
      <input
        class="form-control form-control-sm"
        type="date"
        formControlName="admissionDate"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">วันเดือนปี สำเร็จการศึกษา</label>
      <input
        class="form-control form-control-sm"
        type="date"
        formControlName="graduateDate"
      />
    </div>
  </div>
</form>
