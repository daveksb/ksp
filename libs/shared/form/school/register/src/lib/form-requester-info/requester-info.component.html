<form [formGroup]="form">
  <div class="row px-4 pt-3">
    <div class="col-4">
      <label class="form-label">หมายเลขบัตรประชาชน</label>
      <input
        formControlName="personId"
        class="form-control"
        type="text"
        placeholder="หมายเลขบัตรประชาชนจำนวน 13 หลัก"
      />
      <ng-container
        *ngIf="personId.invalid && (personId.dirty || personId.touched)"
      >
        <span class="text-danger" *ngIf="personId.errors"
          >กรอกหมายเลขบัตรประชาชนให้ครบ 13 หลัก</span
        >
      </ng-container>
    </div>
  </div>

  <ksp-form-coordinator-info
    [mode]="mode"
    formControlName="requesterInfo"
  ></ksp-form-coordinator-info>
</form>
