<form [formGroup]="form">
  <div class="row mb-2">
    <div class="col-5">
      <label class="form-label">หมายเลขบัตรประชาชน</label>
      <input
        formControlName="personId"
        class="form-control"
        type="text"
        placeholder="กรุณากรอกหมายเลขบัตรประชาชนจำนวน 13 หลัก"
      />
    </div>
  </div>

  <ksp-form-coordinator-info
    [isGrayMode]="false"
    formControlName="requesterInfo"
  ></ksp-form-coordinator-info>
</form>
