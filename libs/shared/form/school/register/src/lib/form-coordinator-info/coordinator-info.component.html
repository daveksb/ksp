<form [formGroup]="form">
  <div [class.bg-light]="isGrayMode" class="form__container">
    <div class="detail__content--secondary">
      <div class="mb-3">
        <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
        <select class="form-select form-select-sm" formControlName="prefixTh">
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">ชื่อภาษาไทย</label>
        <input
          class="form-control form-control-sm"
          type="text"
          formControlName="nameTh"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">นามสกุลภาษาไทย</label>
        <input
          class="form-control form-control-sm"
          type="text"
          formControlName="lastnameTh"
        />
      </div>
    </div>
    <div class="detail__content--secondary">
      <div class="mb-3">
        <label class="form-label">คำนำหน้าชื่ออังกฤษ</label>
        <select class="form-select form-select-sm" formControlName="prefixEn">
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">ชื่อภาษาอังกฤษ</label>
        <input
          class="form-control form-control-sm"
          type="text"
          formControlName="nameEn"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">นามสกุลภาษาอังกฤษ</label>
        <input
          class="form-control form-control-sm"
          type="text"
          formControlName="lastnameEn"
        />
      </div>
    </div>
    <div class="detail__content">
      <div class="mb-3">
        <label class="form-label">ตำแหน่งทางการบริหาร</label>
        <select class="form-select form-select-sm" formControlName="post">
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">เบอร์โทรศัพท์ (ที่ทำงาน)</label>
        <input
          class="form-control form-control-sm"
          type="text"
          formControlName="workplacePhone"
        />
      </div>
    </div>
    <div class="detail__content">
      <div class="mb-3">
        <label class="form-label">เบอร์โทรศัพท์ (ที่ติดต่อได้)</label>
        <input
          class="form-control form-control-sm"
          type="text"
          formControlName="contactPhone"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">อีเมล</label>
        <input
          class="form-control form-control-sm"
          type="text"
          formControlName="email"
        />
      </div>
    </div>
  </div>
</form>
