<form [formGroup]="form">
  <div [class.bg-light]="isGrayMode" class="px-4 py-3">
    <div class="row mb-3">
      <div class="col-2">
        <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
        <select class="form-select" formControlName="prefixTh">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-5">
        <label class="form-label">ชื่อภาษาไทย</label>
        <input
          class="form-control"
          type="text"
          formControlName="nameTh"
          placeholder="กรุณากรอกชื่อภาษาไทย"
        />
      </div>
      <div class="col-5">
        <label class="form-label">นามสกุลภาษาไทย</label>
        <input
          class="form-control"
          type="text"
          formControlName="lastnameTh"
          placeholder="กรุณากรอกนามสกุลภาษาไทย"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-2">
        <label class="form-label">คำนำหน้าชื่ออังกฤษ</label>
        <select class="form-select form-select-sm" formControlName="prefixEn">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-5">
        <label class="form-label">ชื่อภาษาอังกฤษ</label>
        <input
          class="form-control"
          type="text"
          formControlName="nameEn"
          placeholder="กรุณากรอกชื่อภาษาอังกฤษ"
        />
      </div>
      <div class="col-5">
        <label class="form-label">นามสกุลภาษาอังกฤษ</label>
        <input
          class="form-control"
          type="text"
          formControlName="lastnameEn"
          placeholder="กรุณากรอกชื่อภาษาอังกฤษ"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">ตำแหน่งทางการบริหาร</label>
        <input class="form-control" type="text" formControlName="post" />
      </div>

      <div class="col">
        <label class="form-label">เบอร์โทรศัพท์ (ที่ทำงาน)</label>
        <input
          class="form-control"
          type="text"
          formControlName="workplacePhone"
        />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="form-label">เบอร์โทรศัพท์ (ที่ติดต่อได้)</label>
        <input
          class="form-control"
          type="text"
          formControlName="contactPhone"
        />
        <ng-container
          *ngIf="
            contactPhone.invalid && (contactPhone.dirty || contactPhone.touched)
          "
        >
          <span class="text-danger" *ngIf="contactPhone.errors?.['pattern']"
            >{{ validatorMessages.phone }}
          </span>
        </ng-container>
      </div>
      <div class="col">
        <label class="form-label">อีเมล</label>
        <input class="form-control" type="text" formControlName="email" />
        <ng-container *ngIf="email.invalid && (email.dirty || email.touched)">
          <span class="text-danger" *ngIf="email.errors?.['email']">{{
            validatorMessages.email
          }}</span>
        </ng-container>
      </div>
    </div>
  </div>
</form>
