<form [formGroup]="form">
  <div class="d-flex align-items-center mb-2">
    <input
      type="checkbox"
      name="test"
      (change)="disableControl($event, ['prefixTh', 'prefixEn'])"
    />
    <label class="form-label ms-1">เปลี่ยน / เพิ่มเติม คำนำหน้าชื่อ</label>
  </div>

  <div class="row align-items-center ms-2 mb-2">
    <div class="col-md-5 col-md-5">
      <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
      <select class="form-select" disabled>
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="col-2 text-center">
      <br />
      <label class="form-label">เปลี่ยน เป็น</label>
    </div>

    <div class="col-md-5 col-md-5">
      <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
      <select class="form-select" formControlName="prefixTh">
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="row align-items-center ms-2">
    <div class="col-md-5 col-md-5 mb-3">
      <label class="form-label">คำนำหน้าชื่อภาษาอังกฤษ</label>
      <select class="form-select" disabled>
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="col-2 text-center">
      <label class="form-label">เปลี่ยน เป็น</label>
    </div>

    <div class="col-md-5 col-md-5 mb-3">
      <label class="form-label">คำนำหน้าชื่อภาษาอังกฤษ</label>
      <select class="form-select" formControlName="prefixEn">
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="d-flex align-items-center mb-2">
    <input
      type="checkbox"
      name="test"
      (change)="disableControl($event, ['nameTh', 'nameEn'])"
    />
    <label class="form-label ms-1">เปลี่ยนชื่อ</label>
  </div>

  <div class="row align-items-center ms-2 mb-2">
    <div class="col-md-5 col-md-5">
      <label class="form-label">ชื่อภาษาไทย</label>
      <input type="text" class="form-control" disabled />
    </div>

    <div class="col-2 text-center">
      <br />
      <label class="form-label">เปลี่ยน เป็น</label>
    </div>

    <div class="col-md-5 col-md-5">
      <label class="form-label">ชื่อภาษาไทย</label>
      <input type="text" class="form-control" formControlName="nameTh" />
    </div>
  </div>

  <div class="row align-items-center ms-2">
    <div class="col-md-5 col-md-5 mb-3">
      <label class="form-label">ชื่อภาษาอังกฤษ</label>
      <input type="text" class="form-control" disabled />
    </div>

    <div class="col-2 text-center">
      <label class="form-label">เปลี่ยน เป็น</label>
    </div>

    <div class="col-md-5 col-md-5 mb-3">
      <label class="form-label">ชื่อภาษาอังกฤษ</label>
      <input type="text" class="form-control" formControlName="nameEn" />
    </div>
  </div>

  <div class="d-flex align-items-center mb-2">
    <input
      type="checkbox"
      name="test"
      (change)="disableControl($event, ['lastnameTh', 'lastnameEn'])"
    />
    <label class="form-label ms-1">เปลี่ยนนามสกุล</label>
  </div>

  <div class="row align-items-center ms-2 mb-2">
    <div class="col-md-5 col-md-5">
      <label class="form-label">นามสกุลภาษาไทย</label>
      <input type="text" class="form-control" disabled />
    </div>

    <div class="col-2 text-center">
      <br />
      <label class="form-label">เปลี่ยน เป็น</label>
    </div>

    <div class="col-md-5 col-md-5">
      <label class="form-label">นามสกุลภาษาไทย</label>
      <input type="text" class="form-control" formControlName="lastnameTh" />
    </div>
  </div>

  <div class="row align-items-center ms-2">
    <div class="col-md-5 col-md-5 mb-3">
      <label class="form-label">นามสกุลภาษาอังกฤษ</label>
      <input type="text" class="form-control" disabled />
    </div>

    <div class="col-2 text-center">
      <label class="form-label">เปลี่ยน เป็น</label>
    </div>

    <div class="col-md-5 col-md-5 mb-3">
      <label class="form-label">นามสกุลภาษาอังกฤษ</label>
      <input type="text" class="form-control" formControlName="lastnameEn" />
    </div>
  </div>

  <ng-container *ngIf="showEditPassport">
    <div class="d-flex align-items-center mb-2">
      <input
        type="checkbox"
        name="test"
        (change)="disableControl($event, ['passport'])"
      />
      <label class="form-label ms-1">เปลี่ยนหมายเลขหนังสือเดินทางxxx</label>
    </div>

    <div class="row align-items-center ms-2 mb-2">
      <div class="col-md-5 col-md-5">
        <input type="text" class="form-control" disabled />
      </div>

      <div class="col-2 text-center">
        <label class="form-label">เปลี่ยน เป็น</label>
      </div>

      <div class="col-md-5 col-md-5">
        <input type="text" class="form-control" formControlName="passport" />
      </div></div
  ></ng-container>

  <ng-container *ngIf="showDistributeData">
    <div class="d-flex align-items-center mb-2">
      <input
        type="checkbox"
        class="me-1"
        (change)="disableControl($event, ['distributeData'])"
      />
      <label class="form-label">จำหน่ายข้อมูล</label>
    </div>
    <div class="row ms-2 mb-2">
      <div class="col-md-5 mb-3">
        <select
          class="search__content form-select"
          formControlName="distributeData"
        >
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div></ng-container
  >
</form>
