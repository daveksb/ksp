<form [formGroup]="form">
  <div class="d-flex align-items-center mb-2">
    <input
      type="checkbox"
      name="changePrefix"
      [attr.disabled]="disableEdit ? '' : null"
      formControlName="changePrefix"
      (change)="disableControl($event, ['prefixTh', 'prefixEn'])" />
    <label class="form-label ms-1">เปลี่ยน / เพิ่มเติม คำนำหน้าชื่อ</label>
  </div>

  <div class="row align-items-center mx-2">
    <div class="col-md-5 mb-3">
      <label class="form-label">คำนำหน้าชื่อภาษาไทย</label>
      <select class="form-select" 
        formControlName="oldPrefixTh">
        <option value="null">กรุณาเลือก</option>
        <option *ngFor="let prefix of prefixList" [value]="prefix.id">
          {{ prefix?.name_th }}
        </option>
      </select>
    </div>

    <div class="col-2 text-center hide__content">
      <br />
      <label class="form-label">เปลี่ยน เป็น</label>
    </div>

    <div class="col-md-5 mb-3">
      <label class="form-label" 
        [class.required]="form.controls.changePrefix.value">
        คำนำหน้าชื่อภาษาไทย
      </label>
      <select class="form-select" formControlName="prefixTh"
        [attr.disabled]="disableEdit ? '' : null">
        <option value="null" selected disabled hidden>กรุณาเลือก</option>
        <option *ngFor="let prefix of prefixList" [value]="prefix.id">
          {{ prefix?.name_th }}
        </option>
      </select>
    </div>
  </div>

  <div class="row align-items-center mx-2">
    <div class="col-md-5 mb-3">
      <label class="form-label">คำนำหน้าชื่อภาษาอังกฤษ</label>
      <select class="form-select" formControlName="oldPrefixEn">
        <option value="null">กรุณาเลือก</option>
        <option *ngFor="let prefix of prefixList" [value]="prefix.id">
          {{ prefix?.name_en }}
        </option>
      </select>
    </div>

    <div class="col-2 text-center hide__content">
      <label class="form-label">เปลี่ยน เป็น</label>
    </div>

    <div class="col-md-5 mb-3">
      <label class="form-label" [class.required]="form.controls.changePrefix.value">คำนำหน้าชื่อภาษาอังกฤษ</label>
      <select class="form-select" 
        formControlName="prefixEn"
        [attr.disabled]="disableEdit ? '' : null">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let prefix of prefixList" [value]="prefix.id">
          {{ prefix?.name_en }}
        </option>
      </select>
    </div>
  </div>

  <div class="d-flex align-items-center mb-2">
    <input
      type="checkbox"
      [attr.disabled]="disableEdit ? '' : null"
      name="test"
      formControlName="changeFirstname"
      (change)="disableControl($event, ['firstnameTh', 'firstnameEn'])" />
    <label class="form-label ms-1">เปลี่ยนชื่อ</label>
  </div>

  <div class="row align-items-center mx-2">
    <div class="col-md-5 mb-3">
      <label class="form-label">ชื่อภาษาไทย</label>
      <input
        type="text"
        class="form-control"
        formControlName="oldFirstnameTh" />
    </div>

    <div class="col-2 text-center hide__content">
      <br />
      <label class="form-label">เปลี่ยน เป็น</label>
    </div>

    <div class="col-md-5 mb-3">
      <label class="form-label" [class.required]="form.controls.changeFirstname.value">ชื่อภาษาไทย</label>
      <input type="text" class="form-control" formControlName="firstnameTh" [readonly]="disableEdit" />
    </div>
  </div>

  <div class="row align-items-center mx-2">
    <div class="col-md-5 mb-3">
      <label class="form-label">ชื่อภาษาอังกฤษ</label>
      <input
        type="text"
        class="form-control"
        formControlName="oldFirstnameEn" />
    </div>

    <div class="col-2 text-center hide__content">
      <label class="form-label">เปลี่ยน เป็น</label>
    </div>

    <div class="col-md-5 mb-3">
      <label class="form-label" [class.required]="form.controls.changeFirstname.value">ชื่อภาษาอังกฤษ</label>
      <input type="text" class="form-control" formControlName="firstnameEn" [readonly]="disableEdit" />
    </div>
  </div>

  <div class="d-flex align-items-center mb-2">
    <input
      type="checkbox"
      name="test"
      [attr.disabled]="disableEdit ? '' : null"
      formControlName="changeLastname"
      (change)="disableControl($event, ['lastnameTh', 'lastnameEn'])" />
    <label class="form-label ms-1">เปลี่ยนนามสกุล</label>
  </div>

  <div class="row align-items-center mx-2">
    <div class="col-md-5 mb-3">
      <label class="form-label">นามสกุลภาษาไทย</label>
      <input type="text" class="form-control" formControlName="oldLastnameTh" />
    </div>

    <div class="col-2 text-center hide__content">
      <br />
      <label class="form-label">เปลี่ยน เป็น</label>
    </div>

    <div class="col-md-5 mb-3">
      <label class="form-label" [class.required]="form.controls.changeLastname.value">นามสกุลภาษาไทย</label>
      <input type="text" class="form-control" formControlName="lastnameTh" [readonly]="disableEdit" />
    </div>
  </div>

  <div class="row align-items-center mx-2">
    <div class="col-md-5 mb-3">
      <label class="form-label">นามสกุลภาษาอังกฤษ</label>
      <input type="text" class="form-control" formControlName="oldLastnameEn" />
    </div>

    <div class="col-2 text-center hide__content">
      <label class="form-label">เปลี่ยน เป็น</label>
    </div>

    <div class="col-md-5 mb-3">
      <label class="form-label" [class.required]="form.controls.changeLastname.value">นามสกุลภาษาอังกฤษ</label>
      <input type="text" class="form-control" formControlName="lastnameEn" [readonly]="disableEdit" />
    </div>
  </div>

  <ng-container *ngIf="showEditPassport">
    <div class="d-flex align-items-center mb-2">
      <input
        type="checkbox"
        name="test"
        [attr.disabled]="disableEdit ? '' : null"
        formControlName="changePassport"
        (change)="disableControl($event, ['passportNo'])" />
      <label class="form-label ms-1">เปลี่ยนหมายเลขหนังสือเดินทาง</label>
    </div>

    <div class="row align-items-center mx-2 mb-2">
      <div class="col-md-5">
        <input
          type="text"
          class="form-control"
          formControlName="oldPassportNo" />
      </div>

      <div class="col-2 text-center hide__content">
        <label class="form-label">เปลี่ยน เป็น</label>
      </div>

      <div class="col-md-5">
        <input type="text" class="form-control" formControlName="passportNo" [readonly]="disableEdit" />
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="showDistributeData">
    <div class="d-flex align-items-center mb-2">
      <input
        type="checkbox"
        class="me-1"
        formControlName="isDistributed"
        (change)="disableControl($event, ['distributeData'])" />
      <label class="form-label" [class.required]="form.controls.isDistributed.value">จำหน่ายข้อมูล</label>
    </div>
    <div class="row mx-2">
      <div class="col-md-5 mb-3">
        <select
          class="search__content form-select"
          formControlName="distributeData">
          <option value="null" selected disabled hidden>กรุณาระบุ</option>
          <option value="1">จำหน่าย</option>
          <option value="2">ห้ามจำหน่าย</option>
        </select>
      </div>
    </div>
  </ng-container>
</form>
