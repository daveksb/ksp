<div class="bg-white shadow rounded p-4">
  <div class="form-group">
    <label class="form-label">รหัสผู้ใช้งาน</label>
    <input type="email" class="form-control" placeholder="กรอกรหัสผู้ใช้งาน" />
  </div>
  <div class="form-group">
    <label class="form-label">รหัสผ่าน</label>
    <input
      [type]="eyeIconClicked ? 'text' : 'password'"
      class="form-control form__password"
      placeholder="กรอกรหัสผ่าน"
    />
    <img
      class="eye__icon"
      (click)="eyeIconClicked = !eyeIconClicked"
      [ngClass]="{
        'eye__icon--open': eyeIconClicked,
        'eye__icon--close': !eyeIconClicked
      }"
    />
  </div>
  <div class="d-flex justify-content-between">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" checked />
      <label class="form-check-label"> จดจำฉัน </label>
    </div>
    <div class="label__third" (click)="forgetPassword.emit(true)">
      ลืมรหัสผ่าน?
    </div>
  </div>

  <div class="d-flex flex-column">
    <button
      (click)="login.emit(true)"
      type="submit"
      class="btn btn-primary w-100"
    >
      เข้าสู่ระบบ
    </button>
    <hr />
    <div class="label__secondary">ยังไม่มีรหัสเข้าใช้งาน</div>
    <button
      (click)="register.emit(true)"
      type="button"
      class="btn btn-orange w-100"
    >
      ลงทะเบียนขอรับรหัสเข้าใช้งาน
    </button>
  </div>
</div>
