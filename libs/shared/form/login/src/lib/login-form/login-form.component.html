<div class="bg-white shadow rounded rounded-3 p-4" style="min-width: 350px">
  <div class="form-group mb-2">
    <label class="fs-6">รหัสผู้ใช้งาน</label>
    <input
      type="email"
      class="form-control bg-white"
      placeholder="กรอกรหัสผู้ใช้งาน"
    />
  </div>

  <div class="form-group mb-2">
    <label class="fs-6">รหัสผ่าน</label>
    <input
      [type]="eyeIconClicked ? 'text' : 'password'"
      class="form-control bg-white"
      placeholder="กรอกรหัสผ่าน"
    />
    <i
      (click)="eyeIconClicked = !eyeIconClicked"
      class="text-secondary"
      [ngClass]="{
        'bi-eye': eyeIconClicked,
        'bi-eye-slash': !eyeIconClicked
      }"
    ></i>
  </div>

  <div class="d-flex justify-content-between mt-1 mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" checked />
      <label class="fs-6"> จดจำฉัน </label>
    </div>
    <div role="button" class="text-primary" (click)="forgetPassword.emit(true)">
      ลืมรหัสผ่าน
    </div>
  </div>

  <div class="d-flex flex-column">
    <button
      (click)="login.emit(true)"
      type="submit"
      class="btn btn-primary w-100 mb-2"
    >
      เข้าสู่ระบบ
    </button>

    <hr />

    <div class="mt-2 text-center mb-1">ยังไม่มีรหัสเข้าใช้งาน</div>

    <button
      (click)="register.emit(true)"
      type="button"
      class="btn btn-orange w-100"
    >
      ลงทะเบียนขอรับรหัสเข้าใช้งาน
    </button>
  </div>
</div>
