<form [formGroup]="form">
  <div class="content__container">
    <div class="detail__header">
      การปฏิบัติการสอนในสถานศึกษาในสาขาวิชาเฉพาะ วิชาชีพครู /
      การบริหารการศึกษาสำหรับทุกหลักสูตร
    </div>
    <div class="detail__container">
      <div class="table-responsive">
        <table class="table">
          <thead class="header__table">
            <tr>
              <th scope="col" class="header__column">ภาคที่</th>
              <th scope="col" class="header__column">ชั้นปีที่</th>
              <th scope="col" class="header__column">จำนวนสัปดาห์ต่อภาค</th>
              <th scope="col" class="header__column">จำนวนคาบต่อสัปดาห์</th>
              <th scope="col" class="header__column">จำนวนชั่วโมงต่อภาค</th>
            </tr>
          </thead>
          <tbody>
            <ng-container formArrayName="rows">
              <ng-container *ngFor="let row of rows.controls; let i = index">
                <tr [formGroupName]="i">
                  <th scope="row">
                    <div>
                      <input
                        class="form-control form-control-sm"
                        type="number"
                        min="0"
                        placeholder=""
                        formControlName="term"
                      />
                    </div>
                  </th>
                  <td class="detail__table">
                    <div>
                      <input
                        class="form-control form-control-sm"
                        type="number"
                        min="0"
                        placeholder=""
                        formControlName="year"
                      />
                    </div>
                  </td>
                  <td class="detail__table">
                    <div>
                      <input
                        class="form-control form-control-sm"
                        type="number"
                        min="0"
                        placeholder=""
                        formControlName="weekTerm"
                      />
                    </div>
                  </td>
                  <td class="detail__table">
                    <div>
                      <input
                        class="form-control form-control-sm"
                        type="number"
                        min="0"
                        placeholder=""
                        formControlName="classWeek"
                      />
                    </div>
                  </td>
                  <td class="detail__table">
                    <div>
                      <input
                        class="form-control form-control-sm"
                        type="number"
                        min="0"
                        placeholder=""
                        formControlName="hourTerm"
                      />
                    </div>
                  </td>
                </tr>
              </ng-container>
            </ng-container>

            <tr>
              <th scope="row"></th>
              <td class="detail__table"></td>
              <td class="detail__table">
                <ksp-add-row-button (addClick)="addRow()"
                  >เพิ่มสถานที่เปิดสอน</ksp-add-row-button
                >
              </td>
              <td class="detail__table"></td>
              <td class="detail__table"></td>
            </tr>

            <tr>
              <th scope="row"></th>
              <td class="detail__table">
                <div class="label__table--footer">รวมทั้งหมด</div>
              </td>
              <td class="detail__table">
                <div class="summary__container">{{ totalWeekTerm }}</div>
              </td>
              <td class="detail__table">
                <div class="summary__container">{{ totalClassWeek }}</div>
              </td>
              <td class="detail__table">
                <div class="summary__container">{{ totalHourTerm }}</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</form>
