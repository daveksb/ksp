<form [formGroup]="form">
  <div class="border rounded px-3 py-2">
    <div class="d-flex justify-content-between align-items-center">
      <div class="box-header">ปริญญาตรี</div>

      <div class="text-primary fs-5" role="button">
        <ksp-add-row-button
          class="text-primary fs-6"
          (addRowClick)="addFormArray(licenseInfo1)"
        >
          เพิ่ม
        </ksp-add-row-button>
      </div>
    </div>

    <ng-container formArrayName="licenseInfo1">
      <ng-container
        *ngFor="let DegreeForm of licenseInfo1.controls; let i = index"
      >
        <ng-container [formGroupName]="i"
          ><hr />
          <div class="d-flex justify-content-end">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(licenseInfo1, i)"
            ></i>
          </div>
          <ksp-activity-add-degree></ksp-activity-add-degree>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label">ประเทศ</label>
              <select class="form-select">
                <option selected>กรุณาเลือก</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </ng-container></ng-container
      ></ng-container
    >
  </div>
