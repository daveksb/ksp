<form [formGroup]="form">
  <div class="border rounded px-3 py-2">
    <div class="d-flex justify-content-between align-items-center">
      <div class="box-header">ปริญญาตรี</div>

      <ksp-add-row-button
        *ngIf="mode === 'edit'"
        class="text-primary"
        (addRowClick)="addFormArray(licenseInfo1, 1)"
      >
        เพิ่ม
      </ksp-add-row-button>
    </div>

    <ng-container formArrayName="licenseInfo1">
      <ng-container
        *ngFor="let DegreeForm of licenseInfo1.controls; let i = index"
      >
        <ng-container [formGroupName]="i">
          <hr />
          <div class="d-flex justify-content-end" *ngIf="mode !== 'view'">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(licenseInfo1, i)"
            ></i>
          </div>
          <ksp-activity-add-degree
            formControlName="licenseForm"
            [countries]="countries"
            [mode]="mode"
          >
          </ksp-activity-add-degree>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
  <br />
  <div class="border rounded px-3 py-2">
    <div class="d-flex justify-content-between align-items-center">
      <div class="box-header">ปริญญาโท</div>

    </ng-container>
  </div>

  <div class="border rounded px-3 py-2">
    <div class="d-flex justify-content-between align-items-center">
      <div class="box-header">ปริญญาอื่นๆ</div>

      <ksp-add-row-button
        *ngIf="mode === 'edit'"
        class="text-primary"
        (addRowClick)="addFormArray(licenseInfo4, 4)"
      >

    <ng-container formArrayName="licenseInfo4">
      <ng-container

          <div class="d-flex justify-content-end" *ngIf="mode !== 'view'">

  <div class="border rounded px-3 py-2">
    <div class="d-flex justify-content-between align-items-center">
      <div class="box-header">ใบรับรองฝึกอาชีพ</div>

      <ksp-add-row-button
        *ngIf="mode === 'edit'"
        class="text-primary"
        (addRowClick)="addFormArray(licenseInfo5, 5)"
      >
        เพิ่ม
      </ksp-add-row-button>
    </div>

    <ng-container formArrayName="licenseInfo5">
      <ng-container
        *ngFor="let DegreeForm of licenseInfo5.controls; let i = index"
      >
        <ng-container [formGroupName]="i">
          <hr />
          <div class="d-flex justify-content-end" *ngIf="mode !== 'view'">
            <i
              class="bi bi-x-circle-fill text-danger"
              role="button"
              (click)="deleteFormArray(licenseInfo5, i)"
            ></i>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required"
                >ประเภทการรับรองการฝึกอกรม</label
              >
              <input
                class="form-control"
                type="text"
                formControlName="certificationType"
              />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required">จากสถาบัน</label>
              <input
                class="form-control"
                type="text"
                formControlName="recognizedOrganization"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">เลขที่ใบรับรอง </label>
              <input
                class="form-control"
                type="text"
                formControlName="certificateNo"
              />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required">วันที่ออกใบประกาศ</label>
              <div class="d-flex align-items-center">
                <input
                  matInput
                  [matDatepicker]="picker"
                  autocomplete="off"
                  class="form-control form-date"
                  formControlName="issueDate"
                  placeholder="วว/ดด/ปปปป"
                />
                <mat-datepicker-toggle
                  class="button-date"
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
  <br />
</form>
