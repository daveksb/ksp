<form [formGroup]="form">
  <ng-container formArrayName="researchInfo">
    <ng-container
      *ngFor="let DegreeForm of researchInfo.controls; let i = index"
    >
      <ng-container [formGroupName]="i">
        <div class="border rounded px-3 py-2">
          <div class="d-flex justify-content-end">
            <i
              class="bi bi-x-circle-fill text-danger"
              (click)="deleteFormArray(researchInfo, i)"
              role="button"
            ></i>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label class="form-label">ชื่อรางวัล</label>
              <input class="form-control" type="text" />
            </div>
            <div class="col">
              <label class="form-label">สถานะ</label>
              <select class="form-select">
                <option selected>กรุณาเลือก</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-6">
              <label class="form-label">ปีที่ได้รับรางวัล</label>
              <input class="form-control" type="text" />
            </div>
          </div>
        </div>
        <br /> </ng-container></ng-container
  ></ng-container>
  <div class="d-flex justify-content-end">
    <ksp-add-row-button
      class="text-primary"
      (addRowClick)="addFormArray(researchInfo)"
      >เพิ่มข้อมูลผลงานวิจัย</ksp-add-row-button
    >
  </div>
</form>
