<form [formGroup]="form">
  <div class="box-header text-primary">รางวัลระดับชาติที่เคยได้รับ</div>
  <ng-container formArrayName="evidenceInfo">
    <ng-container
      *ngFor="let DegreeForm of evidenceInfo.controls; let i = index"
    >
      <ng-container [formGroupName]="i">
        <div class="border rounded px-3 py-2">
          <div class="d-flex justify-content-end" *ngIf="i > 0">
            <i
              class="bi bi-x-circle-fill text-danger"
              (click)="deleteFormArray(evidenceInfo, i)"
              role="button"
            ></i>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">ปีที่ได้รับรางวัล</label>
              <input
                class="form-control"
                type="text"
                formControlName="rewardYear"
              />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required">ชื่อรางวัลระดับชาติ</label>
              <input
                class="form-control"
                type="text"
                formControlName="rewardName"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required"
                >รายละเอียดของรางวัลระดับชาติ</label
              >
              <input
                class="form-control"
                type="text"
                formControlName="rewardDetail"
              />
            </div>
          </div>
          <br />
          <ksp-form-multi-attachment
            [groups]="rewardFiles"
            [uniqueTimestamp]="uniqueTimestamp"
          ></ksp-form-multi-attachment>
        </div>
        <br />
      </ng-container>
    </ng-container>
  </ng-container>
  <div class="d-flex justify-content-end" *ngIf="mode === 'edit'">
    <ksp-add-row-button
      class="text-primary"
      (addRowClick)="addFormArray(evidenceInfo)"
      >เพิ่มข้อมูลรางวัล</ksp-add-row-button
    >
  </div>
</form>
