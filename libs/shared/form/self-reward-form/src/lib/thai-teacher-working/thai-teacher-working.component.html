<form [formGroup]="form">
  <div class="box-header text-primary">ประวัติการทำงาน (เฉพาะตำแหน่งที่สำคัญ)</div>

  <ng-container formArrayName="workInfo">
    <ng-container *ngFor="let DegreeForm of workInfo.controls; let i = index">
      <ng-container [formGroupName]="i">
        <div
          class="border rounded px-3 py-2"
          [ngClass]="i > 0 ? 'mt-3' : 'mt-0'">
          <div class="d-flex justify-content-end" *ngIf="i > 0">
            <i
              class="bi bi-x-circle-fill text-danger"
              (click)="deleteFormArray(workInfo, i)"
              role="button"></i>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">สถานภาพ/ตำแหน่ง</label>
              <input
                class="form-control"
                type="text"
                formControlName="status" />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required">สถานที่ทำงาน</label>
              <input
                class="form-control"
                type="text"
                formControlName="workPlace" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">ระดับชั้นที่สอน</label>
              <input
                class="form-control"
                type="text"
                formControlName="teachingLevel" />
            </div>
            <div class="col-md-3 mb-2">
              <label class="form-label required">วันที่เริ่มเข้า</label>
              <div class="d-flex align-items-center">
                <input
                  matInput
                  [matDatepicker]="picker"
                  autocomplete="off"
                  class="form-control form-date"
                  formControlName="startDate"
                  placeholder="วว/ดด/ปปปป" />
                <mat-datepicker-toggle
                  class="button-date"
                  matSuffix
                  [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </div>
            </div>

            <div class="col-md-3 mb-2">
              <label class="form-label required">วันที่สิ้นสุด</label>
              <div class="d-flex align-items-center">
                <input
                  matInput
                  [matDatepicker]="picker2"
                  autocomplete="off"
                  class="form-control form-date"
                  formControlName="endDate"
                  placeholder="วว/ดด/ปปปป" />
                <mat-datepicker-toggle
                  class="button-date"
                  matSuffix
                  [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
  <div class="d-flex justify-content-end mt-3" *ngIf="mode === 'edit'">
    <ksp-add-row-button
      class="text-primary"
      (addRowClick)="addFormArray(workInfo)">เพิ่มข้อมูลการทำงาน</ksp-add-row-button>
  </div>
</form>
