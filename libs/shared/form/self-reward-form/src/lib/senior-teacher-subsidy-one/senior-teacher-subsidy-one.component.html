<form [formGroup]="form">
  <div class="mx-3 box__full">
    <div class="box-header text-primary">สถานะ</div>
    <div class="row">
      <div class="col-md-6 d-flex">
        <div class="d-flex align-items-center me-5">
          <input type="radio" class="me-2" value="1" formControlName="status" />
          <label class="form-label" style="white-space: nowrap">โสด</label>
        </div>
        <div class="d-flex align-items-center me-5">
          <input type="radio" class="me-2" value="2" formControlName="status" />
          <label class="form-label" style="white-space: nowrap">สมรส</label>
        </div>
        <div class="d-flex align-items-center me-5">
          <input type="radio" class="me-2" value="3" formControlName="status" />
          <label class="form-label" style="white-space: nowrap">หย่าร้าง</label>
        </div>
        <div class="d-flex align-items-center">
          <input type="radio" class="me-2" value="4" formControlName="status" />
          <label class="form-label" style="white-space: nowrap">หม้าย</label>
        </div>
      </div>
    </div>
  </div>
</form>
