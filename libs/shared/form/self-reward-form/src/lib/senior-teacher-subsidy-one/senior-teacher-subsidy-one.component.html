<form [formGroup]="form">
  <div class="box-header text-primary mb-3">สถานภาพ</div>

  <div class="row">
    <div class="col-md-2 mb-3 d-flex align-items-center">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        value="1"
        formControlName="status"
      />
      <div class="form-control">
        <label class="ms-4"> โสด </label>
      </div>
    </div>

    <div class="col-md-2 mb-3 d-flex align-items-center">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        value="2"
        formControlName="status"
      />
      <div class="form-control">
        <label class="ms-4"> สมรส </label>
      </div>
    </div>

    <div class="col-md-2 mb-3 d-flex align-items-center">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        value="3"
        formControlName="status"
      />
      <div class="form-control">
        <label class="ms-4"> หย่าร้าง </label>
      </div>
    </div>

    <div class="col-md-2 mb-3 d-flex align-items-center">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        value="4"
        formControlName="status"
      />
      <div class="form-control">
        <label class="ms-4"> หม้าย </label>
      </div>
    </div>
  </div>
</form>
