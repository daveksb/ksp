<form [formGroup]="form">
  <div class="mx-3 box__full">
    <div class="row mb-2">
      <div class="col-6">
        <label class="form-label">จำนวนบุตร (คน)</label>
        <input class="form-control" type="number" formControlName="childrenCount" />
      </div>
    </div>
    <hr />
    <div class="row mb-2">
      <div class="col d-flex align-items-center mb-2">
        <input type="checkbox" class="me-1" formControlName="study" />
        <label class="form-label">กำลังศึกษา</label>
      </div>
      <div class="col d-flex align-items-center">
        <label class="form-label w-auto me-5" style="white-space: nowrap">จำนวน (คน)</label>
        <input class="form-control w-50" type="text" formControlName="studyCount" />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col d-flex align-items-center mb-2">
        <input type="checkbox" class="me-1" formControlName="graduate" />
        <label class="form-label">จบการศึกษาแล้วยังต้องอุปการะ</label>
      </div>
      <div class="col d-flex align-items-center">
        <label class="form-label w-auto me-5" style="white-space: nowrap">จำนวน (คน)</label>
        <input class="form-control w-50" type="text" formControlName="graduateCount" />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col d-flex align-items-center mb-2">
        <input type="checkbox" class="me-1" formControlName="disabled" />
        <label class="form-label">พิการ (ด้านจิตเวช/สมอง/ร่างกาย)</label>
      </div>
      <div class="col d-flex align-items-center">
        <label class="form-label w-auto me-5" style="white-space: nowrap">จำนวน (คน)</label>
        <input class="form-control w-50" type="text" formControlName="disabledCount" />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col d-flex align-items-center mb-2">
        <input type="checkbox" class="me-1" formControlName="congenitalDisease" />
        <label class="form-label">มีโรคประจำตัว</label>
      </div>
      <div class="col d-flex align-items-center">
        <label class="form-label w-auto me-5" style="white-space: nowrap">จำนวน (คน)</label>
        <input class="form-control w-50" type="text" formControlName="congenitalDiseaseCount" />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col d-flex align-items-center mb-2">
        <input type="checkbox" class="me-1" formControlName="working" />
        <label class="form-label">ประกอบอาชีพแล้ว</label>
      </div>
      <div class="col d-flex align-items-center">
        <label class="form-label w-auto me-5" style="white-space: nowrap">จำนวน (คน)</label>
        <input class="form-control w-50" type="text" formControlName="workingCount" />
      </div>
    </div>
  </div>
</form>
