<form [formGroup]="form">
  <div class="box-header text-primary mb-3">บุตร</div>

  <div class="row mb-3">
    <div class="col-md-4 mb-2 d-flex">
      <div class="form-label me-2" style="white-space: nowrap">
        จำนวนบุตร (คน)
      </div>
      <input class="form-control" type="text" formControlName="childrenCount" />
    </div>
  </div>

  <div class="row-cols-5">
    <div class="row col-12 m-0">
      <div class="col-md-3 d-flex align-items-center">
        <input type="checkbox" class="me-1" formControlName="study" />
        <label class="form-label w-100">กำลังศึกษา</label>
      </div>

      <div class="col-md-6 mb-2 d-flex align-items-center">
        <div class="form-label text-center w-100">จำนวน (คน)</div>
        <input class="form-control" type="text" formControlName="studyCount" />
      </div>
    </div>

    <div class="row col-12 m-0">
      <div class="col-md-3 d-flex align-items-center">
        <input type="checkbox" class="me-1" formControlName="graduate" />
        <label class="form-label w-100">จบการศึกษาแล้วยังต้องอุปการะ</label>
      </div>

      <div class="col-md-6 mb-2 d-flex align-items-center">
        <div class="form-label text-center w-100">จำนวน (คน)</div>
        <input
          class="form-control"
          type="text"
          formControlName="graduateCount"
        />
      </div>
    </div>

    <div class="row col-12 m-0">
      <div class="col-md-3 d-flex align-items-center">
        <input type="checkbox" class="me-1" formControlName="disabled" />
        <label class="form-label w-100">พิการ (ด้านจิตเวช/สมอง/ร่างกาย)</label>
      </div>

      <div class="col-md-6 mb-2 d-flex align-items-center">
        <div class="form-label text-center w-100">จำนวน (คน)</div>
        <input
          class="form-control"
          type="text"
          formControlName="disabledCount"
        />
      </div>
    </div>

    <div class="row col-12 m-0">
      <div class="col-md-3 d-flex align-items-center">
        <input
          type="checkbox"
          class="me-1"
          formControlName="congenitalDisease"
        />
        <label class="form-label w-100">มีโรคประจำตัว</label>
      </div>

      <div class="col-md-6 mb-2 d-flex align-items-center">
        <div class="form-label text-center w-100">จำนวน (คน)</div>
        <input
          class="form-control"
          type="text"
          formControlName="congenitalDiseaseCount"
        />
      </div>
    </div>

    <div class="row col-12 m-0">
      <div class="col-md-3 d-flex align-items-center">
        <input type="checkbox" class="me-1" formControlName="working" />
        <label class="form-label w-100">ประกอบอาชีพแล้ว</label>
      </div>

      <div class="col-md-6 mb-2 d-flex align-items-center">
        <div class="form-label text-center w-100">จำนวน (คน)</div>
        <input
          class="form-control"
          type="text"
          formControlName="workingCount"
        />
      </div>
    </div>
  </div>
</form>
