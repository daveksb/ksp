<form [formGroup]="form">
  <div class="box-header text-primary">ประวัติการทำงาน</div>
  <ng-container formArrayName="workInfo">
    <ng-container *ngFor="let DegreeForm of workInfo.controls; let i = index">
      <ng-container [formGroupName]="i">
        <div class="border rounded px-3 py-2">
          <div class="d-flex justify-content-end" *ngIf="i > 0">
            <i
              class="bi bi-x-circle-fill text-danger"
              (click)="deleteFormArray(workInfo, i)"
              role="button"></i>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">ตำแหน่ง</label>
              <input
                class="form-control"
                type="text"
                formControlName="position" />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required">วิทยฐานะ</label>
              <input
                class="form-control"
                type="text"
                formControlName="academicStanding" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">สถานภาพ/ตำแหน่ง</label>
              <input
                class="form-control"
                type="text"
                formControlName="status" />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required">ปีที่เริ่มเข้า</label>
              <input
                class="form-control"
                type="text"
                formControlName="startYear" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">เงินเดือน</label>
              <input
                class="form-control"
                type="text"
                formControlName="salary" />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required">งานที่ได้รับมอบหมาย </label>
              <input
                class="form-control"
                type="text"
                formControlName="assignment" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">การศึกษา / ฝึกอบรม / ประชุมสัมนา</label>
              <textarea
                class="form-control"
                formControlName="study"
                [rows]="3"></textarea>
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required">คุณวุฒิ / ใบรับรองผล </label>
              <textarea
                class="form-control"
                formControlName="qualification"
                [rows]="3"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">ความคิดริเริ่มสร้างสรรค์ในการปฏิบัติวิชาชีพ</label>
              <input
                class="form-control"
                type="text"
                formControlName="creativity" />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required">ความสำเร็จหรือการยกย่องที่ได้รับ</label>
              <input
                class="form-control"
                type="text"
                formControlName="achievement" />
            </div>
          </div>
        </div>
        <br />
      </ng-container>
    </ng-container>
  </ng-container>
  <div class="d-flex justify-content-end" *ngIf="mode === 'edit'">
    <ksp-add-row-button
      class="text-primary"
      (addRowClick)="addFormArray(workInfo)">เพิ่มข้อมูลการทำงาน</ksp-add-row-button>
  </div>
</form>
