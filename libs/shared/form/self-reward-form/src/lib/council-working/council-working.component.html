<form [formGroup]="form">
  <div class="box-header text-primary">ประวัติการทำงาน</div>
  <ng-container formArrayName="workInfo">
    <ng-container *ngFor="let DegreeForm of workInfo.controls; let i = index">
      <ng-container [formGroupName]="i">
        <div class="border rounded px-3 py-2">
          <div class="d-flex justify-content-end">
            <i
              class="bi bi-x-circle-fill text-danger"
              (click)="deleteFormArray(workInfo, i)"
              role="button"
            ></i>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label">ตำแหน่ง</label>
              <input class="form-control" type="text" />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">วิทยฐานะ</label>
              <input class="form-control" type="text" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label">สถานภาพ/ตำแหน่ง</label>
              <input class="form-control" type="text" />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">ปีที่เริ่มเข้า</label>
              <input class="form-control" type="text" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label">เงินเดือน</label>
              <input class="form-control" type="text" />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">งานที่ได้รับมอบหมาย </label>
              <input class="form-control" type="text" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label">การศึกษา / ฝึกอบรม / ประชุมสัมนา</label>
              <input class="form-control" type="text" />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">คุณวุฒิ / ใบรับรองผล </label>
              <input class="form-control" type="text" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label"
                >ความคิดริเริ่มสร้างสรรค์ในการปฏิบัติวิชาชีพ</label
              >
              <input class="form-control" type="text" />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">ความสำเร็จหรือการยกย่องที่ได้รับ</label>
              <input class="form-control" type="text" />
            </div>
          </div>
        </div>
        <br /> </ng-container></ng-container
  ></ng-container>
  <div class="d-flex justify-content-end">
    <ksp-add-row-button
      class="text-primary"
      (addRowClick)="addFormArray(workInfo)"
      >เพิ่มข้อมูลการทำงาน</ksp-add-row-button
    >
  </div>
</form>
