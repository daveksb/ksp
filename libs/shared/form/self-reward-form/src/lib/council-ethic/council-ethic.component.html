<form [formGroup]="form">
  <div class="box-header text-primary">ประวัติการปฏิบัติตนตามจรรยาบรรณ</div>
  <ng-container formArrayName="ethicInfo">
    <ng-container *ngFor="let DegreeForm of ethicInfo.controls; let i = index">
      <ng-container [formGroupName]="i">
        <div class="border rounded px-3 py-2">
          <div class="d-flex justify-content-end" *ngIf="i > 0">
            <i
              class="bi bi-x-circle-fill text-danger"
              (click)="deleteFormArray(ethicInfo, i)"
              role="button"
            ></i>
          </div>

          <div class="row">
            <div class="col-md mb-2">
              <label class="form-label required"
                >สรุปการปฏิบัติงานตามมาตรฐาน</label
              >
              <input
                class="form-control"
                type="text"
                formControlName="sumWorking"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">ปีที่เริ่ม</label>
              <input
                class="form-control"
                type="text"
                formControlName="startYear"
              />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required"
                >การมีวินัยและการพัฒนาตนเอง</label
              >
              <input
                class="form-control"
                type="text"
                formControlName="discipline"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">การรับผิดชอบต่ออาชีพ</label>
              <input
                class="form-control"
                type="text"
                formControlName="careerResponsibility"
              />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required">การแสดงความเอื้ออาทร</label>
              <input
                class="form-control"
                type="text"
                formControlName="showingGenerosity"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">การส่งเสริมการเรียนรู้</label>
              <input
                class="form-control"
                type="text"
                formControlName="promotingLearning"
              />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required">การเป็นแบบอย่าง</label>
              <input
                class="form-control"
                type="text"
                formControlName="roleModel"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required">การช่วยเหลือเกื้อกูล</label>
              <input
                class="form-control"
                type="text"
                formControlName="support"
              />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required">การให้ความเสมอภาค</label>
              <input
                class="form-control"
                type="text"
                formControlName="equality"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required"
                >ความเป็นผู้นำในการอนุรักษ์</label
              >
              <input
                class="form-control"
                type="text"
                formControlName="conservationLeadership"
              />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label required"
                >การเกื้อกูลและยึดมั่นในระบบคุณธรรม</label
              >
              <input
                class="form-control"
                type="text"
                formControlName="supportMoralSystem"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label required"
                >การมีภาวะผู้นำและหรือการเป็นผู้นำการเปลี่ยนแปลง</label
              >
              <input
                class="form-control"
                type="text"
                formControlName="transformationalLeadership"
              />
            </div>
          </div>
        </div>
        <br />
      </ng-container>
    </ng-container>
  </ng-container>
  <div class="d-flex justify-content-end" *ngIf="mode === 'edit'">
    <ksp-add-row-button
      class="text-primary"
      (addRowClick)="addFormArray(ethicInfo)"
      >เพิ่มข้อมูลการปฏิบัติตนตามจรรยาบรรณ</ksp-add-row-button
    >
  </div>
</form>
