<form [formGroup]="form">
  <div class="box-header text-primary mb-3">
    ทรัพย์สินของตนเองและคู่สมรส
  </div>

  <div class="row mb-3">
    <div class="d-flex align-items-center">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        value="1"
        formControlName="haveAsset" />
      <div class="form-control" style="width: 16rem">
        <label class="ms-4"> มีทรัพย์สิน </label>
      </div>
    </div>
  </div>

  <ng-container *ngIf="isHasAsset === 1">
    <div class="row mb-2">
      <div class="col-md-4 mb-2">
        <label class="form-label">เนื้อที่ บ้านและที่ดินเป็นของตนเอง </label>
        <input
          class="form-control"
          type="text"
          formControlName="homeSpace" />
      </div>
      <div class="col-md-4 mb-2">
        <label class="form-label">หน่วย</label>
        <select class="form-select" formControlName="homeSpaceUnit">
          <option value="null" selected hidden disabled>
            กรุณาเลือก
          </option>
          <option value="1">ตารางวา</option>
          <option value="2">ไร่</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <label class="form-label">ราคาประมาณ (บาท)</label>
        <input
          class="form-control"
          type="text"
          formControlName="homeSpacePrice" />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-4 mb-2">
        <label class="form-label">มีที่ดินจำนวน</label>
        <input
          class="form-control"
          type="text"
          formControlName="landSpace" />
      </div>
      <div class="col-md-4 mb-2">
        <label class="form-label">หน่วย</label>
        <select class="form-select" formControlName="landSpaceUnit">
          <option value="null" selected hidden disabled>
            กรุณาเลือก
          </option>
          <option value="1">ตารางวา</option>
          <option value="2">ไร่</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <label class="form-label">ราคาประมาณ (บาท)</label>
        <input
          class="form-control"
          type="text"
          formControlName="landSpacePrice" />
      </div>
    </div>

    <div class="row mb-2">
      <div class="d-flex align-items-center">
        <input type="checkbox" class="me-1" formControlName="cultivate" />
        <label class="form-label" style="width: 16rem">ใช้เพาะปลูก</label>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-4 mb-2">
        <label class="form-label">หน่วย</label>
        <select class="form-select" formControlName="cultivateUnit">
          <option value="null" selected hidden disabled>
            กรุณาเลือก
          </option>
          <option value="1">เดือนละ</option>
          <option value="2">ปีละ</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <label class="form-label">จำนวน (บาท)</label>
        <input
          class="form-control"
          type="text"
          formControlName="cultivatePrice" />
      </div>
    </div>

    <div class="row mb-2">
      <div class="d-flex align-items-center">
        <input type="checkbox" class="me-1" formControlName="rental" />
        <label class="form-label" style="width: 16rem">ให้เช่า</label>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-4 mb-2">
        <label class="form-label">หน่วย</label>
        <select class="form-select" formControlName="rentalUnit">
          <option value="null" selected hidden disabled>
            กรุณาเลือก
          </option>
          <option value="1">เดือนละ</option>
          <option value="2">ปีละ</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <label class="form-label">จำนวน (บาท)</label>
        <input
          class="form-control"
          type="text"
          formControlName="rentalPrice" />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-4 mb-2">
        <label class="form-label">รถยนต์ (คัน)</label>
        <input class="form-control" type="text" formControlName="carCount" />
      </div>
      <div class="col-md-4 mb-2">
        <label class="form-label">อื่นๆ (บาท)</label>
        <input class="form-control" type="text" formControlName="others" />
      </div>
    </div>
  </ng-container>

  <div class="row mb-3">
    <div class="d-flex align-items-center">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        value="2"
        formControlName="haveAsset" />
      <div class="form-control" style="width: 16rem">
        <label class="ms-4"> ไม่มีทรัพย์สิน </label>
      </div>
    </div>
  </div>

  <ng-container *ngIf="isHasAsset === 2">
    <div class="row mb-2">
      <div class="col-md-4 mb-2">
        <label class="form-label">บำนาญของตนเอง (บาท/เดือน)</label>
        <input class="form-control" type="text" formControlName="ownPension" />
      </div>
      <div class="col-md-4 mb-2">
        <label class="form-label">รายได้คู่สมรส (บาท/เดือน)</label>
        <input class="form-control" type="text" formControlName="spouseIncome" />
      </div>
      <div class="col-md-4 mb-2">
        <label class="form-label">รายได้พิเศษ (บาท/เดือน)</label>
        <input class="form-control" type="text" formControlName="specialIncome" />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-4 mb-2">
        <label class="form-label">รายได้อื่นๆ (บาท/เดือน)</label>
        <input class="form-control" type="text" formControlName="otherIncome" />
      </div>
      <div class="col-md-4 mb-2">
        <label class="form-label">รวม (บาท/เดือน)</label>
        <input class="form-control" type="text" formControlName="totalIncome" />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-4 mb-2">
        <label class="form-label">รายได้กองทุนเลี้ยงชีพ (บาท/เดือน)
          <span class="text-danger">สำหรับสังกัด สช.</span>
        </label>
        <input class="form-control" type="text" formControlName="providentFund" />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-4 mb-2">
        <label class="form-label">เหตุผลที่ได้รับการคัดเลือก</label>
        <textarea
          class="form-control"
          rows="3"
          formControlName="selectionReason"></textarea>
      </div>
    </div>
  </ng-container>


</form>
