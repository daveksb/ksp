<form [formGroup]="form">
  <div class="box-header text-primary mb-3">
    คู่สมรส
  </div>

  <div class="d-flex align-items-center mb-3">
    <div class="d-flex align-items-center" style="margin-right: 70px;">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        value="1"
        formControlName="incomeStatus" />
      <div class="form-control" style="width: 16rem">
        <label class="ms-4"> มีรายได้ </label>
      </div>
    </div>

    <div class="d-flex align-items-center w-25">
      <div class="col-4 d-flex justify-content-center">
        <div class="form-label text-center" style="width: 12.5rem">
          จำนวน (บาท)
        </div>
      </div>

      <div class="col-4">
        <div class="d-flex align-items-center">
          <input class="form-control" type="text" formControlName="income" />
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="d-flex align-items-center">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        value="2"
        formControlName="incomeStatus" />
      <div class="form-control" style="width: 16rem">
        <label class="ms-4"> ไม่มีรายได้ </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="d-flex align-items-center">
      <input
        class="form-check-input my-0 radio"
        type="radio"
        value="3"
        formControlName="incomeStatus" />
      <div class="form-control" style="width: 16rem">
        <label class="ms-4"> พิการ (ด้านจิตเวช/สมอง/ร่างกาย) </label>
      </div>
    </div>
  </div>
