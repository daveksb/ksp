<form [formGroup]="form">
  <div class="d-flex flex-row">
    <div class="d-flex align-items-center me-5">
      <input type="radio" class="me-1" />
      <label class="form-label">เคยได้รับรางวัลคุรุสดุดี</label>
    </div>
    <div class="d-flex align-items-center">
      <input type="radio" class="me-1" />
      <label class="form-label">ไม่เคยได้รับรางวัลคุรุสดุดี</label>
    </div>
  </div>
  <br />
  <ng-container formArrayName="rewardInfo">
    <ng-container *ngFor="let DegreeForm of rewardInfo.controls; let i = index">
      <ng-container [formGroupName]="i">
        <div class="border rounded px-3 py-2">
          <div class="d-flex justify-content-end">
            <i
              class="bi bi-x-circle-fill text-danger"
              (click)="deleteFormArray(rewardInfo, i)"
              role="button"
            ></i>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label class="form-label">ปีที่ได้รับรางวัล</label>
              <input class="form-control" type="text" />
            </div>
            <div class="col">
              <label class="form-label">ชื่อรางวัลระดับชาติ</label>
              <input class="form-control" type="text" />
            </div>
          </div>

          <div class="row mb-2">
            <div class="col-6">
              <label class="form-label">รายละเอียดของรางวัลระดับชาติ</label>
              <input class="form-control" type="text" />
            </div>
          </div>
        </div>
        <br /></ng-container></ng-container
  ></ng-container>

  <div class="d-flex justify-content-end">
    <ksp-add-row-button
      class="text-primary"
      (addRowClick)="addFormArray(rewardInfo)"
      >เพิ่มรางวัล</ksp-add-row-button
    >
  </div>
</form>
