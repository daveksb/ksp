<form [formGroup]="form">
  <ng-container formArrayName="innovationInfo">
    <ng-container
      *ngFor="let DegreeForm of innovationInfo.controls; let i = index"
    >
      <ng-container [formGroupName]="i">
        <div class="border rounded px-3 py-2">
          <div class="d-flex justify-content-end">
            <i
              class="bi bi-x-circle-fill text-danger"
              (click)="deleteFormArray(innovationInfo, i)"
              role="button"
            ></i>
          </div>
          <div class="box-header text-primary">ข้อมูลนวัตกรรมและรางวัล</div>

          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label">ประเภทรางวัล</label>
              <select class="form-select">
                <option selected>กรุณาเลือก</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">ชื่อนวัตกรรม</label>
              <input class="form-control" type="text" />
            </div>
          </div>
          <br />
          <div class="box-header text-primary">
            การได้รับรางวัลครูผู้สอนดีเด่นตามกลุ่มสาระ
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label">กลุ่มสาระ</label>
              <select class="form-select">
                <option selected>กรุณาเลือก</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">ปี พ.ศ.</label>
              <input class="form-control" type="date" />
            </div>
          </div>
          <br />
          <ksp-form-attachment></ksp-form-attachment>
        </div>
        <br /></ng-container></ng-container
  ></ng-container>
  <div class="d-flex justify-content-end">
    <ksp-add-row-button
      class="text-primary"
      (addRowClick)="addFormArray(innovationInfo)"
      >เพิ่มรางวัล</ksp-add-row-button
    >
  </div>
</form>
