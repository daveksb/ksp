<form [formGroup]="form">
  <div
    class="border rounded px-3 py-2 mt-3">
    <div class="box-header">ข้อมูลนวัตกรรมและรางวัล</div>

    <div class="row">
      <div class="col-md-12 mb-2">
        <label class="form-label required">ประเภทรางวัล</label>
        <textarea
          class="form-control"
          formControlName="rewardName"
          [rows]="3"></textarea>
      </div>
    </div>

    <hr />

    <div class="box-header">วีดิทัศน์การสอนจริง</div>
    <div class="row">
      <div class="col-md-12 mb-2">
        <label class="form-label required">ลิงก์ (youtube)</label>
        <input class="form-control" type="text" formControlName="youtubeUrl" />
      </div>
    </div>

    <hr />

    <div class="box-header">ข้อมูลรางวัลครูผู้สอนดีเด่นที่เคยได้รับ</div>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mt-2">
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef class="text-center">ลำดับ</th>
        <td
          mat-cell
          *matCellDef="let element; let i = index"
          class="text-center">
          {{
          i + 1
          }}
        </td>
      </ng-container>

      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef>กลุ่มสาระ</th>
        <td mat-cell *matCellDef="let element">
          {{ element.group }}
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>ประเภทรางวัล</th>
        <td mat-cell *matCellDef="let element">
          {{ element.type }}
        </td>
      </ng-container>

      <ng-container matColumnDef="reward">
        <th mat-header-cell *matHeaderCellDef>รางวัล</th>
        <td mat-cell *matCellDef="let element">
          {{ element.reward }}
        </td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>ปีที่ได้รับรางวัล</th>
        <td mat-cell *matCellDef="let element">
          {{element.year}}
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</form>
