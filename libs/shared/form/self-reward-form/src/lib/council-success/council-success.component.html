<form [formGroup]="form">
  <div class="box-header text-primary">
    รายงานผลสำเร็จจากการปฏิบัติงานตามมาตรฐานการปฏิบัติงาน
  </div>
  <ng-container formArrayName="standardInfo">
    <ng-container
      *ngFor="let DegreeForm of standardInfo.controls; let i = index"
    >
      <ng-container [formGroupName]="i">
        <div class="border rounded px-3 py-2">
          <div class="d-flex justify-content-end" *ngIf="i > 0">
            <i
              class="bi bi-x-circle-fill text-danger"
              (click)="deleteFormArray(standardInfo, i)"
              role="button"
            ></i>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label class="form-label">มาตรฐาน</label>
              <select class="form-select" formControlName="standard">
                <option value="null" selected hidden disabled>
                  กรุณาเลือก
                </option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label">รายละเอียด</label>
              <input
                class="form-control"
                type="text"
                formControlName="details"
              />
            </div>
          </div>
        </div>
        <br />
      </ng-container>
    </ng-container>
  </ng-container>
  <div class="d-flex justify-content-end">
    <ksp-add-row-button
      class="text-primary"
      (addRowClick)="addFormArray(standardInfo)"
      >เพิ่มข้อมูลรายงานผลสำเร็จ</ksp-add-row-button
    >
  </div>
</form>
