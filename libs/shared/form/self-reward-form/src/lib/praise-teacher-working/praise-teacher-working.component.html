<form [formGroup]="form">
  <div class="box-header text-primary">ข้อมูลการทำงานปัจจุบัน</div>
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">เขตพื้นที่การศึกษา</label>
      <input class="form-control" type="text" formControlName="area" />
    </div>
    <div class="col-md-6 mb-2">
      <label class="form-label required">ตำแหน่ง</label>
      <input class="form-control" type="text" formControlName="position" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">ระยะเวลาการปฏิบัติงาน (ปี)</label>
      <input class="form-control" type="text" formControlName="operationYear" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mb-2">
      <label class="form-label required">สรุปผลการปฏิบัติตนตามจรรยาบรรณผู้ประกอบวิชาชีพทางการศึกษาที่เด่นที่สุด</label>
      <textarea
        class="form-control"
        rows="3"
        formControlName="ethicDetail"></textarea>
    </div>
  </div>
  <hr />
  <div class="box-header text-primary">ประวัติการทำงาน</div>
  <ksp-senior-teacher-career
    [mode]="mode"
    formControlName="workHistory"
    [btnLabel]="'เพิ่มข้อมูลการทำงาน'"></ksp-senior-teacher-career>
</form>
