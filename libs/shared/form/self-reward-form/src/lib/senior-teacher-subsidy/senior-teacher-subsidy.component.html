<form [formGroup]="form">
  <div class="box-header text-primary">
    ผ่านการคัดเลือกให้เป็นผู้ได้รับเงินช่วยเหลือทางการเงิน
  </div>

  <div class="d-flex flex-row">
    <div class="d-flex align-items-center me-5">
      <input
        type="radio"
        class="me-1"
        value="hasSubsidy"
        formControlName="hasSubsidy"
      />
      <label class="form-label">เคย</label>
    </div>
    <div class="d-flex align-items-center">
      <input
        type="radio"
        class="me-1"
        value="noSubsidy"
        formControlName="hasSubsidy"
      />
      <label class="form-label">ไม่เคย</label>
    </div>
  </div>

  <ng-template [ngIf]="hasSubsidy">
    <br />
    <div class="d-flex flex-row">
      <div class="menu__container w-md-auto">
        <mat-selection-list #cost [multiple]="false">
          <mat-list-option
            *ngFor="let subject of typesOfSubject"
            [value]="subject"
          >
            {{ subject }}
          </mat-list-option>
        </mat-selection-list>
      </div>

      <div class="h-auto rounded box__full">
        <ng-container
          *ngIf="cost.selectedOptions.selected[0]?.value === 'สถานภาพ'"
        >
          <ksp-senior-teacher-subsidy-one
            formControlName="status"
          ></ksp-senior-teacher-subsidy-one>
        </ng-container>
        <ng-container
          *ngIf="cost.selectedOptions.selected[0]?.value === 'คู่สมรส'"
        >
          <ksp-senior-teacher-subsidy-two
            formControlName="spouse"
          ></ksp-senior-teacher-subsidy-two>
        </ng-container>
        <ng-container
          *ngIf="cost.selectedOptions.selected[0]?.value === 'บุตร'"
        >
          <ksp-senior-teacher-subsidy-three
            formControlName="children"
          ></ksp-senior-teacher-subsidy-three>
        </ng-container>
        <ng-container
          *ngIf="cost.selectedOptions.selected[0]?.value === 'ค่าใช้จ่าย'"
        >
          <ksp-senior-teacher-subsidy-four
            formControlName="expense"
          ></ksp-senior-teacher-subsidy-four>
        </ng-container>
        <ng-container
          *ngIf="cost.selectedOptions.selected[0]?.value === 'รายได้ก่อนเกษียณ'"
        >
          <ksp-senior-teacher-subsidy-five
            formControlName="income"
          ></ksp-senior-teacher-subsidy-five>
        </ng-container>
        <ng-container
          *ngIf="
            cost.selectedOptions.selected[0]?.value ===
            'ทรัพย์สินของตนเองและคู่สมรส'
          "
        >
          <ksp-senior-teacher-subsidy-six
            formControlName="property"
          ></ksp-senior-teacher-subsidy-six>
        </ng-container>
      </div>
    </div>
  </ng-template>
</form>
