<div class="bg-white">
  <div class="d-flex justify-content-between">
    <div class="fs-4">ค้นหาหน่วยงาน/สถานศึกษา</div>
    <div role="button">
      <img matDialogClose src="/assets/images/img-uni/close-page.svg" />
    </div>
  </div>
  <hr />
  <div class="box__detail">
    <div class="detail__header">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>
    <div class="row mb-2">
      <div col-6>
        <label class="form-label">สังกัด</label>
        <select class="form-select">
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <label class="form-label"
          >รหัส{{ searchType === 'uni' ? 'มหาวิทยาลัย' : 'โรงเรียน' }}</label
        >
        <input class="form-control" type="text" />
      </div>
      <div class="col">
        <label class="form-label"
          >ชื่อ{{ searchType === 'uni' ? 'มหาวิทยาลัย' : 'โรงเรียน' }}</label
        >
        <input class="form-control" type="text" />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">จังหวัด </label>
        <select class="form-select">
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">อำเภอ </label>
        <select class="form-select">
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button
        (click)="clear()"
        type="button"
        class="btn border-primary text-primary"
      >
        ล้างข้อมูล
      </button>
      <button (click)="search()" type="button" class="btn btn-primary ms-2">
        ค้นหา
      </button>
    </div>
    <hr />

    <div class="fs-5 text-primary">ผลการค้นหา</div>
    <div class="table-responsive">
      <table class="table">
        <thead class="header__table">
          <tr>
            <th scope="col">เลือก</th>
            <th scope="col" class="header__column">
              รหัส{{ searchType === 'uni' ? 'มหาวิทยาลัย' : 'โรงเรียน' }}
            </th>
            <th scope="col">
              ชื่อ{{ searchType === 'uni' ? 'มหาวิทยาลัย' : 'โรงเรียน' }}
            </th>
            <th scope="col">ที่อยู่</th>
            <th scope="col">สังกัด</th>
          </tr>
        </thead>
        <tbody class="body__table">
          <tr *ngFor="let item of data">
            <th scope="row" class="body__detail">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  (change)="onItemChange(item.uniCode)"
                  name="university"
                />
              </div>
            </th>
            <td class="detail__table">{{ item.uniCode }}</td>
            <td class="detail__table">{{ item.uniName }}</td>
            <td class="detail__table">{{ item.address }}</td>
            <td class="detail__table">{{ item.organization }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-center">
      <button
        matDialogClose
        type="button"
        class="btn btn-primary"
        (click)="confirmed.emit(selectedUniversity)"
        [disabled]="!selectedUniversity"
      >
        ยืนยัน
      </button>
    </div>
  </div>
</div>
