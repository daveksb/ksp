<div class="header__container">
  <div class="header">ที่ปรึกษาวิทยานิพนธ์และการค้นคว้าอิสระ</div>

  <div class="header-2">
    (สำหรับหลักสูตรปริญญาโท เอก ทางการศึกษา (วิชาชีพครู) และปริญญาโท
    เอกทางการศึกษา (วิชาชีพบริหาร))
  </div>
</div>

<div class="group__number">ลำดับที่ 1</div>
<div class="group__container">
  <div class="row row--full">
    <div class="mb-3">
      <label class="form-label">คำนำหน้าชื่อ</label>
      <select
        class="search__content form-select form-select-sm"
        aria-label=".form-select-sm example"
      >
        <option selected>นางสาว</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">ชื่อ </label>
      <input
        class="form-control form-control-sm"
        type="text"
        placeholder="กรุณากรอก"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">นามสกุล </label>
      <input
        class="form-control form-control-sm"
        type="text"
        placeholder="กรุณากรอก"
      />
    </div>
  </div>
  <div class="row row--primary">
    <div class="mb-3">
      <label class="form-label">หมายเลขบัตรประชาชน </label>
      <input
        class="form-control form-control-sm"
        type="text"
        placeholder="หมายเลขบัตรประชาชนจำนวน 13 หลัก"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">ตำแหน่งวิชาการ </label>
      <input
        class="form-control form-control-sm"
        type="text"
        placeholder="กรุณากรอก"
      />
    </div>
  </div>
  <div class="group__header">คุณวุฒิการศึกษา</div>
  <div class="detail__box">
    <div class="row row--secondary">
      <div class="mb-3">
        <label class="form-label">คุณวุฒิ / สาขาวิชา ที่ 1 </label>
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรุณากรอก"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">สถาบัน </label>
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรุณากรอก"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">ปีที่สำเร็จการศึกษา (พ.ศ.) </label>
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรอกเฉพาะตัวเลข"
        />
      </div>
    </div>

    <div class="row row--secondary">
      <div class="mb-3">
        <label class="form-label">คุณวุฒิ / สาขาวิชา ที่ 2 </label>
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรุณากรอก"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">สถาบัน </label>
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรุณากรอก"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">ปีที่สำเร็จการศึกษา (พ.ศ.) </label>
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรอกเฉพาะตัวเลข"
        />
      </div>
    </div>

    <div class="mb-3">
      <ksp-add-row-button>เพิ่มคุณวุฒิการศึกษา</ksp-add-row-button>
    </div>

    <div class="row row--third">
      <div>
        <label class="form-label"
          >สถานะของอาจารย์ที่ปรึกษาวิทยานิพนธ์ (กรุณาเลือก)
        </label>
        <div class="content__checkbox">
          <div class="checkbox__detail">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="1"
                name="status"
              />
              <label class="form-check-label"> ที่ปรึกษาหลัก </label>
            </div>
          </div>
          <div class="checkbox__detail">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="2"
                name="status"
              />
              <label class="form-check-label"> ที่ปรึกษาร่วม </label>
            </div>
          </div>
        </div>
      </div>
      <div>
        <label class="form-label">ประเภทที่ปรึกษา (กรุณาเลือก) </label>
        <div class="content__checkbox">
          <div class="checkbox__detail">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="1"
                name="type"
              />
              <label class="form-check-label"> เป็นที่ปรึกษาวิทยานิพนธ์ </label>
            </div>
          </div>
          <div class="checkbox__detail">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="2"
                name="type"
              />
              <label class="form-check-label">
                เป็นที่ปรึกษาค้นคว้าอิสระ
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row row--fifth">
      <div class="mb-3">
        <label class="form-label">จำนวนนักศึกษาที่ดูแล (คน) </label>
        <input class="form-control form-control-sm" type="text" />
      </div>
    </div>
    <hr />

    <div class="checkbox__container">
      <input type="checkbox" class="checkbox" />
      <label class="checkbox__header"
        >ทำเครื่องหมาย (/) กรณีประจำหลักสูตรมากกว่า ๑ หลักสูตร
      </label>
    </div>

    <div class="row row--fourth">
      <div class="mb-3">
        <label class="form-label">หลักสูตร 2 </label>
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรุณากรอก"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">จำนวนนักศึกษาที่ดูแล (คน) </label>
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรอกเฉพาะตัวเลข"
        />
      </div>
    </div>

    <div class="row row--third">
      <div class="mb-3">
        <label class="form-label"
          >สถานะของอาจารย์ที่ปรึกษาวิทยานิพนธ์ (กรุณาเลือก)
        </label>
        <div class="content__checkbox">
          <div class="checkbox__detail">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="1"
                name="status"
              />
              <label class="form-check-label"> ที่ปรึกษาหลัก </label>
            </div>
          </div>
          <div class="checkbox__detail">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="2"
                name="status"
              />
              <label class="form-check-label"> ที่ปรึกษาร่วม </label>
            </div>
          </div>
        </div>
      </div>
      <div>
        <label class="form-label">ประเภทที่ปรึกษา (กรุณาเลือก) </label>
        <div class="content__checkbox">
          <div class="checkbox__detail">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="1"
                name="type"
              />
              <label class="form-check-label"> เป็นที่ปรึกษาวิทยานิพนธ์ </label>
            </div>
          </div>
          <div class="checkbox__detail">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="2"
                name="type"
              />
              <label class="form-check-label">
                เป็นที่ปรึกษาค้นคว้าอิสระ
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <ksp-add-row-button>เพิ่มคุณวุฒิการศึกษา</ksp-add-row-button>
    </div>
  </div>
</div>

<ksp-add-row-button>ที่ปรึกษาวิทยานิพนธ์และการค้นคว้าอิสระ </ksp-add-row-button>
