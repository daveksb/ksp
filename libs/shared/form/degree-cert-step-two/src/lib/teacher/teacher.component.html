<div class="page__title">อาจารย์ประจำหลักสูตร / ผู้รับผิดชอบหลักสูตร</div>

<form [formGroup]="mainForm">
  <ng-container formArrayName="teachers">
    <ng-container *ngFor="let teacherForm of teachers.controls; let i = index">
      <ng-container [formGroupName]="i">
        <div class="group__header">
          <div class="group__title">ลำดับที่ {{ i + 1 }}</div>
          <mat-icon
            matTooltip="ลบอาจารย์ประจำหลักสูตร ลำดับที่ {{ i + 1 }}"
            *ngIf="i > 0"
            class="delete__icon"
            (click)="deleteTeacher(i)"
            >delete_outline</mat-icon
          >
        </div>
        <div class="group__container">
          <ksp-teacher-general-info
            formControlName="generalInfo"
          ></ksp-teacher-general-info>

          <div>
            <input
              type="checkbox"
              class="checkbox-1"
              formControlName="hasMoreCourses"
            />
            <label class="checkbox__label"
              >ทำเครื่องหมาย (/) กรณีประจำหลักสูตรมากกว่า ๑ หลักสูตร
            </label>
          </div>

          <ng-container *ngIf="getHasMoreCourses(i)">
            <ng-container formArrayName="courses">
              <ng-container
                *ngFor="let course of getCourses(i).controls; let j = index"
              >
                <ng-container [formGroupName]="j">
                  <div class="row row--fourth">
                    <div>
                      <label class="form-label">หลักสูตร {{ j + 2 }}</label>

                      <input
                        class="form-control form-control-sm"
                        type="text"
                        placeholder="กรุณากรอก"
                        formControlName="courseName"
                      />
                    </div>
                  </div>
                </ng-container>
              </ng-container>
            </ng-container>
            <div class="button__container">
              <ksp-add-row-button
                *ngIf="getCourses(i).length < 5"
                (addClick)="addCourse(i)"
                >เพิ่มหลักสูตร</ksp-add-row-button
              >
            </div></ng-container
          >
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</form>

<div class="button__container">
  <ksp-add-row-button (addClick)="addTeacher()" *ngIf="teachers.length < 4"
    >เพิ่มอาจารย์ประจำหลักสูตร / ผู้รับผิดชอบหลักสูตร</ksp-add-row-button
  >
</div>
