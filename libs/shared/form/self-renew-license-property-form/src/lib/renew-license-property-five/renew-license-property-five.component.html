<form [formGroup]="form">
  <div class="border rounded px-3 py-2">
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="form-label required">ระบุวุฒิปริญญาอื่นๆ</label>
        <input class="form-control" type="text" formControlName="otherDegree" />
      </div>
    </div>

    <div class="d-flex flex-column">
      <div class="d-flex align-items-center my-2">
        <input type="checkbox" class="me-2" formControlName="isTransfer" />
        <label class="form-label">เทียบโอน</label>
      </div>
      <div class="d-flex align-items-center my-2">
        <input type="checkbox" class="me-2" formControlName="isTest" />
        <label class="form-label">ทดสอบ</label>
      </div>
      <div class="d-flex align-items-center my-2">
        <input type="checkbox" class="me-2" formControlName="isTrain" />
        <label class="form-label">ฝึกอบรม</label>
      </div>
    </div>
  </div>
</form>
