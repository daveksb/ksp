<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">{{ degreeLabel }}</label>
      <input class="form-control" type="text" formControlName="degreeLabel" />
    </div>
    <div class="col-md-6 mb-2" *ngIf="hasExperience">
      <label class="form-label">ประสบการณ์ในการบริหารสถานศึกษา</label>
      <div class="d-flex align-items-center">
        <input
          class="form-control"
          type="text"
          formControlName="managingExperienceYear"
        />
        <span class="form-label ms-3">ปี</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">สถาบันการศึกษา</label>
      <input class="form-control" type="text" formControlName="institute" />
    </div>

    <div class="col-md-6 mb-2">
      <label class="form-label required">สาขา/วิชาเอก</label>
      <input class="form-control" type="text" formControlName="major" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-2">
      <label class="form-label required">วัน/เดือน/ปี ที่เข้าศึกษา</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker1"
          autocomplete="off"
          class="form-control form-date"
          formControlName="entryDate"
          placeholder="วว/ดด/ปปปป"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </div>
    </div>

    <div class="col-md-6 mb-2" *ngIf="hasGraduateDate">
      <label class="form-label">วัน/เดือน/ปี ที่สำเร็จการศึกษา</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker2"
          autocomplete="off"
          class="form-control form-date"
          formControlName="graduationDate"
          placeholder="วว/ดด/ปปปป"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
    </div>
  </div>
</form>
