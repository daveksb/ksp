<div class="row mb-3">
  <div class="col-6">
    <label class="form-label">{{ degreeLabel }}</label>
    <input class="form-control form-search" type="text" />
  </div>
  <div class="col-6" *ngIf="hasExperience">
    <label class="form-label">ประสบการณ์ในบริหารสถานศึกษา</label>
    <div class="d-flex align-items-center">
      <input class="form-control form-search" type="text" /><span
        class="form-label ms-3"
        >ปี</span
      >
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col">
    <label class="form-label">สถาบันการศึกษา</label>
    <input class="form-control form-search" type="text" />
  </div>

  <div class="col">
    <label class="form-label">สาขา/วิชาเอก</label>
    <input class="form-control form-search" type="text" />
  </div>
</div>

<div class="row mb-3">
  <div class="col-6">
    <label class="form-label">วัน/เดือน/ปี ที่เข้าศึกษา</label>
    <input class="form-control" type="date" />
  </div>

  <div class="col-6" *ngIf="hasGraduateDate">
    <label class="form-label">วัน/เดือน/ปี ที่สำเร็จการศึกษา</label>
    <input class="form-control" type="date" />
  </div>
</div>
