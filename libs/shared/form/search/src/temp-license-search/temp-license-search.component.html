<div class="bg-light px-3 pb-2">
  <div class="text-primary fs-4">ค้นหารายการ</div>

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">เลขที่ใบคำขอ </label>
      <input class="form-control" type="text" />
    </div>
    <div class="col">
      <label class="form-label">หมายเลขบัตรประชาชน </label>
      <input class="form-control" type="text" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">ประเภทวิชาชีพ</label>
      <select class="form-select">
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col">
      <label class="form-label">ขั้นตอนการดำเนินการ</label>
      <select class="form-select">
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-6">
      <label class="form-label">สถานะการดำเนินการ</label>
      <select class="form-select">
        <option selected>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label class="form-label">วันเดือนปีที่ยื่นใบคำขอ</label>
      <input class="form-control" type="date" />
    </div>

    <!-- <label class="form-label-2">
      <br />
      <mat-icon class="minimize">minimize</mat-icon>
    </label> -->

    <div class="col">
      <label class="form-label">วันเดือนปีที่ยื่นใบคำขอ</label>
      <input class="form-control" type="date" />
    </div>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <button
      (click)="clear.emit(true)"
      type="button"
      class="btn btn-outline-primary"
    >
      ล้างข้อมูล
    </button>
    <button
      (click)="search.emit(true)"
      type="button"
      class="btn btn-primary ms-2"
    >
      ค้นหา
    </button>
  </div>
</div>
