<form [formGroup]="form">
  <div class="box__container">
    <div class="box__header">
      <div class="title__box">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>
    </div>
    <hr />
    <div class="box__detail">
      <div class="detail__container--half">
        <div class="mb-3">
          <label class="form-label">สังกัด</label>
          <select class="form-select" formControlName="licenseNumber">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <div class="detail__container--half">
        <div class="mb-3">
          <label class="form-label">รหัสมหาวิทยาลัย</label>
          <input class="form-control" type="text" formControlName="personId" />
        </div>
        <div class="mb-3">
          <label class="form-label">ชื่อโรงเรียน/หน่วยงาน</label>
          <input
            class="form-control"
            type="text"
            formControlName="professionType"
          />
        </div>
      </div>

      <div class="detail__container--half">
        <div class="mb-3">
          <label class="form-label">เลขที่ใบคำขอ</label>
          <input class="form-control" type="text" formControlName="process" />
        </div>
        <div class="mb-3">
          <label class="form-label">ชื่อ-นามสกุล</label>
          <input class="form-control" type="text" formControlName="status" />
        </div>
      </div>

      <div class="detail__container--half">
        <div class="detail__container">
          <label class="form-label">วันที่ยื่นใบคำขอ </label>
          <input
            class="form-control"
            type="date"
            formControlName="submitDateFrom"
          />
        </div>
        <div class="detail__container">
          <label class="form-label">สถานะใบคำขอ </label>
          <select class="form-select" formControlName="submitDateTo">
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="detail__action">
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="clear.emit(true)"
        >
          ล้างข้อมูล
        </button>
        <button
          id="search__button"
          type="button"
          class="btn btn-primary"
          (click)="search.emit(true)"
        >
          ค้นหา
        </button>
      </div>
    </div>
  </div>
</form>
