<form [formGroup]="step1Form">
  <div class="group__container group__container--blue">
    <div class="group__header">ข้อมูลสถาบัน</div>
    <div class="row row--half">
      <div>
        <label class="form-label">กลุ่มสถาบัน</label>
        <select class="search__content form-select form-select-sm">
          <option selected>มหาวิทยาลัยของรัฐ / ในกำกับของรัฐ</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div>
        <label class="form-label">รหัสสถาบัน</label>
        <select class="search__content form-select form-select-sm">
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="row row--half">
      <div>
        <label class="form-label">สถาบัน / มหาลัย</label>
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรุณากรอก"
        />
      </div>

      <div>
        <label class="form-label">จังหวัด</label>
        <select class="search__content form-select form-select-sm">
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
  </div>
  <div class="group__container">
    <div class="group__header group__header--blue">
      ข้อมูลระดับปริญญาที่เสนอขอรับรอง
    </div>
    <div class="row row--1">
      <div>
        <label class="form-label"
          >ระดับปริญญาที่เสนอขอรับรอง<span class="warn__text"
            >*เลือกข้อมูลของท่านได้เพียง 1 ข้อเท่านั้น</span
          ></label
        >
        <select
          formControlName="degreeType"
          class="search__content form-select form-select-sm"
        >
          <option *ngFor="let item of degreeTypes" [value]="item.value">
            {{ item.label }}
          </option>
        </select>
      </div>
    </div>
    <div class="row row--2">
      <div>
        <label class="form-label">ปีของหลักสูตร</label>
        <input class="form-control form-control-sm" type="text" />
      </div>
      <div>
        <label class="form-label"
          >ชื่อหลักสูตรที่เสนอขอรับรอง<span class="warn__text"
            >*กรุณาระบุชื่อหลักสูตรตามที่ปรากฏบนหน้าปก มคอ.2</span
          ></label
        >
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรุณากรอก"
        />
      </div>
    </div>
    <div class="group__header">ชื่อปริญญาและสาขาวิชา</div>
    <div class="row row--1">
      <div>
        <label class="form-label"
          >ชื่อปริญญาและสาขาวิชา (ภาษาไทย แบบเต็ม)</label
        >
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรุณากรอก"
        />
      </div>
      <div>
        <label class="form-label">ชื่อปริญญาและสาขาวิชา (ภาษาไทย แบบย่อ)</label>
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรุณากรอก"
        />
      </div>
    </div>
    <div class="row row--1">
      <div>
        <label class="form-label"
          >ชื่อปริญญาและสาขาวิชา (ภาษาอังกฤษ แบบเต็ม)</label
        >
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรุณากรอก"
        />
      </div>
      <div>
        <label class="form-label"
          >ชื่อปริญญาและสาขาวิชา (ภาษาอังกฤษ แบบย่อ)</label
        >
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรุณากรอก"
        />
      </div>
    </div>
  </div>
  <div class="group__container">
    <div class="group__header">การจัดการหลักสูตร หรือลักษณะหลักสูตร</div>
    <div class="row row--1">
      <div>
        <label class="form-label"
          >กรุณาเลือกประเภทการจัดการหลักสูตร หรือลักษณะหลักสูตร<span
            class="warn__text"
            >*เลือกข้อมูลของท่านได้เพียง 1 ข้อเท่านั้น</span
          ></label
        >
        <select
          formControlName="courseType"
          class="search__content form-select form-select-sm"
        >
          <option *ngFor="let item of courseTypes" [value]="item.value">
            {{ item.label }}
          </option>
        </select>
      </div>
    </div>
    <div class="row row--full">
      <ng-template kspDynamicComponent></ng-template>
    </div>
  </div>
  <div class="group__container">
    <div class="group__header">สถานที่ที่เปิดสอน</div>

    <div class="row row--full">
      <div>
        <label class="form-label">สถานที่เปิดสอน 1 </label>
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรุณาระบุกรอก"
        />
      </div>
    </div>

    <ksp-add-row-button *ngIf="!isViewForm"
      >เพิ่มสถานที่เปิดสอน</ksp-add-row-button
    >
  </div>
  <div class="group__container">
    <div class="group__header">หน่วยงานที่รับผิดชอบหลักสูตร</div>

    <div class="row row--full">
      <div>
        <label class="form-label">ชื่อคณะ / หน่วยงานที่ 1 </label>
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรุณากรอก"
        />
      </div>
    </div>
    <div class="row row--full">
      <div>
        <label class="form-label">ชื่อคณะ / หน่วยงานที่ 2 </label>
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรุณากรอก"
        />
      </div>
    </div>

    <ksp-add-row-button *ngIf="!isViewForm"
      >เพิ่มหน่วยงานที่รับผิดชอบหลักสูตร
    </ksp-add-row-button>
  </div>
  <div class="group__container">
    <div class="group__header">
      สถานที่ที่ต้องประเมินสภาพจริง / ติดตามผลเชิงประจักษ์
    </div>

    <div class="row row--full">
      <div>
        <label class="form-label">สถานที่ 1 </label>
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="กรุณากรอก"
        />
      </div>
    </div>

    <ksp-add-row-button *ngIf="!isViewForm"
      >เพิ่มสถานที่ที่ต้องประเมินสภาพจริง</ksp-add-row-button
    >
  </div>
</form>
