<div class="container">
  <div class="title__label">รายละเอียดใบคำขอรับรองปริญญาและประกาศนียบัตร</div>
  <div class="content__container">
    <div class="content__header">
      <div class="label__content">
        วันที่ทำรายการ :
        <span class="label__content--primary">10 ตุลาคม 2565</span>
      </div>
      <div class="label__content">
        เลขใบคำขอ :
        <span class="label__content--secondary">112234467876543</span>
      </div>
    </div>
    <hr />
    <div class="img__process">
      <img src="/assets/images/img-uni/Procees-2.png" />
    </div>

    <div class="tab-container">
      <mat-tab-group
        class="tab-group"
        animationDuration="0ms"
        (selectedTabChange)="tabChanged($event)"
        [selectedIndex]="3"
      >
        <mat-tab
          label="โครงสร้างหลักสูตรและแผนการรับนิสิตนักศึกษา"
          class="tab-content"
        >
          <div *ngIf="formType === 1; then type1; else type2"></div>
          <ng-template #type1
            ><ksp-step-2-tab-1></ksp-step-2-tab-1
          ></ng-template>
          <ng-template #type2
            ><ksp-step-2-tab-1-second></ksp-step-2-tab-1-second
          ></ng-template>
        </mat-tab>

        <mat-tab label="อาจารย์ / ผู้รับผิดชอบประจำหลักสูตร">
          <ksp-step-2-teacher></ksp-step-2-teacher>
        </mat-tab>

        <mat-tab label="อาจารย์นิเทศก์">
          <ksp-step-2-nitet></ksp-step-2-nitet>
        </mat-tab>

        <mat-tab label="ที่ปรึกษาวิทยานิพนธ์และการค้นคว้าอิสระ">
          <ksp-step-2-advisor></ksp-step-2-advisor>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
