<nav class="top-nav">
  <input type="checkbox" id="menu" name="menu" class="m-menu__checkbox" />

  <label class="m-menu__toggle" for="menu">
    <svg
      width="35"
      height="35"
      viewBox="0 0 24 24"
      fill="none"
      stroke="#F68B33"
      stroke-width="2"
      stroke-linecap="butt"
      stroke-linejoin="arcs"
    >
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </label>

  <label class="m-menu__overlay" for="menu"></label>

  <!-- <div class="d-flex justify-content-center">
    <img src="/assets/images/nav-img.png" />
  </div> -->

  <div class="m-menu">
    <div class="m-menu__header">
      <label class="m-menu__toggle" for="menu">
        <svg
          width="35"
          height="35"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#F68B33"
          stroke-width="2"
          stroke-linecap="butt"
          stroke-linejoin="arcs"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </label>
      <div class="d-flex flex-row align-items-center">
        <div class="me-2"><img src="/assets/images/profile.png" /></div>
        <div class="d-flex flex-column">
          <div class="label__status--1">{{ name }}</div>
          <div class="label__status--2">{{ lastLogin }}</div>
        </div>
      </div>
    </div>
    <ul>
      <ng-container *ngFor="let menu of menuConfig">
        <li *ngIf="!menu.subMenu?.length">
          <a
            routerLink="/{{ menu.path }}"
            [queryParams]="menu.params"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            ><div class="d-flex align-items-center">
              <img [src]="menu.icon" class="icon__sidenav" />{{ menu.label }}
            </div>
          </a>
        </li>

        <li *ngIf="menu.subMenu?.length">
          <a
            data-bs-toggle="collapse"
            role="button"
            href="#{{ menu.subMenuName }}"
            aria-expanded="false"
            class="collapsed"
          >
            <div class="d-flex justify-content-between">
              <div class="d-flex align-items-center">
                <img [src]="menu.icon" class="icon__sidenav" />{{ menu.label }}
              </div>
              <i class="bi bi-chevron-down"></i>
            </div>
          </a>
          <ul
            [ngClass]="{ show: menu.isExpanded }"
            class="collapse list-unstyled list-style-type"
            id="{{ menu.subMenuName }}"
          >
            <ng-container *ngFor="let subMenu of menu.subMenu">
              <li>
                <a
                  routerLink="/{{ subMenu.path }}"
                  [queryParams]="subMenu.params"
                  routerLinkActive="active-link"
                  [routerLinkActiveOptions]="{ exact: false }"
                  class="sub-menu"
                  ><i class="bi bi-dot"></i> {{ subMenu.label }}</a
                >
              </li>
            </ng-container>
          </ul>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
