<div class="grid" style="height: 50px">
  <div class="g-col-4 d-flex align-items-center">
    <button
      *ngIf="!isFirstPage"
      (click)="prevClicked.emit(true)"
      type="button"
      class="btn border-orange text-orange"
    >
      ย้อนกลับ
    </button>
  </div>

  <div class="g-col-4 d-flex align-items-center justify-content-center">
    <ng-container *ngIf="showCenterButtons">
      <button
        *ngIf="showCancelButton"
        (click)="cancelClicked.emit(true)"
        type="button"
        class="btn"
        [ngClass]="{
          'border-primary text-primary': colorMode === 'blue',
          'border-success text-success': colorMode === 'green'
        }"
      >
        {{ cancelButtonLabel }}
      </button>

      <button
        *ngIf="showTempSaveButton"
        (click)="tempSaveClicked.emit(true)"
        type="button"
        class="btn btn-success ms-2"
      >
        บันทึกชั่วคราว
      </button>

      <button
        *ngIf="showSaveButton"
        (click)="saveClicked.emit(true)"
        type="button"
        class="btn px-0 ms-2"
        [ngClass]="{
          'btn-primary': colorMode === 'blue',
          'btn-success': colorMode === 'green'
        }"
      >
        {{ saveButtonLabel }}
      </button>
    </ng-container>
  </div>

  <div class="g-col-4 d-flex align-items-center justify-content-end">
    <span
      [matTooltipDisabled]="!disableNext"
      matTooltip="{{ disableNextMessage }}"
    >
      <button
        *ngIf="!isLastPage"
        (click)="nextClicked.emit(true)"
        [disabled]="disableNext"
        type="button"
        class="btn text-orange border-orange"
      >
        ถัดไป
      </button>
    </span>
  </div>
</div>
