<div class="nav__container">
  <div class="first__button">
    <button
      (click)="prevClicked.emit(true)"
      type="button"
      class="btn btn-outline-warning"
      *ngIf="!isFirstPage"
    >
      ย้อนกลับ
    </button>
  </div>

  <div
    class="d-flex justify-content-center align-items-center"
    *ngIf="showCenterButtons"
  >
    <button
      *ngIf="showCancelButton"
      (click)="cancelClicked.emit(true)"
      type="button"
      class="btn"
      [ngClass]="{
        'btn-outline-primary': colorMode === 'blue',
        'btn-outline-success': colorMode === 'green'
      }"
    >
      ยกเลิก
    </button>

    <button
      *ngIf="showTempSaveButton"
      (click)="tempSaveClicked.emit(true)"
      type="button"
      class="btn btn-success ms-3"
    >
      บันทึกชั่วคราว
    </button>

    <button
      *ngIf="showSaveButton"
      (click)="saveClicked.emit(true)"
      type="button"
      class="btn ms-3"
      [ngClass]="{
        'btn-primary': colorMode === 'blue',
        'btn-success': colorMode === 'green'
      }"
    >
      {{ saveButtonLabel }}
    </button>
  </div>

  <div class="last__button">
    <button
      (click)="nextClicked.emit(true)"
      *ngIf="!isLastPage"
      type="button"
      class="ms-3 btn btn-outline-warning"
    >
      ถัดไป
    </button>
  </div>
</div>
