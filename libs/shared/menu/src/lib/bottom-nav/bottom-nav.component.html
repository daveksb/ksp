<div class="container-fluid px-0" style="height: 50px">
  <div class="row">
    <div class="col d-flex align-items-center">
      <button
        *ngIf="!isFirstPage"
        (click)="prevClicked.emit(true)"
        type="button"
        class="btn border-orange text-orange"
      >
        ย้อนกลับ
      </button>
    </div>

    <div
      class="col d-flex justify-content-center align-items-center"
      *ngIf="showCenterButtons"
    >
      <button
        *ngIf="showCancelButton"
        (click)="cancelClicked.emit(true)"
        type="button"
        class="btn"
        [ngClass]="{
          'border-primary text-primary': colorMode === 'blue',
          'border-success text-success': colorMode === 'green'
        }"
      >
        ยกเลิก
      </button>

      <button
        *ngIf="showTempSaveButton"
        (click)="tempSaveClicked.emit(true)"
        type="button"
        class="btn btn-success ms-3"
      >
        บันทึกชั่วคราว
      </button>

      <button
        *ngIf="showSaveButton"
        (click)="saveClicked.emit(true)"
        type="button"
        class="btn ms-3"
        [ngClass]="{
          'btn-primary': colorMode === 'blue',
          'btn-success': colorMode === 'green'
        }"
      >
        {{ saveButtonLabel }}
      </button>
    </div>

    <div class="col d-flex justify-content-end align-items-center">
      <button
        *ngIf="!isLastPage"
        (click)="nextClicked.emit(true)"
        type="button"
        class="btn border-orange text-orange"
      >
        ถัดไป
      </button>
    </div>
  </div>
</div>
