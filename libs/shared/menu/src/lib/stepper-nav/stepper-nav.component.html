<div class="d-flex flex-column align-items-center mb-3">
  <div class="position-relative m-4 w-25">
    <div class="progress" style="height: 1px">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 100%; background-color: #b8bcc3"
        [style.background-color]="buttonColor"
        aria-valuenow="50"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <button
      type="button"
      class="position-absolute top-0 start-0 translate-middle btn rounded-pill d-flex justify-content-center align-items-center"
      style="
        width: 3rem;
        height: 3rem;
        pointer-events: none;
        border: none;
        background-color: #f68b33;
      "
    >
      <!-- <i class="bi bi-file-earmark-text fs-3"></i> -->
      <img src="/assets/images/icon-doc.svg" width="27.5px" height="27.5px" />
    </button>

    <div
      type="button"
      class="position-absolute top-0 start-100 translate-middle btn rounded-pill d-flex justify-content-center align-items-center"
      style="
        width: 3rem;
        height: 3rem;
        pointer-events: none;
        border: #b8bcc3;
        border-style: dashed;
        background-color: #eceef2;
      "
      [style.background-color]="buttonColor"
      [style.border]="buttonColor"
    >
      <!-- <i class="bi bi-person fs-3"></i> -->
      <img
        [src]="
          buttonColor === '#f68b33'
            ? '/assets/images/icon-person.svg'
            : '/assets/images/icon-person-grey.svg'
        "
        width="30px"
        height="30px"
      />
    </div>
  </div>

  <div class="row w-50">
    <div
      class="col p-0 text-center text-orange form-label"
      style="cursor: default"
    >
      {{ LabelFirst }}
    </div>

    <div
      [style.color]="buttonColor"
      class="col p-0 text-center form-label"
      style="cursor: default; color: #808080"
    >
      {{ LabelSecond }}
    </div>
  </div>
</div>
