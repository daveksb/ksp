<nav
  class="navbar navbar-expand-lg navbar-light"
  [ngClass]="{
    navbar__image: isSelfService === true
  }"
>
  <div class="container-fluid">
    <div class="label">
      <span #s1>
        <ng-content select="[header]"></ng-content>
      </span>

      <span *ngIf="s1.children.length + s2.children.length > 1"> > </span>

      <span #s2 class="label label--secondary">
        <ng-content select="[subHeader]"></ng-content>
      </span>

      <span #s3 class="label label--ternary">
        <ng-content select="[detail]"></ng-content>
      </span>
    </div>
    <div class="user__info" *ngIf="!isSelfService">
      <div class="d-flex flex-column align-items-end">
        <div class="user__name">{{ firstName }} {{ lastName }}</div>
        <div class="login__time">เข้าใช้งานเมื่อวันที่ {{ today }}</div>
      </div>
      <div
        class="ms-2"
        (click)="logout()"
        role="button"
        matTooltip="คลิ๊กที่นี่ เพื่อออกจากระบบ"
      >
        <img src="/assets/images/profile.png" />
      </div>
    </div>
  </div>
</nav>
