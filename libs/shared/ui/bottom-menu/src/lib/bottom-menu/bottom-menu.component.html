<div class="footer">
  <div>
    <button
      (click)="prevClicked.emit(true)"
      type="button"
      class="btn btn-secondary"
      *ngIf="!isFirstPage"
    >
      ย้อนกลับ
    </button>
  </div>

  <div class="footer-2">
    <button (click)="cancelClicked.emit(true)" type="button" class="btn btn-third">ยกเลิก</button>
    <button
      (click)="saveClicked.emit(true)"
      type="button"
      class="btn btn-fourth"
      [ngClass]="{button__lastpage: !isLastPage}"
    >
      บันทึก
    </button>
  </div>

  <div class="box3">
    <button
      (click)="nextClicked.emit(true)"
      *ngIf="!isLastPage"
      type="button"
      class="btn btn-primary"
    >
      ต่อไป
    </button>
  </div>
</div>
