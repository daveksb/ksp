<div class="footer">
  <div>
    <button
      (click)="prevClicked.emit(true)"
      type="button"
      class="btn btn-primary"
      *ngIf="!isFirstPage"
    >
      ย้อนกลับ
    </button>
  </div>

  <div class="footer-2" *ngIf="showCenterButtons">
    <button
      (click)="cancelClicked.emit(true)"
      type="button"
      class="btn btn-third"
    >
      ยกเลิก
    </button>
    <button
      (click)="saveClicked.emit(true)"
      type="button"
      class="btn btn-fourth"
    >
      บันทึก
    </button>
  </div>

  <div class="last__button">
    <button
      (click)="nextClicked.emit(true)"
      *ngIf="!isLastPage"
      type="button"
      class="btn btn-primary"
    >
      ต่อไป
    </button>
  </div>
</div>
