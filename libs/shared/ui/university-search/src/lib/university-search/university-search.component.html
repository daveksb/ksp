<div class="container">
  <div class="box__container">
    <div class="box__header">
      <div class="title__box">ค้นหาหน่วยงาน/สถานศึกษา</div>
      <div class="close__dialog">
        <img
          (click)="closeDialog()"
          src="/assets/images/img-uni/close-page.svg"
        />
      </div>
    </div>
    <hr />
    <div class="box__detail">
      <div class="detail__header">กรุณาเลือกสถาบันที่ท่านสังกัด</div>
      <div class="detail__container">
        <label for="exampleFormControlInput1" class="form-label">สังกัด</label>
        <select
          class="form-select form-select-sm"
          aria-label=".form-select-sm example"
        >
          <option selected>กรุณาเลือก</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="detail__container--secondary">
        <div>
          <label for="exampleFormControlInput1" class="form-label"
            >รหัสมหาวิทยาลัย</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
        <div>
          <label for="exampleFormControlInput1" class="form-label"
            >ชื่อมหาวิทยาลัย</label
          >
          <input class="form-control form-control-sm" type="text" />
        </div>
      </div>
      <div class="detail__container--third">
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >จังหวัด <span class="error__label">*</span>
          </label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="detail__container">
          <label for="exampleFormControlInput1" class="form-label"
            >อำเภอ <span class="error__label">*</span>
          </label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>กรุณาเลือก</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="detail__action">
        <button type="button" class="btn btn-fourth btn-sm label__button">
          ล้างข้อมูล
        </button>
        <button
          (click)="search()"
          type="button"
          class="btn btn-primary btn-sm label__button"
        >
          ค้นหา
        </button>
      </div>
      <hr />
      <div class="detail__header">ผลการค้นหา</div>
      <div class="table-responsive">
        <table class="table">
          <thead class="header__table">
            <tr>
              <th scope="col">เลือก</th>
              <th scope="col" class="header__column">รหัสมหาวิทยาลัย</th>
              <th scope="col">ชื่อมหาวิทยาลัย</th>
              <th scope="col">ที่อยู่</th>
              <th scope="col">สังกัด</th>
            </tr>
          </thead>
          <tbody class="body__table">
            <tr *ngFor="let item of data">
              <th scope="row" class="body__detail">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                  </label>
                </div>
              </th>
              <td class="detail__table">{{ item.uniCode }}</td>
              <td class="detail__table">{{ item.uniName }}</td>
              <td class="detail__table">{{ item.address }}</td>
              <td class="detail__table">{{ item.organization }}}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="footer">
        <button
          type="button"
          class="btn btn-primary btn-sm label__button confirm__button"
          (click)="back()"
        >
          ยืนยัน
        </button>
      </div>
    </div>
  </div>
</div>
