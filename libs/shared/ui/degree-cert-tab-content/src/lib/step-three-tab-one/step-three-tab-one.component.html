<form [formGroup]="step3tab1Form">
  <div class="content__container">
    <div class="detail__header">
      การฝึกปฏิบัติวิชาชีพระหว่างเรียน สำหรับหลักสูตร ป.ตรี / โท ครู / ป.บัณฑิต
      ครู ที่มีการฝึกปฏิบัติวิชาชีพระหว่างเรียน
    </div>

    <div class="detail__container">
      <div class="table-responsive">
        <table class="table">
          <thead class="header__table">
            <tr>
              <th scope="col" class="header__column">ครั้งที่</th>
              <th scope="col" class="header__column">ชั้นปี</th>
              <th scope="col" class="header__column">ภาคเรียนที่</th>
              <th scope="col" class="header__column">จำนวนชั่วโมง</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <ng-container
                *ngFor="let locationForm of years.controls; let i = index"
              >
                <th scope="row">
                  <div class="label__table--number">{{ i + 1 }}</div>
                </th>
              </ng-container>

              <ng-container
                formArrayName="years"
                *ngFor="let yearForm of years.controls; let i = index"
              >
                <td class="detail__table">
                  <div>
                    <input
                      class="form-control form-control-sm"
                      type="text"
                      placeholder=""
                    />
                  </div>
                </td>
              </ng-container>

              <ng-container
                formArrayName="terms"
                *ngFor="let termForm of years.controls; let i = index"
              >
                <td class="detail__table">
                  <div>
                    <input
                      class="form-control form-control-sm"
                      type="text"
                      placeholder=""
                    />
                  </div>
                </td>
              </ng-container>

              <ng-container
                formArrayName="hours"
                *ngFor="let hourForm of years.controls; let i = index"
              >
                <td class="detail__table">
                  <div>
                    <input
                      class="form-control form-control-sm"
                      type="text"
                      placeholder=""
                    />
                  </div>
                </td>
              </ng-container>
            </tr>
          </tbody>

          <td class="detail__table">
            <ksp-add-row-button (addClick)="addYear()"
              >เพิ่มสถานที่เปิดสอน</ksp-add-row-button
            >
          </td>

          <tr>
            <th scope="row"></th>
            <td class="detail__table"></td>

            <td class="detail__table"></td>
          </tr>
          <tr>
            <th scope="row"></th>
            <th scope="row"></th>
            <td class="detail__table">
              <div class="label__table--footer">รวมทั้งหมด</div>
            </td>
            <td class="detail__table">
              <div class="summary__container">0</div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</form>
