<div class="d-flex flex-column">
  <div class="header__title">
    {{ title }}
  </div>

  <div class="detail__container">
    <div class="detail__title">
      1. เคยเป็นผู้มีความประพฤติเสื่อม หรือบกพร่องในศีลธรรมอันดีหรือไม่
    </div>
    <div class="checkbox__container">
      <div class="checkbox__content">
        <input class="checkbox" type="radio" />
        <label class="checkbox__label"> ไม่เคย</label>
      </div>
      <div class="checkbox__content">
        <input class="checkbox" type="radio" />
        <label class="checkbox__label">เคย</label>
      </div>
    </div>
    <div class="detail__title">
      2. เป็นผู้ไร้ความสามารถหรือเสมือนไร้ความสามารถ หรือไม่
    </div>
    <div class="checkbox__container">
      <div class="checkbox__content">
        <input class="checkbox" type="radio" />
        <label class="checkbox__label">ไม่เคย</label>
      </div>
      <div class="checkbox__content">
        <input class="checkbox" type="radio" />
        <label class="checkbox__label">เคย</label>
      </div>
    </div>
    <div class="detail__title">
      3.เคยต้องโทษจำคุกในคดีที่คุรุสภาเห็นว่าอาจนำมาซึ่งความเสื่อมเสียเกียรติศักดิ์แห่งวิชาชีพ
    </div>
    <div class="checkbox__container">
      <div class="checkbox__content">
        <input class="checkbox" type="radio" />
        <label class="checkbox__label">ไม่เคย</label>
      </div>
      <div class="checkbox__content">
        <input class="checkbox" type="radio" />
        <label class="checkbox__label">เคย</label>
      </div>
    </div>
    <div class="checkbox__container-2">
      <div></div>
      <input
        class="form-control form-control-sm"
        type="text"
        placeholder="โปรดระบุ"
      />
      <button type="button" class="btn btn-secondary">+ แนบเอกสาร</button>
    </div>
  </div>

  <div class="btn__container">
    <button matDialogClose type="button" class="btn btn-secondary">
      ยกเลิก
    </button>
    <button
      id="save__button"
      matDialogClose
      (click)="save()"
      type="button"
      class="btn btn-primary"
    >
      บันทึก
    </button>
  </div>
</div>
