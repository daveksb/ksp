<div class="main__container">
  <div class="header__title" [class.header__title--danger]="data.isDanger">
    {{ data.title }}
  </div>

  <div class="detail__title">
    {{ data.subTitle }}
  </div>

  <div>
    <button type="button" class="btn btn-outline-primary" matDialogClose>
      ยกเลิก
    </button>
    <button
      (click)="confirmed.emit(true)"
      matDialogClose
      type="button"
      class="btn btn-primary"
    >
      ตกลง
    </button>
  </div>
</div>
