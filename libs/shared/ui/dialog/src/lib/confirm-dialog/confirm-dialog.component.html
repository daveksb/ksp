<div class="main__container">
  <div class="header__title" [class.header__title--danger]="data.isDanger">
    {{ data.title }}
  </div>

  <div class="detail__title">
    {{ data.subTitle }}
  </div>

  <div class="btn__container">
    <button
      type="button"
      class="btn btn-fourth btn-sm label__button"
      matDialogClose
    >
      ยกเลิก
    </button>
    <button
      (click)="confirmed.emit(true)"
      matDialogClose
      type="button"
      class="btn btn-primary btn-sm label__button"
    >
      ตกลง
    </button>
  </div>
</div>
