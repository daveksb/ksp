<div class="d-flex flex-column">
  <div class="header__title">{{ data.header }}</div>

  <div class="detail__container">
    <div class="detail__title">{{ data.content }}</div>
  </div>

  <div class="detail__title-2">{{ data.subContent }}</div>

  <div class="btn__container">
    <button
      matDialogClose
      *ngIf="isCanPrint"
      (click)="complete()"
      type="button"
      class="btn btn-outline-primary"
    >
      <img class="print__icon" src="assets/images/print.png" />

      พิมพ์แบบรายงาน
    </button>

    <button
      matDialogClose
      (click)="complete()"
      type="button"
      class="btn btn-primary"
    >
      {{ data.btnLabel || 'กลับสู่หน้าหลัก' }}
    </button>
  </div>
</div>
