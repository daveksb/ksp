<div class="d-flex justify-content-center my-3">
  <mat-button-toggle-group name="licenseType" aria-label="Font Style">
    <ng-container *ngFor="let button of licenseButtons; index as i">
      <mat-button-toggle value="{{ i }}">{{
        button
      }}</mat-button-toggle></ng-container
    >
  </mat-button-toggle-group>
</div>
