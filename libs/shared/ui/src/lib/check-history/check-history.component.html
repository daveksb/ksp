<div class="bg-white p-1">
  <div class="d-flex justify-content-between align-items-center mb-1">
    <div class="box-header">ประวัติผลการตรวจสอบคุณสมบัติและเอกสาร</div>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      matDialogClose
    ></button>
  </div>

  <div class="table-responsive w-100">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ครั้งที่</th>
          <th scope="col">ชื่อ-นามสกุล เจ้าหน้าที่</th>
          <th scope="col">วันที่ตรวจสอบ</th>
          <th scope="col">ผลการตรวจสอบ</th>
        </tr>
      </thead>

      <tbody>
        <ng-container *ngFor="let row of data; let i = index">
          <tr>
            <td scope="col">{{ i + 1 }}</td>
            <td scope="col">{{ row.firstnameth }} {{ row.lastnameth }}</td>
            <td scope="col">{{ row.createdate | thaiDate }}</td>
            <td scope="col">
              {{ mapCheckResult(row?.detail) }}
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
