<div class="detail__container">
  <div class="detail__header">
    {{ title }}
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead class="header__table">
        <tr>
          <th scope="col">รายการเอกสาร</th>
          <th scope="col" class="title__table">จำนวนหน้า</th>
          <th scope="col" class="title__table">อัพโหลด</th>
        </tr>
      </thead>
      <tbody class="body__table">
        <ng-container *ngFor="let group of groups; index as i">
          <tr>
            <th scope="row">
              {{ group }}
              <div>
                xxxxxxxxxxxxxxxx-xxxxxxxx_xxxxx.pdf<img
                  src="/assets/images/img-uni/close.svg"
                />
              </div>
              <div>
                xxxxxxxx_xxxxx.pdf<img
                  src="/assets/images/img-uni/loader.svg"
                />
              </div>
            </th>
            <td class="detail__table">-</td>
            <td class="detail__table">
              <button type="button" class="btn btn-primary">+ อัพโหลด</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
