<form [formGroup]="form">
  <div class="bg-light px-3 pt-1 pb-2 default-width">
    <div class="fs-5">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>

    <div class="row">
      <div class="col-4">
        <label class="form-label">เลขที่ใบคำขอ </label>
        <input
          class="form-control"
          type="text"
          formControlName="licenseNumber"
        />
      </div>
      <div class="col-4">
        <label class="form-label">ช่วงวันที่ </label>
        <input class="form-control" type="date" formControlName="date" />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-8">
        <label class="form-label">ชื่อปริญญาและสาขาวิชา </label>
        <input class="form-control" type="text" formControlName="degreeName" />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">รหัสสถาบัน </label>
        <input
          class="form-control"
          type="text"
          formControlName="institutionNumber"
        />
      </div>
      <div class="col">
        <label class="form-label">สถาบัน / มหาวิทยาลัย </label>
        <select class="form-select" formControlName="institutionName">
          <option value="null"disabled selected hidden>กรุณาเลือก</option>
          <option *ngFor="let item of uniUniversityOption" [value]="item.value">{{item.label}}</option>
        </select>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">ระดับปริญญาที่เสนอขอรับรอง </label>
        <input
          class="form-control"
          type="text"
          formControlName="submitDegreeLevel"
        />
      </div>
      <div class="col">
        <label class="form-label">สถานะหลักสูตร </label>
        <input
          class="form-control"
          type="text"
          formControlName="courseStatus"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">สถานะตรวจสอบ </label>
        <input
          class="form-control"
          type="text"
          formControlName="verifyStatus"
        />
      </div>
      <div class="col">
        <label class="form-label">สถานะรับรอง </label>
        <input
          class="form-control"
          type="text"
          formControlName="approveStatus"
        />
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button
        (click)="cleared.emit(true)"
        type="button"
        class="btn border-primary text-primary bg-white"
      >
        ล้างข้อมูล
      </button>
      <button
        (click)="searched.emit(true)"
        type="button"
        class="btn btn-primary ms-2"
      >
        ค้นหา
      </button>
    </div>
  </div>
</form>
