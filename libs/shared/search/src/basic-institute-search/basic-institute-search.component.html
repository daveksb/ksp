<form [formGroup]="form">
  <div class="row mb-2">
    <div class="col-7">
      <label class="form-label">
        {{ searchType === 'uni' ? 'กลุ่มสถาบัน' : 'สังกัด'
        }}<span class="text-danger"> *</span></label
      >
      <select
        class="form-select"
        formControlName="organization"
        *ngIf="searchType === 'uni'"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="0">zero</option>
        <option value="1">one</option>
        <option value="2">two</option>
        <option value="3">three</option>
        <option value="4">four</option>
        <option value="5">five</option>
        <option value="6">six</option>
        <option value="7">seven</option>
      </select>

      <select
        class="form-select"
        formControlName="organization"
        *ngIf="searchType !== 'uni'"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-4">
      <label class="form-label">
        {{
          searchType === 'uni' ? 'รหัสมหาวิทยาลัย' : 'รหัสโรงเรียน/สถานศึกษา'
        }}
      </label>
      <input class="form-control" type="text" formControlName="instituteId" />
    </div>
    <div class="col-8">
      <label class="form-label">
        {{
          searchType === 'uni' ? 'ชื่อมหาวิทยาลัย' : 'ชื่อโรงเรียน/สถานศึกษา'
        }}
        <span class="text-danger">*</span></label
      >
      <input class="form-control" type="text" formControlName="instituteName" />
    </div>
  </div>
</form>
