<form [formGroup]="form">
  <div class="row mb-2">
    <div class="col-7">
      <label class="form-label required">
        {{ searchType === 'uni' ? 'กลุ่มสถาบัน' : 'สังกัด' }}</label
      >
      <select
        class="form-select"
        formControlName="bureauid"
        *ngIf="searchType === 'uni'"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let uni of universityType" [value]="uni?.id">
          {{ uni?.name }}
        </option>
      </select>

      <select
        class="form-select"
        formControlName="bureauid"
        *ngIf="searchType !== 'uni'"
      >
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let bureau of bureaus" [value]="bureau?.bureauId">
          {{ bureau?.bureauName }}
        </option>
      </select>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-4">
      <label class="form-label">
        {{
          searchType === 'uni' ? 'รหัสมหาวิทยาลัย' : 'รหัสโรงเรียน/สถานศึกษา'
        }}
      </label>
      <input class="form-control" type="text" formControlName="schoolid" />
    </div>
    <div class="col-8">
      <label class="form-label required">
        {{
          searchType === 'uni' ? 'ชื่อมหาวิทยาลัย' : 'ชื่อโรงเรียน/สถานศึกษา'
        }}
      </label>
      <input class="form-control" type="text" formControlName="schoolname" />
    </div>
  </div>
</form>
