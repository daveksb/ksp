<form [formGroup]="form">
  <div class="row mb-2">
    <div class="col-7">
      <label class="form-label"
        >สังกัด <span class="text-danger">*</span></label
      >
      <select class="form-select" formControlName="organization">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-4">
      <label class="form-label">รหัสหน่วยงาน/ สถานศึกษา </label>
      <input class="form-control" type="text" formControlName="instituteId" />
    </div>
    <div class="col-8">
      <label class="form-label">ชื่อหน่วยงาน/ สถานศึกษา</label>
      <input class="form-control" type="text" formControlName="instituteName" />
    </div>
  </div>
</form>
