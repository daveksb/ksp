<div [formGroup]="form" class="bg-light px-4 py-2 default-width">
  <div class="text-primary box-header">ค้นหารายการ</div>

  <div class="row mb-2">
    <div class="col">
      <label class="form-label">สถาบัน / มหาวิทยาลัย</label>
      <select class="form-select" formControlName="uniid">
        <option value="null" selected disabled hidden>กรุณาเลือก</option>
        <option
          *ngFor="let university of uniUniversityOption"
          [value]="university.id"
        >
          {{ university.name }}
        </option>
      </select>
    </div>

    <div class="col">
      <label class="form-label">เลขที่ใบคำขอ </label>
      <input class="form-control" type="text" formControlName="requestno" />
    </div>
  </div>

  <div class="row mb-2">
    <div class="col">
      <label class="form-label">ชื่อ-นามสกุล </label>
      <input class="form-control" type="text" formControlName="name" />
    </div>

    <div class="col">
      <label class="form-label">หมายเลขหนังสือเดินทาง (Passport Number) </label>
      <input class="form-control" type="text" formControlName="passportno" />
    </div>
  </div>

  <div class="row mb-2">
    <div class="col">
      <label class="form-label">วันเดือนปีที่ยื่นใบคำขอ : จาก</label>
      <div class="d-flex align-items-baseline">
        <input
          [matDatepicker]="picker1"
          autocomplete="off"
          class="form-control me-2"
          formControlName="requestdatefrom"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </div>
    </div>

    <div class="col">
      <label class="form-label">วันเดือนปีที่ยื่นใบคำขอ : ถึง</label>
      <div class="d-flex align-items-baseline">
        <input
          [matDatepicker]="picker2"
          autocomplete="off"
          class="form-control me-2"
          formControlName="requestdateto"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mb-2 mt-4">
    <button
      (click)="clear.emit(true)"
      type="button"
      class="btn border-primary text-primary bg-white"
    >
      ล้างข้อมูล
    </button>

    <button
      (click)="search.emit(form.value)"
      [disabled]="form.invalid"
      type="button"
      class="btn btn-primary ms-2"
    >
      ค้นหา
    </button>
  </div>
</div>
