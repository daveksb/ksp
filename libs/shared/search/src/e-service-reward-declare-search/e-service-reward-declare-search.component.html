<form [formGroup]="form">
  <div class="row mb-2">
    <div class="col-6">
      <label class="form-label">กลุ่มบัญชีรายชื่อ</label>
      <input type="text" class="form-control" formControlName="groupno" />
    </div>

    <div class="col-6">
      <label class="form-label">ประเภทวิชาชีพ</label>
      <select formControlName="careertype" class="form-select">
        <option value="null" selected hidden disabled>กรุณาเลือก</option>
        <option *ngFor="let l of licenseTypes" [value]="l.id">
          {{ l.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-6">
      <label class="form-label">จาก : วันที่ประกาศรายชื่อ</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker"
          autocomplete="off"
          class="form-control form-date"
          formControlName="createFrom"
          placeholder="วว/ดด/ปปปป" />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
    </div>

    <div class="col-6">
      <label class="form-label">ถึง : วันที่ประกาศรายชื่อ</label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker2"
          autocomplete="off"
          class="form-control form-date"
          formControlName="createTo"
          placeholder="วว/ดด/ปปปป" />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <button
      class="btn border-primary text-primary"
      type="button"
      (click)="clear.emit()">
      ล้างข้อมูล
    </button>
    <button
      class="btn btn-primary ms-2"
      type="button"
      (click)="search.emit(form.value)">
      ค้นหา
    </button>
  </div>
</form>
