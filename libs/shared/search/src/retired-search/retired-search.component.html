<form [formGroup]="form">
  <div class="bg-white pb-3 full-width">
    <div class="bg-light px-3 pt-1 pb-3">
      <div class="box-header text-primary">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>

      <div class="row mb-2">
        <div class="col-7">
          <label class="form-label"
            >สิทธิ์สำหรับการเข้าใช้งาน <span class="text-danger">*</span></label
          >
          <select class="form-select" formControlName="grant">
            <option value="null" disabled hidden selected>กรุณาเลือก</option>
            <option value="1">
              เจ้าหน้าที่ประสานงาน (รับรองปริญญาและประกาศนียบัตรทางการศึกษา)
            </option>
            <option value="2">
              เจ้าหน้าที่ประสานงาน
              (นำส่งรายชื่อผู้เข้าศึกษาและผู้สำเร็จการศึกษา)
            </option>
          </select>
        </div>
      </div>

      <ksp-basic-institute-search></ksp-basic-institute-search>

      <div class="row mb-2">
        <div class="col">
          <label class="form-label">เลขที่ใบคำขอ</label>
          <input
            class="form-control"
            type="text"
            formControlName="requestNumber"
          />
        </div>
        <div class="col">
          <label class="form-label">ชื่อ-นามสกุล</label>
          <input class="form-control" type="text" formControlName="name" />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="form-label">เบอร์โทรศัพท์</label>
          <input class="form-control" type="text" formControlName="phone" />
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button
        (click)="clear.emit(true)"
        class="btn text-primary border-primary"
      >
        ล้างข้อมูล
      </button>
      <button (click)="search.emit(true)" class="ms-2 btn btn-primary">
        ค้นหา
      </button>
    </div>
  </div>
</form>
