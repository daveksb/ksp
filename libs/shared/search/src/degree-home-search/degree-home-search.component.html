<form [formGroup]="form">
  <div class="bg-light px-3 pt-1 pb-2 default-width">
    <div class="box-header">ค้นหาข้อมูล/หลักสูตรที่ต้องการ</div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">สถาบัน / มหาวิทยาลัย</label>
        <select class="form-select" formControlName="university" [attr.disabled]="true">
          <option value="null" selected disabled hidden>กรุณาเลือก</option>
          <option *ngFor="let item of universities" [value]="item?.value">
            {{ item.label }}
          </option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">กลุ่มสถาบัน</label>
        <select
          class="form-select"
          formControlName="universityType"
          (change)="onSelectChange($event, 'universityType')"
          [attr.disabled]="true"
        >
          <option value="null" selected disabled hidden>กรุณาเลือก</option>
          <option *ngFor="let item of universityType" [value]="item?.value">
            {{ item.label }}
          </option>
        </select>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">รหัสรับรองปริญญา</label>
        <input class="form-control" type="text" formControlName="degreeCode" />
      </div>
      <div class="col">
        <label class="form-label">ชื่อปริญญา และประกาศนียบัตรทางการศึกษา</label>
        <input class="form-control" type="text" formControlName="degreeName" />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">ระดับปริญญาทางการศึกษา</label>
        <select class="form-select" formControlName="degreeLevel">
          <option value="null" selected disabled hidden>กรุณาเลือก</option>
          <option *ngFor="let item of degreeLevelOptions" [value]="item?.value">
            {{ item.label }}
          </option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">สาขาวิชา</label>
        <!-- <input class="form-control" type="text" formControlName="fieldOfStudy" /> -->
        <select
          class="form-select"
          formControlName="fieldOfStudy"
          (change)="onSelectChange($event, 'fieldOfStudy')"
        >
          <option value="null" selected disabled hidden>กรุณาเลือก</option>
          <option
            *ngFor="let item of fieldOfStudyOptions"
            [value]="item?.value"
          >
            {{ item.label }}
          </option>
        </select>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">วิชาเอก</label>
        <!-- <input class="form-control" type="text" formControlName="major" /> -->
        <select
          class="form-select"
          formControlName="major"
          (change)="onSelectChange($event, 'major')"
        >
          <option value="null" selected disabled hidden>กรุณาเลือก</option>
          <option *ngFor="let item of majorOptions" [value]="item?.value">
            {{ item.label }}
          </option>
        </select>
      </div>

      <div class="col">
        <label class="form-label">แขนงวิชา</label>
        <!-- <input class="form-control" type="text" formControlName="subject" /> -->
        <select class="form-select" formControlName="subject">
          <option value="null" selected disabled hidden>กรุณาเลือก</option>
          <option *ngFor="let item of subjectOptions" [value]="item?.value">
            {{ item.label }}
          </option>
        </select>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">ปีการศึกษา</label>
        <select class="form-select" formControlName="year">
          <option value="null" selected disabled hidden>กรุณาเลือก</option>
          <option *ngFor="let year of calendaryearList" [value]="year.value">{{ year.label }}</option>
        </select>
      </div>

      <div class="col">
        <label class="form-label">จังหวัดที่จัดการเรียนการสอน</label>
        <select class="form-select" formControlName="province">
          <option value="null" selected disabled hidden>กรุณาเลือก</option>
          <option *ngFor="let item of provinces" [value]="item?.value">
            {{ item.label }}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <button
          (click)="clear.emit(true)"
          type="button"
          class="btn border-primary text-primary bg-white"
        >
          ล้างข้อมูล
        </button>
        <button
          (click)="search.emit(true)"
          type="button"
          class="btn btn-primary ms-2"
        >
          ค้นหา
        </button>
      </div>
    </div>
  </div>
</form>
