<form [formGroup]="form">
  <div class="bg-light p-3 default-width">
    <div class="box-header">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>

    <div class="row mb-2">
      <div class="col-4">
        <label class="form-label">เลขที่แบบคำขอ </label>
        <input class="form-control" type="text" formControlName="requestno" />
      </div>
      <div class="col-4">
        <label class="form-label">ช่วงวันที่ </label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker"
            autocomplete="off"
            class="form-control form-date"
            formControlName="requestdate"
            placeholder="วว/ดด/ปปปป"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-8">
        <label class="form-label">ชื่อปริญญาและสาขาวิชา </label>
        <input
          class="form-control"
          type="text"
          formControlName="fulldegreename"
        />
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">รหัสสถาบัน </label>
        <input class="form-control" type="text" formControlName="unicode" />
      </div>
      <div class="col">
        <label class="form-label">สถาบัน / มหาวิทยาลัย </label>
        <select class="form-select" formControlName="uniid">
          <option value="null" disabled selected hidden>กรุณาเลือก</option>
          <option *ngFor="let item of uniUniversityOption" [value]="item.value">
            {{ item.label }}
          </option>
        </select>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">รหัสปริญญา </label>
        <input
          class="form-control"
          type="text"
          formControlName="degreeapprovecode"
        />
      </div>
      <div class="col">
        <label class="form-label">ระดับปริญญาที่เสนอรับรอง </label>
        <select class="form-select" formControlName="degreelevel">
          <option value="null" disabled selected hidden>กรุณาเลือก</option>
          <option *ngFor="let item of degreeLevelOption" [value]="item.value">
            {{ item.label }}
          </option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">สถานะรายชื่อผู้เข้าศึกษา </label>
        <select class="form-select" formControlName="admissionstatus">
          <option value="null" disabled selected hidden>กรุณาเลือก</option>
          <option *ngFor="let item of statusOption" [value]="item.value">
            {{ item.label }}
          </option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">สถานะรายชื่อผู้สำเร็จการศึกษา </label>
        <select class="form-select" formControlName="graduatestatus">
          <option value="null" disabled selected hidden>กรุณาเลือก</option>
          <option *ngFor="let item of statusOption" [value]="item.value">
            {{ item.label }}
          </option>
        </select>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button
        (click)="cleared.emit(true)"
        type="button"
        class="btn border-primary text-primary bg-white"
      >
        ล้างข้อมูล
      </button>
      <button
        (click)="searched.emit(true)"
        type="button"
        class="btn btn-primary ms-2"
      >
        ค้นหา
      </button>
    </div>
  </div>
</form>
