<form [formGroup]="form">
  <div class="bg-white py-2 px-3 default-width">
    <div class="box-header">กรุณากรอกข้อมูลที่ต้องการค้นหา</div>
    <hr />
    <div class="bg-light p-3">
      <ng-container *ngIf="showInstitution">
        <ksp-basic-institute-search
          [bureaus]="bureaus"
          formControlName="institution"
        ></ksp-basic-institute-search
      ></ng-container>

      <div class="row mb-2">
        <div class="col">
          <label class="form-label">หมายเลขบัตรประชาชน</label>
          <input
            class="form-control"
            type="text"
            formControlName="process"
            formControlName="personId"
          />
        </div>
        <div class="col">
          <label class="form-label">ชื่อ-นามสกุล</label>
          <input
            class="form-control"
            type="text"
            formControlName="status"
            formControlName="name"
          />
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-6">
          <label class="form-label">สถานะการใช้งาน </label>
          <select class="form-select" formControlName="status">
            <option value="null" selected hidden disabled>กรุณาเลือก</option>
            <option *ngFor="let s of activeStatusList" [value]="s.id">
              {{ s.label }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-3 mb-2">
      <button
        type="button"
        class="btn border-primary text-primary"
        (click)="form.reset(); clear.emit(true)"
      >
        ล้างข้อมูล
      </button>
      <button
        type="button"
        class="ms-2 btn btn-primary"
        (click)="search.emit(form.value)"
      >
        ค้นหา
      </button>
    </div>
  </div>
</form>
