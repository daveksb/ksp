<form [formGroup]="form">
  <div class="bg-light px-4 py-2 default-width">
    <div class="row mb-2">
      <div class="col">
        <label class="form-label required">มติครั้งที่</label>
        <input class="form-control" type="text" formControlName="no" />
      </div>

      <div class="col">
        <label class="form-label required">วันเดือนปีที่ลงมติ</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker"
            autocomplete="off"
            formControlName="date"
            class="form-control form-date"
            placeholder="วว/ดด/ปปปป"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <label class="form-label">ชื่อคณะกรรมการ</label>
        <input class="form-control" type="text" formControlName="boardname" />
        <!-- <select class="form-select" formControlName="subtype">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
        </select> -->
      </div>

      <div class="col-6">
        <label class="form-label">ชื่อประธาน</label>
        <input
          class="form-control"
          type="text"
          formControlName="presidentname"
        />
        <!-- <select class="form-select" formControlName="currentprocess">
          <option value="null" disabled hidden>กรุณาเลือก</option>
        </select> -->
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-6">
        <label class="form-label required">มติที่ประชุม</label>
        <div class="form-control d-flex flex-row" style="height: 36px">
          <div class="d-flex align-items-center me-5">
            <input
              type="radio"
              class="form-check-input my-0"
              value="2"
              [attr.disabled]="disabled ? true : null"
              formControlName="result"
            />
            <label class="form-label ms-2">ผ่านการพิจารณา</label>
          </div>
          <div class="d-flex align-items-center">
            <input
              type="radio"
              class="form-check-input my-0"
              value="3"
              [attr.disabled]="disabled ? true : null"
              formControlName="result"
            />
            <label class="form-label ms-2">ไม่ผ่านการพิจารณา</label>
          </div>
        </div>
      </div>

      <div class="col-6">
        <label class="form-label">แนบเอกสาร</label>
        <div class="d-flex">
          <ksp-file-upload
            [uploadType]="'link'"
            [showDeleteFile]="true"
            [buttonLabel]="'อัพโหลดเอกสาร'"
            [uniqueTimestamp]="uniqueTimestamp"
          ></ksp-file-upload>
        </div>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col mb-3">
        <label class="form-label">รายละเอียด </label>
        <textarea
          class="form-control"
          type="text"
          rows="3"
          formControlName="detail"
        >
        </textarea>
      </div>
    </div>

    <div class="d-flex justify-content-center mb-2 mt-3">
      <button
        (click)="cancel.emit(true)"
        type="button"
        class="btn border-primary text-primary bg-white"
      >
        ยกเลิก
      </button>

      <button
        (click)="save.emit(form.value)"
        [disabled]="form.invalid || disabled"
        type="button"
        class="btn btn-primary ms-2"
      >
        บันทึก
      </button>
    </div>
  </div>
</form>
