<div [formGroup]="form" class="bg-light px-3 pb-2 default-width">
  <div class="text-primary box-header">ค้นหารายการ</div>

  <div class="row mb-2">
    <div class="col">
      <label class="form-label">เลขที่ใบคำขอ </label>
      <input class="form-control" type="text" formControlName="requestNo" />
    </div>
    <div class="col">
      <label class="form-label">หมายเลขบัตรประชาชน </label>
      <input
        class="form-control"
        type="text"
        maxlength="13"
        formControlName="idCardNo"
        placeholder="หมายเลขบัตรประชาชนจำนวน 13 หลัก"
      />
    </div>
  </div>

  <div class="row mb-2">
    <div class="col">
      <label class="form-label">ประเภทวิชาชีพ</label>
      <select class="form-select" formControlName="requestType">
        <option value="null" disabled hidden>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col">
      <label class="form-label">ขั้นตอนการดำเนินการ</label>
      <select class="form-select" formControlName="requestProcess">
        <option value="null" disabled hidden>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-6">
      <label class="form-label">สถานะการดำเนินการ</label>
      <select class="form-select" formControlName="requestStatus">
        <option value="null" disabled hidden>กรุณาเลือก</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label class="form-label">วันเดือนปีที่ยื่นใบคำขอ</label>
      <input
        class="form-control"
        type="date"
        formControlName="requestDateFrom"
      />
    </div>

    <div class="col-1 p-0" style="width: 1%">
      <br />
      <span class="fs-4">-</span>
    </div>

    <div class="col">
      <label class="form-label">วันเดือนปีที่ยื่นใบคำขอ</label>
      <input class="form-control" type="date" formControlName="requestDateTo" />
    </div>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <button
      (click)="clear.emit(true)"
      type="button"
      class="btn border-primary text-primary bg-white"
    >
      ล้างข้อมูล
    </button>
    <button
      (click)="search.emit(true)"
      type="button"
      class="btn btn-primary ms-2"
    >
      ค้นหา
    </button>
  </div>
</div>
