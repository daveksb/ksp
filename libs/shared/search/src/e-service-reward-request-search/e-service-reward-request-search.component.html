<form [formGroup]="form">
  <div class="bg-light px-4 py-2 default-width">
    <div class="row mb-2">
      <div class="col">
        <label class="form-label">เลขที่แบบคำขอ </label>
        <input class="form-control" type="text" formControlName="requestno" />
      </div>

      <div class="col">
        <label class="form-label">ประเภทวิชาชีพ</label>
        <select formControlName="careertype" class="form-select">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option *ngFor="let l of licenseTypes" [value]="l.id">
            {{ l.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col pe-1">
        <label class="form-label">จาก : วันที่ส่งจัดบัญชีรายชื่อ</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker1"
            autocomplete="off"
            class="form-control form-date"
            placeholder="วว/ดด/ปปปป"
            formControlName="createFrom"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </div>
      </div>

      <div class="col-auto px-1">
        <br />
        <span class="fs-4">-</span>
      </div>

      <div class="col ps-1">
        <label class="form-label">ถึง : วันที่ส่งจัดบัญชีรายชื่อ</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker2"
            autocomplete="off"
            class="form-control form-date"
            placeholder="วว/ดด/ปปปป"
            formControlName="createTo"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </div>
      </div>

      <div class="col pe-1">
        <label class="form-label">จาก : วันที่ยื่นแบบคำขอ</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker3"
            autocomplete="off"
            class="form-control form-date"
            placeholder="วว/ดด/ปปปป"
            formControlName="requestdatefrom"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker3"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </div>
      </div>

      <div class="col-auto px-1">
        <br />
        <span class="fs-4">-</span>
      </div>

      <div class="col ps-1">
        <label class="form-label">ถึง : วันที่ยื่นแบบคำขอ</label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker4"
            autocomplete="off"
            class="form-control form-date"
            placeholder="วว/ดด/ปปปป"
            formControlName="requestdateto"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker4"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker4></mat-datepicker>
        </div>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-6">
        <label class="form-label">จังหวัดที่ขอยื่น</label>
        <select formControlName="provinceid" class="form-select">
          <option value="null" selected hidden disabled>กรุณาเลือก</option>
          <option
            *ngFor="let province of provinces$ | async"
            [value]="province?.province_id"
          >
            {{ province?.province_name }}
          </option>
        </select>
      </div>
    </div>

    <div class="d-flex justify-content-end mb-2 mt-4">
      <button
        (click)="form.reset(); clear.emit(true)"
        type="button"
        class="btn border-primary text-primary bg-white"
      >
        ล้างข้อมูล
      </button>

      <button
        (click)="search.emit(form.value)"
        type="button"
        class="btn btn-primary ms-2"
      >
        ค้นหา
      </button>
    </div>
  </div>
</form>
