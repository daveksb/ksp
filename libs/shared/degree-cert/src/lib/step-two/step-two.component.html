<form [formGroup]="form">
  <mat-tab-group
    class="tab-group"
    animationDuration="0ms"
    (selectedTabChange)="tabChanged($event)"
    [selectedIndex]="0"
  >
    <mat-tab
      label="โครงสร้างหลักสูตรและแผนการรับนิสิตนักศึกษา"
      class="tab-content"
    >
      <div *ngIf="formType === 'a'; then typeA; else typeB"></div>
      <ng-template #typeA>
        <ksp-step-2-tab-1-a [mode]="mode"></ksp-step-2-tab-1-a>
      </ng-template>
      <ng-template #typeB>
        <ksp-step-2-tab-1-b [mode]="mode"></ksp-step-2-tab-1-b>
      </ng-template>
    </mat-tab>

    <mat-tab label="อาจารย์ / ผู้รับผิดชอบประจำหลักสูตร">
      <ksp-step-2-teacher
        [mode]="mode"
        formControlName="teacher"
      ></ksp-step-2-teacher>
    </mat-tab>

    <mat-tab label="อาจารย์นิเทศก์">
      <ksp-step-2-nitet
        [mode]="mode"
        formControlName="nitet"
      ></ksp-step-2-nitet>
    </mat-tab>

    <mat-tab label="ที่ปรึกษาวิทยานิพนธ์และการค้นคว้าอิสระ">
      <ksp-step-2-advisor
        [mode]="mode"
        formControlName="advisor"
      ></ksp-step-2-advisor>
    </mat-tab>
  </mat-tab-group>
</form>
