<div class="bg-light">
  <div class="box-header px-3 py-2">
    กรุณาแนบหลักฐาน<span class="fs-6 text-danger">
      *กรุณาอัพโหลดไฟล์ .pdfและขนาดไม่เกิน 2 MB สามารถอัพโหลดไฟล์ได้มากกว่า 1
      ไฟล์ต่อรายการ</span
    >
  </div>
  <div class="form-label text-black px-3">
    ปริญญาตรีทางการศึกษา (หลักสูตร 5 ปี)
  </div>

  <div [ngSwitch]="formType">
    <ng-container *ngSwitchCase="'a'">
      <ksp-form-attachment
        [mode]="mode"
        [title]="''"
        [groups]="uploadFiles1"
      ></ksp-form-attachment>
    </ng-container>
    <ng-container *ngSwitchCase="'b'">
      <ksp-form-attachment
        [mode]="mode"
        [groups]="uploadFiles2"
        [title]="''"
      ></ksp-form-attachment>
    </ng-container>
    <ng-container *ngSwitchCase="'c'">
      <ksp-form-attachment
        [mode]="mode"
        [groups]="uploadFiles3"
        [title]="''"
      ></ksp-form-attachment>
    </ng-container>
    <ng-container *ngSwitchCase="'d'">
      <ksp-form-attachment
        [mode]="mode"
        [groups]="uploadFiles4"
        [title]="''"
      ></ksp-form-attachment>
    </ng-container>
    <ng-container *ngSwitchCase="'e'">
      <ksp-form-attachment
        [mode]="mode"
        [groups]="uploadFiles5"
        [title]="''"
      ></ksp-form-attachment>
    </ng-container>
  </div>
</div>
