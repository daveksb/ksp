<ng-container *ngIf="mode === 'edit' && step4Incorrect">
  <ksp-uni-warn-incorrect [details]="step4Incorrect"></ksp-uni-warn-incorrect
></ng-container>

<div class="bg-light">
  <div class="box-header px-3 py-2">
    กรุณาแนบหลักฐาน<span class="fs-6 text-danger">
      *กรุณาอัพโหลดไฟล์ .pdfและขนาดไม่เกิน 2 MB สามารถอัพโหลดไฟล์ได้มากกว่า 1
      ไฟล์ต่อรายการ</span
    >
  </div>
  <div class="form-label text-black px-3">
    ปริญญาตรีทางการศึกษา (หลักสูตร 5 ปี)
  </div>

  <div [ngSwitch]="formType">
      <ksp-form-attachment
        [mode]="mode"
        [title]="''"
        [groups]="value?.files"
        [requestType]="1"
        (uploadComplete)="uploadComplete($event)"
      ></ksp-form-attachment>
  </div>
</div>
