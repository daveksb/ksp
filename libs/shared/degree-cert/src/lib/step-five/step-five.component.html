<form [formGroup]="form">
  <div class="mt-4 px-3 py-2 border full-height2 ">
    <div class="d-flex align-items-center mb-3">
      <div class="box-header text-primary">ยืนยันผลการตรวจสอบ</div>
      <div class="text-danger">* กรุณาเลือกอย่างใดอย่างหนึ่งเท่านั้น</div>
    </div>

    <div class="d-flex align-items-center mb-3">
      <div class="form-control" style="width: 22rem">
        <fieldset [disabled]="isDisable('verify', 1)">
          <div class="d-flex align-items-center">
            <input type="radio" value="1" formControlName="verify" />
            <label class="form-label ms-2"> ครบถ้วน และถูกต้อง </label>
          </div>
        </fieldset>
      </div>
    </div>

    <div class="d-flex align-items-center mb-3">
      <fieldset>
        <div class="form-control" style="width: 22rem">
          <div class="d-flex align-items-center">
            <input type="radio" value="2" formControlName="verify" />
            <label class="form-label ms-2"> ขอแก้ไข / เพิ่มเติม </label>
          </div>
        </div>
      </fieldset>
      <fieldset [disabled]="form.controls.verify.value === '1'">
        <div class="row mx-2 align-items-center">
          <div class="col">
            <div class="form-label">วันที่ต้องการแบบคำขอส่งกลับ</div>
          </div>
          <div class="col">
            <div class="d-flex align-items-center">
              <input
                matInput
                [matDatepicker]="picker"
                autocomplete="off"
                class="form-control form-date"
                formControlName="returnDate"
                placeholder="วว/ดด/ปปปป"
              />
              <mat-datepicker-toggle
                class="button-date"
                matSuffix
                [for]="picker"
                [disabled]="form.controls.verify.value === '1'"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</form>
