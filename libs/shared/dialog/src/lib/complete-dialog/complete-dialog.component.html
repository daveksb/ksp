<div class="d-flex flex-column">
  <div class="header__title">{{ data.header }}</div>

  <div class="detail__container">
    <div class="detail__title">{{ data.content }}</div>
  </div>

  <div class="detail__title-2">{{ data.subContent }}</div>

  <div class="btn__container">
    <button
      matDialogClose
      *ngIf="data.showPrintButton || false"
      id="btn-print"
      type="button"
      class="btn border-primary text-primary"
    >
      <i class="bi bi-printer"></i>
      <span class="text-primary ms-1">พิมพ์แบบรายงาน</span>
    </button>

    <button
      matDialogClose
      (click)="complete()"
      id="btn-home"
      type="button"
      class="btn btn-primary"
    >
      {{ data.btnLabel || 'กลับสู่หน้าหลัก' }}
    </button>
  </div>
</div>
