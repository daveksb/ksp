<div class="d-flex flex-column">
  <ng-container *ngIf="data.showImg || false">
    <div class="my-3 text-center" *ngIf="data.isDanger">
      <img src="/assets/images/x-circle-fill.svg" class="success-img" />
    </div>
    <div class="my-3 text-center" *ngIf="!data.isDanger">
      <img src="/assets/images/check-circle-fill.svg" class="fail-img" /></div
  ></ng-container>

  <div
    class="header__title"
    [class]="data.isDanger ? 'text-danger' : 'text-black'"
  >
    {{ data.header }}
  </div>

  <div class="detail__container">
    <div class="detail__title">{{ data.content }}</div>
  </div>

  <div class="detail__title-2">{{ data.subContent }}</div>

  <div class="btn__container">
    <button
      matDialogClose
      *ngIf="data.showPrintButton || false"
      id="btn-print"
      type="button"
      class="btn border-primary text-primary"
    >
      <i class="bi bi-printer"></i>
      <span class="text-primary ms-1">พิมพ์แบบรายงาน</span>
    </button>

    <button
      matDialogClose
      (click)="complete()"
      id="btn-home"
      type="button"
      class="btn btn-primary"
    >
      {{ data.btnLabel || 'กลับสู่หน้าหลัก' }}
    </button>
  </div>
</div>
