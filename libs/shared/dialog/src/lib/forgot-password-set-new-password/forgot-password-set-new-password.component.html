<div class="d-flex flex-column">
  <div class="box-header text-center">ตั้งค่ารหัสผ่านใหม่</div>
  <div class="form-label py-2 text-center">
    กรุณาสร้างรหัสผ่านใหม่เพื่อเข้าใช้งาน
  </div>

  <div class="bg-light mx-4 px-4 py-2">
    <div class="form-label text-black">ชื่อเข้าใช้งาน (Username)</div>
    <div class="form-label">r.ransaithong@gmail.com</div>
  </div>

  <form [formGroup]="form">
    <div class="row-cols-2 row justify-content-center">
      <div class="col-10 mb-2">
        <label class="form-label">รหัสผ่านใหม่</label>
        <input
          type="password"
          class="form-control"
          formControlName="newPassword"
          placeholder="ความยาวไม่น้อยกว่า 6 ตัวอักษร"
        />
        <ng-container
          *ngIf="password.invalid && (password.dirty || password.touched)"
        >
          <span class="text-danger" *ngIf="password.errors?.['minlength']"
            >{{ validatorMessages.selfPassword }}
          </span>
        </ng-container>
      </div>

      <div class="col-10 mb-2">
        <label class="form-label">ยืนยันรหัสผ่านใหม่อีกครั้ง</label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="ความยาวไม่น้อยกว่า 6 ตัวอักษร"
        />
        <ng-container *ngIf="confirmPasswordError">
          <span class="text-danger">{{ confirmPasswordError }} </span>
        </ng-container>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <button
        type="button"
        class="btn border-primary text-primary me-1"
        (click)="cancel()"
      >
        ยกเลิก
      </button>
      <button
        type="button"
        class="btn btn-primary ms-1"
        [disabled]="disabledSubmit || form.invalid"
        (click)="nextStep()"
      >
        ยืนยัน
      </button>
    </div>
  </form>
</div>
