<div class="d-flex flex-column align-items-center">
  <div class="box-header text-center">ตั้งค่ารหัสผ่านใหม่</div>
  <div class="form-label py-2">กรุณาสร้างรหัสผ่านใหม่เพื่อเข้าใช้งาน</div>

  <!-- <div class="bg-light mx-4 px-4 py-2">
      <div class="form-label text-black">ชื่อเข้าใช้งาน (Username)</div>
      <div class="form-label">r.ransaithong@gmail.com</div>
    </div> -->

  <form [formGroup]="form">
    <div class="d-flex flex-column">
      <div class="col">
        <label class="form-label">รหัสผ่านใหม่</label>
        <input
          type="password"
          class="form-control"
          formControlName="newPassword"
          placeholder=""
        />
      </div>

      <div class="col">
        <label class="form-label">ยืนยันรหัสผ่านใหม่อีกครั้ง</label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          placeholder=""
        />
        <ng-container *ngIf="confirmPasswordError">
          <span class="text-danger">{{ confirmPasswordError }} </span>
        </ng-container>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <button class="btn border-primary text-primary me-2" (click)="cancel()">
        ยกเลิก
      </button>
      <button
        class="btn btn-primary"
        [disabled]="disabledSubmit"
        (click)="nextStep()"
      >
        ยืนยัน
      </button>
    </div>
  </form>
</div>
