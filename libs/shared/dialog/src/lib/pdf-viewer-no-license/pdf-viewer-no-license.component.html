<ng-container [formGroup]="form">
  <ng-container formArrayName="checkResult">
    <div
      style="
        display: flex;
        flex-direction: row;
        max-width: 1200px;
        overflow: auto;
      "
    >
      <ng-container *ngFor="let pdf of pdfList; let i = index">
        <div style="position: relative">
          <iframe
            style="z-index: 0"
            *ngIf="pdf.type === 'pdf'"
            [src]="pdf.src"
          ></iframe>
          <img
            style="z-index: 0; width: 300px; height: 150px"
            *ngIf="pdf.type !== 'pdf'"
            [src]="pdf.src"
          />
          <div>
            <div
              (click)="selectFile(pdf, i)"
              style="
                top: 0px;
                left: 0px;
                z-index: 10;
                position: absolute;
                width: 100%;
                height: 100%;
                overflow-y: scroll;
              "
            ></div>
          </div>
          <div *ngIf="pdf.loading" class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </ng-container>
    </div>
    <ng-container *ngIf="selected">
      <div *ngIf="selected.type === 'pdf'">
        <ngx-extended-pdf-viewer
          [src]="selected.view"
          [height]="'90vh'"
          [useBrowserLocale]="true"
          [customToolbar]="additionalButtons"
        ></ngx-extended-pdf-viewer>
        <ng-template #additionalButtons>
          <div id="toolbarViewer">
            <div id="toolbarViewerLeft">
              <pdf-toggle-sidebar></pdf-toggle-sidebar>
              <div class="toolbarButtonSpacer"></div>
              <pdf-find-button
                [showFindButton]="true"
                [textLayer]="true"
              ></pdf-find-button>
              <pdf-paging-area></pdf-paging-area>
            </div>
            <div id="toolbarViewerRight">
              <pdf-print></pdf-print>
              <pdf-download></pdf-download>
            </div>
          </div>
        </ng-template>
      </div>
      <div class="d-flex justify-content-center">
        <img *ngIf="selected.type !== 'pdf'" [src]="selected.src" />
      </div>
      <div *ngIf="index !== null && data.systemType !== 'uni'" class="bg-white mt-3">
        <hr />
        <e-service-license-check
          [choices]="verifyChoice"
          [formControlName]="index"
          [mode]="data.mode"
        ></e-service-license-check>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
<div class="d-flex justify-content-center mt-3" *ngIf="data.systemType !== 'uni'">
  <button
    *ngIf="selected && data.mode !== 'view'"
    [mat-dialog-close]="form.value"
    cdkFocusInitial
    type="button"
    class="btn btn-primary"
  >
    บันทึก
  </button>
  <button
    *ngIf="selected && data.mode === 'view'"
    [mat-dialog-close]="form.value"
    cdkFocusInitial
    type="button"
    class="btn btn-primary"
  >
    ปิด
  </button>
</div>
