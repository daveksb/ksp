<form [formGroup]="form">
  <div class="d-flex flex-column align-items-center">
    <div class="box-header">ตั้งค่ารหัสผ่านใหม่</div>
    <div class="form-label py-2">กรุณากรอกข้อมูลเพื่อยืนยันตัวตน</div>

    <div class="d-flex flex-column">
      <div class="col">
        <label class="form-label">หมายเลขบัตรประชาชน</label>
        <input
          type="text"
          class="form-control"
          formControlName="idcardno"
          placeholder="กรอกหมายเลขบัตรประชาชน"
        />
        <ng-container
          *ngIf="idcardno.invalid && (idcardno.dirty || idcardno.touched)"
        >
          <span class="text-danger" *ngIf="idcardno.errors?.['pattern']"
            >{{ validatorMessages.idCardNo }}
          </span>
        </ng-container>
      </div>
      <div class="col">
        <label class="form-label">เบอร์โทรศัพท์</label>
        <input
          type="tel"
          class="form-control"
          formControlName="phone"
          placeholder="กรอกเบอร์โทรศัพท์"
        />
        <ng-container *ngIf="phone.invalid && (phone.dirty || phone.touched)">
          <span class="text-danger" *ngIf="phone.errors?.['pattern']"
            >{{ validatorMessages.phone }}
          </span>
        </ng-container>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button class="btn border-primary text-primary me-2" (click)="cancel()">
        ยกเลิก
      </button>
      <button
        class="btn btn-primary"
        [disabled]="formValid"
        (click)="nextStep()"
      >
        ยืนยัน
      </button>
    </div>
  </div>
</form>
