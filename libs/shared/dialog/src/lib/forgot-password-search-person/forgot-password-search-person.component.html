<div class="d-flex flex-column align-items-center">
  <div class="box-header">ตั้งค่ารหัสผ่านใหม่</div>
  <div class="form-label py-3">กรุณากรอกข้อมูลเพื่อยืนยันตัวตน</div>

  <div class="d-flex flex-column">
    <div class="form-label">หมายเลขบัตรประชาชน</div>

    <input
      type="text"
      class="form-control"
      placeholder="กรอกหมายเลขบัตรประชาชน"
    />

    <div class="form-label">เบอร์โทรศัพท์</div>

    <input type="text" class="form-control" placeholder="กรอกเบอร์โทรศัพท์" />
  </div>

  <div class="d-flex justify-content-center mt-3">
    <button class="btn border-primary text-primary me-2" (click)="cancel()">
      ยกเลิก
    </button>
    <button class="btn btn-primary" (click)="nextStep()">ยืนยัน</button>
  </div>
</div>
