<div class="main__container">
  <div class="header__title" [class.header__title--danger]="data.isDanger">
    {{ data.title }}
  </div>

  <div class="detail__title">
    {{ data.subTitle }}
  </div>

  <div class="detail__title-2">
    {{ data.schoolCode }}
  </div>

  <div class="button__container">
    <button
      (click)="saved.emit(true)"
      type="button"
      class="btn btn-outline-primary"
      matDialogClose
    >
      {{ data.cancelBtnLabel || 'ยกเลิก' }}
    </button>
    <button
      (click)="confirmed.emit(true)"
      matDialogClose
      type="button"
      class="btn btn-primary"
    >
      {{ data.btnLabel || 'ตกลง' }}
    </button>
  </div>
</div>
